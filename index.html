                .then((userCredential) => {
                    // Login bem-sucedido
                    const user = userCredential.user;

                    // Verificar se o usu√°rio existe no Firestore e se a senha n√£o expirou
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const userData = doc.data();
                                const currentDate = new Date();
                                const expirationDate = userData.expirationDate.toDate();

                                if (currentDate > expirationDate) {
                                    // Senha expirada
                                    auth.signOut().then(() => {
                                        showError(loginError, 'Sua senha expirou. Entre em contato com o administrador.');
                                        loginText.style.display = 'block';
                                        loginLoader.style.display = 'none';
                                        loginButton.disabled = false;
                                    });
                                } else {
                                    // Senha v√°lida, armazenar informa√ß√µes do usu√°rio e redirecionar
                                    localStorage.setItem('currentUser', userData.email); // Armazenar apenas o email
                                    localStorage.setItem('currentUserKey', user.uid);   // Armazenar o UID do usu√°rio
                                    sessionStorage.setItem('loggedIn', 'true');
                                    window.location.href = 'visualization.html'
                                }      // Redirecionar apenas uma vez
                            } else {
                                // Usu√°rio n√£o encontrado no Firestore
                                auth.signOut().then(() => {
                                    showError(loginError, 'Usu√°rio n√£o encontrado.');
                                    loginText.style.display = 'block';
                                    loginLoader.style.display = 'none';
                                    loginButton.disabled = false;
                                });
                            }
                        })
                        .catch((error) => {
                            showError(loginError, 'Erro ao verificar usu√°rio: ' + error.message);
                            loginText.style.display = 'block';
                            loginLoader.style.display = 'none';
                            loginButton.disabled = false;
                        });
                })
                .catch((error) => {
                    // Erro no login
                    showError(loginError, 'Erro ao fazer login: ' + error.message);
                    loginText.style.display = 'block';
                    loginLoader.style.display = 'none';
                    loginButton.disabled = false;
                });
        });

        // Fun√ß√£o para exibir mensagens de erro
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para exibir mensagens de sucesso
        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Mostrar o formul√°rio de login admin
        showAdminLoginBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            adminLoginForm.classList.remove('hidden');
        });

        // Voltar para o formul√°rio de login normal
        backToLoginBtn.addEventListener('click', () => {
            adminLoginForm.classList.add('hidden');
            loginForm.style.display = 'block';
        });

        // Login do administrador
        adminLoginButton.addEventListener('click', () => {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Login bem-sucedido, mostrar painel admin
                adminLoginForm.classList.add('hidden');
                adminPanel.style.display = 'block';
            } else {
                showError(document.getElementById('admin-login-error'), 'Credenciais inv√°lidas.');
            }
        });

        // Trocar entre as abas do painel admin
        adminTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');

                // Remover a classe 'active' de todas as abas e conte√∫dos
                adminTabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Adicionar a classe 'active' √† aba e conte√∫do selecionados
                tab.classList.add('active');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // Criar novo usu√°rio
        createUserButton.addEventListener('click', () => {
            const name = document.getElementById('new-user-name').value;
            const email = document.getElementById('new-user-email').value;
            const password = document.getElementById('new-user-password').value;
            const validityDays = parseInt(document.getElementById('password-validity').value);
            const role = document.getElementById('user-role').value;

            if (!name || !email || !password || !validityDays) {
                showError(createUserError, 'Por favor, preencha todos os campos.');
                return;
            }

            // Mostrar loader
            createUserText.style.display = 'none';
            createUserLoader.style.display = 'block';
            createUserButton.disabled = true;

            // Calcular a data de expira√ß√£o
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + validityDays);

            // Criar usu√°rio no Firebase Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Salvar informa√ß√µes adicionais no Firestore
                    db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email,
                        role: role,
                        expirationDate: expirationDate,
                        createdAt: new Date()
                    })
                        .then(() => {
                            showSuccess(createUserSuccess, 'Usu√°rio criado com sucesso!');
                            createUserText.style.display = 'block';
                            createUserLoader.style.display = 'none';
                            createUserButton.disabled = false;
                        })
                        .catch((error) => {
                            showError(createUserError, 'Erro ao salvar usu√°rio: ' + error.message);
                            createUserText.style.display = 'block';
                            createUserLoader.style.display = 'none';
                            createUserButton.disabled = false;
                        });
                })
                .catch((error) => {
                    showError(createUserError, 'Erro ao criar usu√°rio: ' + error.message);
                    createUserText.style.display = 'block';
                    createUserLoader.style.display = 'none';
                    createUserButton.disabled = false;
                });
        });

        // Atualizar lista de usu√°rios
        refreshUsersButton.addEventListener('click', () => {
            refreshUsersButton.disabled = true;
            refreshUsersButton.querySelector('.loader').style.display = 'block';
            refreshUsersButton.querySelector('span').style.display = 'none';

            db.collection('users').get()
                .then((querySnapshot) => {
                    userList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const userData = doc.data();
                        const userItem = document.createElement('div');
                        userItem.classList.add('user-item');

                        const userInfo = document.createElement('div');
                        userInfo.classList.add('user-info');

                        const userEmail = document.createElement('div');
                        userEmail.classList.add('user-email');
                        userEmail.textContent = userData.email;

                        const userCreated = document.createElement('div');
                        userCreated.classList.add('user-created');
                        userCreated.textContent = `Criado em: ${userData.createdAt.toDate().toLocaleDateString()}`;

                        const userExpires = document.createElement('div');
                        userExpires.classList.add('user-expires');
                        userExpires.textContent = `Expira em: ${userData.expirationDate.toDate().toLocaleDateString()}`;

                        if (new Date() > userData.expirationDate.toDate()) {
                            userExpires.classList.add('expired');
                        }

                        userInfo.appendChild(userEmail);
                        userInfo.appendChild(userCreated);
                        userInfo.appendChild(userExpires);

                        const userActions = document.createElement('div');
                        userActions.classList.add('user-actions');

                        const renewButton = document.createElement('button');
                        renewButton.textContent = 'Renovar';
                        renewButton.addEventListener('click', () => {
                            renewUserEmail.value = userData.email;
                            renewPasswordModal.style.display = 'flex';
                        });

                        userActions.appendChild(renewButton);

                        userItem.appendChild(userInfo);
                        userItem.appendChild(userActions);

                        userList.appendChild(userItem);
                    });

                    refreshUsersButton.disabled = false;
                    refreshUsersButton.querySelector('.loader').style.display = 'none';
                    refreshUsersButton.querySelector('span').style.display = 'block';
                })
                .catch((error) => {
                    showError(userList, 'Erro ao carregar usu√°rios: ' + error.message);
                    refreshUsersButton.disabled = false;
                    refreshUsersButton.querySelector('.loader').style.display = 'none';
                    refreshUsersButton.querySelector('span').style.display = 'block';
                });
        });

        // Fechar modal de renova√ß√£o de senha
        closeRenewModal.addEventListener('click', () => {
            renewPasswordModal.style.display = 'none';
        });

        // Renovar senha do usu√°rio
        renewPasswordButton.addEventListener('click', () => {
            const email = renewUserEmail.value;
            const validityDays = parseInt(document.getElementById('renew-validity').value);

            if (!validityDays) {
                showError(document.getElementById('renew-password-error'), 'Por favor, insira um n√∫mero v√°lido de dias.');
                return;
            }

            renewPasswordButton.disabled = true;
            renewPasswordButton.querySelector('.loader').style.display = 'block';
            renewPasswordButton.querySelector('span').style.display = 'none';

            // Atualizar a data de expira√ß√£o no Firestore
            db.collection('users').where('email', '==', email).get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        const userDoc = querySnapshot.docs[0];
                        const newExpirationDate = new Date();
                        newExpirationDate.setDate(newExpirationDate.getDate() + validityDays);

                        userDoc.ref.update({
                            expirationDate: newExpirationDate
                        })
                            .then(() => {
                                showSuccess(document.getElementById('renew-password-success'), 'Senha renovada com sucesso!');
                                renewPasswordButton.disabled = false;
                                renewPasswordButton.querySelector('.loader').style.display = 'none';
                                renewPasswordButton.querySelector('span').style.display = 'block';
                                renewPasswordModal.style.display = 'none';
                                refreshUsersButton.click(); // Atualizar a lista de usu√°rios
                            })
                            .catch((error) => {
                                showError(document.getElementById('renew-password-error'), 'Erro ao renovar senha: ' + error.message);
                                renewPasswordButton.disabled = false;
                                renewPasswordButton.querySelector('.loader').style.display = 'none';
                                renewPasswordButton.querySelector('span').style.display = 'block';
                            });
                    } else {
                        showError(document.getElementById('renew-password-error'), 'Usu√°rio n√£o encontrado.');
                        renewPasswordButton.disabled = false;
                        renewPasswordButton.querySelector('.loader').style.display = 'none';
                        renewPasswordButton.querySelector('span').style.display = 'block';
                    }
                })
                .catch((error) => {
                    showError(document.getElementById('renew-password-error'), 'Erro ao buscar usu√°rio: ' + error.message);
                    renewPasswordButton.disabled = false;
                    renewPasswordButton.querySelector('.loader').style.display = 'none';
                    renewPasswordButton.querySelector('span').style.display = 'block';
                });
        });
    </script>
</body>

</html>
