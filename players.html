        if (sessionStorage.getItem('loggedIn') !== 'true') {

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                return null;
            }
        }

        // Fun√ß√µes para a aba Geral
        async function updatePlayersList() {
            const leagueFilter = document.getElementById('leagueFilter');
            const player1Filter = document.getElementById('player1Filter');
            const player2Filter = document.getElementById('player2Filter');
            const currentLeague = leagueFilter.value;
            const currentPlayer1 = player1Filter.value;
            const currentPlayer2 = player2Filter.value;

            const data = await fetchData('https://caveira-proxy.onrender.com/api/historico/partidas?page=1&limit=30');
            if (!data?.partidas) return;

            // Update league options and preserve selection
            const uniqueLeagues = new Set(data.partidas.map(m => m.league_name));
            leagueFilter.innerHTML = '<option value="">Todas as Ligas</option>';
            Array.from(uniqueLeagues).sort().forEach(league => {
                const option = document.createElement('option');
                option.value = league;
                option.textContent = league;
                leagueFilter.appendChild(option);
            });
            leagueFilter.value = currentLeague;

            // Filter players based on selected league
            const uniquePlayers = new Set(data.partidas
                .filter(match => !currentLeague || match.league_name === currentLeague)
                .flatMap(match => [match.home_player, match.away_player]));

            const playersList = Array.from(uniquePlayers).sort();
            player1Filter.innerHTML = '<option value="">Jogador 1</option>';
            player2Filter.innerHTML = '<option value="">Jogador 2</option>';

            playersList.forEach(player => {
                player1Filter.innerHTML += `<option value="${player}">${player}</option>`;
                player2Filter.innerHTML += `<option value="${player}">${player}</option>`;
            });

            // Restore selected players if they exist
            if (playersList.includes(currentPlayer1)) player1Filter.value = currentPlayer1;
            if (playersList.includes(currentPlayer2)) player2Filter.value = currentPlayer2;

            // Trigger analysis update if players are selected
            if (player1Filter.value && player2Filter.value && player1Filter.value !== player2Filter.value) {
                updatePlayerAnalysis();
            }
        }

        function processH2HStats(matches, player1, player2) {
            let winPlayer1 = 0, winPlayer2 = 0, draw = 0;
            let over0_5HT = 0, over1_5HT = 0, over2_5HT = 0;
            let over0_5FT = 0, over1_5FT = 0, over2_5FT = 0, over3_5FT = 0, over4_5FT = 0;
            let bttsHT = 0, bttsFT = 0;
            let totalGoalsHT = 0, totalGoalsFT = 0;

            matches.forEach(match => {
                const homeHTGoals = parseInt(match.halftime_score_home) || 0;
                const awayHTGoals = parseInt(match.halftime_score_away) || 0;
                const homeFTGoals = parseInt(match.score_home) || 0;
                const awayFTGoals = parseInt(match.score_away) || 0;
                const isPlayer1Home = match.home_player.toLowerCase() === player1.toLowerCase();

                // Win/Draw stats
                if (homeFTGoals > awayFTGoals) {
                    isPlayer1Home ? winPlayer1++ : winPlayer2++;
                } else if (awayFTGoals > homeFTGoals) {
                    isPlayer1Home ? winPlayer2++ : winPlayer1++;
                } else {
                    draw++;
                }

                // HT stats
                const htTotal = homeHTGoals + awayHTGoals;
                if (htTotal > 0) over0_5HT++;
                if (htTotal > 1) over1_5HT++;
                if (htTotal > 2) over2_5HT++;
                if (homeHTGoals > 0 && awayHTGoals > 0) bttsHT++;
                totalGoalsHT += htTotal;

                // FT stats
                const ftTotal = homeFTGoals + awayFTGoals;
                if (ftTotal > 0) over0_5FT++;
                if (ftTotal > 1) over1_5FT++;
                if (ftTotal > 2) over2_5FT++;
                if (ftTotal > 3) over3_5FT++;
                if (ftTotal > 4) over4_5FT++;
                if (homeFTGoals > 0 && awayFTGoals > 0) bttsFT++;
                totalGoalsFT += ftTotal;
            });

            return {
                totalGames: matches.length,
                winPlayer1, winPlayer2, draw,
                over0_5HT, over1_5HT, over2_5HT,
                over0_5FT, over1_5FT, over2_5FT, over3_5FT, over4_5FT,
                bttsHT, bttsFT,
                totalGoalsHT, totalGoalsFT
            };
        }

            const winPlayer2Percent = totalGames ? ((stats.winPlayer2 / totalGames) * 100).toFixed(1) : 0;

                </div>
            `;
        }

        function renderGamesList(matches, player1, player2) {
            const container = document.getElementById('h2hGamesList');
            if (!matches.length) {
                container.innerHTML = '<p>Nenhum jogo encontrado.</p>';
                return;
            }

            container.innerHTML = `
                <div class="games-section">
                    ${matches.map(game => {
                        const homeHTGoals = parseInt(game.halftime_score_home) || 0;
                        const awayHTGoals = parseInt(game.halftime_score_away) || 0;
                        const homeFTGoals = parseInt(game.score_home) || 0;
                        const awayFTGoals = parseInt(game.score_away) || 0;
                        const isPlayer1Home = game.home_player.toLowerCase() === player1.toLowerCase();
                        const result = homeFTGoals > awayFTGoals ? (isPlayer1Home ? player1 : player2) :

        async function updatePlayerAnalysis() {

        // Fun√ß√µes para a aba Adriatic
        async function updateAdriaticPlayersList() {
            const player1Filter = document.getElementById('adriaticPlayer1Filter');
            const player2Filter = document.getElementById('adriaticPlayer2Filter');
            const currentPlayer1 = player1Filter.value;
            const currentPlayer2 = player2Filter.value;

            let allItems = [];
            let page = 1;
            let totalPages = 1;

            while (page <= totalPages) {
                const data = await fetchData(`https://api-v2.green365.com.br/api/v2/sport-events?page=${page}&limit=34&sport=esoccer&status=all&competitionID=33440`);
                if (!data || !data.items) break;
                allItems = allItems.concat(data.items.filter(item => item.status === 'ended' && item.score.home !== null));
                totalPages = data.pagination.totalPages;
                page++;
            }

            if (allItems.length === 0) return;

            const playerIds = {};
            const uniquePlayers = new Set();

            allItems.forEach(match => {
                if (match.home && match.home.name) {
                    const lowerName = match.home.name.toLowerCase();
                    uniquePlayers.add(match.home.name);
                    if (!playerIds[lowerName]) playerIds[lowerName] = match.home.id;
                }
                if (match.away && match.away.name) {
                    const lowerName = match.away.name.toLowerCase();
                    uniquePlayers.add(match.away.name);
                    if (!playerIds[lowerName]) playerIds[lowerName] = match.away.id;
                }
            });

            const playersList = Array.from(uniquePlayers).sort();

            player1Filter.innerHTML = '<option value="">Jogador 1</option>';
            player2Filter.innerHTML = '<option value="">Jogador 2</option>';

            playersList.forEach(player => {
                player1Filter.innerHTML += `<option value="${player}">${player}</option>`;
                player2Filter.innerHTML += `<option value="${player}">${player}</option>`;
            });

            if (playersList.includes(currentPlayer1)) player1Filter.value = currentPlayer1;
            if (playersList.includes(currentPlayer2)) player2Filter.value = currentPlayer2;

            window.adriaticPlayerIds = playerIds;

            if (player1Filter.value && player2Filter.value && player1Filter.value !== player2Filter.value) {
                updateAdriaticAnalysis();
            }
        }

        function getPercentValue(cell) {
            if (!cell) return 0;
            if (cell.value && cell.value.endsWith('%')) return parseFloat(cell.value);
            if (cell.isVip) return 50;
            if (cell.backgroundColor === 'bg-green-1') return 100;
            if (cell.backgroundColor === 'bg-red-1') return 0;
            if (cell.backgroundColor === 'bg-blue-1') return 50;
            return 0;
        }

        function processAdriaticH2HStats(data) {
            const stats = {
                totalGames: 0,
                winPlayer1: 0,
                winPlayer2: 0,
                draw: 0,
                over0_5HT: 0, over1_5HT: 0, over2_5HT: 0,
                over0_5FT: 0, over1_5FT: 0, over2_5FT: 0, over3_5FT: 0, over4_5FT: 0,
                bttsHT: 0, bttsFT: 0,
                totalGoalsHT: 0, totalGoalsFT: 0
            };

            const confrontationTable = data.sessions.sessionTables.find(t => t.id === 'confrontation-stats');
            if (confrontationTable) {
                stats.totalGames = parseInt(confrontationTable.rows.find(r => r.columns[0].value === 'N¬∫ Jogos')?.columns[1].value || 0);

                const homeWinPercent = getPercentValue(confrontationTable.rows.find(r => r.columns[0].value === data.info.home.name)?.columns[1]);
                const drawPercent = getPercentValue(confrontationTable.rows.find(r => r.columns[0].value === 'Empate')?.columns[1]);
                const awayWinPercent = 100 - homeWinPercent - drawPercent;

                stats.winPlayer1 = Math.round((homeWinPercent / 100) * stats.totalGames);
                stats.draw = Math.round((drawPercent / 100) * stats.totalGames);
                stats.winPlayer2 = Math.round((awayWinPercent / 100) * stats.totalGames);

                const avgTotalGoals = parseFloat(confrontationTable.rows.find(r => r.columns[0].value === 'M√©dia Total Gols')?.columns[1].value || 0);
                stats.totalGoalsFT = Math.round(avgTotalGoals * stats.totalGames);
            }

            const bttsTable = data.sessions.sessionTables.find(t => t.id === 'both-score-stats');
            if (bttsTable) {
                const bttsYesPercent = getPercentValue(bttsTable.rows.find(r => r.columns[0].value === 'Ambos Marcam - Sim')?.columns[1]);
                stats.bttsFT = Math.round((bttsYesPercent / 100) * stats.totalGames);
            }

            const ftOuTable = data.sessions.sessionTables.find(t => t.id === 'over-under-FT-stats');
            if (ftOuTable && stats.totalGames > 0) {
                ftOuTable.rows.slice(1).forEach(row => {
                    const line = parseFloat(row.columns[0].value);
                    const overPercent = getPercentValue(row.columns[1]);
                    const count = Math.round((overPercent / 100) * stats.totalGames);
                    if (line === 0.5) stats.over0_5FT = count;
                    if (line === 1.5) stats.over1_5FT = count;
                    if (line === 2.5) stats.over2_5FT = count;
                    if (line === 3.5) stats.over3_5FT = count;
                    if (line === 4.5) stats.over4_5FT = count;
                });
            }

            const htOuTable = data.sessions.sessionTables.find(t => t.id === 'over-under-ht-stats');
            if (htOuTable && stats.totalGames > 0) {
                htOuTable.rows.slice(1).forEach(row => {
                    const line = parseFloat(row.columns[0].value);
                    const overPercent = getPercentValue(row.columns[1]);
                    const count = Math.round((overPercent / 100) * stats.totalGames);
                    if (line === 0.5) stats.over0_5HT = count;
                    if (line === 1.5) stats.over1_5HT = count;
                    if (line === 2.5) stats.over2_5HT = count;
                });
            }

            const h2hEvents = data.sessions.sessionEvents.headToHeadEvents || [];
            h2hEvents.forEach(event => {
                const htHome = event.scoreHT.home || 0;
                const htAway = event.scoreHT.away || 0;
                stats.totalGoalsHT += htHome + htAway;
                if (htHome > 0 && htAway > 0) stats.bttsHT++;
            });

            return { ...stats, h2hEvents };
        }

            const player1 = document.getElementById('adriaticPlayer1Filter').value;

                document.getElementById('adriaticH2hGamesList').innerHTML = '';
                return;

            const lowerPlayer2 = player2.toLowerCase();
            const homeID = window.adriaticPlayerIds[lowerPlayer1] || 0;
            const awayID = window.adriaticPlayerIds[lowerPlayer2] || 0;

        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const menuItems = document.querySelectorAll('.sidebar-menu li');
            
            menuItems.forEach(item => {
                const link = item.querySelector('a');
                if (link && link.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
        // ========== FIM DO JAVASCRIPT DA SIDEBAR ========== 

        // Inicializa√ß√£o e eventos
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');

                        updateAdriaticPlayersList();
                    } else {
                        updatePlayersList();
                    }
