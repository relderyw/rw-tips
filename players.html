<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - An√°lise de Jogadores</title>
    <style>
        /* Reuse existing styles with some modifications */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: #1a1a23;
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff5252;
            --success-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #16161f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(108, 92, 231, 0.5));
            transition: all 0.3s ease;
        }

        .logo-text {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        select {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-analysis-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .chart-container {
            margin-top: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo">
            <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
        </div>

        <h1 style="text-align: center; margin-bottom: 30px; background: linear-gradient(45deg, var(--accent-color), var(--primary-color)); -webkit-background-clip: text; background-clip: text; color: transparent;">An√°lise Detalhada de Jogadores</h1>

        <div class="filters">
            <select id="leagueFilter">
                <option value="">Todas as Ligas</option>
                <option value="Esoccer Battle - 8 mins play">Esoccer Battle - 8 mins</option>
                <option value="Esoccer Battle Volta - 6 mins play">Esoccer Battle Volta - 6 mins</option>
                <option value="Esoccer GT Leagues ‚Äì 12 mins play">Esoccer GT Leagues ‚Äì 12 mins</option>
                <option value="Esoccer H2H GG League - 8 mins play">Esoccer H2H GG League - 8 mins</option>
                <option value="Esoccer Adriatic League - 10 mins play">Esoccer Adriatic League - 10 mins</option>
            </select>
            
            <div class="players-comparison">
                <select id="player1Filter">
                    <option value="">Selecione Jogador 1</option>
                </select>
                <span class="vs-text">VS</span>
                <select id="player2Filter">
                    <option value="">Selecione Jogador 2</option>
                </select>
            </div>
        </div>

        <div id="playerAnalysisContainer"></div>
    </div>

    <button onclick="window.location.href='results.html'" class="back-button">Voltar</button>

    <script>
        // Verificar login
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        function extractPlayerName(text) {
            const match = text.match(/\(([^)]+)\)/);
            return match ? match[1] : text;
        }

        function calculatePlayerStats(playerResults) {
            const stats = {
                totalMatches: playerResults.length,
                wins: 0,
                draws: 0,
                losses: 0,
                goalsScored: 0,
                goalsReceived: 0,
                winRate: 0,
                avgGoalsScored: 0,
                avgGoalsReceived: 0
            };

            playerResults.forEach(result => {
                const [homeScore, awayScore] = result.score.split('-').map(Number);
                const isHome = result.home.includes(playerResults[0].home);

                if (isHome) {
                    stats.goalsScored += homeScore;
                    stats.goalsReceived += awayScore;
                    if (homeScore > awayScore) stats.wins++;
                    else if (homeScore < awayScore) stats.losses++;
                    else stats.draws++;
                } else {
                    stats.goalsScored += awayScore;
                    stats.goalsReceived += homeScore;
                    if (awayScore > homeScore) stats.wins++;
                    else if (awayScore < homeScore) stats.losses++;
                    else stats.draws++;
                }
            });

            stats.winRate = (stats.wins / stats.totalMatches) * 100;
            stats.avgGoalsScored = stats.goalsScored / stats.totalMatches;
            stats.avgGoalsReceived = stats.goalsReceived / stats.totalMatches;

            return stats;
        }

        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        async function updatePlayersList(selectedLeague) {
            try {
                const [data1, data2, data3] = await Promise.all([
                    fetchData('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=1'),
                    fetchData('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=2'),
                    fetchData('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=3')
                ]);

                const allResults = [...data1.data, ...data2.data, ...data3.data];
                const players = new Set();

                // Filtrar jogadores pela liga selecionada
                allResults.forEach(result => {
                    if (!selectedLeague || result.leagueName === selectedLeague) {
                        players.add(extractPlayerName(result.home));
                        players.add(extractPlayerName(result.away));
                    }
                });

                // Atualizar ambos os selects de jogadores
                const playersArray = Array.from(players).sort();
                const player1Select = document.getElementById('player1Filter');
                const player2Select = document.getElementById('player2Filter');

                player1Select.innerHTML = '<option value="">Selecione Jogador 1</option>';
                player2Select.innerHTML = '<option value="">Selecione Jogador 2</option>';

                playersArray.forEach(player => {
                    player1Select.add(new Option(player, player));
                    player2Select.add(new Option(player, player));
                });
            } catch (error) {
                console.error('Erro ao buscar jogadores:', error);
            }
        }

        async function comparePlayersAndShowStats() {
            const player1 = document.getElementById('player1Filter').value;
            const player2 = document.getElementById('player2Filter').value;
            const selectedLeague = document.getElementById('leagueFilter').value;

            if (!player1 || !player2) return;

            try {
                const [data1, data2, data3] = await Promise.all([
                    fetchData('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=1'),
                    fetchData('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=2'),
                    fetchData('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=3')
                ]);

                const allResults = [...data1.data, ...data2.data, ...data3.data]
                    .filter(result => !selectedLeague || result.leagueName === selectedLeague);

                const player1Results = allResults.filter(result => 
                    result.home.includes(player1) || result.away.includes(player1));
                const player2Results = allResults.filter(result => 
                    result.home.includes(player2) || result.away.includes(player2));

                const stats1 = calculatePlayerStats(player1Results);
                const stats2 = calculatePlayerStats(player2Results);

                // Calcular probabilidades
                const totalWinRate = stats1.winRate + stats2.winRate;
                const player1Probability = (stats1.winRate / totalWinRate * 100).toFixed(1);
                const player2Probability = (stats2.winRate / totalWinRate * 100).toFixed(1);

                const container = document.getElementById('playerAnalysisContainer');
                container.innerHTML = `
                    <div class="comparison-container">
                        <div class="player-card ${Number(player1Probability) > Number(player2Probability) ? 'favorite' : ''}">
                            <h3>${player1}</h3>
                            <div class="stats">
                                <p>Vit√≥rias: ${stats1.wins} (${stats1.winRate.toFixed(1)}%)</p>
                                <p>Empates: ${stats1.draws}</p>
                                <p>Derrotas: ${stats1.losses}</p>
                                <p>M√©dia Gols Marcados: ${stats1.avgGoalsScored.toFixed(2)}</p>
                                <p>M√©dia Gols Sofridos: ${stats1.avgGoalsReceived.toFixed(2)}</p>
                                <div class="probability">
                                    <h4>Probabilidade de Vit√≥ria</h4>
                                    <div class="probability-value">${player1Probability}%</div>
                                </div>
                            </div>
                        </div>
                        <div class="vs-indicator">VS</div>
                        <div class="player-card ${Number(player2Probability) > Number(player1Probability) ? 'favorite' : ''}">
                            <h3>${player2}</h3>
                            <div class="stats">
                                <p>Vit√≥rias: ${stats2.wins} (${stats2.winRate.toFixed(1)}%)</p>
                                <p>Empates: ${stats2.draws}</p>
                                <p>Derrotas: ${stats2.losses}</p>
                                <p>M√©dia Gols Marcados: ${stats2.avgGoalsScored.toFixed(2)}</p>
                                <p>M√©dia Gols Sofridos: ${stats2.avgGoalsReceived.toFixed(2)}</p>
                                <div class="probability">
                                    <h4>Probabilidade de Vit√≥ria</h4>
                                    <div class="probability-value">${player2Probability}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erro ao comparar jogadores:', error);
            }
        }

        // Event Listeners
        document.getElementById('leagueFilter').addEventListener('change', function() {
            updatePlayersList(this.value);
        });

        document.getElementById('player1Filter').addEventListener('change', comparePlayersAndShowStats);
        document.getElementById('player2Filter').addEventListener('change', comparePlayersAndShowStats);

        // Inicializa√ß√£o
        updatePlayersList('');
    </script>
</body>
</html>
