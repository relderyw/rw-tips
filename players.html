<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - An√°lise H2H</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&display=swap');

        :root {
            --bg-dark: #0a0a1a;
            --card-bg: #1a1a2e;
            --neon-green: #00ff66;
            --text-primary: #e0e0ff;
            --text-secondary: #a0a0c0;
            --shadow: 0 4px 15px rgba(0, 255, 102, 0.2);
            --border: 1px solid rgba(0, 255, 102, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 10px var(--neon-green));
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo-text {
            font-size: 2.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            margin-top: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8rem;
            color: var(--neon-green);
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        select {
            padding: 15px;
            background: #2a2a3e;
            border: var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, select:focus {
            background: #33334d;
            border-color: var(--neon-green);
            outline: none;
        }

        .analysis-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
        }

        .confronto-stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-block {
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 102, 0.1);
            border-radius: 10px;
            width: 150px;
            transition: transform 0.3s;
        }

        .stat-block:hover {
            transform: scale(1.05);
        }

        .stat-value {
            font-size: 2.2rem;
            color: var(--neon-green);
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .stat-detail {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 255, 102, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: background 0.3s;
        }

        .stat-card:hover {
            background: rgba(0, 255, 102, 0.2);
        }

        .highlight {
            color: var(--neon-green);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-teams {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .game-players {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .game-result {
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--neon-green);
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .game-scores {
            display: flex;
            gap: 20px;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .game-scores .ft {
            color: var(--neon-green);
            font-weight: 700;
        }

        .game-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .back-button {
            margin-top: 30px;
            padding: 15px 30px;
            background: var(--neon-green);
            color: var(--bg-dark);
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 255, 102, 0.4);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background: var(--card-bg);
            border: var(--border);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: rgba(0, 255, 102, 0.2);
            border-color: var(--neon-green);
        }

        .tab-button:hover {
            background: rgba(0, 255, 102, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }
            .confronto-stats {
                flex-direction: column;
                align-items: center;
            }
            .game-players {
                flex-direction: column;
                gap: 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/G4Y8sHMk/Chat-GPT-Image-21-de-abr-de-2025-16-14-34-1.png" alt="RW Tips Logo" class="logo">
            <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
        </div>

        <h1>An√°lise H2H</h1>

        <div class="tab-container">
            <button class="tab-button active" data-tab="general">Geral</button>
            <button class="tab-button" data-tab="adriatic">Adriatic League (10 min)</button>
        </div>

        <div id="general" class="tab-content active">
            <div class="filters">
                <select id="leagueFilter">
                    <option value="">Todas as Ligas</option>
                </select>
                <select id="player1Filter">
                    <option value="">Jogador 1</option>
                </select>
                <select id="player2Filter">
                    <option value="">Jogador 2</option>
                </select>
            </div>

            <div id="probabilityCards" class="analysis-card confronto-resumo"></div>
            <div id="h2hStatsGrid" class="analysis-card"></div>
            <div id="h2hGamesList" class="analysis-card"></div>
        </div>

        <div id="adriatic" class="tab-content">
            <div class="filters">
                <select id="adriaticPlayer1Filter">
                    <option value="">Jogador 1</option>
                </select>
                <select id="adriaticPlayer2Filter">
                    <option value="">Jogador 2</option>
                </select>
            </div>

            <div id="adriaticProbabilityCards" class="analysis-card confronto-resumo"></div>
            <div id="adriaticH2hStatsGrid" class="analysis-card"></div>
            <div id="adriaticH2hGamesList" class="analysis-card"></div>
        </div>
    </div>

    <button onclick="goBack()" class="back-button">Voltar</button>

    <script>
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'index.html?error=login_required';
        }
        function goBack() {
            localStorage.setItem('needsUpdate', 'true');
            window.history.back();
        }

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                return null;
            }
        }

        // Fun√ß√µes para a aba Geral (mantidas do c√≥digo original, assumindo API original)
        async function updatePlayersList() {
            const leagueFilter = document.getElementById('leagueFilter');
            const player1Filter = document.getElementById('player1Filter');
            const player2Filter = document.getElementById('player2Filter');
            const currentLeague = leagueFilter.value;
            const currentPlayer1 = player1Filter.value;
            const currentPlayer2 = player2Filter.value;

            const data = await fetchData('https://caveira-proxy.onrender.com/api/historico/partidas?page=1&limit=30');
            if (!data?.partidas) return;

            const uniqueLeagues = new Set(data.partidas.map(m => m.league_name));
            leagueFilter.innerHTML = '<option value="">Todas as Ligas</option>';
            Array.from(uniqueLeagues).sort().forEach(league => {
                const option = document.createElement('option');
                option.value = league;
                option.textContent = league;
                leagueFilter.appendChild(option);
            });
            leagueFilter.value = currentLeague;

            const uniquePlayers = new Set(data.partidas
                .filter(match => !currentLeague || match.league_name === currentLeague)
                .flatMap(match => [match.home_player, match.away_player]));

            const playersList = Array.from(uniquePlayers).sort();
            player1Filter.innerHTML = '<option value="">Jogador 1</option>';
            player2Filter.innerHTML = '<option value="">Jogador 2</option>';

            playersList.forEach(player => {
                player1Filter.innerHTML += `<option value="${player}">${player}</option>`;
                player2Filter.innerHTML += `<option value="${player}">${player}</option>`;
            });

            if (playersList.includes(currentPlayer1)) player1Filter.value = currentPlayer1;
            if (playersList.includes(currentPlayer2)) player2Filter.value = currentPlayer2;

            if (player1Filter.value && player2Filter.value && player1Filter.value !== player2Filter.value) {
                updatePlayerAnalysis();
            }
        }

        function processH2HStats(matches, player1, player2) {
            let winPlayer1 = 0, winPlayer2 = 0, draw = 0;
            let over0_5HT = 0, over1_5HT = 0, over2_5HT = 0;
            let over0_5FT = 0, over1_5FT = 0, over2_5FT = 0, over3_5FT = 0, over4_5FT = 0;
            let bttsHT = 0, bttsFT = 0;
            let totalGoalsHT = 0, totalGoalsFT = 0;

            matches.forEach(match => {
                const homeHTGoals = parseInt(match.halftime_score_home) || 0;
                const awayHTGoals = parseInt(match.halftime_score_away) || 0;
                const homeFTGoals = parseInt(match.score_home) || 0;
                const awayFTGoals = parseInt(match.score_away) || 0;
                const isPlayer1Home = match.home_player.toLowerCase() === player1.toLowerCase();

                if (homeFTGoals > awayFTGoals) {
                    isPlayer1Home ? winPlayer1++ : winPlayer2++;
                } else if (awayFTGoals > homeFTGoals) {
                    isPlayer1Home ? winPlayer2++ : winPlayer1++;
                } else {
                    draw++;
                }

                const htTotal = homeHTGoals + awayHTGoals;
                if (htTotal > 0) over0_5HT++;
                if (htTotal > 1) over1_5HT++;
                if (htTotal > 2) over2_5HT++;
                if (homeHTGoals > 0 && awayHTGoals > 0) bttsHT++;
                totalGoalsHT += htTotal;

                const ftTotal = homeFTGoals + awayFTGoals;
                if (ftTotal > 0) over0_5FT++;
                if (ftTotal > 1) over1_5FT++;
                if (ftTotal > 2) over2_5FT++;
                if (ftTotal > 3) over3_5FT++;
                if (ftTotal > 4) over4_5FT++;
                if (homeFTGoals > 0 && awayFTGoals > 0) bttsFT++;
                totalGoalsFT += ftTotal;
            });

            return {
                totalGames: matches.length,
                winPlayer1, winPlayer2, draw,
                over0_5HT, over1_5HT, over2_5HT,
                over0_5FT, over1_5FT, over2_5FT, over3_5FT, over4_5FT,
                bttsHT, bttsFT,
                totalGoalsHT, totalGoalsFT
            };
        }

        function renderProbabilities(stats, player1, player2) {
            const container = document.getElementById('probabilityCards');
            const totalGames = stats.totalGames || 0;

            const winPlayer1Percent = totalGames ? ((stats.winPlayer1 / totalGames) * 100).toFixed(1) : 0;
            const winPlayer2Percent = totalGames ? ((stats.winPlayer2 / totalGames) * 100).toFixed(1) : 0;
            const drawPercent = totalGames ? ((stats.draw / totalGames) * 100).toFixed(1) : 0;

            container.innerHTML = `
                <div class="confronto-stats">
                    <div class="stat-block">
                        <div class="stat-value">${stats.winPlayer1}</div>
                        <div class="stat-label">${player1}</div>
                        <div class="stat-detail">${winPlayer1Percent}%</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-value">${stats.draw}</div>
                        <div class="stat-label">Empates</div>
                        <div class="stat-detail">${drawPercent}%</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-value">${stats.winPlayer2}</div>
                        <div class="stat-label">${player2}</div>
                        <div class="stat-detail">${winPlayer2Percent}%</div>
                    </div>
                </div>
            `;
        }

        function renderH2HAnalysis(stats) {
            const container = document.getElementById('h2hStatsGrid');
            const totalGames = stats.totalGames || 0;

            container.innerHTML = `
                <h3>Estat√≠sticas HT</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Over 0.5 HT</h4>
                        <div class="highlight">${((stats.over0_5HT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over0_5HT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>Over 1.5 HT</h4>
                        <div class="highlight">${((stats.over1_5HT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over1_5HT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>Over 2.5 HT</h4>
                        <div class="highlight">${((stats.over2_5HT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over2_5HT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>BTTS HT</h4>
                        <div class="highlight">${((stats.bttsHT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.bttsHT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>M√©dia Gols HT</h4>
                        <div class="highlight">${(stats.totalGoalsHT / totalGames).toFixed(2)}</div>
                        <p>Total: ${stats.totalGoalsHT} gols</p>
                    </div>
                </div>
                <h3>Estat√≠sticas FT</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Over 0.5 FT</h4>
                        <div class="highlight">${((stats.over0_5FT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over0_5FT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>Over 1.5 FT</h4>
                        <div class="highlight">${((stats.over1_5FT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over1_5FT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>Over 2.5 FT</h4>
                        <div class="highlight">${((stats.over2_5FT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over2_5FT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>Over 3.5 FT</h4>
                        <div class="highlight">${((stats.over3_5FT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over3_5FT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>Over 4.5 FT</h4>
                        <div class="highlight">${((stats.over4_5FT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over4_5FT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>BTTS FT</h4>
                        <div class="highlight">${((stats.bttsFT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.bttsFT} de ${totalGames} jogos</p>
                    </div>
                    <div class="stat-card">
                        <h4>M√©dia Gols FT</h4>
                        <div class="highlight">${(stats.totalGoalsFT / totalGames).toFixed(2)}</div>
                        <p>Total: ${stats.totalGoalsFT} gols</p>
                    </div>
                </div>
            `;
        }

        function renderGamesList(matches, player1, player2) {
            const container = document.getElementById('h2hGamesList');
            if (!matches.length) {
                container.innerHTML = '<p>Nenhum jogo encontrado.</p>';
                return;
            }

            container.innerHTML = `
                <div class="games-section">
                    ${matches.map(game => {
                        const homeHTGoals = parseInt(game.halftime_score_home) || 0;
                        const awayHTGoals = parseInt(game.halftime_score_away) || 0;
                        const homeFTGoals = parseInt(game.score_home) || 0;
                        const awayFTGoals = parseInt(game.score_away) || 0;
                        const isPlayer1Home = game.home_player.toLowerCase() === player1.toLowerCase();
                        const result = homeFTGoals > awayFTGoals ? (isPlayer1Home ? player1 : player2) :
                                      awayFTGoals > homeFTGoals ? (isPlayer1Home ? player2 : player1) : 'Empate';

                        return `
                            <div class="game-card">
                                <div class="game-teams">${game.home_team} vs ${game.away_team}</div>
                                <div class="game-players">
                                    <span>${game.home_player}</span>
                                    <span>vs</span>
                                    <span>${game.away_player}</span>
                                </div>
                                <div class="game-scores">
                                    <span>HT: ${homeHTGoals}-${awayHTGoals}</span>
                                    <span class="ft">FT: ${homeFTGoals}-${awayFTGoals}</span>
                                </div>
                                <div class="game-details">Data: ${new Date(game.data_realizacao).toLocaleString()}</div>
                                <div class="game-result">${result}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        async function updatePlayerAnalysis() {
            const player1 = document.getElementById('player1Filter').value;
            const player2 = document.getElementById('player2Filter').value;
            const leagueFilter = document.getElementById('leagueFilter').value;

            if (!player1 || !player2 || player1 === player2) {
                document.getElementById('probabilityCards').innerHTML = '<p>Selecione dois jogadores diferentes.</p>';
                document.getElementById('h2hStatsGrid').innerHTML = '';
                document.getElementById('h2hGamesList').innerHTML = '';
                return;
            }

            const apiUrl = `https://caveira-proxy.onrender.com/api/v1/historico/confronto/${player1}/${player2}?page=1&limit=30${leagueFilter ? `&league=${leagueFilter}` : ''}`;
            const data = await fetchData(apiUrl);

            if (data?.matches) {
                const stats = processH2HStats(data.matches, player1, player2);
                renderProbabilities(stats, player1, player2);
                renderH2HAnalysis(stats);
                renderGamesList(data.matches, player1, player2);
            } else {
                document.getElementById('probabilityCards').innerHTML = '<p>Erro ao carregar dados.</p>';
                document.getElementById('h2hStatsGrid').innerHTML = '';
                document.getElementById('h2hGamesList').innerHTML = '';
            }
        }

        // Fun√ß√µes para a aba Adriatic
        async function updateAdriaticPlayersList() {
            const player1Filter = document.getElementById('adriaticPlayer1Filter');
            const player2Filter = document.getElementById('adriaticPlayer2Filter');
            const currentPlayer1 = player1Filter.value;
            const currentPlayer2 = player2Filter.value;

            let allItems = [];
            let page = 1;
            let totalPages = 1;

            // Pagina√ß√£o manual para coletar todos os itens (assumindo at√© 100 p√°ginas ou pare quando vazio)
            while (page <= totalPages) {
                const data = await fetchData(`https://api-v2.green365.com.br/api/v2/sport-events?page=${page}&limit=34&sport=esoccer&status=all&competitionID=33440`);
                if (!data || !data.items) break;
                allItems = allItems.concat(data.items.filter(item => item.status === 'ended' && item.score.home !== null));
                totalPages = data.pagination.totalPages;
                page++;
            }

            if (allItems.length === 0) return;

            const uniquePlayers = new Set(allItems.flatMap(match => [match.home.name, match.away.name]));
            const playersList = Array.from(uniquePlayers).sort();

            player1Filter.innerHTML = '<option value="">Jogador 1</option>';
            player2Filter.innerHTML = '<option value="">Jogador 2</option>';

            playersList.forEach(player => {
                player1Filter.innerHTML += `<option value="${player}">${player}</option>`;
                player2Filter.innerHTML += `<option value="${player}">${player}</option>`;
            });

            if (playersList.includes(currentPlayer1)) player1Filter.value = currentPlayer1;
            if (playersList.includes(currentPlayer2)) player2Filter.value = currentPlayer2;

            if (player1Filter.value && player2Filter.value && player1Filter.value !== player2Filter.value) {
                updateAdriaticAnalysis();
            }
        }

        function processAdriaticH2HStats(matches, player1, player2) {
            // Mesma l√≥gica de processH2HStats, adaptada para estrutura da API Adriatic
            let winPlayer1 = 0, winPlayer2 = 0, draw = 0;
            let over0_5HT = 0, over1_5HT = 0, over2_5HT = 0;
            let over0_5FT = 0, over1_5FT = 0, over2_5FT = 0, over3_5FT = 0, over4_5FT = 0;
            let bttsHT = 0, bttsFT = 0;
            let totalGoalsHT = 0, totalGoalsFT = 0;

            matches.forEach(match => {
                const homeHTGoals = match.scoreHT.home || 0;
                const awayHTGoals = match.scoreHT.away || 0;
                const homeFTGoals = match.score.home || 0;
                const awayFTGoals = match.score.away || 0;
                const isPlayer1Home = match.home.name.toLowerCase() === player1.toLowerCase();

                if (homeFTGoals > awayFTGoals) {
                    isPlayer1Home ? winPlayer1++ : winPlayer2++;
                } else if (awayFTGoals > homeFTGoals) {
                    isPlayer1Home ? winPlayer2++ : winPlayer1++;
                } else {
                    draw++;
                }

                const htTotal = homeHTGoals + awayHTGoals;
                if (htTotal > 0) over0_5HT++;
                if (htTotal > 1) over1_5HT++;
                if (htTotal > 2) over2_5HT++;
                if (homeHTGoals > 0 && awayHTGoals > 0) bttsHT++;
                totalGoalsHT += htTotal;

                const ftTotal = homeFTGoals + awayFTGoals;
                if (ftTotal > 0) over0_5FT++;
                if (ftTotal > 1) over1_5FT++;
                if (ftTotal > 2) over2_5FT++;
                if (ftTotal > 3) over3_5FT++;
                if (ftTotal > 4) over4_5FT++;
                if (homeFTGoals > 0 && awayFTGoals > 0) bttsFT++;
                totalGoalsFT += ftTotal;
            });

            return {
                totalGames: matches.length,
                winPlayer1, winPlayer2, draw,
                over0_5HT, over1_5HT, over2_5HT,
                over0_5FT, over1_5FT, over2_5FT, over3_5FT, over4_5FT,
                bttsHT, bttsFT,
                totalGoalsHT, totalGoalsFT,
                matches // Para lista de jogos
            };
        }

        function renderAdriaticProbabilities(stats, player1, player2) {
            const container = document.getElementById('adriaticProbabilityCards');
            const totalGames = stats.totalGames || 0;

            const winPlayer1Percent = totalGames ? ((stats.winPlayer1 / totalGames) * 100).toFixed(1) : 0;
            const winPlayer2Percent = totalGames ? ((stats.winPlayer2 / totalGames) * 100).toFixed(1) : 0;
            const drawPercent = totalGames ? ((stats.draw / totalGames) * 100).toFixed(1) : 0;

            container.innerHTML = `
                <div class="confronto-stats">
                    <div class="stat-block">
                        <div class="stat-value">${stats.winPlayer1}</div>
                        <div class="stat-label">${player1}</div>
                        <div class="stat-detail">${winPlayer1Percent}%</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-value">${stats.draw}</div>
                        <div class="stat-label">Empates</div>
                        <div class="stat-detail">${drawPercent}%</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-value">${stats.winPlayer2}</div>
                        <div class="stat-label">${player2}</div>
                        <div class="stat-detail">${winPlayer2Percent}%</div>
                    </div>
                </div>
            `;
        }

        function renderAdriaticH2HAnalysis(stats) {
            const container = document.getElementById('adriaticH2hStatsGrid');
            const totalGames = stats.totalGames || 0;

            container.innerHTML = `
                <h3>Estat√≠sticas HT</h3>
                <div class="stats-grid">
                    <!-- Mesmas stats do renderH2HAnalysis -->
                    <div class="stat-card">
                        <h4>Over 0.5 HT</h4>
                        <div class="highlight">${((stats.over0_5HT / totalGames) * 100).toFixed(1)}%</div>
                        <p>Em ${stats.over0_5HT} de ${totalGames} jogos</p>
                    </div>
                    <!-- Adicione as outras como no original -->
                </div>
                <h3>Estat√≠sticas FT</h3>
                <div class="stats-grid">
                    <!-- Similar -->
                </div>
            `;
            // Preencha com todas as stats similar ao renderH2HAnalysis
        }

        function renderAdriaticGamesList(stats, player1, player2) {
            const container = document.getElementById('adriaticH2hGamesList');
            const matches = stats.matches || [];
            if (!matches.length) {
                container.innerHTML = '<p>Nenhum jogo encontrado.</p>';
                return;
            }

            container.innerHTML = `
                <div class="games-section">
                    ${matches.map(match => {
                        const homeHTGoals = match.scoreHT.home || 0;
                        const awayHTGoals = match.scoreHT.away || 0;
                        const homeFTGoals = match.score.home || 0;
                        const awayFTGoals = match.score.away || 0;
                        const isPlayer1Home = match.home.name.toLowerCase() === player1.toLowerCase();
                        const result = homeFTGoals > awayFTGoals ? (isPlayer1Home ? player1 : player2) :
                                      awayFTGoals > homeFTGoals ? (isPlayer1Home ? player2 : player1) : 'Empate';

                        return `
                            <div class="game-card">
                                <div class="game-teams">${match.home.teamName} vs ${match.away.teamName}</div>
                                <div class="game-players">
                                    <span>${match.home.name}</span>
                                    <span>vs</span>
                                    <span>${match.away.name}</span>
                                </div>
                                <div class="game-scores">
                                    <span>HT: ${homeHTGoals}-${awayHTGoals}</span>
                                    <span class="ft">FT: ${homeFTGoals}-${awayFTGoals}</span>
                                </div>
                                <div class="game-details">Data: ${new Date(match.startTime).toLocaleString()}</div>
                                <div class="game-result">${result}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        async function updateAdriaticAnalysis() {
            const player1 = document.getElementById('adriaticPlayer1Filter').value;
            const player2 = document.getElementById('adriaticPlayer2Filter').value;

            if (!player1 || !player2 || player1 === player2) {
                document.getElementById('adriaticProbabilityCards').innerHTML = '<p>Selecione dois jogadores diferentes.</p>';
                document.getElementById('adriaticH2hStatsGrid').innerHTML = '';
                document.getElementById('adriaticH2hGamesList').innerHTML = '';
                return;
            }

            let allItems = [];
            let page = 1;
            let totalPages = 1;

            while (page <= totalPages) {
                const data = await fetchData(`https://api-v2.green365.com.br/api/v2/sport-events?page=${page}&limit=34&sport=esoccer&status=all&competitionID=33440`);
                if (!data || !data.items) break;
                allItems = allItems.concat(data.items.filter(item => item.status === 'ended' && item.score.home !== null));
                totalPages = data.pagination.totalPages;
                page++;
            }

            const matches = allItems.filter(match => 
                (match.home.name.toLowerCase() === player1.toLowerCase() && match.away.name.toLowerCase() === player2.toLowerCase()) ||
                (match.home.name.toLowerCase() === player2.toLowerCase() && match.away.name.toLowerCase() === player1.toLowerCase())
            );

            if (matches.length > 0) {
                const stats = processAdriaticH2HStats(matches, player1, player2);
                renderAdriaticProbabilities(stats, player1, player2);
                renderAdriaticH2HAnalysis(stats);
                renderAdriaticGamesList(stats, player1, player2);
            } else {
                document.getElementById('adriaticProbabilityCards').innerHTML = '<p>Erro ao carregar dados.</p>';
                document.getElementById('adriaticH2hStatsGrid').innerHTML = '';
                document.getElementById('adriaticH2hGamesList').innerHTML = '';
            }
        }

        // Tabs switching
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');

                    if (tab.dataset.tab === 'adriatic') {
                        updateAdriaticPlayersList();
                    } else {
                        updatePlayersList();
                    }
                });
            });

            // Inicial Geral
            updatePlayersList();

            // Eventos Geral
            document.getElementById('leagueFilter').addEventListener('change', () => {
                updatePlayersList();
                updatePlayerAnalysis();
            });
            document.getElementById('player1Filter').addEventListener('change', updatePlayerAnalysis);
            document.getElementById('player2Filter').addEventListener('change', updatePlayerAnalysis);

            // Eventos Adriatic
            document.getElementById('adriaticPlayer1Filter').addEventListener('change', updateAdriaticAnalysis);
            document.getElementById('adriaticPlayer2Filter').addEventListener('change', updateAdriaticAnalysis);

            setInterval(() => {
                if (document.querySelector('.tab-button.active').dataset.tab === 'adriatic') {
                    updateAdriaticPlayersList();
                } else {
                    updatePlayersList();
                }
            }, 30000);
        });
    </script>
</body>
