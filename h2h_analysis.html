        :root {
            --primary-color: #6c5ce7;

            --background-dark: #0f0f13;
            --card-bg: rgba(26, 26, 35, 0.8);
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-color: #00ff88;
            --accent-purple: #8B5CF6;
            --accent-pink: #EC4899;
            --neon-green: #00ff88;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --subtle-glow: 0 0 15px rgba(139, 92, 246, 0.15);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --border-radius-sm: 10px;
            --border-radius-md: 15px;
            --border-radius-lg: 20px;
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #0f0f13);
            color: var(--text-primary);
            margin: 0;
            padding: 30px;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.1), transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.1), transparent 25%),
                repeating-linear-gradient(45deg,
                    transparent,
                    transparent 20px,
                    rgba(139, 92, 246, 0.03) 20px,
                    rgba(139, 92, 246, 0.03) 40px);
            z-index: -1;
            animation: backgroundPulse 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .logo-container {
            text-align: center;
            margin: 20px auto 40px;
            padding: 20px;
            position: relative;
            max-width: 300px;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            z-index: -1;
            transform: scale(1.05);
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
            }

            100% {
                box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
            }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
            transition: transform 0.3s ease;

            transform: scale(1.05);
        }

        .logo-text {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--neon-green), var(--accent-purple));

            font-family: 'Inter', sans-serif;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);

            max-width: 1400px;
        }

        .confronto-resumo {

            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            margin: 40px auto;
            max-width: 1400px;

            padding: 1px;
            border-radius: 20px;

            margin: 0 auto;
            padding: 0 20px;
        }

        .game-history-container {
            margin: 40px auto;
            text-align: center;
        }

        .game-history-title {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .player-name-home {
            color: var(--accent-purple);
        }

        .player-name-away {
            color: var(--accent-pink);
        }

        .vs {
            color: var(--text-secondary);
            font-size: 1.4rem;
        }

        .game-history {
            display: flex;
            gap: 12px;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 0 auto;
            max-width: 800px;
        }

        .history-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .game-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: white;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
        }

        .game-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
        }

        .history-dot:hover .game-tooltip {

        }


        .history-dot::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: inherit;
            filter: blur(3px);
            opacity: 0.5;
        }

        .history-dot:hover {
            transform: scale(1.2);
        }

        .history-dot.home {
            background: var(--accent-pink);
            box-shadow: 0 0 8px var(--accent-pink);
        }

        .history-dot.away {
            background: var(--accent-purple);
            box-shadow: 0 0 8px var(--accent-purple);
        }

        .history-dot.draw {
            background: var(--text-secondary);
            box-shadow: 0 0 8px var(--text-secondary);
        }

        .back-button {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            color: var(--text-primary);
            padding: 12px 30px;
            border-radius: 25px;

            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px auto;
            display: block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.3);
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

        @media (max-width: 768px) {
            .confronto-stats {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);

        /* Estilos para as tabs e conte√∫do */

            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin: var(--spacing-xl) auto;

            background: rgba(0, 0, 0, 0.2);

        .grid-container {
            display: grid;
            gap: var(--spacing-lg);

        function processH2HStats(lastGames) {
            let stats = {
                totalGames: lastGames.length,
                over0_5HT: 0,
                over1_5HT: 0,

                over0_5FT: 0,
                over1_5FT: 0,
                over2_5FT: 0,

                over4_5FT: 0,
                bttsHT: 0,
                bttsFT: 0,
                totalGoalsHT: 0,
                totalGoalsFT: 0,
                winHome: 0,
                winAway: 0,
                draw: 0,
                lastGames: lastGames,
                // Para m√©tricas por local
                home: {
                    total: 0,
                    over0_5HT: 0,
                    over1_5HT: 0,
                    over2_5HT: 0,
                    over0_5FT: 0,
                    over1_5FT: 0,
                    over2_5FT: 0
                },
                away: {
                    total: 0,
                    over0_5HT: 0,
                    over1_5HT: 0,
                    over2_5HT: 0,
                    over0_5FT: 0,
                    over1_5FT: 0,
                    over2_5FT: 0
                }
            };

            lastGames.forEach(game => {
                const [homeGoals, awayGoals] = game.score.split('-').map(Number);
                const [homeHT, awayHT] = game.scoreHT.split('-').map(Number);

                const totalGoalsHT = homeHT + awayHT;
                const totalGoalsFT = homeGoals + awayGoals;

                stats.totalGoalsHT += totalGoalsHT;
                stats.totalGoalsFT += totalGoalsFT;

                // Half Time Stats - Geral
                if (totalGoalsHT > 0) stats.over0_5HT++;
                if (totalGoalsHT > 1) stats.over1_5HT++;
                if (totalGoalsHT > 2) stats.over2_5HT++;
                if (homeHT > 0 && awayHT > 0) stats.bttsHT++;

                // Full Time Stats - Geral
                if (totalGoalsFT > 0) stats.over0_5FT++;
                if (totalGoalsFT > 1) stats.over1_5FT++;
                if (totalGoalsFT > 2) stats.over2_5FT++;
                if (totalGoalsFT > 3) stats.over3_5FT++;
                if (totalGoalsFT > 4) stats.over4_5FT++;
                if (homeGoals > 0 && awayGoals > 0) stats.bttsFT++;

                // Match Result
                if (homeGoals > awayGoals) stats.winHome++;
                else if (awayGoals > homeGoals) stats.winAway++;
                else stats.draw++;

                // Separar estat√≠sticas Casa vs Fora
                const isHomeMatch = game.home.toLowerCase().includes(homePlayer.toLowerCase());

                if (isHomeMatch) {
                    stats.home.total++;
                    // Half Time Stats - Casa
                    if (totalGoalsHT > 0) stats.home.over0_5HT++;
                    if (totalGoalsHT > 1) stats.home.over1_5HT++;
                    if (totalGoalsHT > 2) stats.home.over2_5HT++;

                    // Full Time Stats - Casa
                    if (totalGoalsFT > 0) stats.home.over0_5FT++;
                    if (totalGoalsFT > 1) stats.home.over1_5FT++;
                    if (totalGoalsFT > 2) stats.home.over2_5FT++;
                } else {
                    stats.away.total++;
                    // Half Time Stats - Fora
                    if (totalGoalsHT > 0) stats.away.over0_5HT++;
                    if (totalGoalsHT > 1) stats.away.over1_5HT++;
                    if (totalGoalsHT > 2) stats.away.over2_5HT++;

                    // Full Time Stats - Fora
                    if (totalGoalsFT > 0) stats.away.over0_5FT++;
                    if (totalGoalsFT > 1) stats.away.over1_5FT++;
                    if (totalGoalsFT > 2) stats.away.over2_5FT++;
                }
            });

            return stats;
        }

                // Renderiza as m√©tricas e jogos do playerA (Madisson) na se√ß√£o playerA
                renderPlayerSection(players.playerA, 'playerA');

                // Renderiza as m√©tricas e jogos do playerB (Zangief) na se√ß√£o playerB
                renderPlayerSection(players.playerB, 'playerB');

                renderH2HAnalysis(h2hStats);
                renderProbabilities(h2hStats, players.playerA.name, players.playerB.name);
                renderH2HGames(data.mutualInfos.lastGames, players.playerA.name, players.playerB.name);

                // Adicionar aqui a chamada para a nova fun√ß√£o
                renderOverComparison(h2hStats, players.playerA.name, players.playerB.name);
            })
            .catch(error => {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar dados. Por favor, tente novamente.');
            });

        // Adicionar funcionalidade das tabs
        document.addEventListener('DOMContentLoaded', function () {
            // Funcionalidade das tabs
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            // Fun√ß√£o para mostrar uma tab espec√≠fica
            function showTab(tabId) {
                // Remove active de todas as tabs e conte√∫dos
                tabs.forEach(tab => tab.classList.remove('active'));
                contents.forEach(content => {
                    content.classList.remove('active');
                    content.style.display = 'none';
                });

                // Adiciona active na tab selecionada e seu conte√∫do
                const selectedTab = document.querySelector(`[data-tab="${tabId}"]`);
                const selectedContent = document.getElementById(tabId);

                if (selectedTab && selectedContent) {
                    selectedTab.classList.add('active');
                    selectedContent.classList.add('active');
                    selectedContent.style.display = 'block';
                }
            }

            // Adiciona evento de clique em cada tab
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    showTab(tabId);
                });
            });

            // Mostra a primeira tab por padr√£o
            showTab('overview');
        });
    </script>
