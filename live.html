<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Ao Vivo - RW Tips</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --accent-color: #a29bfe;
            --background-color: #0f0f1a;
            --card-bg: rgba(16, 16, 28, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --live-color: #ff4757;
            --danger-color: #ff6b81;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 2rem;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .live-title {
            font-size: 1.8rem;
            color: var(--live-color);
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: livePulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes livePulse {
            from {
                text-shadow: 0 0 10px rgba(255, 71, 87, 0.5),
                    0 0 20px rgba(255, 71, 87, 0.3),
                    0 0 30px rgba(255, 71, 87, 0.2);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 71, 87, 0.7),
                    0 0 25px rgba(255, 71, 87, 0.5),
                    0 0 35px rgba(255, 71, 87, 0.3);
            }
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background-color: var(--live-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: liveDotPulse 1s ease-in-out infinite;
        }

        @keyframes liveDotPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .live-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .live-card[data-status="starting-soon"] {
            background: linear-gradient(to right, var(--card-bg), rgba(0, 255, 136, 0.1));
        }

        .live-card[data-status="recently-started"] {
            background: linear-gradient(to right, var(--card-bg), rgba(255, 71, 87, 0.1));
        }

        .live-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .league-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid var(--live-color);
            padding: 2px;
            transition: all 0.3s ease;
        }

        .team:hover img {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .team-name {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-top: 5px;
            word-wrap: break-word;
        }

        .score {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--live-color);
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.3);
            animation: scoreUpdate 0.5s ease-in-out;
        }

        .score.home-win {
            color: var(--success-color);
        }

        .score.away-win {
            color: var(--danger-color);
        }

        .score.draw {
            color: var(--accent-color);
        }

        @keyframes scoreUpdate {
            0% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .match-time {
            text-align: center;
            font-size: 0.9rem;
            color: var(--live-color);
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .match-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            z-index: 100;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        .h2h-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
            background: transparent;
            border: 2px solid var(--border-color);
        }

        .h2h-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .h2h-button:hover::before {
            left: 100%;
        }

        .h2h-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .match-info {
                flex-direction: column;
                gap: 15px;
            }

            .score {
                font-size: 2rem;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .match-stats {
                grid-template-columns: 1fr;
            }

            .back-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 25px;
            }

            .h2h-button {
                font-size: 0.8rem;
                padding: 12px;
            }
        }

        .error-message {
            text-align: center;
            color: var(--danger-color);
            padding: 20px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo">
            <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
        </div>

        <h1 class="live-title"><span class="live-dot"></span>Jogos Ao Vivo</h1>
        <div id="liveGamesContainer"></div>
    </div>

    <button onclick="window.location.href='visualization.html'" class="back-button">Voltar</button>

    <script>
        // Verificar login
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        function extractPlayerName(text) {
            const match = text.match(/\(([^)]+)\)/);
            return match ? match[1] : text;
        }

        function getLeagueDisplayName(leagueName) {
            const leagueMappings = {
                "Esoccer Battle - 8 mins play": { name: "Esoccer Battle - 8 mins play", color: "#FF4C4C" },
                "Esoccer Battle Volta - 6 mins play": { name: "Esoccer Battle Volta - 6 mins play", color: "#FFD700" },
                "Esoccer GT Leagues ‚Äì 12 mins play": { name: "Esoccer GT Leagues ‚Äì 12 mins play", color: "#32CD32" },
                "Esoccer H2H GG League - 8 mins play": { name: "Esoccer H2H GG League - 8 mins play", color: "#8A2BE2" },
                "Esoccer Adriatic League - 10 mins play": { name: "Esoccer Adriatic League - 10 mins play", color: "#1E90FF" }
            };
            return leagueMappings[leagueName] || { name: leagueName, color: "#FFFFFF" };
        }

        function formatTime(minutes, seconds) {
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateLiveGames() {
            console.log('Buscando jogos ao vivo...');
            fetch('https://api.green365.com.br/api/events/inplay?sport_id=4&competition_id=')
                .then(response => {
                    console.log('Resposta recebida:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dados recebidos:', data);

                    if (!Array.isArray(data)) {
                        throw new Error('Formato de dados inv√°lido');
                    }

                    // Ordenar os jogos por tempo de jogo
                    const games = data.sort((a, b) => {
                        const minutesA = parseInt(a.minutes) || 0;
                        const minutesB = parseInt(b.minutes) || 0;
                        return minutesA - minutesB;
                    });

                    const container = document.getElementById('liveGamesContainer');
                    container.innerHTML = '';

                    if (games.length === 0) {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
                                Nenhum jogo ao vivo no momento
                            </div>
                        `;
                        return;
                    }

                    games.forEach(game => {
                        const homePlayer = extractPlayerName(game.home || '');
                        const awayPlayer = extractPlayerName(game.away || '');
                        const leagueInfo = getLeagueDisplayName(game.leagueName);
                        const minutes = parseInt(game.minutes) || 0;
                        const seconds = parseInt(game.seconds) || 0;

                        const card = document.createElement('div');
                        card.className = 'live-card';
                        card.setAttribute('data-league', game.leagueName);

                        // Adicionar status visual baseado no tempo de jogo
                        if (minutes === 0) {
                            card.setAttribute('data-status', 'starting-soon');
                        } else if (minutes <= 5) {
                            card.setAttribute('data-status', 'recently-started');
                        }

                        // Extrair o placar atual
                        const currentScore = game.score || '0-0';
                        const [homeScore, awayScore] = currentScore.split('-').map(Number);

                        card.innerHTML = `
                            <div class="league-name" style="color: ${leagueInfo.color}">${leagueInfo.name}</div>
                            <div class="match-info">
                                <div class="team">
                                    <img src="${game.homeImage || 'https://via.placeholder.com/70'}" alt="${homePlayer}"
                                         onerror="this.src='https://via.placeholder.com/70'">
                                    <div class="team-name">${homePlayer}</div>
                                </div>
                                <div class="score ${homeScore > awayScore ? 'home-win' : awayScore > homeScore ? 'away-win' : 'draw'}">
                                    ${currentScore}
                                </div>
                                <div class="team">
                                    <img src="${game.awayImage || 'https://via.placeholder.com/70'}" alt="${awayPlayer}"
                                         onerror="this.src='https://via.placeholder.com/70'">
                                    <div class="team-name">${awayPlayer}</div>
                                </div>
                            </div>
                            <div class="match-time">
                                <span class="live-dot"></span>${formatTime(minutes, seconds)}
                            </div>
                            <div class="match-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Posse de Bola</div>
                                    <div class="stat-value" style="color: ${leagueInfo.color}">
                                        ${game.stats?.possession ? game.stats.possession.join(' - ') : '0 - 0'}
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Chutes ao Gol</div>
                                    <div class="stat-value" style="color: ${leagueInfo.color}">
                                        ${game.stats?.shotsOnTarget ? game.stats.shotsOnTarget.join(' - ') : '0 - 0'}
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Escanteios</div>
                                    <div class="stat-value" style="color: ${leagueInfo.color}">
                                        ${game.stats?.corners ? game.stats.corners.join(' - ') : '0 - 0'}
                                    </div>
                                </div>
                            </div>
                            <button onclick="window.location.href='h2h_analysis.html?home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&homeID=${game.homeID}&awayID=${game.awayID}&leagueID=${game.leagueID}'" 
                                    class="h2h-button" 
                                    style="border-color: ${leagueInfo.color}; color: ${leagueInfo.color}">
                                Ver H2H
                            </button>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar jogos ao vivo:', error);
                    const container = document.getElementById('liveGamesContainer');
                    container.innerHTML = `
                        <div class="error-message">
                            Erro ao carregar jogos ao vivo. Por favor, tente novamente.<br>
                            <small style="display: block; margin-top: 10px; color: var(--text-secondary);">
                                ${error.message}
                            </small>
                        </div>
                    `;
                });
        }

        // Inicializa√ß√£o e atualiza√ß√µes
        updateLiveGames();
        setInterval(updateLiveGames, 10000); // Atualiza a cada 10 segundos

        // Atualiza√ß√£o em eventos de visibilidade
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                updateLiveGames();
            }
        });
    </script>
</body>

</html>
