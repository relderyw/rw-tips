<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW Tips - Jogos Ao Vivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0a0a0f;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .logo-text {
            color: white;
            font-size: 24px;
        }

        .live-title {
            color: white;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        #liveGamesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .match-card {
            width: 100%;
            max-width: 450px;
            border-radius: 18px;
            overflow: hidden;
            background: linear-gradient(135deg, #161622 0%, #0f0f1a 100%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 30px rgba(138, 43, 226, 0.2);
            margin: 0 auto;
        }

        .card-header {
            background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .league-name {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .live-badge {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        .teams-container {
            padding: 25px 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .team-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a2f 0%, #2a2a3f 100%);
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .team-logo img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 50%;
        }

        .team-name {
            color: white;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            margin-bottom: 5px;
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score {
            color: white;
            font-size: 36px;
            font-weight: 800;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .score-separator {
            margin: 0 10px;
            opacity: 0.7;
        }

        .match-time {
            background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 100%);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .stats-container {
            background: rgba(10, 10, 20, 0.5);
            margin: 15px;
            border-radius: 12px;
            overflow: hidden;
        }

        .stats-header {
            display: grid;
            grid-template-columns: 1fr repeat(5, minmax(30px, 1fr));
            gap: 2px;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr repeat(5, minmax(30px, 1fr));
            gap: 2px;
            padding: 10px;
            color: white;
            font-size: 12px;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(255, 255, 255, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            #liveGamesContainer { grid-template-columns: 1fr; }
            .match-card { max-width: 100%; }
            .back-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo">
            <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
        </div>

        <h1 class="live-title">Jogos Ao Vivo</h1>
        <div id="liveGamesContainer"></div>
    </div>

    <button onclick="window.location.href='visualization.html'" class="back-button">Voltar</button>

    <script>
        function getLeagueDisplayName(leagueName) {
            if (leagueName.includes("8 mins") && leagueName.includes("H2H")) return "Battle 8 min (H2H)";
            if (leagueName.includes("6 mins")) return "Battle 6 min";
            if (leagueName.includes("8 mins")) return "Battle 8 min";
            if (leagueName.includes("10 mins")) return "Adriact 10 min";
            if (leagueName.includes("12 mins")) return "GT 12 min";
            return leagueName;
        }

        function updateLiveGames() {
            fetch('https://api.green365.com.br/api/events/inplay?sport_id=4&competition_id=')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('liveGamesContainer');
                    container.innerHTML = '';

                    if (data.length === 0) {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: white;">
                                Nenhum jogo ao vivo no momento
                            </div>
                        `;
                        return;
                    }

                    data.forEach(game => {
                        const [homeScore, awayScore] = (game.score || '0-0').split('-');
                        const leagueInfo = getLeagueDisplayName(game.leagueName);

                        const card = document.createElement('div');
                        card.className = 'match-card';
                        card.innerHTML = `
                            <div class="card-header">
                                <div class="league-name">${game.leagueName}</div>
                                <div class="live-badge">
                                    <span class="live-dot"></span>
                                    AO VIVO
                                </div>
                            </div>
                            <div class="teams-container">
                                <div class="team">
                                    <div class="team-logo">
                                        <img src="${game.homeImage || 'https://via.placeholder.com/70'}" alt="${game.home}">
                                    </div>
                                    <div class="team-name">${game.home}</div>
                                </div>
                                
                                <div class="score-container">
                                    <div class="score">
                                        <span>${homeScore}</span>
                                        <span class="score-separator">:</span>
                                        <span>${awayScore}</span>
                                    </div>
                                    <div class="match-time">${game.minutes}:${game.seconds}</div>
                                </div>
                                
                                <div class="team">
                                    <div class="team-logo">
                                        <img src="${game.awayImage || 'https://via.placeholder.com/70'}" alt="${game.away}">
                                    </div>
                                    <div class="team-name">${game.away}</div>
                                </div>
                            </div>
                            <div class="stats-container">
                                <div class="stats-row">
                                    <div class="stats-row-item">Ataques: ${game.stats?.attacks?.join(' - ') || '0 - 0'}</div>
                                    <div class="stats-row-item">Chutes: ${game.stats?.shots?.join(' - ') || '0 - 0'}</div>
                                    <div class="stats-row-item">Escanteios: ${game.stats?.corners?.join(' - ') || '0 - 0'}</div>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Erro ao buscar jogos ao vivo:', error));
        }

        // Atualizar a cada 30 segundos
        updateLiveGames();
        setInterval(updateLiveGames, 30000);
    </script>
</body>
</html>
