<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Jogos Ao Vivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #00d4ff;
            --secondary-color: #1f1f1f;
            --background-dark: #121212;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --card-hover: #2a2a2a;
            --button-hover: #00aacc;
            --neon-green: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo-text {
            font-size: 2rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin: 10px 0;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
        }

        .match-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .match-card {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .league-name {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .team-info {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }

        .team-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .match-time {
            color: #ff4444;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            animation: blink 1s infinite;
        }

        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .back-button {
            background-color: var(--primary-color);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0.7));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.9));
            }
        }

        @media (max-width: 768px) {
            .match-container {
                grid-template-columns: 1fr;
            }

            .logo {
                width: 120px;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="visualization.html" class="back-button">‚Üê Voltar</a>

    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo">
            <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
        </div>

        <div class="match-container" id="matches"></div>
    </div>

    <script>
        async function fetchMatches() {
            try {
                const response = await fetch('https://api.green365.com.br/api/events/inplay?sport_id=4&competition_id=');
                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }
                const data = await response.json();
                displayMatches(data);
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                document.getElementById('matches').innerHTML = '<div class="error">Erro ao carregar jogos ao vivo. Tente novamente mais tarde.</div>';
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matches');
            
            if (!matches || matches.length === 0) {
                container.innerHTML = '<div class="error">Nenhum jogo ao vivo no momento.</div>';
                return;
            }

            container.innerHTML = '';

            matches.forEach(match => {
                const matchElement = document.createElement('div');
                matchElement.className = 'match-card';
                matchElement.innerHTML = `
                    <div class="league-name">${match.leagueName}</div>
                    <div class="team-info">
                        <img src="${match.homeImage}" alt="${match.home}" onerror="this.src='favicon.png'">
                        <span>${match.home}</span>
                    </div>
                    <div class="score">${match.score}</div>
                    <div class="team-info">
                        <img src="${match.awayImage}" alt="${match.away}" onerror="this.src='favicon.png'">
                        <span>${match.away}</span>
                    </div>
                    <div class="match-time">${match.minutes}'${match.seconds}"</div>
                    <div class="stats">
                        <div class="stat-row">
                            <span>Ataques: ${match.stats?.attacks?.[0] || 0} - ${match.stats?.attacks?.[1] || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span>Ataques Perigosos: ${match.stats?.dangerous_attacks?.[0] || 0} - ${match.stats?.dangerous_attacks?.[1] || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span>Chutes ao Gol: ${match.stats?.on_target?.[0] || 0} - ${match.stats?.on_target?.[1] || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span>Escanteios: ${match.stats?.corners?.[0] || 0} - ${match.stats?.corners?.[1] || 0}</span>
                        </div>
                    </div>
                `;
                container.appendChild(matchElement);
            });
        }

        // Atualiza a cada 30 segundos
        fetchMatches();
        setInterval(fetchMatches, 30000);

        // Atualiza quando a p√°gina se torna vis√≠vel
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                fetchMatches();
            }
        });
    </script>
</body>
</html>
