<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - An√°lise Simplificada de eSoccer</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #00ff88;
            --bg-dark: #0f0f13;
            --card-bg: #1e1e28;
            --text: #ffffff;
            --text-sec: #b0b0b0;
            --border: rgba(255, 255, 255, 0.1);
            --success: #32cd32;
            --error: #ff4c4c;
            --gradient: linear-gradient(45deg, #6c5ce7, #00ff88);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 15px;
            background: #1a1a23;
            position: fixed;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .logo-text {
            font-size: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
        }

        .content {
            padding: 80px 20px 20px;
            max-width: 1200px;
            width: 100%;
        }

        .title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-sec);
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: none;
            color: var(--text-sec);
            cursor: pointer;
            transition: color 0.3s;
        }

        .tab:hover, .tab.active {
            color: var(--accent);
        }

        .tab.active {
            border-bottom: 2px solid var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filters select, .filters input {
            padding: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 5px;
            font-size: 1rem;
        }

        .filters select:focus, .filters input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .table-container {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #1a1a23;
            cursor: pointer;
        }

        th:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        td.green {
            color: var(--success);
        }

        td.red {
            color: var(--error);
        }

        .chart-container {
            max-width: 600px;
            margin: 20px auto;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .expandable {
            cursor: pointer;
            color: var(--accent);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header { padding: 10px; }
            .content { padding: 70px 10px 10px; }
            .title { font-size: 1.5rem; }
            .tab { padding: 8px 15px; }
            th, td { padding: 8px; font-size: 0.9rem; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <img src="https://i.ibb.co/G4Y8sHM/Chat-GPT-Image-21-de-abr-de-2025-16-14-34-1.png" alt="Logo" class="logo-img">
        <h2 class="logo-text">üëë RW TIPS üéÆ</h2>
    </header>
    <div class="content">
        <button class="back-button" onclick="window.location.href='visualization.html'">Voltar</button>
        <h1 class="title">An√°lise Simplificada de eSoccer</h1>
        <p class="subtitle">Foco em an√°lise r√°pida com visuals claros</p>
        <div class="tabs">
            <button class="tab active" data-tab="players">Jogadores</button>
            <button class="tab" data-tab="matches">Confrontos</button>
            <button class="tab" data-tab="leagues">Ligas</button>
        </div>

        <!-- Tab: Jogadores -->
        <div id="players" class="tab-content active">
            <div class="filters">
                <input type="text" id="searchPlayers" class="search-input" placeholder="Buscar Jogador...">
                <select id="leaguePlayers">
                    <option value="">Todas Ligas</option>
                </select>
                <select id="sortPlayers">
                    <option value="winRate">Vit√≥ria %</option>
                    <option value="avgGoals">Gols M√©dia</option>
                </select>
            </div>
            <div class="table-container">
                <table id="playersTable">
                    <thead>
                        <tr>
                            <th>Jogador</th>
                            <th>Liga</th>
                            <th>Vit√≥rias %</th>
                            <th>Gols M√©dia</th>
                            <th>BTTS %</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="chart-container">
                <canvas id="playerChart"></canvas>
            </div>
        </div>

        <!-- Tab: Confrontos -->
        <div id="matches" class="tab-content">
            <div class="filters">
                <input type="text" id="searchMatches" class="search-input" placeholder="Buscar Confronto...">
                <select id="leagueMatches">
                    <option value="">Todas Ligas</option>
                </select>
                <select id="sortMatches">
                    <option value="avgGoals">Gols M√©dia</option>
                    <option value="btts">BTTS %</option>
                </select>
            </div>
            <div class="table-container">
                <table id="matchesTable">
                    <thead>
                        <tr>
                            <th>Confronto</th>
                            <th>Liga</th>
                            <th>Gols M√©dia</th>
                            <th>Over 2.5 %</th>
                            <th>BTTS %</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Tab: Ligas -->
        <div id="leagues" class="tab-content">
            <div class="table-container">
                <table id="leaguesTable">
                    <thead>
                        <tr>
                            <th>Liga</th>
                            <th>Gols M√©dia</th>
                            <th>BTTS %</th>
                            <th>Top Jogador</th>
                            <th>Top Confronto</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="chart-container">
                <canvas id="leagueChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let allGames = [], playerStats = {}, matchupStats = [], leagueStats = {}, leagues = new Set();

        // Verifica√ß√£o de login
        function checkUserLogin() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.replace('index.html');
                return false;
            }
            return true;
        }

        // Fetch de dados limitados a 5 p√°ginas
        async function fetchGames() {
            let games = [];
            for (let page = 1; page <= 5; page++) {
                try {
                    const response = await fetch(`https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=${page}`);
                    if (!response.ok) throw new Error('Erro na API');
                    const data = await response.json();
                    if (data.data && data.data.length > 0) {
                        games = games.concat(data.data);
                    } else {
                        break;
                    }
                } catch (error) {
                    console.error(`Erro na p√°gina ${page}:`, error);
                    break;
                }
            }
            return games;
        }

        // Extrair nome do jogador
        function extractPlayerName(text) {
            const match = text.match(/\(([^)]+)\)/);
            return match ? match[1] : text;
        }

        // Calcular estat√≠sticas
        function calculateStats() {
            playerStats = {}; matchupStats = []; leagueStats = {}; leagues.clear();

            allGames.forEach(game => {
                const homePlayer = extractPlayerName(game.home);
                const awayPlayer = extractPlayerName(game.away);
                const league = game.leagueName;
                const score = game.score.split('-').map(Number);
                const homeGoals = score[0];
                const awayGoals = score[1];
                const totalGoals = homeGoals + awayGoals;
                const isBTTS = homeGoals > 0 && awayGoals > 0;

                leagues.add(league);

                // Jogadores
                [homePlayer, awayPlayer].forEach((player, i) => {
                    const team = i === 0 ? game.home.split(' (')[0] : game.away.split(' (')[0];
                    const goalsScored = i === 0 ? homeGoals : awayGoals;
                    const goalsConceded = i === 0 ? awayGoals : homeGoals;
                    const won = i === 0 ? homeGoals > awayGoals : awayGoals > homeGoals;
                    const draw = homeGoals === awayGoals;

                    if (!playerStats[player]) playerStats[player] = {};
                    if (!playerStats[player][league]) playerStats[player][league] = { games: [], team };
                    playerStats[player][league].games.push({ totalGoals, isBTTS, goalsScored, goalsConceded, won, draw });
                });

                // Confrontos
                const matchupKey = [homePlayer, awayPlayer].sort().join(' vs ');
                if (!matchupStats.find(m => m.key === matchupKey)) {
                    matchupStats.push({ key: matchupKey, league, games: [], avgGoals: 0, btts: 0, over2_5: 0 });
                }
                matchupStats.find(m => m.key === matchupKey).games.push({ totalGoals, isBTTS });

                // Ligas
                if (!leagueStats[league]) leagueStats[league] = { games: 0, totalGoals: 0, bttsCount: 0, over2_5Count: 0 };
                leagueStats[league].games++;
                leagueStats[league].totalGoals += totalGoals;
                if (isBTTS) leagueStats[league].bttsCount++;
                if (totalGoals > 2.5) leagueStats[league].over2_5Count++;
            });

            // Resumir jogadores (√∫ltimos 5 jogos por liga)
            for (let player in playerStats) {
                for (let league in playerStats[player]) {
                    const games = playerStats[player][league].games.slice(0, 5);
                    if (games.length < 5) continue;
                    const wins = games.filter(g => g.won).length;
                    playerStats[player][league].summary = {
                        winRate: (wins / 5 * 100).toFixed(0),
                        avgGoals: (games.reduce((sum, g) => sum + g.totalGoals, 0) / 5).toFixed(1),
                        bttsRate: ((games.filter(g => g.isBTTS).length / 5) * 100).toFixed(0),
                        details: games.map(g => `${g.goalsScored}-${g.goalsConceded}`).join(', ')
                    };
                }
            }

            // Resumir confrontos
            matchupStats.forEach(m => {
                const games = m.games.slice(0, 5);
                if (games.length < 5) {
                    m.avgGoals = 0;
                    m.btts = 0;
                    m.over2_5 = 0;
                } else {
                    m.avgGoals = (games.reduce((sum, g) => sum + g.totalGoals, 0) / 5).toFixed(1);
                    m.btts = ((games.filter(g => g.isBTTS).length / 5) * 100).toFixed(0);
                    m.over2_5 = ((games.filter(g => g.totalGoals > 2.5).length / 5) * 100).toFixed(0);
                }
            });

            // Resumir ligas e tops
            for (let league in leagueStats) {
                leagueStats[league].avgGoals = (leagueStats[league].totalGoals / leagueStats[league].games).toFixed(1);
                leagueStats[league].bttsRate = ((leagueStats[league].bttsCount / leagueStats[league].games) * 100).toFixed(0);
                leagueStats[league].over2_5Rate = ((leagueStats[league].over2_5Count / leagueStats[league].games) * 100).toFixed(0);

                // Top jogador
                let topPlayer = { name: '', winRate: 0 };
                for (let player in playerStats) {
                    if (playerStats[player][league]?.summary?.winRate > topPlayer.winRate) {
                        topPlayer = { name: player, winRate: playerStats[player][league].summary.winRate };
                    }
                }
                leagueStats[league].topPlayer = topPlayer;

                // Top confronto
                let topMatchup = { key: '', avgGoals: 0 };
                matchupStats.filter(m => m.league === league).forEach(m => {
                    if (m.avgGoals > topMatchup.avgGoals) topMatchup = { key: m.key, avgGoals: m.avgGoals };
                });
                leagueStats[league].topMatchup = topMatchup;
            }
        }

        // Renderizar tabelas com corre√ß√£o do erro
        function renderTable(tableId, data, columns, searchId = null) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';
            const searchTerm = searchId ? document.getElementById(searchId).value.toLowerCase() : '';

            data.filter(item => !searchTerm || item.key?.toLowerCase().includes(searchTerm) || item.player?.toLowerCase().includes(searchTerm) || item.league?.toLowerCase().includes(searchTerm))
                .forEach(item => {
                    const row = document.createElement('tr');
                    columns.forEach(col => {
                        const td = document.createElement('td');
                        td.textContent = item[col.key] || '-';
                        if (col.classFn) {
                            const className = col.classFn(item[col.key]);
                            if (className) td.classList.add(className); // S√≥ adiciona se a classe for v√°lida
                        }
                        if (col.tooltip) td.title = col.tooltip(item);
                        row.appendChild(td);
                    });
                    if (columns.find(c => c.expandable)) {
                        const td = document.createElement('td');
                        td.innerHTML = '<span class="expandable">Mais</span><div class="hidden details"></div>';
                        td.querySelector('.expandable').addEventListener('click', () => {
                            td.querySelector('.details').classList.toggle('hidden');
                            td.querySelector('.details').textContent = item.details || 'Nenhum detalhe';
                        });
                        row.appendChild(td);
                    }
                    tbody.appendChild(row);
                });
        }

        // Renderizar gr√°ficos
        function renderCharts() {
            // Gr√°fico de Jogadores
            const playerData = Object.values(playerStats).flatMap(p => Object.values(p)).map(s => s.summary).filter(s => s);
            new Chart(document.getElementById('playerChart'), {
                type: 'bar',
                data: {
                    labels: playerData.map((_, i) => `Jogador ${i + 1}`),
                    datasets: [{
                        label: 'Vit√≥rias %',
                        data: playerData.map(d => d.winRate),
                        backgroundColor: '#6c5ce7'
                    }, {
                        label: 'Gols M√©dia',
                        data: playerData.map(d => d.avgGoals * 10),
                        backgroundColor: '#00ff88'
                    }]
                },
                options: { scales: { y: { beginAtZero: true } }, plugins: { legend: { position: 'top' } } }
            });

            // Gr√°fico de Ligas
            const leagueData = Object.entries(leagueStats).map(([k, v]) => ({ league: k, avgGoals: v.avgGoals }));
            new Chart(document.getElementById('leagueChart'), {
                type: 'bar',
                data: {
                    labels: leagueData.map(d => d.league),
                    datasets: [{
                        label: 'M√©dia de Gols',
                        data: leagueData.map(d => d.avgGoals),
                        backgroundColor: '#00ff88'
                    }]
                },
                options: { scales: { y: { beginAtZero: true } }, plugins: { legend: { position: 'top' } } }
            });
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkUserLogin()) return;

            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const searchPlayers = document.getElementById('searchPlayers');
            const leaguePlayers = document.getElementById('leaguePlayers');
            const sortPlayers = document.getElementById('sortPlayers');
            const searchMatches = document.getElementById('searchMatches');
            const leagueMatches = document.getElementById('leagueMatches');
            const sortMatches = document.getElementById('sortMatches');

            try {
                allGames = await fetchGames();
                calculateStats();

                // Popular filtros de liga
                leagues.forEach(league => {
                    const option = document.createElement('option');
                    option.value = league;
                    option.textContent = league;
                    leaguePlayers.appendChild(option.cloneNode(true));
                    leagueMatches.appendChild(option.cloneNode(true));
                });

                // Renderizar tabelas iniciais
                renderTable('playersTable', Object.values(playerStats).flatMap(p => Object.values(p).map(s => ({ ...s.summary, player: Object.keys(p)[0], league: Object.keys(s)[0].replace('summary', '') })))
                    .sort((a, b) => b.winRate - a.winRate), [
                    { key: 'player' },
                    { key: 'league' },
                    { key: 'winRate', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'avgGoals', classFn: v => (v >= 3 ? 'green' : v < 1.5 ? 'red' : '') },
                    { key: 'bttsRate', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'details', expandable: true }
                ], 'searchPlayers');

                renderTable('matchesTable', matchupStats.sort((a, b) => b.avgGoals - a.avgGoals), [
                    { key: 'key' },
                    { key: 'league' },
                    { key: 'avgGoals', classFn: v => (v >= 3 ? 'green' : v < 1.5 ? 'red' : '') },
                    { key: 'over2_5', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'btts', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'details', expandable: true, tooltip: m => `Jogos: ${m.games.length}` }
                ], 'searchMatches');

                renderTable('leaguesTable', Object.entries(leagueStats).map(([k, v]) => ({ league: k, ...v })), [
                    { key: 'league' },
                    { key: 'avgGoals', classFn: v => (v >= 3 ? 'green' : v < 1.5 ? 'red' : '') },
                    { key: 'bttsRate', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'topPlayer.name', tooltip: v => `Vit√≥rias: ${v.winRate}%` },
                    { key: 'topMatchup.key', tooltip: v => `M√©dia: ${v.avgGoals}` }
                ]);

                renderCharts();

                // Event listeners
                tabs.forEach(tab => tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    tabContents.forEach(c => c.classList.remove('active'));
                    document.getElementById(tab.dataset.tab).classList.add('active');
                }));

                [searchPlayers, leaguePlayers, sortPlayers].forEach(el => el.addEventListener('change', () => renderTable('playersTable', Object.values(playerStats).flatMap(p => Object.values(p).map(s => ({ ...s.summary, player: Object.keys(p)[0], league: Object.keys(s)[0].replace('summary', '') })))
                    .sort((a, b) => {
                        const metric = sortPlayers.value === 'winRate' ? 'winRate' : 'avgGoals';
                        return sortPlayers.value === 'winRate' ? b[metric] - a[metric] : a[metric] - b[metric];
                    }).filter(p => !leaguePlayers.value || p.league === leaguePlayers.value), [
                    { key: 'player' },
                    { key: 'league' },
                    { key: 'winRate', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'avgGoals', classFn: v => (v >= 3 ? 'green' : v < 1.5 ? 'red' : '') },
                    { key: 'bttsRate', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'details', expandable: true }
                ], 'searchPlayers')));

                [searchMatches, leagueMatches, sortMatches].forEach(el => el.addEventListener('change', () => renderTable('matchesTable', matchupStats.sort((a, b) => {
                    const metric = sortMatches.value === 'avgGoals' ? 'avgGoals' : 'btts';
                    return sortMatches.value === 'avgGoals' ? b[metric] - a[metric] : a[metric] - b[metric];
                }).filter(m => !leagueMatches.value || m.league === leagueMatches.value), [
                    { key: 'key' },
                    { key: 'league' },
                    { key: 'avgGoals', classFn: v => (v >= 3 ? 'green' : v < 1.5 ? 'red' : '') },
                    { key: 'over2_5', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'btts', classFn: v => (v >= 70 ? 'green' : v < 30 ? 'red' : '') },
                    { key: 'details', expandable: true, tooltip: m => `Jogos: ${m.games.length}` }
                ], 'searchMatches')));

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar dados. Verifique a conex√£o ou a API.');
            }
        });
    </script>
</body>
</html>
