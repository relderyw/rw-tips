    <script>
        let gamesData = [];

        async function fetchGames() {
            const loading = document.getElementById("loading");
            const filtersSection = document.getElementById("filtersSection");
            const tableContainer = document.getElementById("tableContainer");
            const loadingContainer = document.getElementById("loadingContainer");

            try {
                loading.innerHTML = '<div class="spinner"></div><span>Buscando jogos pr√≥ximos...</span>';
                const response = await fetch("https://api.green365.com.br/api/league/upcoming?sport=fifa&leagueId=&page=1");
                if (!response.ok) throw new Error(`Erro na requisi√ß√£o: ${response.status}`);
                const data = await response.json();
                loading.innerHTML = '<div class="spinner"></div><span>Processando jogos...</span>';
                gamesData = await Promise.all(data.data.map(async game => {
                    const stats = await fetchStats(game.homeID, game.awayID, game.home, game.away, game.leagueID);
                    return { ...game, ...stats };
                }));
                console.log("Dados carregados:", gamesData); // Debug
                if (gamesData.length > 0) {
                    populateFilters();
                    applyFilters();
                    filtersSection.style.display = "block";
                    tableContainer.style.display = "block";
                    loadingContainer.style.display = "none";
                }
            } catch (error) {
                loading.innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i> Erro ao carregar os dados: ${error.message}</div>`;
            }
        }

        async function fetchStats(homeID, awayID, homeName, awayName, leagueID) {
            try {
                const response = await fetch(`https://api.green365.com.br/api/e-soccer/event/stats?homeID=${homeID}&awayID=${awayID}&home=${encodeURIComponent(homeName)}&away=${encodeURIComponent(awayName)}&league=${leagueID}&eventID=0&period=last_5`);
                if (!response.ok) throw new Error(`Erro nas estat√≠sticas: ${response.status}`);
                const data = await response.json();

                const homeGames = data.players.playerA.stats.games || [];
                const awayGames = data.players.playerB.stats.games || [];
                const allGames = [...homeGames, ...awayGames];

                const homeGoals = homeGames.reduce((sum, game) => sum + parseInt(game.score.split('-')[0]) || 0, 0) / Math.max(homeGames.length, 1);
                const awayGoals = awayGames.reduce((sum, game) => sum + parseInt(game.score.split('-')[1]) || 0, 0) / Math.max(awayGames.length, 1);
                const avgGoals = (homeGoals + awayGoals) / 2;

                const bttsYes = allGames.filter(game => {
                    const [homeScore, awayScore] = game.score.split('-').map(Number);
                    return homeScore > 0 && awayScore > 0;
                }).length;
                const bttsPercent = ((bttsYes / Math.max(allGames.length, 1)) * 100).toFixed(0);

                const totalGoals = allGames.map(game => {
                    const [homeScore, awayScore] = game.score.split('-').map(Number);
                    return (homeScore || 0) + (awayScore || 0);
                });
                const over15 = ((totalGoals.filter(g => g > 1.5).length / Math.max(totalGoals.length, 1)) * 100).toFixed(0);
                const over25 = ((totalGoals.filter(g => g > 2.5).length / Math.max(totalGoals.length, 1)) * 100).toFixed(0);
                const over35 = ((totalGoals.filter(g => g > 3.5).length / Math.max(totalGoals.length, 1)) * 100).toFixed(0);
                const over45 = ((totalGoals.filter(g => g > 4.5).length / Math.max(totalGoals.length, 1)) * 100).toFixed(0);
                const over55 = ((totalGoals.filter(g => g > 5.5).length / Math.max(totalGoals.length, 1)) * 100).toFixed(0);

                const homeWins = homeGames.filter(game => game.winnerName === homeName.toLowerCase()).length;
                const homeDraws = homeGames.filter(game => game.winnerName === "draw").length;
                const homeLosses = homeGames.filter(game => game.winnerName !== homeName.toLowerCase() && game.winnerName !== "draw").length;
                const awayWins = awayGames.filter(game => game.winnerName === awayName.toLowerCase()).length;
                const awayDraws = awayGames.filter(game => game.winnerName === "draw").length;
                const awayLosses = awayGames.filter(game => game.winnerName !== awayName.toLowerCase() && game.winnerName !== "draw").length;

                return {
                    avgGoals: isNaN(avgGoals) ? 0 : avgGoals.toFixed(2),
                    homeAvgGoals: isNaN(homeGoals) ? 0 : homeGoals.toFixed(1),
                    awayAvgGoals: isNaN(awayGoals) ? 0 : awayGoals.toFixed(1),
                    bttsPercent,
                    homeWins,
                    homeDraws,
                    homeLosses,
                    awayWins,
                    awayDraws,
                    awayLosses,
                    over15,
                    over25,
                    over35,
                    over45,
                    over55
                };
            } catch (error) {
                console.error(`Erro ao buscar estat√≠sticas para ${homeID} vs ${awayID}:`, error);
                return {
                    avgGoals: 0,
                    homeAvgGoals: 0,
                    awayAvgGoals: 0,
                    bttsPercent: 0,
                    homeWins: 0, homeDraws: 0, homeLosses: 0,
                    awayWins: 0, awayDraws: 0, awayLosses: 0,
                    over15: 0, over25: 0, over35: 0, over45: 0, over55: 0
                };
            }
        }

        function populateFilters() {
            const fields = [
                { id: "filterLeague", key: "leagueName" },
                { id: "filterHome", key: "home" },
                { id: "filterAway", key: "away" },
                { id: "filterDay", key: "day" },
                { id: "filterHour", key: "hour" },
                { id: "filterAvg", key: "avgGoals" },
                { id: "filterHomeAvg", key: "homeAvgGoals" },
                { id: "filterAwayAvg", key: "awayAvgGoals" },
                { id: "filterBTTS", key: "bttsPercent" },
                { id: "filterHomeWins", key: "homeWins" },
                { id: "filterHomeDraws", key: "homeDraws" },
                { id: "filterHomeLosses", key: "homeLosses" },
                { id: "filterAwayWins", key: "awayWins" },
                { id: "filterAwayDraws", key: "awayDraws" },
                { id: "filterAwayLosses", key: "awayLosses" },
                { id: "filterOver15", key: "over15" },
                { id: "filterOver25", key: "over25" },
                { id: "filterOver35", key: "over35" },
                { id: "filterOver45", key: "over45" },
                { id: "filterOver55", key: "over55" }
            ];

            fields.forEach(field => {
                const select = document.getElementById(field.id);
                let uniqueValues = [...new Set(gamesData.map(game => game[field.key].toString()))].sort();
                if (field.key.endsWith('Percent') || field.key.startsWith('over')) {
                    uniqueValues = ["100", "90", "80", "70", "60", "50", ">80"].concat(uniqueValues.filter(v => !["100", "90", "80", "70", "60", "50", ">80"].includes(v)));
                }
                select.innerHTML = `<option value="">Todos</option>` + uniqueValues.map(value => `<option value="${value}">${value}</option>`).join('');
            });
        }

        function applyFilters() {
            const filterValues = {};
            const fields = [
                "filterLeague", "filterHome", "filterAway", "filterDay", "filterHour", "filterAvg", "filterHomeAvg", "filterAwayAvg",
                "filterBTTS", "filterHomeWins", "filterHomeDraws", "filterHomeLosses", "filterAwayWins", "filterAwayDraws", "filterAwayLosses",
                "filterOver15", "filterOver25", "filterOver35", "filterOver45", "filterOver55"
            ];

            fields.forEach(field => {
                const select = document.getElementById(field);
                filterValues[field] = Array.from(select.selectedOptions).map(option => option.value);
            });

            const filteredGames = gamesData.filter(game => {
                return (
                    (filterValues.filterLeague.length === 0 || filterValues.filterLeague.includes(game.leagueName)) &&
                    (filterValues.filterHome.length === 0 || filterValues.filterHome.includes(game.home)) &&
                    (filterValues.filterAway.length === 0 || filterValues.filterAway.includes(game.away)) &&
                    (filterValues.filterDay.length === 0 || filterValues.filterDay.includes(game.day)) &&
                    (filterValues.filterHour.length === 0 || filterValues.filterHour.includes(game.hour)) &&
                    (filterValues.filterAvg.length === 0 || filterValues.filterAvg.includes(game.avgGoals.toString())) &&
                    (filterValues.filterHomeAvg.length === 0 || filterValues.filterHomeAvg.includes(game.homeAvgGoals.toString())) &&
                    (filterValues.filterAwayAvg.length === 0 || filterValues.filterAwayAvg.includes(game.awayAvgGoals.toString())) &&
                    (filterValues.filterBTTS.length === 0 || filterValues.filterBTTS.some(value => {
                        if (value === ">80") return parseInt(game.bttsPercent) > 80;
                        return game.bttsPercent.toString() === value;
                    })) &&
                    (filterValues.filterHomeWins.length === 0 || filterValues.filterHomeWins.includes(game.homeWins.toString())) &&
                    (filterValues.filterHomeDraws.length === 0 || filterValues.filterHomeDraws.includes(game.homeDraws.toString())) &&
                    (filterValues.filterHomeLosses.length === 0 || filterValues.filterHomeLosses.includes(game.homeLosses.toString())) &&
                    (filterValues.filterAwayWins.length === 0 || filterValues.filterAwayWins.includes(game.awayWins.toString())) &&
                    (filterValues.filterAwayDraws.length === 0 || filterValues.filterAwayDraws.includes(game.awayDraws.toString())) &&
                    (filterValues.filterAwayLosses.length === 0 || filterValues.filterAwayLosses.includes(game.awayLosses.toString())) &&
                    (filterValues.filterOver15.length === 0 || filterValues.filterOver15.some(value => {
                        if (value === ">80") return parseInt(game.over15) > 80;
                        return game.over15.toString() === value;
                    })) &&
                    (filterValues.filterOver25.length === 0 || filterValues.filterOver25.some(value => {
                        if (value === ">80") return parseInt(game.over25) > 80;
                        return game.over25.toString() === value;
                    })) &&
                    (filterValues.filterOver35.length === 0 || filterValues.filterOver35.some(value => {
                        if (value === ">80") return parseInt(game.over35) > 80;
                        return game.over35.toString() === value;
                    })) &&
                    (filterValues.filterOver45.length === 0 || filterValues.filterOver45.some(value => {
                        if (value === ">80") return parseInt(game.over45) > 80;
                        return game.over45.toString() === value;
                    })) &&
                    (filterValues.filterOver55.length === 0 || filterValues.filterOver55.some(value => {
                        if (value === ">80") return parseInt(game.over55) > 80;
                        return game.over55.toString() === value;
                    }))
                );
            });

            displayGames(filteredGames);
        }

        function calculateQualityScore(game) {
            const avgGoalsWeight = 0.3; // 30%
            const bttsWeight = 0.3;     // 30%
            const over25Weight = 0.4;   // 40%

            const avgGoalsScore = parseFloat(game.avgGoals) * 10; // Normalizar m√©dia (ex.: 2.5 -> 25)
            const bttsScore = parseInt(game.bttsPercent) || 0;
            const over25Score = parseInt(game.over25) || 0;

            const qualityScore = (avgGoalsScore * avgGoalsWeight) + (bttsScore * bttsWeight) + (over25Score * over25Weight);
            return Math.min(qualityScore, 100); // Limita a 100
        }

        function getPercentClass(percent) {
            const value = parseInt(percent);
            if (value >= 75) return "positive-high";
            if (value >= 60) return "positive-medium";
            if (value >= 50) return "positive-low";
            if (value >= 40) return "neutral";
            if (value >= 30) return "negative-low";
            if (value >= 15) return "negative-medium";
            return "negative-high";
        }

        function displayGames(games) {
            const tableBody = document.getElementById("gamesTableBody");
            const loadingContainer = document.getElementById("loadingContainer");
            const tableContainer = document.getElementById("tableContainer");
            tableBody.innerHTML = "";

            if (!games || games.length === 0) {
                loadingContainer.style.display = "flex";
                loadingContainer.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> Nenhum jogo encontrado com os filtros atuais.</div>';
                tableContainer.style.display = "none";
                return;
            }

            loadingContainer.style.display = "none";
            tableContainer.style.display = "block";

            // Ordenar por qualidade (decrescente)
            games.sort((a, b) => calculateQualityScore(b) - calculateQualityScore(a));

            games.forEach(game => {
                const qualityScore = calculateQualityScore(game).toFixed(0);
                const isTopMatch = qualityScore >= 80;

                const row = document.createElement("tr");
                const bttsClass = getPercentClass(game.bttsPercent);
                const over15Class = getPercentClass(game.over15);
                const over25Class = getPercentClass(game.over25);
                const over35Class = getPercentClass(game.over35);

                row.innerHTML = `
                    <td>
                        <div class="league-name">
                            <i class="fas fa-trophy league-icon"></i>
                            ${game.leagueName}
                        </div>
                    </td>
                    <td>
                        <div class="team-name">${game.home}</div>
                        <div style="margin: 4px 0">vs</div>
                        <div class="team-name">${game.away}</div>
                    </td>
                    <td>
                        <div class="date-time">
                            <span class="date">${game.day}</span>
                            <span class="time">${game.hour}</span>
                        </div>
                    </td>
                    <td>
                        <div class="stats-value">${game.avgGoals}</div>
                    </td>
                    <td>
                        <div>${game.homeAvgGoals}</div>
                        <div style="font-size: 12px; color: var(--text-secondary); margin-top: 3px;">
                            ${game.homeWins}V-${game.homeDraws}E-${game.homeLosses}D
                        </div>
                    </td>
                    <td>
                        <div>${game.awayAvgGoals}</div>
                        <div style="font-size: 12px; color: var(--text-secondary); margin-top: 3px;">
                            ${game.awayWins}V-${game.awayDraws}E-${game.awayLosses}D
                        </div>
                    </td>
                    <td class="stat-cell ${bttsClass}">
                        <span class="stat-pill">${game.bttsPercent}%</span>
                    </td>
                    <td class="stat-cell ${over15Class}">
                        <span class="stat-pill">${game.over15}%</span>
                    </td>
                    <td class="stat-cell ${over25Class}">
                        <span class="stat-pill">${game.over25}%</span>
                    </td>
                    <td class="stat-cell ${over35Class}">
                        <span class="stat-pill">${game.over35}%</span>
                    </td>
                    <td class="quality-cell ${isTopMatch ? 'top-match' : ''}">
                        ${qualityScore}%
                        ${isTopMatch ? '<i class="fas fa-star top-match-icon"></i>' : ''}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function resetFilters() {
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                select.selectedIndex = 0; // Reseta para o primeiro option ("Todos")
            });
            applyFilters();
        }

        if (typeof navigator !== 'undefined' && 'serviceWorker' in navigator && (location.hostname === 'localhost' || location.protocol === 'https:')) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.error('Erro ao registrar Service Worker:', error);
                    if (error.name === 'SecurityError') {
                        console.warn('Registro falhou: Service Workers requerem HTTPS ou localhost.');
                    } else if (error.name === 'TypeError' || error.name === 'InvalidStateError') {
                        console.warn('Caminho ou estado inv√°lido para o Service Worker.');
                    }
                });
        } else {
            console.log('Service Worker n√£o √© suportado ou n√£o aplic√°vel neste ambiente (ex.: Node.js ou HTTP).');
            if (typeof require !== 'undefined') {
                const sw = require('./sw.js');
                sw.checkOpportunities();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGames();

            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                select.addEventListener('change', applyFilters);
            });

            document.getElementById("resetFilters").addEventListener('click', resetFilters);
        });
    </script>
</body>

</html>
