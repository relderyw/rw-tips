<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise eSoccer - RW Tips</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
            --background: #ffffff;
            --text: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: var(--dark);
            color: var(--light);
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            color: var(--light);
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu .active a {
            background-color: var(--primary);
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .quick-filters {
            display: flex;
            gap: 10px;
        }

        .filter-chip {
            padding: 5px 10px;
            background-color: var(--light);
            border: 1px solid var(--border);
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-chip.active {
            background-color: var(--primary);
            color: var(--light);
            border-color: var(--primary);
        }

        .stats-summary {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .summary-card {
            background-color: var(--light);
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--light);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border);
        }

        th {
            background-color: var(--primary);
            color: var(--light);
            cursor: pointer;
            position: relative;
        }

        th.filtered::after {
            content: "✓";
            color: var(--success);
            position: absolute;
            right: 5px;
        }

        .league-badge {
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .match-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .team-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .datetime-cell {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .date-badge, .time-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .date-badge {
            background-color: #e9ecef;
        }

        .time-badge {
            background-color: #dee2e6;
        }

        .stat-pill {
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .very-poor { background-color: #dc3545; color: white; }
        .poor { background-color: #ff6f61; color: white; }
        .fair { background-color: #ff9f43; color: white; }
        .moderate { background-color: #ffc107; color: white; }
        .good { background-color: #28a745; color: white; }
        .very-good { background-color: #17a2b8; color: white; }
        .excellent { background-color: #007bff; color: white; }

        .tooltip-wrapper {
            position: relative;
            display: inline-block;
        }

        .tooltip-content {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-wrapper:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }

        .quality-score {
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .quality-score.top {
            background-color: var(--success);
            color: white;
        }

        .star {
            color: var(--success);
            margin-left: 5px;
        }

        .top-match {
            background-color: #e9fce9;
        }

        #loadingContainer, #errorContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #loadingContainer i, #errorContainer i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .btn {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary);
            color: white;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: darken(var(--primary), 10%);
        }

        #filterModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }

        #filterModal.active {
            display: block;
        }

        #filterModal label {
            display: block;
            margin: 5px 0;
        }

        #filterModal input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="analysis.html">Análise</a></li>
            <li><a href="settings.html">Configurações</a></li>
            <li><a href="#" onclick="sessionStorage.removeItem('loggedIn'); window.location.href='index.html';">Sair</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="header">
            <div class="quick-filters" id="quickFilters"></div>
            <button id="resetFilters" class="btn">Resetar Filtros</button>
        </div>
        <div class="stats-summary" id="statsSummary">
            <div class="summary-card">
                <h3>Total de Jogos</h3>
                <p id="totalGames">0</p>
            </div>
            <div class="summary-card">
                <h3>Jogos Premium</h3>
                <p id="topMatches">0</p>
            </div>
            <div class="summary-card">
                <h3>Média de Qualidade</h3>
                <p id="avgQuality">0%</p>
            </div>
            <div class="summary-card">
                <h3>Média de Gols</h3>
                <p id="avgGoals">0</p>
            </div>
        </div>
        <div id="tableWrapper" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th data-column="leagueName">Liga</th>
                        <th data-column="match">Partida</th>
                        <th data-column="dateTime">Data/Hora</th>
                        <th data-column="homeAvgGoals">Casa</th>
                        <th data-column="awayAvgGoals">Fora</th>
                        <th data-column="avgGoals">Média de Gols</th>
                        <th data-column="htOver05">+0.5 HT</th>
                        <th data-column="htOver15">+1.5 HT</th>
                        <th data-column="htOver25">+2.5 HT</th>
                        <th data-column="htBttsPercent">BTTS HT</th>
                        <th data-column="over15">+1.5 FT</th>
                        <th data-column="over25">+2.5 FT</th>
                        <th data-column="over35">+3.5 FT</th>
                        <th data-column="qualityScore">Status</th>
                    </tr>
                </thead>
                <tbody id="gamesTableBody"></tbody>
            </table>
            <p>Jogos exibidos: <span id="displayedGames">0</span></p>
        </div>
        <div id="loadingContainer">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingText">Carregando...</p>
        </div>
        <div id="errorContainer"></div>
        <div id="filterModal">
            <h2 id="filterModalTitle"></h2>
            <div id="filterOptions"></div>
            <button class="btn" onclick="applyColumnFilter()">Aplicar</button>
            <button class="btn" style="background-color: var(--secondary);" onclick="closeFilterModal()">Fechar</button>
        </div>
    </div>

    <script>
        class EsoccerAnalyzer {
            constructor() {
                this.gamesData = [];
                this.filteredGames = [];
                this.columnFilters = {};
                this.activeColumn = null;
                this.quickFilters = new Set();
                this.leagueAbbreviations = {
                    "Esoccer Battle - 8 mins play": { name: "Battle 8m", color: "#FF4C4C" },
                    "Esoccer Battle Volta - 6 mins play": { name: "Battle Volta 6m", color: "#FFD700" },
                    "Esoccer GT Leagues - 12 mins play": { name: "GT Leagues 12m", color: "#32CD32" },
                    "Esoccer H2H GG League - 8 mins play": { name: "H2H GG 8m", color: "#8A2BE2" },
                    "Esoccer Adriatic League - 10 mins play": { name: "Adriatic 10m", color: "#1E90FF" }
                };
                this.init();
            }

            init() {
                if (!this.checkUserLogin()) return;
                this.setupEventListeners();
                this.loadCacheOrFetch();
            }

            checkUserLogin() {
                if (!sessionStorage.getItem('loggedIn')) {
                    window.location.replace('index.html');
                    return false;
                }
                return true;
            }

            setupEventListeners() {
                const currentPath = window.location.pathname.split('/').pop() || 'index.html';
                const menuItems = document.querySelectorAll('.sidebar-menu a');
                menuItems.forEach(item => {
                    if (item.getAttribute('href') === currentPath) {
                        item.parentElement.classList.add('active');
                    }
                });

                document.getElementById('resetFilters')?.addEventListener('click', () => {
                    this.resetAllFilters();
                });

                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.addEventListener('click', (e) => {
                        const filter = e.currentTarget.dataset.filter;
                        this.toggleQuickFilter(filter, e.currentTarget);
                    });
                });

                document.querySelectorAll('th[data-column]').forEach(th => {
                    th.addEventListener('click', () => {
                        this.activeColumn = th.dataset.column;
                        this.showFilterModal();
                    });
                });

                document.getElementById('errorContainer')?.querySelector('button')?.addEventListener('click', () => {
                    this.retryFetch();
                });
            }

            async fetchWithRetry(url, options = {}, maxRetries = 3) {
                for (let attempt = 1; attempt <= maxRetries; attempt++) {
                    try {
                        const response = await fetch(url, {
                            ...options,
                            signal: AbortSignal.timeout(10000),
                        });
                        if (!response.ok) {
                            if (response.status === 502 && attempt < maxRetries) {
                                await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                                continue;
                            }
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response;
                    } catch (error) {
                        if (attempt === maxRetries) throw error;
                        console.warn(`Tentativa ${attempt} falhou para ${url}: ${error.message}. Retry em ${Math.pow(2, attempt)}s...`);
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                    }
                }
            }

            async loadCacheOrFetch() {
                const cache = localStorage.getItem('esoccerGamesCache');
                if (cache) {
                    const { data: cachedData, timestamp } = JSON.parse(cache);
                    if (Date.now() - timestamp < 5 * 60 * 1000) {
                        this.gamesData = cachedData;
                        this.updateStatsSummary();
                        this.applyFilters();
                        return;
                    }
                }
                await this.fetchGames();
            }

            async fetchGames() {
                try {
                    this.showLoading('Buscando jogos...');
                    const url = "https://api-v2.green365.com.br/api/v2/sport-events?page=1&limit=24&sport=esoccer&status=upcoming";
                    const response = await this.fetchWithRetry(url);
                    if (!response.ok) throw new Error(`Erro na requisição: ${response.status}`);
                    
                    const data = await response.json();
                    this.showLoading('Processando dados...');
                    
                    this.gamesData = await Promise.all(
                        data.items.map(async (game, index) => {
                            this.showLoading(`Processando jogo ${index + 1}/${data.items.length}...`);
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            const stats = await this.fetchGameStats(game);
                            const processedGame = { ...game, ...stats };
                            processedGame.qualityScore = this.calculateQualityScore(processedGame);
                            processedGame.day = new Date(game.startTime).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                            processedGame.hour = new Date(game.startTime).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                            return processedGame;
                        })
                    );

                    localStorage.setItem('esoccerGamesCache', JSON.stringify({
                        data: this.gamesData,
                        timestamp: Date.now()
                    }));

                    this.hideLoading();
                    this.updateStatsSummary();
                    this.applyFilters();
                    
                } catch (error) {
                    console.warn('V2 falhou, tentando API antiga...');
                    await this.fetchGamesLegacy();
                }
            }

            async fetchGamesLegacy() {
                try {
                    this.showLoading('Tentando API antiga...');
                    const url = "https://api.green365.com.br/api/e-soccer/events?page=1&limit=24&status=upcoming";
                    const response = await this.fetchWithRetry(url);
                    if (!response.ok) throw new Error(`Erro na API antiga: ${response.status}`);
                    
                    const data = await response.json();
                    this.showLoading('Processando dados da API antiga...');
                    
                    this.gamesData = await Promise.all(
                        data.data.map(async (game, index) => {
                            this.showLoading(`Processando jogo ${index + 1}/${data.data.length}...`);
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            const stats = await this.fetchGameStatsLegacy(game);
                            const processedGame = { ...game, ...stats };
                            processedGame.qualityScore = this.calculateQualityScore(processedGame);
                            processedGame.day = new Date(game.startTime).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                            processedGame.hour = new Date(game.startTime).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                            return processedGame;
                        })
                    );

                    localStorage.setItem('esoccerGamesCache', JSON.stringify({
                        data: this.gamesData,
                        timestamp: Date.now()
                    }));

                    this.hideLoading();
                    this.updateStatsSummary();
                    this.applyFilters();
                    
                } catch (error) {
                    this.showError(`Erro ao carregar dados: ${error.message}. Tente novamente.`);
                }
            }

            async fetchGameStats(game) {
                try {
                    const url = `https://api-v2.green365.com.br/api/v2/analysis/sport?type=h2h&sport=esoccer&status=upcoming&competitionID=${game.competition.id}&home=${encodeURIComponent(game.home.name)}&away=${encodeURIComponent(game.away.name)}&homeID=${game.home.id}&awayID=${game.away.id}&eventID=${game.eventID}`;
                    const response = await this.fetchWithRetry(url);
                    if (!response.ok) throw new Error(`Erro nas estatísticas: ${response.status}`);
                    const data = await response.json();
                    return this.processGameStats(data, game);
                } catch (error) {
                    console.error(`Erro em ${game.home.name} vs ${game.away.name}:`, error);
                    return this.getDefaultStats();
                }
            }

            async fetchGameStatsLegacy(game) {
                try {
                    const url = `https://api.green365.com.br/api/e-soccer/event/stats?eventID=${game.eventID}`;
                    const response = await this.fetchWithRetry(url);
                    if (!response.ok) throw new Error(`Erro nas estatísticas da API antiga: ${response.status}`);
                    const data = await response.json();
                    return this.processGameStatsLegacy(data, game);
                } catch (error) {
                    console.error(`Erro em ${game.home.name} vs ${game.away.name}:`, error);
                    return this.getDefaultStats();
                }
            }

            processGameStats(data, game) {
                let homeAvgGoals = 0;
                let awayAvgGoals = 0;
                let bttsPercent = 0;
                let over15 = 0, over25 = 0, over35 = 0;
                let htOver05 = 0, htOver15 = 0, htOver25 = 0, htBttsPercent = 0;

                try {
                    const homeTable = data.sessions.sessionTables.find(t => t.id === "home-participant-stats");
                    if (homeTable) {
                        const homeGoalsRow = homeTable.rows.find(r => r.columns[0].value === "Média de gols");
                        homeAvgGoals = homeGoalsRow ? parseFloat(homeGoalsRow.columns[1].value) : 0;
                    }

                    const awayTable = data.sessions.sessionTables.find(t => t.id === "away-participant-stats");
                    if (awayTable) {
                        const awayGoalsRow = awayTable.rows.find(r => r.columns[0].value === "Média de gols");
                        awayAvgGoals = awayGoalsRow ? parseFloat(awayGoalsRow.columns[1].value) : 0;
                    }

                    const bttsTable = data.sessions.sessionTables.find(t => t.id === "both-score-stats");
                    if (bttsTable) {
                        const bttsYesRow = bttsTable.rows.find(r => r.columns[0].value === "Ambos Marcam - Sim");
                        bttsPercent = bttsYesRow ? parseFloat(bttsYesRow.columns[1].value.replace('%', '')) : 0;
                    }

                    const ftOverTable = data.sessions.sessionTables.find(t => t.id === "over-under-FT-stats");
                    if (ftOverTable) {
                        over15 = ftOverTable.rows.find(r => r.columns[0].value === "1.5")?.columns[1].value.replace('%', '') || 0;
                        over25 = ftOverTable.rows.find(r => r.columns[0].value === "2.5")?.columns[1].value.replace('%', '') || 0;
                        over35 = ftOverTable.rows.find(r => r.columns[0].value === "3.5")?.columns[1].value.replace('%', '') || 0;
                    }

                    const htOverTable = data.sessions.sessionTables.find(t => t.id === "over-under-ht-stats");
                    if (htOverTable) {
                        htOver05 = htOverTable.rows.find(r => r.columns[0].value === "0.5")?.columns[1].value.replace('%', '') || 0;
                        htOver15 = htOverTable.rows.find(r => r.columns[0].value === "1.5")?.columns[1].value.replace('%', '') || 0;
                        htOver25 = htOverTable.rows.find(r => r.columns[0].value === "2.5")?.columns[1].value.replace('%', '') || 0;
                    }

                    const htBttsTable = data.sessions.sessionTables.find(t => t.id === "both-score-ht-stats");
                    if (htBttsTable) {
                        const htBttsYesRow = htBttsTable.rows.find(r => r.columns[0].value === "Ambos Marcam - Sim");
                        htBttsPercent = htBttsYesRow ? parseFloat(htBttsYesRow.columns[1].value.replace('%', '')) : 0;
                    }

                    const h2hEvents = data.sessionEvents?.headToHeadEvents || [];
                    if (h2hEvents.length > 0 && !htBttsPercent) {
                        const htBttsCount = h2hEvents.filter(event => {
                            const htHome = parseInt(event.scoreHT.home) || 0;
                            const htAway = parseInt(event.scoreHT.away) || 0;
                            return htHome > 0 && htAway > 0;
                        }).length;
                        htBttsPercent = Math.round((htBttsCount / h2hEvents.length) * 100) || 0;
                    }
                } catch (e) {
                    console.error('Error processing stats:', e);
                }

                const avgGoals = (homeAvgGoals + awayAvgGoals) / 2;
                return {
                    avgGoals: Number(avgGoals.toFixed(2)),
                    homeAvgGoals: Number(homeAvgGoals.toFixed(1)),
                    awayAvgGoals: Number(awayAvgGoals.toFixed(1)),
                    bttsPercent,
                    over15: parseInt(over15),
                    over25: parseInt(over25),
                    over35: parseInt(over35),
                    htOver05: parseInt(htOver05),
                    htOver15: parseInt(htOver15),
                    htOver25: parseInt(htOver25),
                    htBttsPercent: parseInt(htBttsPercent)
                };
            }

            processGameStatsLegacy(data, game) {
                let homeAvgGoals = data.homeStats?.avgGoals || 0;
                let awayAvgGoals = data.awayStats?.avgGoals || 0;
                let bttsPercent = data.btts?.yesPercentage || 0;
                let over15 = data.overUnder?.['1.5'] || 0;
                let over25 = data.overUnder?.['2.5'] || 0;
                let over35 = data.overUnder?.['3.5'] || 0;
                let htOver05 = data.htOverUnder?.['0.5'] || 0;
                let htOver15 = data.htOverUnder?.['1.5'] || 0;
                let htOver25 = data.htOverUnder?.['2.5'] || 0;
                let htBttsPercent = data.htBtts?.percentage || 0;

                const avgGoals = (homeAvgGoals + awayAvgGoals) / 2;
                return {
                    avgGoals: Number(avgGoals.toFixed(2)),
                    homeAvgGoals: Number(homeAvgGoals.toFixed(1)),
                    awayAvgGoals: Number(awayAvgGoals.toFixed(1)),
                    bttsPercent: parseInt(bttsPercent),
                    over15: parseInt(over15),
                    over25: parseInt(over25),
                    over35: parseInt(over35),
                    htOver05: parseInt(htOver05),
                    htOver15: parseInt(htOver15),
                    htOver25: parseInt(htOver25),
                    htBttsPercent: parseInt(htBttsPercent)
                };
            }

            calculateQualityScore(game) {
                const isPremiumHT = this.isPremiumHTMatch(game);
                if (isPremiumHT) return 100;

                const weights = { avgGoals: 0.25, btts: 0.20, over25: 0.30, htConsistency: 0.25 };
                const avgGoalsScore = Math.min((game.avgGoals / 4) * 100, 100);
                const bttsScore = game.bttsPercent;
                const over25Score = game.over25;
                const htConsistencyScore = (game.htOver05 + game.htOver15 + game.htOver25) / 3;

                let baseScore = Math.round(
                    (avgGoalsScore * weights.avgGoals) +
                    (bttsScore * weights.btts) +
                    (over25Score * weights.over25) +
                    (htConsistencyScore * weights.htConsistency)
                );

                const isPremiumFT = this.isPremiumFTMatch(game);
                return isPremiumFT ? 100 : Math.min(baseScore, 99);
            }

            isPremiumHTMatch(game) {
                const league = game.competition.name;
                const htThresholds = {
                    "Esoccer Battle - 8 mins play": { htOver05: 95, htOver15: 85, htOver25: 70, htBtts: 80 },
                    "Esoccer Battle Volta - 6 mins play": { htOver05: 98, htOver15: 90, htOver25: 75, htBtts: 85 },
                    "Esoccer GT Leagues - 12 mins play": { htOver05: 97, htOver15: 88, htOver25: 72, htBtts: 82 },
                    "Esoccer H2H GG League - 8 mins play": { htOver05: 96, htOver15: 87, htOver25: 71, htBtts: 81 },
                    "Esoccer Adriatic League - 10 mins play": { htOver05: 95, htOver15: 85, htOver25: 70, htBtts: 80 }
                };

                const thresholds = htThresholds[league] || htThresholds["Esoccer Adriatic League - 10 mins play"];
                return (
                    game.htOver05 >= thresholds.htOver05 &&
                    game.htOver15 >= thresholds.htOver15 &&
                    game.htOver25 >= thresholds.htOver25 &&
                    game.htBttsPercent >= thresholds.htBtts
                );
            }

            isPremiumFTMatch(game) {
                const league = game.competition.name;
                const ftThresholds = {
                    "Esoccer Battle - 8 mins play": { over15: 98, over25: 90, over35: 75, btts: 85, avgGoals: 4.5 },
                    "Esoccer Battle Volta - 6 mins play": { over15: 99, over25: 92, over35: 80, btts: 90, avgGoals: 5.5 },
                    "Esoccer GT Leagues - 12 mins play": { over15: 98, over25: 91, over35: 78, btts: 88, avgGoals: 4.8 },
                    "Esoccer H2H GG League - 8 mins play": { over15: 97, over25: 89, over35: 73, btts: 86, avgGoals: 4.2 },
                    "Esoccer Adriatic League - 10 mins play": { over15: 96, over25: 88, over35: 70, btts: 84, avgGoals: 4.0 }
                };

                const thresholds = ftThresholds[league] || ftThresholds["Esoccer Adriatic League - 10 mins play"];
                return (
                    game.over15 >= thresholds.over15 &&
                    game.over25 >= thresholds.over25 &&
                    game.over35 >= thresholds.over35 &&
                    game.bttsPercent >= thresholds.btts &&
                    game.avgGoals >= thresholds.avgGoals
                );
            }

            getDefaultStats() {
                return {
                    avgGoals: 0, homeAvgGoals: 0, awayAvgGoals: 0, bttsPercent: 0,
                    over15: 0, over25: 0, over35: 0,
                    htOver05: 0, htOver15: 0, htOver25: 0, htBttsPercent: 0
                };
            }

            getStatClass(value, type) {
                const val = parseFloat(value);
                if (type === 'goals') {
                    if (val >= 3) return 'excellent';
                    if (val >= 2.5) return 'very-good';
                    if (val >= 2) return 'good';
                    if (val >= 1.5) return 'moderate';
                    if (val >= 1) return 'fair';
                    if (val >= 0.5) return 'poor';
                    return 'very-poor';
                }
                if (val >= 80) return 'excellent';
                if (val >= 70) return 'very-good';
                if (val >= 60) return 'good';
                if (val >= 50) return 'moderate';
                if (val >= 40) return 'fair';
                if (val >= 30) return 'poor';
                return 'very-poor';
            }

            applyFilters() {
                this.filteredGames = [...this.gamesData];
                if (this.quickFilters.has('premium-ft')) {
                    this.filteredGames = this.filteredGames.filter(g => this.isPremiumFTMatch(g));
                }
                if (this.quickFilters.has('premium-ht')) {
                    this.filteredGames = this.filteredGames.filter(g => this.isPremiumHTMatch(g));
                }
                if (this.quickFilters.has('high-goals')) {
                    this.filteredGames = this.filteredGames.filter(g => g.avgGoals >= 2.5);
                }
                if (this.quickFilters.has('high-btts')) {
                    this.filteredGames = this.filteredGames.filter(g => g.bttsPercent >= 70);
                }
                
                for (let column in this.columnFilters) {
                    if (this.columnFilters[column].values?.length > 0) {
                        this.filteredGames = this.filteredGames.filter(game => {
                            const value = this.getColumnValue(game, column).toString();
                            return this.columnFilters[column].values.includes(value);
                        });
                    }
                    if (this.columnFilters[column].sort) {
                        this.filteredGames.sort((a, b) => {
                            const aValue = this.getColumnValue(a, column);
                            const bValue = this.getColumnValue(b, column);
                            return this.columnFilters[column].sort === "asc" ? 
                                   (aValue - bValue) || String(aValue).localeCompare(String(bValue)) : 
                                   (bValue - aValue) || String(bValue).localeCompare(String(aValue));
                        });
                    }
                }
                
                this.displayGames();
                this.updateFilteredColumns();
            }

            getColumnValue(game, column) {
                switch (column) {
                    case "leagueName": return this.leagueAbbreviations[game.competition.name]?.name || game.competition.name;
                    case "match": return `${game.home.teamName} (${game.home.name}) vs ${game.away.teamName} (${game.away.name})`;
                    case "dateTime": return `${game.day} ${game.hour}`;
                    case "homeAvgGoals": return parseFloat(game.homeAvgGoals);
                    case "awayAvgGoals": return parseFloat(game.awayAvgGoals);
                    case "avgGoals": return parseFloat(game.avgGoals);
                    case "htOver05": return parseInt(game.htOver05);
                    case "htOver15": return parseInt(game.htOver15);
                    case "htOver25": return parseInt(game.htOver25);
                    case "htBttsPercent": return parseInt(game.htBttsPercent);
                    case "over15": return parseInt(game.over15);
                    case "over25": return parseInt(game.over25);
                    case "over35": return parseInt(game.over35);
                    case "qualityScore": return parseInt(game.qualityScore);
                    default: return "";
                }
            }

            displayGames() {
                const tableBody = document.getElementById("gamesTableBody");
                const tableWrapper = document.getElementById("tableWrapper");
                const displayedGames = document.getElementById("displayedGames");
                
                tableBody.innerHTML = "";
                
                if (!this.filteredGames || this.filteredGames.length === 0) {
                    tableWrapper.style.display = 'none';
                    this.showError("Nenhum jogo encontrado com os filtros aplicados.");
                    return;
                }
                
                displayedGames.textContent = this.filteredGames.length;
                
                this.filteredGames.forEach(game => {
                    const qualityScore = game.qualityScore;
                    const isPremiumHT = this.isPremiumHTMatch(game);
                    const isPremiumFT = this.isPremiumFTMatch(game);
                    const row = document.createElement("tr");
                    row.className = isPremiumFT ? 'top-match' : '';
                    
                    row.innerHTML = `
                        <td>
                            <div class="league-badge" data-league="${game.competition.name}" style="background: ${this.leagueAbbreviations[game.competition.name]?.color || '#666'}">
                                <i class="fas fa-trophy"></i>
                                ${this.leagueAbbreviations[game.competition.name]?.name || game.competition.name}
                            </div>
                        </td>
                        <td>
                            <div class="match-info">
                                <div class="team-row">
                                    <i class="fas fa-home team-icon"></i>
                                    <span class="team-name">${game.home.teamName} (${game.home.name})</span>
                                </div>
                                <div class="team-row">
                                    <i class="fas fa-plane team-icon"></i>
                                    <span class="team-name">${game.away.teamName} (${game.away.name})</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="datetime-cell">
                                <span class="date-badge">
                                    <i class="fas fa-calendar-alt" style="margin-right: 0.3rem; color: var(--primary);"></i>
                                    ${game.day}
                                </span>
                                <span class="time-badge">
                                    <i class="fas fa-clock"></i>
                                    ${game.hour}
                                </span>
                            </div>
                        </td>
                        <td>
                            <div class="tooltip-wrapper">
                                <span class="stat-pill ${this.getStatClass(game.homeAvgGoals, 'goals')}">
                                    ${game.homeAvgGoals}
                                </span>
                                <span class="tooltip-content">Média do time da casa</span>
                            </div>
                        </td>
                        <td>
                            <div class="tooltip-wrapper">
                                <span class="stat-pill ${this.getStatClass(game.awayAvgGoals, 'goals')}">
                                    ${game.awayAvgGoals}
                                </span>
                                <span class="tooltip-content">Média do time visitante</span>
                            </div>
                        </td>
                        <td>
                            <div class="tooltip-wrapper">
                                <span class="stat-pill ${this.getStatClass(game.avgGoals, 'goals')}">
                                    ${game.avgGoals}
                                </span>
                                <span class="tooltip-content">Média combinada de gols</span>
                            </div>
                        </td>
                        <td>
                            <span class="stat-pill ${this.getStatClass(game.htOver05)}">
                                ${game.htOver05}%
                            </span>
                        </td>
                        <td>
                            <span class="stat-pill ${this.getStatClass(game.htOver15)}">
                                ${game.htOver15}%
                            </span>
                        </td>
                        <td>
                            <span class="stat-pill ${this.getStatClass(game.htOver25)}">
                                ${game.htOver25}%
                            </span>
                        </td>
                        <td>
                            <span class="stat-pill ${this.getStatClass(game.htBttsPercent)}">
                                ${game.htBttsPercent}%
                            </span>
                        </td>
                        <td>
                            <span class="stat-pill ${this.getStatClass(game.over15)}">
                                ${game.over15}%
                            </span>
                        </td>
                        <td>
                            <span class="stat-pill ${this.getStatClass(game.over25)}">
                                ${game.over25}%
                            </span>
                        </td>
                        <td>
                            <span class="stat-pill ${this.getStatClass(game.over35)}">
                                ${game.over35}%
                            </span>
                        </td>
                        <td>
                            <span class="quality-score ${isPremiumFT ? 'top' : this.getStatClass(qualityScore)}">
                                ${qualityScore}%
                                ${isPremiumHT ? '<i class="fas fa-star" style="color: #0000FF;"></i>' : ''}
                                ${isPremiumFT ? '<i class="fas fa-star star"></i>' : ''}
                            </span>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                tableWrapper.style.display = 'block';
                document.getElementById('errorContainer').style.display = 'none';
            }

            updateStatsSummary() {
                const summary = document.getElementById('statsSummary');
                const totalGames = this.gamesData.length;
                const premiumFT = this.gamesData.filter(g => this.isPremiumFTMatch(g)).length;
                const premiumHT = this.gamesData.filter(g => this.isPremiumHTMatch(g)).length;
                const avgQuality = Math.round(this.gamesData.reduce((sum, g) => sum + g.qualityScore, 0) / totalGames);
                const avgGoals = (this.gamesData.reduce((sum, g) => sum + g.avgGoals, 0) / totalGames).toFixed(1);
                
                document.getElementById('totalGames').textContent = totalGames;
                document.getElementById('topMatches').textContent = premiumFT;
                document.getElementById('avgQuality').textContent = `${avgQuality}%`;
                document.getElementById('avgGoals').textContent = avgGoals;
                
                summary.style.display = 'grid';
            }

            showFilterModal() {
                const modal = document.getElementById('filterModal');
                const title = document.getElementById('filterModalTitle');
                const options = document.getElementById('filterOptions');
                
                title.textContent = `Filtrar: ${this.getColumnLabel(this.activeColumn)}`;
                
                const uniqueValues = [...new Set(this.gamesData.map(game => 
                    this.getColumnValue(game, this.activeColumn).toString()
                ))].sort((a, b) => {
                    const numA = parseFloat(a);
                    const numB = parseFloat(b);
                    if (!isNaN(numA) && !isNaN(numB)) return numB - numA;
                    return a.localeCompare(b);
                });
                
                options.innerHTML = `
                    <label style="border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="checkbox" data-action="sort-desc" ${this.columnFilters[this.activeColumn]?.sort === 'desc' ? 'checked' : ''}>
                        <span><i class="fas fa-sort-amount-down"></i> Ordenar: Maior → Menor</span>
                    </label>
                    <label style="border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="checkbox" data-action="sort-asc" ${this.columnFilters[this.activeColumn]?.sort === 'asc' ? 'checked' : ''}>
                        <span><i class="fas fa-sort-amount-up"></i> Ordenar: Menor → Maior</span>
                    </label>
                    ${uniqueValues.map(value => `
                        <label>
                            <input type="checkbox" value="${value}" ${this.columnFilters[this.activeColumn]?.values?.includes(value) ? 'checked' : ''}>
                            <span>${value}</span>
                        </label>
                    `).join('')}
                `;
                
                modal.classList.add('active');
            }

            getColumnLabel(column) {
                const labels = {
                    leagueName: 'Liga', match: 'Partida', dateTime: 'Data/Hora',
                    homeAvgGoals: 'Casa', awayAvgGoals: 'Fora',
                    avgGoals: 'Média de Gols', htOver05: '+0.5 HT', htOver15: '+1.5 HT',
                    htOver25: '+2.5 HT', htBttsPercent: 'BTTS HT',
                    over15: '+1.5 FT', over25: '+2.5 FT', over35: '+3.5 FT',
                    qualityScore: 'Status'
                };
                return labels[column] || column;
            }

            applyColumnFilter() {
                const options = document.getElementById('filterOptions');
                const checkboxes = options.querySelectorAll('input[type="checkbox"]');
                
                this.columnFilters[this.activeColumn] = { values: [], sort: null };
                
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        if (checkbox.dataset.action === "sort-asc") {
                            this.columnFilters[this.activeColumn].sort = "asc";
                        } else if (checkbox.dataset.action === "sort-desc") {
                            this.columnFilters[this.activeColumn].sort = "desc";
                        } else {
                            this.columnFilters[this.activeColumn].values.push(checkbox.value);
                        }
                    }
                });
                
                this.applyFilters();
                document.getElementById('filterModal').classList.remove('active');
            }

            resetAllFilters() {
                this.columnFilters = {};
                this.quickFilters.clear();
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.classList.remove('active');
                });
                this.applyFilters();
            }

            updateFilteredColumns() {
                document.querySelectorAll('th[data-column]').forEach(th => {
                    const column = th.dataset.column;
                    if (this.columnFilters[column] && 
                        (this.columnFilters[column].values?.length > 0 || this.columnFilters[column].sort)) {
                        th.classList.add('filtered');
                    } else {
                        th.classList.remove('filtered');
                    }
                });
            }

            toggleQuickFilter(filter, element) {
                if (this.quickFilters.has(filter)) {
                    this.quickFilters.delete(filter);
                    element.classList.remove('active');
                } else {
                    this.quickFilters.add(filter);
                    element.classList.add('active');
                }
                this.applyFilters();
            }

            showLoading(message) {
                document.getElementById('loadingText').textContent = message;
                document.getElementById('loadingContainer').style.display = 'block';
                document.getElementById('tableWrapper').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'none';
                document.getElementById('statsSummary').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loadingContainer').style.display = 'none';
            }

            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorContainer').innerHTML = `
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <p id="errorMessage" style="font-size: 1rem; margin-top: 0.5rem;">${message}</p>
                    <button class="btn btn-primary" onclick="analyzer.retryFetch()">Tentar Novamente</button>
                `;
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('loadingContainer').style.display = 'none';
            }

            retryFetch() {
                this.loadCacheOrFetch();
            }
        }

        function closeFilterModal() {
            document.getElementById('filterModal').classList.remove('active');
        }

        function applyColumnFilter() {
            analyzer.applyColumnFilter();
        }

        document.querySelector('.quick-filters').innerHTML = `
            <div class="filter-chip" data-filter="premium-ft">
                <i class="fas fa-star"></i> Premium FT
            </div>
            <div class="filter-chip" data-filter="premium-ht">
                <i class="fas fa-star"></i> Premium HT
            </div>
            <div class="filter-chip" data-filter="high-goals">
                <i class="fas fa-fire"></i> Muitos Gols (2.5+)
            </div>
            <div class="filter-chip" data-filter="high-btts">
                <i class="fas fa-exchange-alt"></i> BTTS Alto (70%+)
            </div>
        `;

        const analyzer = new EsoccerAnalyzer();
    </script>
</body>
</html>
