<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Resultados</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: #1a1a23;
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff5252;
            --success-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #16161f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(108, 92, 231, 0.5));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(108, 92, 231, 0.7));
        }

        .logo-text {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5),
                0 0 20px rgba(0, 255, 136, 0.3),
                0 0 30px rgba(0, 255, 136, 0.2);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 136, 0.5),
                    0 0 20px rgba(0, 255, 136, 0.3),
                    0 0 30px rgba(0, 255, 136, 0.2);
            }

            to {
                text-shadow: 0 0 15px rgba(0, 255, 136, 0.7),
                    0 0 25px rgba(0, 255, 136, 0.5),
                    0 0 35px rgba(0, 255, 136, 0.3);
            }
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 30px 0;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        select {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .league-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--accent-color);
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid var(--accent-color);
            padding: 2px;
            transition: all 0.3s ease;
        }

        .team-name {
            font-weight: 600;
            color: var(--text-primary);
            margin: 5px 0;
        }

        .player-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            text-align: center;
            padding: 0 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .match-details {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .match-info {
                flex-direction: column;
                text-align: center;
            }

            .score {
                font-size: 1.5rem;
                padding: 10px 0;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .back-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/G4Y8sHMk/Chat-GPT-Image-21-de-abr-de-2025-16-14-34-1.png" alt="RW Tips Logo" class="logo">
            <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
        </div>

        <h1>√öltimos Resultados</h1>

        <div class="filters">
            <select id="leagueFilter">
                <option value="">Todas as Ligas</option>
                <option value="Esoccer Battle - 8 mins play">Esoccer Battle - 8 mins</option>
                <option value="Esoccer Battle Volta - 6 mins play">Esoccer Battle Volta - 6 mins</option>
                <option value="Esoccer GT Leagues ‚Äì 12 mins play">Esoccer GT Leagues ‚Äì 12 mins</option>
                <option value="Esoccer H2H GG League - 8 mins play">Esoccer H2H GG League - 8 mins</option>
                <option value="Esoccer Adriatic League - 10 mins play">Esoccer Adriatic League - 10 mins</option>
            </select>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <button onclick="window.location.href='visualization.html'" class="back-button">Voltar</button>

    <script>
        // Verificar login
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        function extractPlayerName(text) {
            const match = text.match(/\(([^)]+)\)/);
            return match ? match[1] : text;
        }

        function getLeagueDisplayName(leagueName) {
            const leagueMappings = {
                "Esoccer Battle - 8 mins play": { name: "Esoccer Battle - 8 mins play", color: "#FF4C4C" },
                "Esoccer Battle Volta - 6 mins play": { name: "Esoccer Battle Volta - 6 mins play", color: "#FFD700" },
                "Esoccer GT Leagues ‚Äì 12 mins play": { name: "Esoccer GT Leagues ‚Äì 12 mins play", color: "#32CD32" },
                "Esoccer H2H GG League - 8 mins play": { name: "Esoccer H2H GG League - 8 mins play", color: "#8A2BE2" },
                "Esoccer Adriatic League - 10 mins play": { name: "Esoccer Adriatic League - 10 mins play", color: "#1E90FF" }
            };
            return leagueMappings[leagueName] || { name: leagueName, color: "#FFFFFF" };
        }

        function updateResults() {
            console.log('Iniciando busca de resultados...');
            fetch('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=1')
                .then(response => {
                    console.log('Resposta recebida:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dados recebidos:', data);

                    // Verifica se data.data existe e √© um array
                    if (!data || !data.data || !Array.isArray(data.data)) {
                        throw new Error('Formato de dados inv√°lido');
                    }

                    const results = data.data;
                    console.log('N√∫mero de resultados:', results.length);

                    const resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = '';

                    if (results.length === 0) {
                        resultsContainer.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
                                Nenhum resultado encontrado
                            </div>
                        `;
                        return;
                    }

                    results.forEach((result, index) => {
                        console.log(`Processando resultado ${index + 1}:`, result);

                        try {
                            const homePlayer = result.home ? extractPlayerName(result.home) : 'Jogador Casa';
                            const awayPlayer = result.away ? extractPlayerName(result.away) : 'Jogador Visitante';

                            const card = document.createElement('div');
                            card.className = 'result-card';

                            const leagueInfo = getLeagueDisplayName(result.leagueName || 'Liga Desconhecida');

                            let scoreClass = '';
                            if (result.score && result.score.includes('-')) {
                                const [homeScore, awayScore] = result.score.split('-').map(Number);
                                if (!isNaN(homeScore) && !isNaN(awayScore)) {
                                    if (homeScore > awayScore) scoreClass = 'home-win';
                                    else if (awayScore > homeScore) scoreClass = 'away-win';
                                    else scoreClass = 'draw';
                                }
                            }

                            card.innerHTML = `
                                <div class="league-name" style="color: ${leagueInfo.color}">${leagueInfo.name}</div>
                                <div class="match-info">
                                    <div class="team">
                                        <img src="${result.homeImage || 'https://via.placeholder.com/70'}" alt="${result.home_team_name || 'Time Casa'}" 
                                             onerror="this.src='https://via.placeholder.com/70'">
                                        <div class="team-name">${result.home_team_name || 'Time Casa'}</div>
                                        <div class="player-name">${homePlayer}</div>
                                    </div>
                                    <div class="score ${scoreClass}">${result.score || '0-0'}</div>
                                    <div class="team">
                                        <img src="${result.awayImage || 'https://via.placeholder.com/70'}" alt="${result.away_team_name || 'Time Visitante'}"
                                             onerror="this.src='https://via.placeholder.com/70'">
                                        <div class="team-name">${result.away_team_name || 'Time Visitante'}</div>
                                        <div class="player-name">${awayPlayer}</div>
                                    </div>
                                </div>
                                <div class="match-details">
                                    <div>HT: ${result.scoreHT || '0-0'}</div>
                                    <div>${result.day || ''} ${result.hour || ''}</div>
                                </div>
                            `;

                            resultsContainer.appendChild(card);
                        } catch (err) {
                            console.error(`Erro ao processar resultado ${index + 1}:`, err);
                        }
                    });

                    // Aplicar filtro atual
                    const selectedLeague = document.getElementById('leagueFilter').value;
                    if (selectedLeague) {
                        const cards = resultsContainer.getElementsByClassName('result-card');
                        Array.from(cards).forEach(card => {
                            const leagueName = card.querySelector('.league-name').textContent;
                            card.style.display = selectedLeague === leagueName ? '' : 'none';
                        });
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar resultados:', error);
                    const resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: var(--danger-color);">
                            Erro ao carregar resultados. Por favor, tente novamente.<br>
                            <small style="display: block; margin-top: 10px; color: var(--text-secondary);">
                                ${error.message}
                            </small>
                        </div>
                    `;
                });
        }

        // Event Listeners
        document.getElementById('leagueFilter').addEventListener('change', function () {
            const selectedLeague = this.value;
            const cards = document.getElementsByClassName('result-card');
            for (let card of cards) {
                const leagueName = card.querySelector('.league-name').textContent;
                card.style.display = selectedLeague === "" || selectedLeague === leagueName ? '' : 'none';
            }
        });

        // Inicializa√ß√£o e atualiza√ß√µes
        updateResults();
        setInterval(updateResults, 15000);

        // Atualiza√ß√£o em eventos de visibilidade
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                updateResults();
            }
        });

        window.addEventListener('focus', updateResults);
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                updateResults();
            }
        });
    </script>
</body>

</html>
