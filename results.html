<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>RW TIPS - Resultados</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: #1a1a23;
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff5252;
            --success-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', sans-serif;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, #16161f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px 20px 20px 90px;
            transition: padding-left 0.3s ease;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 70px;
            background: rgba(26, 26, 35, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            transition: width 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 260px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px 15px;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .sidebar-title {
            opacity: 1;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar-menu li {
            margin: 5px 0;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            gap: 15px;
            white-space: nowrap;
        }

        .sidebar-menu a:hover {
            background: rgba(108, 92, 231, 0.1);
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .sidebar-menu li.active a {
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.2), transparent);
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
        }

        .sidebar-menu .icon {
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
            flex-shrink: 0;
        }


        .sidebar-menu .label {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .sidebar:hover .sidebar-menu .label {
            opacity: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 10px 0 30px 0;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        select {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .league-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--accent-color);
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid var(--accent-color);
            padding: 2px;
            transition: all 0.3s ease;
        }

        .team-name {
            font-weight: 600;
            color: var(--text-primary);
            margin: 5px 0;
        }

        .player-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            text-align: center;
            padding: 0 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .match-details {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px 20px 70px;
            }

            .sidebar {
                width: 60px;
            }

            .sidebar:hover {
                width: 220px;
            }

            .container {
                padding: 10px;
            }

            .match-info {
                flex-direction: column;
                text-align: center;
            }

            .score {
                font-size: 1.5rem;
                padding: 10px 0;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .back-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="https://i.ibb.co/G4Y8sHMk/Chat-GPT-Image-21-de-abr-de-2025-16-14-34-1.png" alt="RW Tips"
                class="sidebar-logo">
            <span class="sidebar-title">RW TIPS</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="visualization.html"><span class="icon">⚽</span><span class="label">Próximos Jogos</span></a>
            </li>
            <li class="active"><a href="results.html"><span class="icon">📊</span><span class="label">Últimos
                        Resultados</span></a></li>
            <li><a href="live_v2.html"><span class="icon">🔴</span><span class="label">AO VIVO</span></a></li>
            <li><a href="statistics.html"><span class="icon">📈</span><span class="label">Estatísticas das
                        Ligas</span></a></li>
            <li><a href="formularioApostas.html"><span class="icon">💰</span><span class="label">Registrar
                        Apostas</span></a></li>
            <li><a href="players.html"><span class="icon">🎮</span><span class="label">Análise de Jogadores</span></a>
            </li>
            <li><a href="dashboard.html"><span class="icon">📋</span><span class="label">Dashboard</span></a></li>
            <li><a href="nba.html"><span class="icon">🏀</span><span class="label">NBA Stats</span></a></li>
            <li><a href="radar.html"><span class="icon">🎯</span><span class="label">Radar</span></a></li>
            <li><a href="over.html"><span class="icon">📍</span><span class="label">Over Analysis</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Últimos Resultados</h1>

        <div class="filters">
            <select id="leagueFilter">
                <option value="">Todas as Ligas</option>
                <option value="Esoccer Battle - 8 mins play">Esoccer Battle - 8 mins</option>
                <option value="Esoccer Battle Volta - 6 mins play">Esoccer Battle Volta - 6 mins</option>
                <option value="Esoccer GT Leagues – 12 mins play">Esoccer GT Leagues – 12 mins</option>
                <option value="Esoccer H2H GG League - 8 mins play">Esoccer H2H GG League - 8 mins</option>
                <option value="Esoccer Adriatic League - 10 mins play">Esoccer Adriatic League - 10 mins</option>
            </select>
        </div>

        <div id="resultsContainer"></div>
    </div>
    <script>
        // Verificar login
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }

        function extractPlayerName(text) {
            return text || 'Jogador Desconhecido';
        }

        function getLeagueDisplayName(leagueName) {
            const leagueMappings = {
                "Esoccer Battle - 8 mins play": { name: "Esoccer Battle - 8 mins play", color: "#FF4C4C" },
                "Esoccer Battle Volta - 6 mins play": { name: "Esoccer Battle Volta - 6 mins play", color: "#FFD700" },
                "Esoccer GT Leagues – 12 mins play": { name: "Esoccer GT Leagues – 12 mins play", color: "#32CD32" },
                "Esoccer H2H GG League - 8 mins play": { name: "Esoccer H2H GG League - 8 mins play", color: "#8A2BE2" },
                "Esoccer Adriatic League - 10 mins play": { name: "Esoccer Adriatic League - 10 mins play", color: "#1E90FF" }
            };
            return leagueMappings[leagueName] || { name: leagueName, color: "#FFFFFF" };
        }

        function updateResults() {
            console.log('Iniciando busca de resultados...');
            fetch('https://api-v2.green365.com.br/api/v2/sport-events?page=1&limit=150&sport=esoccer&status=ended')
                .then(response => {
                    console.log('Resposta recebida:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dados recebidos:', data);

                    if (!data || !data.items || !Array.isArray(data.items)) {
                        throw new Error('Formato de dados inválido');
                    }

                    const results = data.items;
                    console.log('Número de resultados:', results.length);

                    const resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = '';

                    if (results.length === 0) {
                        resultsContainer.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
                                Nenhum resultado encontrado
                            </div>
                        `;
                        return;
                    }

                    results.forEach((result, index) => {
                        console.log(`Processando resultado ${index + 1}:`, result);

                        try {
                            const homePlayer = extractPlayerName(result.home.name);
                            const awayPlayer = extractPlayerName(result.away.name);

                            const card = document.createElement('div');
                            card.className = 'result-card';

                            const leagueInfo = getLeagueDisplayName(result.competition.name);

                            let scoreClass = '';
                            if (result.score && result.score.home !== undefined && result.score.away !== undefined) {
                                if (result.score.home > result.score.away) scoreClass = 'home-win';
                                else if (result.score.away > result.score.home) scoreClass = 'away-win';
                                else scoreClass = 'draw';
                            }

                            const totalScore = `${result.score.home || 0}-${result.score.away || 0}`;
                            const htScore = `${result.scoreHT.home || 0}-${result.scoreHT.away || 0}`;

                            card.innerHTML = `
                                <div class="league-name" style="color: ${leagueInfo.color}">${leagueInfo.name}</div>
                                <div class="match-info">
                                    <div class="team">
                                        <img src="${result.home.imageUrl || 'https://via.placeholder.com/70'}" alt="${result.home.teamName || 'Time Casa'}" 
                                             onerror="this.src='https://via.placeholder.com/70'">
                                        <div class="team-name">${result.home.teamName || 'Time Casa'}</div>
                                        <div class="player-name">${homePlayer}</div>
                                    </div>
                                    <div class="score ${scoreClass}">${totalScore}</div>
                                    <div class="team">
                                        <img src="${result.away.imageUrl || 'https://via.placeholder.com/70'}" alt="${result.away.teamName || 'Time Visitante'}"
                                             onerror="this.src='https://via.placeholder.com/70'">
                                        <div class="team-name">${result.away.teamName || 'Time Visitante'}</div>
                                        <div class="player-name">${awayPlayer}</div>
                                    </div>
                                </div>
                                <div class="match-details">
                                    <div>HT: ${htScore}</div>
                                    <div>${new Date(result.startTime).toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' })}</div>
                                </div>
                            `;

                            resultsContainer.appendChild(card);
                        } catch (err) {
                            console.error(`Erro ao processar resultado ${index + 1}:`, err);
                        }
                    });

                    const selectedLeague = document.getElementById('leagueFilter').value;
                    if (selectedLeague) {
                        const cards = resultsContainer.getElementsByClassName('result-card');
                        Array.from(cards).forEach(card => {
                            const leagueName = card.querySelector('.league-name').textContent;
                            card.style.display = selectedLeague === leagueName ? '' : 'none';
                        });
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar resultados:', error);
                    const resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: var(--danger-color);">
                            Erro ao carregar resultados. Por favor, tente novamente.<br>
                            <small style="display: block; margin-top: 10px; color: var(--text-secondary);">
                                ${error.message}
                            </small>
                        </div>
                    `;
                });
        }

        document.getElementById('leagueFilter').addEventListener('change', function () {
            const selectedLeague = this.value;
            const cards = document.getElementsByClassName('result-card');
            for (let card of cards) {
                const leagueName = card.querySelector('.league-name').textContent;
                card.style.display = selectedLeague === "" || selectedLeague === leagueName ? '' : 'none';
            }
        });

        updateResults();
        setInterval(updateResults, 15000);

        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                updateResults();
            }
        });

        window.addEventListener('focus', updateResults);
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                updateResults();
            }
        });
    </script>
</body>

</html>
