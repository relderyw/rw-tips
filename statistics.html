<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Estat√≠sticas das Ligas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #1e88e5;
            --background-dark: #121212;
            --card-background: #1e1e1e;
            --card-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-gradient: linear-gradient(135deg, #00b09b, #96c93d);
            --danger-gradient: linear-gradient(135deg, #ff416c, #ff4b2b);
            --gold-color: #ffd700;
            --border-color: rgba(255, 255, 255, 0.1);
            --neon-green: #00ff00;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 30px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo-text {
            font-size: 2rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin: 10px 0;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0.7));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.9));
            }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .action-button {
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .leagues-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .league-stats {
            background: linear-gradient(145deg, var(--card-background), var(--card-hover));
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .league-stats:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .highlight {
            border: 2px solid var(--gold-color);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .league-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .stat {
            margin: 12px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bar-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 8px 0;
            height: 8px;
        }

        .bar {
            height: 100%;
            border-radius: 10px;
            background: var(--success-gradient);
            transition: width 0.3s ease;
        }

        .bar.zero {
            background: var(--danger-gradient);
        }

        .star {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: var(--gold-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .button-container {
                flex-direction: column;
            }

            .leagues-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo">
        <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
    </div>

    <h1>Estat√≠sticas das Ligas</h1>
    <div class="button-container">
        <button id="viewResultsButton" class="action-button">Ver √öltimos Resultados</button>
        <button id="backButton" class="action-button">Voltar para Pr√≥ximos Jogos</button>
    </div>
    <div id="statsContainer" class="leagues-container"></div>

    <script>
        document.getElementById('viewResultsButton').addEventListener('click', function() {
            localStorage.setItem('needsUpdate', 'true');
            window.location.href = 'results.html';
        });

        document.getElementById('backButton').addEventListener('click', function() {
            localStorage.setItem('needsUpdate', 'true');
            window.location.href = 'visualization.html';
        });

        fetch('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=1')
            .then(response => response.json())
            .then(data => {
                const games = data.data;
                const leagues = {};

                games.forEach(game => {
                    const leagueName = game.leagueName;
                    if (!leagues[leagueName]) {
                        leagues[leagueName] = [];
                    }
                    leagues[leagueName].push(game);
                });

                const statsContainer = document.getElementById('statsContainer');
                for (const league in leagues) {
                    const leagueStats = calculateStats(leagues[league]);
                    const isStarred = leagueStats['Over 1.5'] === 100 &&
                                    leagueStats['Over 2.5'] === 100 &&
                                    leagueStats['Over 3.5'] >= 85 &&
                                    leagueStats['Ambos Marcam'] >= 85 &&
                                    leagueStats['0x0'] === 0;
                    const star = isStarred ? '<div class="star">‚≠ê</div>' : '';
                    const highlightClass = isStarred ? 'highlight' : '';
                    const leagueDiv = document.createElement('div');
                    leagueDiv.className = `league-stats ${highlightClass}`;
                    leagueDiv.innerHTML = `
                        ${star}
                        <div class="league-name">${league}</div>
                        ${generateBar('Over 0.5', leagueStats['Over 0.5'])}
                        ${generateBar('Over 1.5', leagueStats['Over 1.5'])}
                        ${generateBar('Over 2.5', leagueStats['Over 2.5'])}
                        ${generateBar('Over 3.5', leagueStats['Over 3.5'])}
                        ${generateBar('Over 4.5', leagueStats['Over 4.5'])}
                        ${generateBar('Over 5.5', leagueStats['Over 5.5'])}
                        ${generateBar('Over 6.5', leagueStats['Over 6.5'])}
                        ${generateBar('Ambos Marcam', leagueStats['Ambos Marcam'])}
                        ${generateBar('0x0', leagueStats['0x0'], true)}
                    `;
                    statsContainer.appendChild(leagueDiv);
                }
            })
            .catch(error => {
                console.error('Erro ao buscar dados:', error);
                alert('Erro ao carregar estat√≠sticas. Por favor, tente novamente.');
            });

        function calculateStats(games) {
            const totalGames = games.filter(game => game.score).length;
            const stats = {
                'Over 0.5': 0, 'Over 1.5': 0, 'Over 2.5': 0, 'Over 3.5': 0,
                'Over 4.5': 0, 'Over 5.5': 0, 'Over 6.5': 0,
                'Ambos Marcam': 0, '0x0': 0
            };

            games.forEach(game => {
                if (!game.score) return;
                const [homeScore, awayScore] = game.score.split('-').map(Number);
                const totalGoals = homeScore + awayScore;

                Object.keys(stats).forEach(key => {
                    if (key.startsWith('Over') && totalGoals > parseFloat(key.split(' ')[1])) {
                        stats[key]++;
                    }
                });

                if (homeScore > 0 && awayScore > 0) stats['Ambos Marcam']++;
                if (totalGoals === 0) stats['0x0']++;
            });

            for (const key in stats) {
                stats[key] = totalGames ? Math.round((stats[key] / totalGames) * 100) : 0;
            }

            return stats;
        }

        function generateBar(label, percentage, isZero) {
            return `
                <div class="stat">
                    <span>${label}</span>
                    <span>${percentage}%</span>
                </div>
                <div class="bar-container">
                    <div class="${isZero ? 'bar zero' : 'bar'}" style="width: ${percentage}%"></div>
                </div>
            `;
        }
    </script>
</body>
</html>
