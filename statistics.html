<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Estat√≠sticas das Ligas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: #1a1a23;
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff5252;
            --success-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.05);
            --gold-gradient: linear-gradient(135deg, #ffd700, #ffa500);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, #16161f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(108, 92, 231, 0.5));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(108, 92, 231, 0.7));
        }

        .logo-text {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 136, 0.5), 0 0 20px rgba(0, 255, 136, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(0, 255, 136, 0.7), 0 0 25px rgba(0, 255, 136, 0.5);
            }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            animation: fadeIn 1s ease-in-out 0.3s backwards;
        }

        .action-button {
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #gameFilter {
            padding: 10px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid var(--primary-color);
            background-color: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #gameFilter:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .leagues-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out 0.6s backwards;
        }

        .league-stats {
            background: linear-gradient(145deg, var(--card-bg), var(--card-hover));
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .league-stats:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .highlight {
            border: none;
            position: relative;
            background: linear-gradient(145deg, var(--card-bg), var(--card-hover));
            border-left: 4px solid #ffd700;
            box-shadow: -5px 0 20px rgba(255, 215, 0, 0.3);
        }

        .star {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #ffd700;
            animation: starPulse 2s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
        }

        @keyframes starPulse {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        .highlight .league-name {
            color: var(--text-primary);
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
        }

        .highlight .bar {
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        }

        .highlight .stat {
            background: rgba(255, 255, 255, 0.03);
        }

        .highlight .stat:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .league-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .stat {
            margin: 15px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .bar-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin: 8px 0;
            height: 8px;
            position: relative;
        }

        .bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            transition: width 0.6s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        .bar.zero {
            background: linear-gradient(90deg, var(--danger-color), #ff7675);
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 30px 0;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 20px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            from {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .button-container {
                flex-direction: column;
                padding: 0 20px;
            }

            .leagues-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .action-button {
                width: 100%;
            }

            h1 {
                font-size: 1.8rem;
                padding: 0 15px;
                margin: 20px 0;
            }

            h1::after {
                width: 60px;
                bottom: -8px;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="https://i.ibb.co/G4Y8sHMk/Chat-GPT-Image-21-de-abr-de-2025-16-14-34-1.png" alt="RW Tips Logo" class="logo">
        <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
    </div>

    <h1>Estat√≠sticas das Ligas</h1>
    <div class="button-container">
        <button id="viewResultsButton" class="action-button">Ver √öltimos Resultados</button>
        <button id="backButton" class="action-button">Voltar para Pr√≥ximos Jogos</button>
        <button id="logoutButton" class="action-button">Sair</button>
    </div>
    <div class="filter-container">
        <select id="gameFilter" onchange="applyFilter()">
            <option value="all">Todos os jogos</option>
            <option value="10">√öltimos 10 jogos</option>
            <option value="5">√öltimos 5 jogos</option>
        </select>
    </div>
    <div id="statsContainer" class="leagues-container"></div>

    <script>
        function checkUserLogin() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.replace('index.html');
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('currentUserKey');
            window.location.replace('index.html');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkUserLogin()) return;

            document.getElementById('logoutButton').addEventListener('click', logout);
            document.getElementById('viewResultsButton').addEventListener('click', function () {
                localStorage.setItem('needsUpdate', 'true');
                window.location.href = 'results.html';
            });
            document.getElementById('backButton').addEventListener('click', function () {
                localStorage.setItem('needsUpdate', 'true');
                window.location.href = 'visualization.html';
            });

            const leagueMapping = {
                "Esoccer Battle - 8 mins play": { name: "Battle 8m", color: "#FF4C4C" },
                "Esoccer Battle Volta - 6 mins play": { name: "Battle Volta 6m", color: "#FFD700" },
                "Esoccer GT Leagues ‚Äì 12 mins play": { name: "GT Leagues 12m", color: "#32CD32" },
                "Esoccer H2H GG League - 8 mins play": { name: "H2H GG 8m", color: "#8A2BE2" },
                "Esoccer Adriatic League - 10 mins play": { name: "Adriatic 10m", color: "#1E90FF" }
            };

            let leagues = {};

            fetch('https://api-v2.green365.com.br/api/v2/sport-events?page=1&limit=150&sport=esoccer&status=ended')
                .then(response => response.json())
                .then(data => {
                    const games = data.items.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));
                    games.forEach(game => {
                        const leagueName = game.competition.name;
                        if (!leagues[leagueName]) {
                            leagues[leagueName] = [];
                        }
                        leagues[leagueName].push(game);
                    });
                    applyFilter();
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Erro ao carregar estat√≠sticas. Por favor, tente novamente.');
                });

            function applyFilter() {
                const filterValue = document.getElementById('gameFilter').value;
                const statsContainer = document.getElementById('statsContainer');
                statsContainer.innerHTML = '';

                for (const league in leagues) {
                    const leagueInfo = leagueMapping[league] || { name: league, color: "#FFFFFF" };
                    let filteredGames = [...leagues[league]]; // Cria uma c√≥pia para evitar modificar o original
                    if (filterValue !== 'all') {
                        const limit = parseInt(filterValue);
                        filteredGames = filteredGames.slice(0, limit);
                    }
                    const leagueStats = calculateStats(filteredGames);
                    const isStarred = leagueStats['Over 1.5 HT'] === 100 &&
                        leagueStats['Over 2.5 HT'] === 100 &&
                        leagueStats['Over 3.5 FT'] >= 85 &&
                        leagueStats['BTTS FT'] >= 85 &&
                        leagueStats['0 X 0 FT'] === 100;
                    const star = isStarred ? '<div class="star">‚≠ê</div>' : '';
                    const highlightClass = isStarred ? 'highlight' : '';
                    const leagueDiv = document.createElement('div');
                    leagueDiv.className = `league-stats ${highlightClass}`;
                    leagueDiv.style.background = `linear-gradient(145deg, ${leagueInfo.color}22, ${leagueInfo.color}44)`;
                    leagueDiv.style.borderColor = leagueInfo.color;
                    leagueDiv.innerHTML = `
                        ${star}
                        <div class="league-name">${leagueInfo.name}</div>
                        <div class="stat">
                            <span>Partidas</span>
                            <span>${leagueStats['Partidas']}</span>
                        </div>
                        <div class="stat-title">Mercados HT</div>
                        ${generateBar('Over 1.5 HT', leagueStats['Over 1.5 HT'])}
                        ${generateBar('Over 2.5 HT', leagueStats['Over 2.5 HT'])}
                        ${generateBar('BTTS HT', leagueStats['BTTS HT'])}
                        ${generateBar('0 X 0 HT', leagueStats['0 X 0 HT'])}
                        <div class="stat-title">Mercados FT</div>
                        ${generateBar('Over 1.5 FT', leagueStats['Over 1.5 FT'])}
                        ${generateBar('Over 2.5 FT', leagueStats['Over 2.5 FT'])}
                        ${generateBar('Over 3.5 FT', leagueStats['Over 3.5 FT'])}
                        ${generateBar('Over 4.5 FT', leagueStats['Over 4.5 FT'])}
                        ${generateBar('BTTS FT', leagueStats['BTTS FT'])}
                        ${generateBar('0 X 0 FT', leagueStats['0 X 0 FT'])}
                    `;
                    statsContainer.appendChild(leagueDiv);
                }
            }
        });

        function calculateStats(games) {
            const totalGames = games.length;
            const stats = {
                'Partidas': totalGames,
                'Over 1.5 HT': 0,
                'Over 2.5 HT': 0,
                'BTTS HT': 0,
                '0 X 0 HT': 0,
                'Over 1.5 FT': 0,
                'Over 2.5 FT': 0,
                'Over 3.5 FT': 0,
                'Over 4.5 FT': 0,
                'BTTS FT': 0,
                '0 X 0 FT': 0
            };

            let countZeroHT = 0;
            let countZeroFT = 0;

            games.forEach(game => {
                const htGoals = game.scoreHT.home + game.scoreHT.away;
                const ftGoals = game.score.home + game.score.away;

                if (htGoals > 1.5) stats['Over 1.5 HT']++;
                if (htGoals > 2.5) stats['Over 2.5 HT']++;
                if (game.scoreHT.home > 0 && game.scoreHT.away > 0) stats['BTTS HT']++;
                if (htGoals === 0) countZeroHT++;

                if (ftGoals > 1.5) stats['Over 1.5 FT']++;
                if (ftGoals > 2.5) stats['Over 2.5 FT']++;
                if (ftGoals > 3.5) stats['Over 3.5 FT']++;
                if (ftGoals > 4.5) stats['Over 4.5 FT']++;
                if (game.score.home > 0 && game.score.away > 0) stats['BTTS FT']++;
                if (ftGoals === 0) countZeroFT++;
            });

            Object.keys(stats).forEach(key => {
                if (key !== 'Partidas') {
                    stats[key] = totalGames > 0 ? Math.round((stats[key] / totalGames) * 100) : 0;
                }
            });

            stats['0 X 0 HT'] = totalGames > 0 ? 100 - Math.round((countZeroHT / totalGames) * 100) : 0;
            stats['0 X 0 FT'] = totalGames > 0 ? 100 - Math.round((countZeroFT / totalGames) * 100) : 0;

            return stats;
        }

        function generateBar(label, percentage) {
            return `
                <div class="stat">
                    <span>${label}</span>
                    <span>${percentage}%</span>
                </div>
                <div class="bar-container">
                    <div class="bar" style="width: ${percentage}%"></div>
                </div>
            `;
        }
    </script>
</body>
