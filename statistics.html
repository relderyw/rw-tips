<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Estatísticas das Ligas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #000000;
            --card-bg: #000000;
            --card-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff5252;
            --success-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.05);
            --gold-gradient: linear-gradient(135deg, #ffd700, #ffa500);
        }

        /* ========== BODY AJUSTADO PARA SIDEBAR ========== */
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px 20px 20px 90px; /* ← PADDING-LEFT ADICIONADO */
            transition: padding-left 0.3s ease; /* ← TRANSIÇÃO ADICIONADA */
        }

        /* ========== INÍCIO DOS ESTILOS DA SIDEBAR ========== */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 70px;
            background: rgba(26, 26, 35, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            transition: width 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 260px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px 15px;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .sidebar-title {
            opacity: 1;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar-menu li {
            margin: 5px 0;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            gap: 15px;
            white-space: nowrap;
        }

        .sidebar-menu a:hover {
            background: rgba(108, 92, 231, 0.1);
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .sidebar-menu li.active a {
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.2), transparent);
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
            position: relative;
        }

        .sidebar-menu .icon {
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .sidebar-menu .label {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .sidebar:hover .sidebar-menu .label {
            opacity: 1;
        }
        /* ========== FIM DOS ESTILOS DA SIDEBAR ========== */

        /* ========== LOGO-CONTAINER REMOVIDO (não é mais necessário) ========== */

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 136, 0.5), 0 0 20px rgba(0, 255, 136, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(0, 255, 136, 0.7), 0 0 25px rgba(0, 255, 136, 0.5);
            }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            animation: fadeIn 1s ease-in-out 0.3s backwards;
        }

        .action-button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #gameFilter {
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--primary-color);
            background-color: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #gameFilter:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .leagues-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out 0.6s backwards;
        }

        .league-stats {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .league-stats:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background: var(--card-hover);
        }

        .highlight {
            border: none;
            position: relative;
            background: var(--card-bg);
            border-left: 4px solid #ffd700;
            box-shadow: -5px 0 20px rgba(255, 215, 0, 0.3);
        }

        .star {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #ffd700;
            animation: starPulse 2s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
        }

        @keyframes starPulse {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        .highlight .league-name {
            color: var(--text-primary);
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
        }

        .highlight .bar {
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        }

        .highlight .stat {
            background: rgba(255, 255, 255, 0.03);
        }

        .highlight .stat:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .league-name {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .stat {
            margin: 15px 0;
            font-size: 1.1rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .stat .value-100 {
            color: var(--accent-color);
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.7);
        }

        .bar-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin: 8px 0;
            height: 10px;
            position: relative;
        }

        .bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            transition: width 0.6s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .bar-100 {
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        .bar.zero {
            background: linear-gradient(90deg, var(--danger-color), #ff7675);
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 600;
            margin: 30px 0;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 20px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            from {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            border-radius: 3px;
        }

        /* ========== MEDIA QUERIES AJUSTADOS PARA SIDEBAR ========== */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px 20px 70px; /* ← PADDING AJUSTADO */
            }

            .sidebar {
                width: 60px; /* ← SIDEBAR MENOR EM MOBILE */
            }

            .sidebar:hover {
                width: 220px; /* ← EXPANSÃO MENOR EM MOBILE */
            }

            .button-container {
                flex-direction: column;
                padding: 0 20px;
            }

            .leagues-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .action-button {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
                padding: 0 15px;
                margin: 20px 0;
            }

            h1::after {
                width: 60px;
                bottom: -8px;
            }
        }
    </style>
</head>

    <h1>Estatísticas das Ligas</h1>
    <div class="button-container">
        <button id="viewResultsButton" class="action-button">Ver Últimos Resultados</button>
        <button id="backButton" class="action-button">Voltar para Próximos Jogos</button>
        <button id="logoutButton" class="action-button">Sair</button>
    </div>
    <div class="filter-container">
        <select id="gameFilter" onchange="applyFilter()">
            <option value="all">Todos os jogos</option>
            <option value="10">Últimos 10 jogos</option>
            <option value="5">Últimos 5 jogos</option>
        </select>
    </div>
    <div id="statsContainer" class="leagues-container"></div>

    <script>
        function checkUserLogin() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.replace('index.html');
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('currentUserKey');
            window.location.replace('index.html');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkUserLogin()) return;

            document.getElementById('logoutButton').addEventListener('click', logout);
            document.getElementById('viewResultsButton').addEventListener('click', function () {
                localStorage.setItem('needsUpdate', 'true');
                window.location.href = 'results.html';
            });
            document.getElementById('backButton').addEventListener('click', function () {
                localStorage.setItem('needsUpdate', 'true');
                window.location.href = 'visualization.html';
            });

            const leagueMapping = {
                "Esoccer Battle - 8 mins play": { name: "Battle 8m", color: "#FF4C4C" },
                "Esoccer Battle Volta - 6 mins play": { name: "Battle Volta 6m", color: "#FFD700" },
                "Esoccer GT Leagues – 12 mins play": { name: "GT Leagues 12m", color: "#32CD32" },
                "Esoccer H2H GG League - 8 mins play": { name: "H2H GG 8m", color: "#8A2BE2" },
                "Esoccer Adriatic League - 10 mins play": { name: "Adriatic 10m", color: "#1E90FF" }
            };

            let leagues = {};

            fetch('https://api-v2.green365.com.br/api/v2/sport-events?page=1&limit=150&sport=esoccer&status=ended')
                .then(response => response.json())
                .then(data => {
                    const games = data.items.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));
                    console.log('Games fetched and sorted:', games);
                    games.forEach(game => {
                        const leagueName = game.competition.name;
                        if (!leagues[leagueName]) {
                            leagues[leagueName] = [];
                        }
                        leagues[leagueName].push(game);
                    });
                    console.log('Leagues organized:', leagues);
                    applyFilter();
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Erro ao carregar estatísticas. Por favor, tente novamente.');
                });

            window.applyFilter = function() {
                const filterValue = document.getElementById('gameFilter').value;
                console.log('Filter changed to:', filterValue);
                const statsContainer = document.getElementById('statsContainer');
                statsContainer.innerHTML = '';

                for (const league in leagues) {
                    const leagueInfo = leagueMapping[league] || { name: league, color: "#FFFFFF" };
                    let filteredGames = [...leagues[league]]; // Cria uma cópia
                    console.log(`Processing league: ${league}, Total games: ${filteredGames.length}`);
                    if (filterValue !== 'all') {
                        const limit = parseInt(filterValue);
                        filteredGames = filteredGames.slice(0, limit);
                        console.log(`Filtered to ${limit} games:`, filteredGames);
                    }
                    const leagueStats = calculateStats(filteredGames);
                    console.log(`Stats for ${league}:`, leagueStats);
                    const isStarred = leagueStats['Over 1.5 HT'] === 100 &&
                        leagueStats['Over 2.5 HT'] === 100 &&
                        leagueStats['Over 3.5 FT'] >= 85 &&
                        leagueStats['BTTS FT'] >= 85 &&
                        leagueStats['0 X 0 FT'] === 100;
                    const star = isStarred ? '<div class="star">⭐</div>' : '';
                    const highlightClass = isStarred ? 'highlight' : '';
                    const leagueDiv = document.createElement('div');
                    leagueDiv.className = `league-stats ${highlightClass}`;
                    leagueDiv.style.setProperty('background', 'var(--card-bg)');
                    leagueDiv.style.borderColor = leagueInfo.color;
                    leagueDiv.innerHTML = `
                        ${star}
                        <div class="league-name">${leagueInfo.name}</div>
                        <div class="stat">
                            <span>Partidas</span>
                            <span>${leagueStats['Partidas']}</span>
                        </div>
                        <div class="stat-title">Mercados HT</div>
                        ${generateBar('Over 1.5 HT', leagueStats['Over 1.5 HT'])}
                        ${generateBar('Over 2.5 HT', leagueStats['Over 2.5 HT'])}
                        ${generateBar('BTTS HT', leagueStats['BTTS HT'])}
                        ${generateBar('0 X 0 HT', leagueStats['0 X 0 HT'])}
                        <div class="stat-title">Mercados FT</div>
                        ${generateBar('Over 1.5 FT', leagueStats['Over 1.5 FT'])}
                        ${generateBar('Over 2.5 FT', leagueStats['Over 2.5 FT'])}
                        ${generateBar('Over 3.5 FT', leagueStats['Over 3.5 FT'])}
                        ${generateBar('Over 4.5 FT', leagueStats['Over 4.5 FT'])}
                        ${generateBar('BTTS FT', leagueStats['BTTS FT'])}
                        ${generateBar('0 X 0 FT', leagueStats['0 X 0 FT'])}
                    `;
                    statsContainer.appendChild(leagueDiv);
                }
            };
        });

        function calculateStats(games) {
            const totalGames = games.length;
            const stats = {
                'Partidas': totalGames,
                'Over 1.5 HT': 0,
                'Over 2.5 HT': 0,
                'BTTS HT': 0,
                '0 X 0 HT': 0,
                'Over 1.5 FT': 0,
                'Over 2.5 FT': 0,
                'Over 3.5 FT': 0,
                'Over 4.5 FT': 0,
                'BTTS FT': 0,
                '0 X 0 FT': 0
            };

            let countZeroHT = 0;
            let countZeroFT = 0;

            games.forEach(game => {
                const htGoals = game.scoreHT.home + game.scoreHT.away;
                const ftGoals = game.score.home + game.score.away;

                if (htGoals > 1.5) stats['Over 1.5 HT']++;
                if (htGoals > 2.5) stats['Over 2.5 HT']++;
                if (game.scoreHT.home > 0 && game.scoreHT.away > 0) stats['BTTS HT']++;
                if (htGoals === 0) countZeroHT++;

                if (ftGoals > 1.5) stats['Over 1.5 FT']++;
                if (ftGoals > 2.5) stats['Over 2.5 FT']++;
                if (ftGoals > 3.5) stats['Over 3.5 FT']++;
                if (ftGoals > 4.5) stats['Over 4.5 FT']++;
                if (game.score.home > 0 && game.score.away > 0) stats['BTTS FT']++;
                if (ftGoals === 0) countZeroFT++;
            });

            Object.keys(stats).forEach(key => {
                if (key !== 'Partidas') {
                    stats[key] = totalGames > 0 ? Math.round((stats[key] / totalGames) * 100) : 0;
                }
            });

            stats['0 X 0 HT'] = totalGames > 0 ? 100 - Math.round((countZeroHT / totalGames) * 100) : 0;
            stats['0 X 0 FT'] = totalGames > 0 ? 100 - Math.round((countZeroFT / totalGames) * 100) : 0;

            return stats;
        }

        function generateBar(label, percentage) {
            const isHundred = percentage === 100;
            return `
                <div class="stat">
                    <span>${label}</span>
                    <span class="${isHundred ? 'value-100' : ''}">${percentage}%</span>
                </div>
                <div class="bar-container">
                    <div class="bar ${isHundred ? 'bar-100' : ''}" style="width: ${percentage}%"></div>
                </div>
            `;
        }
    </script>
