<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <title>RW TIPS - An√°lise de Ligas</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #000000;
            --card-bg: #0a0a0a;
            --card-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff5252;
            --warning-color: #ffa500;
            --border-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px 20px 20px 90px;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 70px;
            background: rgba(26, 26, 35, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            transition: width 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 260px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px 15px;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .sidebar-title {
            opacity: 1;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar-menu li {
            margin: 5px 0;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            gap: 15px;
            white-space: nowrap;
        }

        .sidebar-menu a:hover {
            background: rgba(108, 92, 231, 0.1);
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .sidebar-menu li.active a {
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.2), transparent);
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
        }

        .sidebar-menu .icon {
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .sidebar-menu .label {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .sidebar:hover .sidebar-menu .label {
            opacity: 1;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-family: 'Oxanium', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .filter-select:hover {
            border-color: var(--accent-color);
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab:hover {
            border-color: var(--accent-color);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: transparent;
        }

        /* LEAGUE CARDS */
        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .league-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .league-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: var(--card-hover);
        }

        .league-card.recommended {
            border-left: 4px solid var(--accent-color);
            box-shadow: -5px 0 20px rgba(0, 255, 136, 0.2);
        }

        .league-card.warning {
            border-left: 4px solid var(--warning-color);
            box-shadow: -5px 0 20px rgba(255, 165, 0, 0.2);
        }

        .league-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .league-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .league-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-hot {
            background: linear-gradient(135deg, #ff5252, #ff7675);
            color: white;
        }

        .badge-good {
            background: linear-gradient(135deg, var(--accent-color), #00ffaa);
            color: black;
        }

        .badge-moderate {
            background: linear-gradient(135deg, #ffa500, #ffcc00);
            color: black;
        }

        .badge-cold {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* INSIGHTS */
        .insights {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .insight-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .insight-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .insight-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .value-high {
            color: var(--accent-color);
        }

        .value-medium {
            color: var(--warning-color);
        }

        .value-low {
            color: var(--danger-color);
        }

        /* RECOMMENDATIONS */
        .recommendations {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }

        .recommendations h4 {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recommendation-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .recommendation-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .recommendation-item strong {
            color: var(--accent-color);
        }

        /* STATS TOGGLE */
        .stats-toggle {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .stats-toggle:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .stats-toggle i {
            transition: transform 0.3s ease;
        }

        .stats-details {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .stats-details.open {
            display: block;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .stat-row:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* DETAILED VIEW */
        .detailed-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .chart-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        /* OPPORTUNITIES GRID */
        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .opportunity-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            min-height: 200px; /* Garantir altura m√≠nima */
        }

        .opportunity-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
        }

        .opportunity-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .opportunity-icon {
            font-size: 1.5rem;
        }

        .opportunity-title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .opportunity-stats {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .opp-stat {
            text-align: center;
        }

        .opp-stat.avg {
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            padding: 0 10px;
        }

        .opp-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .opp-value {
            font-size: 0.85rem;
            color: var(--text-primary);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .opp-value-large {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .opp-percentage {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 5px 0;
        }

        .opp-games {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* CORRELATION MATRIX */
        .correlation-info {
            margin-bottom: 15px;
        }

        #correlationMatrix {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px 20px 70px;
            }

            .sidebar {
                width: 60px;
            }

            .sidebar:hover {
                width: 220px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .logo-img {
                width: 40px;
                height: 40px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header-controls {
                flex-direction: column;
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .leagues-grid {
                grid-template-columns: 1fr;
            }

            .insights {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }

            .opportunities-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .opportunity-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .opp-stat.avg {
                border-left: none;
                border-right: none;
                padding: 0;
            }
        }
    </style>
</head>

                <option value="10">√öltimos 10 jogos</option>
                <option value="5">√öltimos 5 jogos</option>
                <option value="all">Todos os jogos</option>
            </select>
        </div>

    <div class="tabs">
        <div class="tab active" data-view="overview" onclick="switchView('overview')">
            <i class="fas fa-th-large"></i> Vis√£o Geral
        </div>
        <div class="tab" data-view="detailed" onclick="switchView('detailed')">
            <i class="fas fa-chart-line"></i> An√°lise Detalhada
        </div>
    </div>

    <div id="contentContainer"></div>

    <script>
        let leagues = {};
        let currentView = 'overview';
        let charts = {};

        const leagueMapping = {
            "Esoccer Battle - 8 mins play": { name: "Battle 8m", color: "#FF4C4C" },
            "Esoccer Battle Volta - 6 mins play": { name: "Battle Volta 6m", color: "#FFD700" },
            "Esoccer GT Leagues ‚Äì 12 mins play": { name: "GT Leagues 12m", color: "#32CD32" },
            "Esoccer H2H GG League - 8 mins play": { name: "H2H GG 8m", color: "#8A2BE2" },
            "Esoccer Adriatic League - 10 mins play": { name: "Adriatic 10m", color: "#1E90FF" }
        };

        function checkUserLogin() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.replace('index.html');
                return false;
            }
            return true;
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.view === view) {
                    tab.classList.add('active');
                }
            });
            applyFilter();
        }

        function getLeagueRating(stats) {
            const over25FT = stats['Over 2.5 FT'];
            const btts = stats['BTTS FT'];
            const over15HT = stats['Over 1.5 HT'];
            
            const score = (over25FT + btts + over15HT) / 3;
            
            if (score >= 80) return { badge: 'hot', class: 'recommended', label: 'üî• QUENTE' };
            if (score >= 65) return { badge: 'good', class: 'recommended', label: '‚úÖ BOM' };
            if (score >= 50) return { badge: 'moderate', class: '', label: '‚ö†Ô∏è MODERADO' };
            return { badge: 'cold', class: 'warning', label: '‚ùÑÔ∏è FRIO' };
        }

        function getRecommendations(stats) {
            const recommendations = [];
            
            if (stats['Over 2.5 FT'] >= 75) {
                recommendations.push({ market: 'Over 2.5 FT', confidence: stats['Over 2.5 FT'] });
            }
            if (stats['BTTS FT'] >= 75) {
                recommendations.push({ market: 'BTTS FT', confidence: stats['BTTS FT'] });
            }
            if (stats['BTTS HT'] >= 70) {
                recommendations.push({ market: 'BTTS HT', confidence: stats['BTTS HT'] });
            }
            if (stats['Over 1.5 HT'] >= 70) {
                recommendations.push({ market: 'Over 1.5 HT', confidence: stats['Over 1.5 HT'] });
            }
            if (stats['Over 3.5 FT'] >= 65) {
                recommendations.push({ market: 'Over 3.5 FT', confidence: stats['Over 3.5 FT'] });
            }
            if (stats['Over 0.5 HT'] >= 90) {
                recommendations.push({ market: 'Over 0.5 HT', confidence: stats['Over 0.5 HT'] });
            }
            
            return recommendations.sort((a, b) => b.confidence - a.confidence);
        }

        function renderOverviewView(leaguesData) {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '<div class="leagues-grid"></div>';
            const grid = container.querySelector('.leagues-grid');
            
            for (const [leagueName, games] of Object.entries(leaguesData)) {
                const stats = calculateStats(games);
                const rating = getLeagueRating(stats);
                const recommendations = getRecommendations(stats);
                const leagueInfo = leagueMapping[leagueName] || { name: leagueName, color: "#FFFFFF" };
                
                const card = document.createElement('div');
                card.className = `league-card ${rating.class}`;
                card.innerHTML = `
                    <div class="league-header">
                        <div class="league-name">${leagueInfo.name}</div>
                        <div class="league-badge badge-${rating.badge}">${rating.label}</div>
                    </div>
                    
                    <div class="insights">
                        <div class="insight-box">
                            <div class="insight-label">Over 2.5 FT</div>
                            <div class="insight-value ${getValueClass(stats['Over 2.5 FT'])}">${stats['Over 2.5 FT']}%</div>
                        </div>
                        <div class="insight-box">
                            <div class="insight-label">BTTS FT</div>
                            <div class="insight-value ${getValueClass(stats['BTTS FT'])}">${stats['BTTS FT']}%</div>
                        </div>
                        <div class="insight-box">
                            <div class="insight-label">BTTS HT</div>
                            <div class="insight-value ${getValueClass(stats['BTTS HT'])}">${stats['BTTS HT']}%</div>
                        </div>
                        <div class="insight-box">
                            <div class="insight-label">Over 0.5 HT</div>
                            <div class="insight-value ${getValueClass(stats['Over 0.5 HT'])}">${stats['Over 0.5 HT']}%</div>
                        </div>
                    </div>
                    
                    ${recommendations.length > 0 ? `
                        <div class="recommendations">
                            <h4><i class="fas fa-lightbulb"></i> Mercados Recomendados (${stats['Partidas']} jogos)</h4>
                            <div class="recommendation-list">
                                ${recommendations.slice(0, 5).map(rec => `
                                    <div class="recommendation-item">
                                        <span>${rec.market}</span>
                                        <strong>${rec.confidence}%</strong>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : `
                        <div style="text-align: center; padding: 15px; color: var(--text-secondary);">
                            <p>üìä Total de jogos: ${stats['Partidas']}</p>
                            <p style="margin-top: 5px; font-size: 0.9rem;">Nenhum mercado com confian√ßa alta</p>
                        </div>
                    `}
                    
                    <div class="stats-toggle" onclick="toggleStats(this)">
                        <span>Ver todas as estat√≠sticas</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="stats-details">
                        <div class="stat-row">
                            <span>Over 0.5 HT</span>
                            <strong>${stats['Over 0.5 HT']}%</strong>
                        </div>
                        <div class="stat-row">
                            <span>Over 1.5 HT</span>
                            <strong>${stats['Over 1.5 HT']}%</strong>
                        </div>
                        <div class="stat-row">
                            <span>Over 2.5 HT</span>
                            <strong>${stats['Over 2.5 HT']}%</strong>
                        </div>
                        <div class="stat-row">
                            <span>BTTS HT</span>
                            <strong>${stats['BTTS HT']}%</strong>
                        </div>
                        <div class="stat-row">
                            <span>0 X 0 HT</span>
                            <strong>${stats['0 X 0 HT']}%</strong>
                        </div>

                    <div class="legend-labels">
                        <span>Over 0.5 HT</span>
                        <span>Over 1.5 HT</span>
                        <span>BTTS HT</span>
                        <span>Over 2.5 FT</span>
                        <span>Over 3.5 FT</span>
                        <span>BTTS FT</span>
                    </div>

            `;

            // SE√á√ÉO 3: CONSIST√äNCIA E VOLATILIDADE
            detailedContainer.innerHTML += `
                <div class="chart-section">
                    <div class="chart-title">üìà Consist√™ncia das Ligas</div>
                    <div class="consistency-info">
                        <p style="color: var(--text-secondary); margin-bottom: 15px;">
                            Ligas com alta consist√™ncia s√£o mais previs√≠veis. Score baseado em m√∫ltiplos mercados.
                        </p>
                    </div>
                    <div class="chart-container">
                        <canvas id="consistencyChart"></canvas>
                    </div>
                </div>
            `;

            // SE√á√ÉO 4: TABELA COMPARATIVA COMPLETA
            detailedContainer.innerHTML += `
                <div class="chart-section">
                    <div class="chart-title">üìã Tabela Comparativa Completa</div>
                    <div class="comparison-table-container">
                        <table class="comparison-table">
                            <thead>
                                <tr>
                                    <th>Liga</th>
                                    <th>Jogos</th>
                                    <th>Over 0.5 HT</th>

                                    <th>BTTS HT</th>

                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${leagueStats.map(league => {

                                        league.stats['Over 2.5 FT'] + 
                                        league.stats['BTTS FT'] + 
                                        league.stats['Over 1.5 HT']
                                    ) / 3;
                                    
                                    return `
                                        <tr>
                                            <td class="league-cell">
                                                <div class="league-dot" style="background: ${league.color}"></div>
                                                ${league.name}
                                            </td>
                                            <td>${league.stats['Partidas']}</td>
                                            <td class="${getTableCellClass(league.stats['Over 0.5 HT'])}">${league.stats['Over 0.5 HT']}%</td>
                                            <td class="${getTableCellClass(league.stats['Over 1.5 HT'])}">${league.stats['Over 1.5 HT']}%</td>
                                            <td class="${getTableCellClass(league.stats['BTTS HT'])}">${league.stats['BTTS HT']}%</td>
                                            <td class="${getTableCellClass(league.stats['Over 2.5 FT'])}">${league.stats['Over 2.5 FT']}%</td>
                                            <td class="${getTableCellClass(league.stats['Over 3.5 FT'])}">${league.stats['Over 3.5 FT']}%</td>
                                            <td class="${getTableCellClass(league.stats['BTTS FT'])}">${league.stats['BTTS FT']}%</td>

                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            // Criar gr√°fico de consist√™ncia
            setTimeout(() => {
                const consistencyCtx = document.getElementById('consistencyChart');
                if (consistencyCtx) {
                    const consistencyScores = leagueStats.map(league => {
                        const values = [
                            league.stats['Over 0.5 HT'],
                            league.stats['Over 1.5 HT'],
                            league.stats['Over 2.5 FT'],
                            league.stats['BTTS FT']
                        ];
                        const avg = values.reduce((a, b) => a + b) / values.length;
                        const variance = values.reduce((sum, val) => sum + Math.pow(val - avg, 2), 0) / values.length;
                        const stdDev = Math.sqrt(variance);
                        
                        return {
                            name: league.name,
                            score: Math.max(0, 100 - stdDev),
                            color: league.color
                        };
                    }).sort((a, b) => b.score - a.score);

                    charts.consistencyChart = new Chart(consistencyCtx, {

        function getHeatColor(value) {
            if (value >= 80) return 'rgba(0, 255, 136, 0.8)';
            if (value >= 70) return 'rgba(0, 255, 136, 0.6)';
            if (value >= 60) return 'rgba(255, 193, 7, 0.6)';
            if (value >= 50) return 'rgba(255, 152, 0, 0.6)';
            return 'rgba(255, 82, 82, 0.6)';
        }

        function getTableCellClass(value) {
            const numValue = parseFloat(value);
            if (numValue >= 75) return 'cell-high';
            if (numValue >= 50) return 'cell-medium';
            return 'cell-low';
        }

        function getValueClass(value) {
            if (value >= 75) return 'value-high';
            if (value >= 50) return 'value-medium';
            return 'value-low';
        }

        function toggleStats(element) {
            const details = element.nextElementSibling;
            const icon = element.querySelector('i');
            details.classList.toggle('open');
            icon.style.transform = details.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0)';
        }

        function calculateStats(games) {
            const totalGames = games.length;
            const stats = {
                'Partidas': totalGames,
                'Over 0.5 HT': 0,
                'Over 1.5 HT': 0,
                'Over 2.5 HT': 0,
                'BTTS HT': 0,
                '0 X 0 HT': 0,
                'Over 1.5 FT': 0,
                'Over 2.5 FT': 0,
                'Over 3.5 FT': 0,
                'Over 4.5 FT': 0,
                'BTTS FT': 0,
                '0 X 0 FT': 0
            };

            let countZeroHT = 0;
            let countZeroFT = 0;

            games.forEach(game => {
                const htGoals = game.scoreHT.home + game.scoreHT.away;
                const ftGoals = game.score.home + game.score.away;

                if (htGoals > 0.5) stats['Over 0.5 HT']++;
                if (htGoals > 1.5) stats['Over 1.5 HT']++;
                if (htGoals > 2.5) stats['Over 2.5 HT']++;
                if (game.scoreHT.home > 0 && game.scoreHT.away > 0) stats['BTTS HT']++;
                if (htGoals === 0) countZeroHT++;

                if (ftGoals > 1.5) stats['Over 1.5 FT']++;
                if (ftGoals > 2.5) stats['Over 2.5 FT']++;
                if (ftGoals > 3.5) stats['Over 3.5 FT']++;
                if (ftGoals > 4.5) stats['Over 4.5 FT']++;
                if (game.score.home > 0 && game.score.away > 0) stats['BTTS FT']++;
                if (ftGoals === 0) countZeroFT++;
            });

            Object.keys(stats).forEach(key => {
                if (key !== 'Partidas') {
                    stats[key] = totalGames > 0 ? Math.round((stats[key] / totalGames) * 100) : 0;
                }
            });

            stats['0 X 0 HT'] = totalGames > 0 ? 100 - Math.round((countZeroHT / totalGames) * 100) : 0;
            stats['0 X 0 FT'] = totalGames > 0 ? 100 - Math.round((countZeroFT / totalGames) * 100) : 0;

            return stats;
        }

        function applyFilter() {
            const filterValue = document.getElementById('gameFilter').value;
            const filteredLeagues = {};
            
            for (const [leagueName, games] of Object.entries(leagues)) {
                let filtered = [...games];
                if (filterValue !== 'all') {
                    const limit = parseInt(filterValue);
                    filtered = filtered.slice(0, limit);
                }
                filteredLeagues[leagueName] = filtered;
            }
            
            switch(currentView) {
                case 'overview':
                    renderOverviewView(filteredLeagues);
                    break;
                case 'detailed':
                    renderDetailedView(filteredLeagues);
                    break;
            }

                    if (!data.items || data.items.length === 0) {

                    const games = data.items.sort((a, b) => new Date(b.startTime) - new Date(a.startTime));

                    games.forEach(game => {

                    `;
                });
        });
