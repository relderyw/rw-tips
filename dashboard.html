<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Radar de Apostas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: rgba(26, 26, 35, 0.8);
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-color: #00ff88;
            --warning-color: #ffbb33;
            --danger-color: #ff4d4d;
            --accent-purple: #8B5CF6;
            --accent-pink: #EC4899;
            --neon-green: #00ff88;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, #0f0f13);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            height: calc(100vh - 40px);
            position: sticky;
            top: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--glass-border);
        }

        .sidebar h2 {
            font-size: 2rem;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 255, 136, 0.7); }
        }

        .sidebar nav ul {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar nav a {
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .sidebar nav a:hover {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .sidebar nav a.active {
            background: rgba(0, 255, 136, 0.15);
            color: var(--neon-green);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .main-content {
            display: grid;
            gap: 20px;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chart-container {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
        }

        .filters-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            align-items: center;
        }

        .filter-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 150px;
        }

        .player-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .player-card.recommended {
            border: 2px solid var(--neon-green);
        }

        .player-card.recommended::before {
            content: "Recomendado";
            position: absolute;
            top: 10px;
            right: -30px;
            background: var(--neon-green);
            color: #000;
            padding: 5px 30px;
            font-size: 0.7rem;
            font-weight: 600;
            transform: rotate(45deg);
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-item-value {
            font-weight: 600;
        }

        .high-value { color: var(--success-color); }
        .medium-value { color: var(--warning-color); }
        .low-value { color: var(--danger-color); }

        .player-prediction {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prediction-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .prediction-values {
            display: flex;
            gap: 10px;
        }

        .prediction-chip {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
        }

        .prediction-chip.high {
            background: rgba(0, 255, 136, 0.2);
            color: var(--neon-green);
        }

        .refresh-btn, .page-btn, .reset-btn, .best-players-btn {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .refresh-btn:hover, .page-btn:hover, .reset-btn:hover, .best-players-btn:hover {
            opacity: 0.9;
        }

        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .logo-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }

        .logo {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="favicon.png" alt="RW TIPS Logo" class="logo">
        <div class="logo-text">RW TIPS</div>
    </div>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>RW TIPS</h2>
            <nav>
                <ul>
                    <li><a href="#" data-page="dashboard" class="active">Dashboard</a></li>
                    <li><a href="#" data-page="h2h_analysis">Análise H2H</a></li>
                    <li><a href="#" data-page="statistics">Estatísticas</a></li>
                    <li><a href="#" data-page="results">Resultados</a></li>
                    <li><a href="#" data-page="live">Ao Vivo</a></li>
                    <li><a href="#" data-page="players">Jogadores</a></li>
                    <li><a href="#" data-page="visualization">Visualização</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="quick-stats" id="quickStats"></div>
            <div class="filters-bar">
                <div class="filter-control">
                    <label for="leagueFilter">Liga:</label>
                    <select id="leagueFilter" class="filter-select">
                        <option value="all">Todas as Ligas</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="gamesFilter">Últimos Jogos:</label>
                    <select id="gamesFilter" class="filter-select">
                        <option value="5">5 Jogos</option>
                        <option value="10" selected>10 Jogos</option>
                        <option value="15">15 Jogos</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="sortBy">Ordenar por:</label>
                    <select id="sortBy" class="filter-select">
                        <option value="goalsFT">Gols FT</option>
                        <option value="wins">Vitórias</option>
                        <option value="goalsScored">Gols Feitos</option>
                    </select>
                </div>
                <button id="refreshData" class="refresh-btn">Atualizar</button>
                <button id="resetFilters" class="reset-btn">Reset</button>
                <button id="bestPlayers" class="best-players-btn">Melhores Players</button>
            </div>
            <div class="chart-container">
                <h3 style="margin-bottom: 15px; color: var(--text-primary)">Distribuição de Gols FT</h3>
                <canvas id="goalsDistributionChart"></canvas>
            </div>
            <div class="player-grid" id="playersContainer"></div>
            <div class="pagination">
                <button id="prevPage" class="page-btn">Anterior</button>
                <span id="pageIndicator">Página 1</span>
                <button id="nextPage" class="page-btn">Próxima</button>
            </div>
        </main>
    </div>

    <script>
        let currentPage = 1;
        let eventsData = [];
        let playerStats = {};
        let chartInstance = null;

        // Buscar dados da API
        async function fetchEvents(page) {
            try {
                const response = await fetch(`https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=${page}`);
                const data = await response.json();
                return data.data || [];
            } catch (error) {
                console.error(`Erro ao buscar página ${page}:`, error);
                return [];
            }
        }

        // Processar estatísticas dos jogadores
        function processPlayerStats(events, gamesLimit) {
            const stats = {};
            events.forEach(event => {
                const [homeGoals, awayGoals] = event.score.split('-').map(Number);
                const homePlayer = event.home.match(/\((.*?)\)/)?.[1] || event.home;
                const awayPlayer = event.away.match(/\((.*?)\)/)?.[1] || event.away;

                if (!stats[homePlayer]) stats[homePlayer] = { games: [], wins: 0, draws: 0, losses: 0, goalsScored: 0, goalsConceded: 0, goalsFT: 0, leagueID: event.leagueID };
                if (!stats[awayPlayer]) stats[awayPlayer] = { games: [], wins: 0, draws: 0, losses: 0, goalsScored: 0, goalsConceded: 0, goalsFT: 0, leagueID: event.leagueID };

                const gameData = { ...event, date: new Date(event.timestamp * 1000).toLocaleString() };
                stats[homePlayer].games.push(gameData);
                stats[awayPlayer].games.push(gameData);

                stats[homePlayer].goalsScored += homeGoals;
                stats[homePlayer].goalsConceded += awayGoals;
                stats[awayPlayer].goalsScored += awayGoals;
                stats[awayPlayer].goalsConceded += homeGoals;

                if (homeGoals > awayGoals) {
                    stats[homePlayer].wins++;
                    stats[awayPlayer].losses++;
                } else if (homeGoals < awayGoals) {
                    stats[homePlayer].losses++;
                    stats[awayPlayer].wins++;
                } else {
                    stats[homePlayer].draws++;
                    stats[awayPlayer].draws++;
                }
            });

            Object.values(stats).forEach(player => {
                player.games = player.games.slice(0, gamesLimit);
                player.goalsFT = player.games.reduce((sum, g) => sum + parseInt(g.score.split('-')[0]) + parseInt(g.score.split('-')[1]), 0) / player.games.length || 0;
            });

            return stats;
        }

        // Atualizar estatísticas rápidas
        function updateQuickStats(events) {
            const totalGames = events.length;
            const totalGoals = events.reduce((sum, event) => {
                const [home, away] = event.score.split('-').map(Number);
                return sum + home + away;
            }, 0);
            const avgGoalsFT = totalGames ? totalGoals / totalGames : 0;
            const avgWins = Object.keys(playerStats).length ? Object.values(playerStats).reduce((sum, p) => sum + p.wins, 0) / Object.keys(playerStats).length : 0;

            document.getElementById('quickStats').innerHTML = `
                <div class="stat-card"><h3>Jogos</h3><div class="stat-value">${totalGames}</div></div>
                <div class="stat-card"><h3>Média Gols FT</h3><div class="stat-value">${avgGoalsFT.toFixed(2)}</div></div>
                <div class="stat-card"><h3>Média Vitórias</h3><div class="stat-value">${avgWins.toFixed(1)}</div></div>
            `;
        }

        // Atualizar gráfico com filtros
        function updateGoalsChart(events, leagueFilter) {
            let filteredEvents = events;
            if (leagueFilter !== 'all') {
                filteredEvents = events.filter(event => event.leagueID === leagueFilter);
            }

            const goalsDist = [0, 0, 0, 0, 0, 0]; // 0, 1, 2, 3, 4, 5+
            filteredEvents.forEach(event => {
                const totalGoals = parseInt(event.score.split('-')[0]) + parseInt(event.score.split('-')[1]);
                if (totalGoals >= 5) goalsDist[5]++;
                else goalsDist[totalGoals]++;
            });

            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('goalsDistributionChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['0', '1', '2', '3', '4', '5+'],
                    datasets: [{
                        label: 'Distribuição de Gols FT',
                        data: goalsDist,
                        backgroundColor: 'rgba(139, 92, 246, 0.5)',
                        borderColor: 'rgba(139, 92, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: 'var(--text-primary)' } },
                        x: { grid: { display: false }, ticks: { color: 'var(--text-primary)' } }
                    },
                    plugins: {
                        legend: { labels: { color: 'var(--text-primary)' } },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: 'var(--text-primary)',
                            font: { weight: 'bold' }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        // Atualizar cards dos jogadores
        function updatePlayerCards(stats, leagueFilter, sortBy, showRecommendedOnly = false) {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            let filteredPlayers = Object.entries(stats)
                .filter(([_, stats]) => leagueFilter === 'all' || stats.leagueID === leagueFilter);

            filteredPlayers.sort((a, b) => b[1][sortBy] - a[1][sortBy]);

            filteredPlayers.forEach(([name, stats]) => {
                const recommended = stats.goalsFT > 5 && stats.wins / stats.games.length > 0.5;
                if (showRecommendedOnly && !recommended) return;

                const card = document.createElement('div');
                card.className = `player-card ${recommended ? 'recommended' : ''}`;
                card.innerHTML = `
                    <div class="player-header">
                        <span class="player-name">${name}</span>
                    </div>
                    <div class="player-stats">
                        <div class="stat-group">
                            <div class="stat-item">
                                <span class="stat-label">Média Gols FT:</span>
                                <span class="stat-item-value ${stats.goalsFT > 5 ? 'high-value' : stats.goalsFT > 3 ? 'medium-value' : 'low-value'}">${stats.goalsFT.toFixed(2)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Gols Feitos:</span>
                                <span class="stat-item-value">${stats.goalsScored}</span>
                            </div>
                        </div>
                        <div class="stat-group">
                            <div class="stat-item">
                                <span class="stat-label">Vitórias:</span>
                                <span class="stat-item-value ${stats.wins / stats.games.length > 0.5 ? 'high-value' : 'medium-value'}">${stats.wins}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Emp/Der:</span>
                                <span class="stat-item-value">${stats.draws}/${stats.losses}</span>
                            </div>
                        </div>
                    </div>
                    <div class="player-prediction">
                        <div class="prediction-title">Recomendações:</div>
                        <div class="prediction-values">
                            ${stats.goalsFT > 5 ? '<div class="prediction-chip high">Over 4.5 FT (75%)</div>' : '<div class="prediction-chip">Under 4.5 FT (60%)</div>'}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Preencher filtro de ligas sem resetar o valor selecionado
        function populateLeagueFilter(events) {
            const currentValue = document.getElementById('leagueFilter').value;
            const leagues = [...new Set(events.map(event => `${event.leagueID}|${event.leagueName}`))];
            const select = document.getElementById('leagueFilter');
            select.innerHTML = '<option value="all">Todas as Ligas</option>';
            leagues.forEach(league => {
                const [id, name] = league.split('|');
                const option = document.createElement('option');
                option.value = id;
                option.textContent = name;
                select.appendChild(option);
            });
            select.value = currentValue; // Preserva o valor selecionado
        }

        // Atualizar dashboard
        async function updateDashboard(showRecommendedOnly = false) {
            eventsData = await fetchEvents(currentPage);
            document.getElementById('pageIndicator').textContent = `Página ${currentPage}`;
            const gamesLimit = parseInt(document.getElementById('gamesFilter').value);
            const leagueFilter = document.getElementById('leagueFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            playerStats = processPlayerStats(eventsData, gamesLimit);
            populateLeagueFilter(eventsData);
            updateQuickStats(eventsData);
            updateGoalsChart(eventsData, leagueFilter);
            updatePlayerCards(playerStats, leagueFilter, sortBy, showRecommendedOnly);
        }

        // Resetar filtros e página
        function resetFilters() {
            currentPage = 1;
            document.getElementById('leagueFilter').value = 'all';
            document.getElementById('gamesFilter').value = '10';
            document.getElementById('sortBy').value = 'goalsFT';
            updateDashboard();
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();

            // Filtros e botões
            document.getElementById('refreshData').addEventListener('click', () => updateDashboard());
            document.getElementById('gamesFilter').addEventListener('change', () => updateDashboard());
            document.getElementById('leagueFilter').addEventListener('change', () => updateDashboard());
            document.getElementById('sortBy').addEventListener('change', () => updateDashboard());
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateDashboard();
                }
            });
            document.getElementById('nextPage').addEventListener('click', () => {
                currentPage++;
                updateDashboard();
            });
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
            document.getElementById('bestPlayers').addEventListener('click', () => updateDashboard(true));

            // Navegação da sidebar
            document.querySelectorAll('.sidebar nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector('.sidebar nav a.active')?.classList.remove('active');
                    link.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
