<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Radar de Apostas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: rgba(26, 26, 35, 0.8);
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-color: #00ff88;
            --warning-color: #ffbb33;
            --danger-color: #ff4d4d;
            --accent-purple: #8B5CF6;
            --accent-pink: #EC4899;
            --neon-green: #00ff88;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, #0f0f13);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .sidebar {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            height: calc(100vh - 40px);
            position: sticky;
            top: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: grid;
            gap: 20px;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chart-container {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            margin-top: 20px;
            box-shadow: var(--card-shadow);
        }

        .filters-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
        }

        .filter-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .player-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .player-card.recommended {
            border: 1px solid var(--neon-green);
        }

        .player-card.recommended::before {
            content: "Recomendado";
            position: absolute;
            top: 10px;
            right: -30px;
            background: var(--neon-green);
            color: #000;
            padding: 5px 30px;
            font-size: 0.7rem;
            font-weight: 600;
            transform: rotate(45deg);
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-item-value {
            font-weight: 600;
        }

        .high-value { color: var(--success-color); }
        .medium-value { color: var(--warning-color); }
        .low-value { color: var(--danger-color); }

        .player-prediction {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prediction-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .prediction-values {
            display: flex;
            gap: 10px;
        }

        .prediction-chip {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
        }

        .prediction-chip.high {
            background: rgba(0, 255, 136, 0.2);
            color: var(--neon-green);
        }

        .keyboard-shortcuts {
            margin-top: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .refresh-btn {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>RW TIPS</h2>
            <nav>
                <ul style="list-style: none; margin-top: 20px;">
                    <li><a href="#" style="color: var(--text-primary); text-decoration: none; display: block; padding: 10px; margin: 5px 0; border-radius: 8px; background: rgba(255,255,255,0.05);">Dashboard</a></li>
                    <li><a href="#" style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Análise H2H</a></li>
                    <li><a href="#" style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Estatísticas</a></li>
                    <li><a href="#" style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Resultados</a></li>
                </ul>
            </nav>
            <div class="keyboard-shortcuts">
                <h3 style="margin-bottom: 10px; color: var(--text-secondary);">Atalhos</h3>
                <div class="shortcut-item"><span>Atualizar dados</span><span class="key">F5</span></div>
                <div class="shortcut-item"><span>Filtrar por gols</span><span class="key">G</span></div>
                <div class="shortcut-item"><span>Filtrar por vitórias</span><span class="key">V</span></div>
                <div class="shortcut-item"><span>Mostrar recomendados</span><span class="key">R</span></div>
            </div>
        </aside>

        <main class="main-content">
            <div class="quick-stats" id="quickStats"></div>

            <div class="chart-container">
                <h3 style="margin-bottom: 15px; color: var(--text-primary)">Distribuição de Gols FT</h3>
                <canvas id="goalsDistributionChart"></canvas>
            </div>

            <div class="filters-bar">
                <div class="filter-control">
                    <label for="leagueFilter">Liga:</label>
                    <select id="leagueFilter" class="filter-select">
                        <option value="all">Todas as Ligas</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="gamesFilter">Últimos Jogos:</label>
                    <select id="gamesFilter" class="filter-select">
                        <option value="5">5 Jogos</option>
                        <option value="10" selected>10 Jogos</option>
                        <option value="15">15 Jogos</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="sortBy">Ordenar por:</label>
                    <select id="sortBy" class="filter-select">
                        <option value="goalsFT">Gols FT</option>
                        <option value="wins">Vitórias</option>
                        <option value="goalsScored">Gols Feitos</option>
                    </select>
                </div>
                <button id="refreshData" class="refresh-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 2v6h-6"></path>
                        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                        <path d="M3 22v-6h6"></path>
                        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                    </svg>
                    Atualizar
                </button>
            </div>

            <div class="player-grid" id="playersContainer"></div>
        </main>
    </div>

    <script>
        // Função para buscar jogos finalizados (até 3 páginas)
        async function fetchEndedEvents() {
            const allEvents = [];
            for (let page = 1; page <= 3; page++) {
                try {
                    const response = await fetch(`https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=${page}`);
                    const data = await response.json();
                    allEvents.push(...data.data);
                } catch (error) {
                    console.error(`Erro ao buscar página ${page}:`, error);
                }
            }
            return allEvents;
        }

        // Processar dados em estatísticas por jogador
        function processPlayerStats(events, gamesLimit) {
            const playerStats = {};

            events.forEach(event => {
                const [homeGoals, awayGoals] = event.score.split('-').map(Number);
                const homePlayer = event.home.match(/\((.*?)\)/)?.[1] || event.home;
                const awayPlayer = event.away.match(/\((.*?)\)/)?.[1] || event.away;

                // Inicializar jogador
                if (!playerStats[homePlayer]) playerStats[homePlayer] = { games: [], wins: 0, draws: 0, losses: 0, goalsScored: 0, goalsConceded: 0, leagueID: event.leagueID };
                if (!playerStats[awayPlayer]) playerStats[awayPlayer] = { games: [], wins: 0, draws: 0, losses: 0, goalsScored: 0, goalsConceded: 0, leagueID: event.leagueID };

                const gameData = { ...event, date: new Date(event.timestamp * 1000).toLocaleString() };
                playerStats[homePlayer].games.push(gameData);
                playerStats[awayPlayer].games.push(gameData);

                // Atualizar estatísticas
                playerStats[homePlayer].goalsScored += homeGoals;
                playerStats[homePlayer].goalsConceded += awayGoals;
                playerStats[awayPlayer].goalsScored += awayGoals;
                playerStats[awayPlayer].goalsConceded += homeGoals;

                if (homeGoals > awayGoals) {
                    playerStats[homePlayer].wins++;
                    playerStats[awayPlayer].losses++;
                } else if (homeGoals < awayGoals) {
                    playerStats[homePlayer].losses++;
                    playerStats[awayPlayer].wins++;
                } else {
                    playerStats[homePlayer].draws++;
                    playerStats[awayPlayer].draws++;
                }
            });

            // Limitar jogos e calcular médias
            Object.values(playerStats).forEach(player => {
                player.games = player.games.slice(0, gamesLimit);
                player.goalsFT = player.games.reduce((sum, g) => sum + parseInt(g.score.split('-')[0]) + parseInt(g.score.split('-')[1]), 0) / player.games.length;
            });

            return playerStats;
        }

        // Preencher filtro de ligas
        function populateLeagueFilter(events) {
            const leagues = [...new Set(events.map(event => `${event.leagueID}|${event.leagueName}`))];
            const select = document.getElementById('leagueFilter');
            leagues.forEach(league => {
                const [id, name] = league.split('|');
                const option = document.createElement('option');
                option.value = id;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        // Renderizar estatísticas rápidas
        function renderQuickStats(playerStats) {
            const container = document.getElementById('quickStats');
            const totalGames = Object.values(playerStats).reduce((sum, p) => sum + p.games.length, 0) / 2; // Dividido por 2 pois cada jogo aparece duas vezes
            const avgGoalsFT = Object.values(playerStats).reduce((sum, p) => sum + p.goalsFT * p.games.length, 0) / totalGames;
            const avgWins = Object.values(playerStats).reduce((sum, p) => sum + p.wins, 0) / Object.keys(playerStats).length;

            container.innerHTML = `
                <div class="stat-card">
                    <h3>Jogos Analisados</h3>
                    <div class="stat-value">${totalGames}</div>
                </div>
                <div class="stat-card">
                    <h3>Média Gols FT</h3>
                    <div class="stat-value">${avgGoalsFT.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <h3>Média Vitórias</h3>
                    <div class="stat-value">${avgWins.toFixed(1)}</div>
                </div>
            `;
        }

        // Renderizar gráfico
        function renderGoalsChart(playerStats) {
            const ctx = document.getElementById('goalsDistributionChart').getContext('2d');
            const avgGoalsFT = Object.values(playerStats).reduce((sum, p) => sum + p.goalsFT * p.games.length, 0) / 
                              (Object.values(playerStats).reduce((sum, p) => sum + p.games.length, 0) / 2);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Full Time (FT)'],
                    datasets: [{
                        label: 'Média de Gols',
                        data: [avgGoalsFT],
                        backgroundColor: 'rgba(139, 92, 246, 0.5)',
                        borderColor: 'rgba(139, 92, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: 'var(--text-secondary)' } },
                        x: { grid: { display: false }, ticks: { color: 'var(--text-primary)' } }
                    },
                    plugins: {
                        legend: { labels: { color: 'var(--text-primary)' } },
                        tooltip: { backgroundColor: 'rgba(0, 0, 0, 0.8)', titleColor: 'var(--text-primary)', bodyColor: 'var(--text-secondary)' }
                    }
                }
            });
        }

        // Renderizar cards dos jogadores
        function renderPlayerCards(playerStats, gamesLimit, leagueFilter, sortBy) {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            let filteredPlayers = Object.entries(playerStats)
                .filter(([_, stats]) => leagueFilter === 'all' || stats.leagueID === leagueFilter);

            // Ordenar
            filteredPlayers.sort((a, b) => {
                if (sortBy === 'goalsFT') return b[1].goalsFT - a[1].goalsFT;
                if (sortBy === 'wins') return b[1].wins - a[1].wins;
                if (sortBy === 'goalsScored') return b[1].goalsScored - a[1].goalsScored;
                return 0;
            });

            filteredPlayers.forEach(([name, stats]) => {
                const recommended = stats.goalsFT > 5 && stats.wins / gamesLimit > 0.5;
                const card = document.createElement('div');
                card.className = `player-card ${recommended ? 'recommended' : ''}`;
                card.innerHTML = `
                    <div class="player-header">
                        <span class="player-name">${name}</span>
                    </div>
                    <div class="player-stats">
                        <div class="stat-group">
                            <div class="stat-item">
                                <span class="stat-label">Média Gols FT:</span>
                                <span class="stat-item-value ${stats.goalsFT > 5 ? 'high-value' : stats.goalsFT > 3 ? 'medium-value' : 'low-value'}">${stats.goalsFT.toFixed(2)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Gols Feitos:</span>
                                <span class="stat-item-value">${stats.goalsScored}</span>
                            </div>
                        </div>
                        <div class="stat-group">
                            <div class="stat-item">
                                <span class="stat-label">Vitórias:</span>
                                <span class="stat-item-value ${stats.wins / gamesLimit > 0.5 ? 'high-value' : 'medium-value'}">${stats.wins}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Emp/Der:</span>
                                <span class="stat-item-value">${stats.draws}/${stats.losses}</span>
                            </div>
                        </div>
                    </div>
                    <div class="player-prediction">
                        <div class="prediction-title">Recomendações:</div>
                        <div class="prediction-values">
                            ${stats.goalsFT > 5 ? '<div class="prediction-chip high">Over 4.5 FT (75%)</div>' : '<div class="prediction-chip">Under 4.5 FT (60%)</div>'}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Inicializar
        async function init() {
            const events = await fetchEndedEvents();
            let playerStats = processPlayerStats(events, 10); // Default 10 jogos
            populateLeagueFilter(events);
            renderQuickStats(playerStats);
            renderGoalsChart(playerStats);
            renderPlayerCards(playerStats, 10, 'all', 'goalsFT');

            // Filtros
            const updateView = () => {
                const gamesLimit = parseInt(document.getElementById('gamesFilter').value);
                const leagueFilter = document.getElementById('leagueFilter').value;
                const sortBy = document.getElementById('sortBy').value;
                playerStats = processPlayerStats(events, gamesLimit);
                renderQuickStats(playerStats);
                renderGoalsChart(playerStats);
                renderPlayerCards(playerStats, gamesLimit, leagueFilter, sortBy);
            };

            document.getElementById('gamesFilter').addEventListener('change', updateView);
            document.getElementById('leagueFilter').addEventListener('change', updateView);
            document.getElementById('sortBy').addEventListener('change', updateView);
            document.getElementById('refreshData').addEventListener('click', async () => {
                const newEvents = await fetchEndedEvents();
                playerStats = processPlayerStats(newEvents, parseInt(document.getElementById('gamesFilter').value));
                updateView();
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
