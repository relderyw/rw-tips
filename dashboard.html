<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Radar de Apostas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: rgba(26, 26, 35, 0.8);
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-color: #00ff88;
            --warning-color: #ffbb33;
            --danger-color: #ff4d4d;
            --accent-purple: #8B5CF6;
            --accent-pink: #EC4899;
            --neon-green: #00ff88;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, #0f0f13);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .sidebar {
            background: rgba(17, 17, 23, 0.95);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            height: calc(100vh - 40px);
            position: sticky;
            top: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .sidebar h2 {
            font-size: 2rem;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5),
                0 0 20px rgba(0, 255, 136, 0.3),
                0 0 30px rgba(0, 255, 136, 0.2);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 136, 0.5),
                    0 0 20px rgba(0, 255, 136, 0.3),
                    0 0 30px rgba(0, 255, 136, 0.2);
            }

            to {
                text-shadow: 0 0 15px rgba(0, 255, 136, 0.7),
                    0 0 25px rgba(0, 255, 136, 0.5),
                    0 0 35px rgba(0, 255, 136, 0.3);
            }
        }

        .sidebar nav a {
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .sidebar nav a:hover {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .sidebar nav a.active {
            background: rgba(0, 255, 136, 0.15);
            color: var(--neon-green);
            border: 1px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .main-content {
            display: grid;
            gap: 20px;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chart-container {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            margin-top: 20px;
            box-shadow: var(--card-shadow);
        }

        .filters-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
        }

        .filter-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .player-card {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .player-card.recommended {
            border: 1px solid var(--neon-green);
        }

        .player-card.recommended::before {
            content: "Recomendado";
            position: absolute;
            top: 10px;
            right: -30px;
            background: var(--neon-green);
            color: #000;
            padding: 5px 30px;
            font-size: 0.7rem;
            font-weight: 600;
            transform: rotate(45deg);
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-item-value {
            font-weight: 600;
        }

        .high-value {
            color: var(--success-color);
        }

        .medium-value {
            color: var(--warning-color);
        }

        .low-value {
            color: var(--danger-color);
        }

        .player-prediction {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prediction-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .prediction-values {
            display: flex;
            gap: 10px;
        }

        .prediction-chip {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
        }

        .prediction-chip.high {
            background: rgba(0, 255, 136, 0.2);
            color: var(--neon-green);
        }

        .keyboard-shortcuts {
            margin-top: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .refresh-btn,
        .page-btn {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .refresh-btn:hover,
        .page-btn:hover {
            opacity: 0.9;
        }

        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="favicon.png" alt="RW TIPS Logo" class="logo">
        <div class="logo-text">RW TIPS</div>
    </div>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>RW TIPS</h2>
            <nav>
                <ul style="list-style: none; margin-top: 20px;">
                    <li><a href="dashboard"
                            style="color: var(--text-primary); text-decoration: none; display: block; padding: 10px; margin: 5px 0; border-radius: 8px; background: rgba(255,255,255,0.05);">Dashboard</a>
                    </li>
                    <li><a href="h2h_analysis"
                            style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Análise
                            H2H</a></li>
                    <li><a href="statistics"
                            style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Estatísticas</a>
                    </li>
                    <li><a href="results"
                            style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Resultados</a>
                    </li>
                    <li><a href="live"
                            style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Ao
                            Vivo</a></li>
                    <li><a href="players"
                            style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Jogadores</a>
                    </li>
                    <li><a href="visualization"
                            style="color: var(--text-secondary); text-decoration: none; display: block; padding: 10px; margin: 5px 0;">Visualização</a>
                    </li>
                </ul>
            </nav>
            <div class="keyboard-shortcuts">
                <h3 style="margin-bottom: 10px; color: var(--text-secondary);">Atalhos</h3>
                <div class="shortcut-item"><span>Atualizar dados</span><span class="key">F5</span></div>
                <div class="shortcut-item"><span>Filtrar por gols</span><span class="key">G</span></div>
                <div class="shortcut-item"><span>Filtrar por vitórias</span><span class="key">V</span></div>
                <div class="shortcut-item"><span>Mostrar recomendados</span><span class="key">R</span></div>
            </div>
        </aside>

        <main class="main-content">
            <div class="quick-stats" id="quickStats"></div>

            <div class="chart-container">
                <h3 style="margin-bottom: 15px; color: var(--text-primary)">Distribuição de Gols FT</h3>
                <canvas id="goalsDistributionChart"></canvas>
            </div>

            <div class="filters-bar">
                <div class="filter-control">
                    <label for="leagueFilter">Liga:</label>
                    <select id="leagueFilter" class="filter-select">
                        <option value="all">Todas as Ligas</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="gamesFilter">Últimos Jogos:</label>
                    <select id="gamesFilter" class="filter-select">
                        <option value="5">5 Jogos</option>
                        <option value="10" selected>10 Jogos</option>
                        <option value="15">15 Jogos</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label for="sortBy">Ordenar por:</label>
                    <select id="sortBy" class="filter-select">
                        <option value="goalsFT">Gols FT</option>
                        <option value="wins">Vitórias</option>
                        <option value="goalsScored">Gols Feitos</option>
                    </select>
                </div>
                <button id="refreshData" class="refresh-btn">Atualizar</button>
            </div>

            <div class="player-grid" id="playersContainer"></div>

            <div class="pagination">
                <button id="prevPage" class="page-btn">Anterior</button>
                <span id="pageIndicator">Página 1</span>
                <button id="nextPage" class="page-btn">Próxima</button>
            </div>
        </main>
    </div>

    <style>
        .logo-container {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.7));
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .shortcut-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            color: var(--neon-green);
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .shortcut-indicator.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shortcuts = {
                'h': 'h2h_analysis.html',
                'l': 'live.html',
                'p': 'players.html',
                'r': 'results.html',
                's': 'statistics.html',
                'v': 'visualization.html'
            };

            const indicator = document.createElement('div');
            indicator.className = 'shortcut-indicator';
            document.body.appendChild(indicator);

            document.addEventListener('keydown', function (e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                const key = e.key.toLowerCase();
                if (shortcuts[key]) {
                    indicator.textContent = `Shortcut: ${key.toUpperCase()}`;
                    indicator.classList.add('active');
                    setTimeout(() => {
                        indicator.classList.remove('active');
                    }, 1000);
                    window.location.href = shortcuts[key];
                }
            });
        });
    </script>
</body>

</html>
