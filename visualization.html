<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Visualização de Jogos</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: #1a1a23;
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff5252;
            --success-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.05);
            --gradient-primary: linear-gradient(45deg, #6c5ce7, #00ff88);
            --gradient-hover: linear-gradient(45deg, #a29bfe, #00ffaa);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #16161f 100%);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--primary-color);
            padding: 3px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .logo-text {
            font-size: 2.2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 30px 0;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: none; /* Escondido, já que a aba já mostra o título */
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .nav-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active, .nav-tab:hover {
            background: var(--gradient-primary);
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-tab span {
            display: inline-flex;
            align-items: center;
        }

        .nav-tab span::before {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        #leagueFilter, #searchFilter {
            flex: 1;
            max-width: 300px;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #leagueFilter:focus, #searchFilter:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 2px;
            background: var(--gradient-primary);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }

        .card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover::before {
            background: var(--gradient-hover);
        }

        .league-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 2px solid var(--primary-color);
            padding: 2px;
            transition: all 0.3s ease;
        }

        .team:hover img {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .team span {
            display: block;
            font-size: 0.9rem;
        }

        .team span:first-of-type {
            font-weight: 600;
            color: var(--accent-color);
        }

        .match-time {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 15px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .live-match {
            position: relative;
            overflow: hidden;
        }

        .live-match::after {
            content: 'AO VIVO';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger-color);
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .metrics-container {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            background: rgba(108, 92, 231, 0.05);
            transition: all 0.3s ease;
        }

        .metric-item:hover {
            background: rgba(108, 92, 231, 0.1);
            transform: translateX(5px);
        }

        .special-metric {
            background: linear-gradient(45deg, rgba(108, 92, 231, 0.1), rgba(0, 255, 136, 0.1));
            border-left: 4px solid var(--accent-color);
        }

        .metric-name {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-description {
            color: var(--accent-color);
            font-size: 0.7em;
            margin-top: 4px;
            display: block;
        }

        .metric-values {
            text-align: right;
        }

        .metric-value {
            font-size: 1em;
            font-weight: 600;
            color: var(--accent-color);
        }

        .metric-raw {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-left: 8px;
        }

        .h2h-button {
            width: 100%;
            padding: 12px;
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .h2h-button:hover {
            background: var(--gradient-hover);
            transform: translateY(-2px);
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floating-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .floating-button:hover {
            background: var(--gradient-hover);
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .floating-button.nba {
            background: var(--danger-color);
        }

        .floating-button.nba:hover {
            background: #ff7878;
        }

        .floating-button::before {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .team span {
                font-size: 0.8rem;
            }

            #leagueFilter, #searchFilter {
                max-width: 100%;
            }

            .nav-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }

            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 10px;
            }

            .logo-img {
                width: 80px;
                height: 80px;
            }

            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://via.placeholder.com/100?text=RW" alt="RW Tips Logo" class="logo-img">
            <h2 class="logo-text">👑 𝗥𝗪 𝗧𝗜𝗣𝗦 🎮</h2>
        </div>

        <div class="nav-tabs">
            <button id="viewUpcomingButton" class="nav-tab active"><span>⚽ Próximos Jogos</span></button>
            <button id="viewResultsButton" class="nav-tab"><span>🏁 Últimos Resultados</span></button>
            <button id="viewTopPlayersButton" class="nav-tab"><span>🏆 Melhores Jogadores</span></button>
            <button id="viewLiveButton" class="nav-tab"><span>📡 Ao Vivo</span></button>
        </div>

        <div class="filter-container">
            <select id="leagueFilter">
                <option value="">Todas as Ligas</option>
                <option value="Esoccer Battle - 8 mins play">Esoccer Battle - 8 mins play</option>
                <option value="Esoccer Battle Volta - 6 mins play">Esoccer Battle Volta - 6 mins play</option>
                <option value="Esoccer GT Leagues – 12 mins play">Esoccer GT Leagues – 12 mins play</option>
                <option value="Esoccer H2H GG League - 8 mins play">Esoccer H2H GG League - 8 mins play</option>
                <option value="Esoccer Adriatic League - 10 mins play">Esoccer Adriatic League - 10 mins play</option>
            </select>
            <input type="text" id="searchFilter" placeholder="Buscar por jogador ou time...">
        </div>

        <div id="gamesContainer" class="games-grid"></div>
        <div id="resultsContainer" class="games-grid" style="display: none;"></div>
        <div id="topPlayersContainer" class="games-grid" style="display: none;"></div>
        <div id="liveContainer" class="games-grid" style="display: none;"></div>
    </div>

    <div class="floating-buttons">
        <button id="viewLeagueStatsButton" class="floating-button">📊 Ver Estatísticas das Ligas</button>
        <button id="registerBetsButton" class="floating-button">💰 Registrar Apostas</button>
        <button id="viewPlayerAnalysisButton" class="floating-button">👤 Análise de Jogadores</button>
        <button id="dashboardButton" class="floating-button">📋 Dashboard</button>
        <button id="nbaStatsButton" class="floating-button nba">🏀 NBA Stats</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gamesContainer = document.getElementById('gamesContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const topPlayersContainer = document.getElementById('topPlayersContainer');
            const liveContainer = document.getElementById('liveContainer');
            const viewUpcomingButton = document.getElementById('viewUpcomingButton');
            const viewResultsButton = document.getElementById('viewResultsButton');
            const viewTopPlayersButton = document.getElementById('viewTopPlayersButton');
            const viewLiveButton = document.getElementById('viewLiveButton');
            const viewLeagueStatsButton = document.getElementById('viewLeagueStatsButton');
            const registerBetsButton = document.getElementById('registerBetsButton');
            const viewPlayerAnalysisButton = document.getElementById('viewPlayerAnalysisButton');
            const dashboardButton = document.getElementById('dashboardButton');
            const nbaStatsButton = document.getElementById('nbaStatsButton');
            const leagueFilter = document.getElementById('leagueFilter');
            const searchFilter = document.getElementById('searchFilter');

            function extractPlayerName(text) {
                const match = text.match(/\(([^)]+)\)/);
                return match ? match[1] : text;
            }

            function getLeagueDisplayName(leagueName) {
                const leagueMappings = {
                    "Esoccer Battle - 8 mins play": { name: "Esoccer Battle - 8 mins play", color: "#FF4C4C" },
                    "Esoccer Battle Volta - 6 mins play": { name: "Esoccer Battle Volta - 6 mins play", color: "#FFD700" },
                    "Esoccer GT Leagues – 12 mins play": { name: "Esoccer GT Leagues – 12 mins play", color: "#32CD32" },
                    "Esoccer H2H GG League - 8 mins play": { name: "Esoccer H2H GG League - 8 mins play", color: "#8A2BE2" },
                    "Esoccer Adriatic League - 10 mins play": { name: "Esoccer Adriatic League - 10 mins play", color: "#1E90FF" }
                };
                return leagueMappings[leagueName] || { name: leagueName, color: "#FFFFFF" };
            }

            function processH2HStats(lastGames) {
                let stats = {
                    totalGames: lastGames.length,
                    over1_5HT: 0,
                    over2_5HT: 0,
                    over2_5FT: 0,
                    over3_5FT: 0,
                    over4_5FT: 0,
                    bttsHT: 0,
                    bttsFT: 0,
                    totalGoalsHT: 0,
                    totalGoalsFT: 0,
                    winHome: 0,
                    winAway: 0,
                    draw: 0
                };

                lastGames.forEach(game => {
                    const [homeGoals, awayGoals] = game.score.split('-').map(Number);
                    const [homeHT, awayHT] = game.scoreHT.split('-').map(Number);

                    const totalGoalsHT = homeHT + awayHT;
                    const totalGoalsFT = homeGoals + awayGoals;

                    stats.totalGoalsHT += totalGoalsHT;
                    stats.totalGoalsFT += totalGoalsFT;

                    if (totalGoalsHT > 1) stats.over1_5HT++;
                    if (totalGoalsHT > 2) stats.over2_5HT++;
                    if (homeHT > 0 && awayHT > 0) stats.bttsHT++;

                    if (totalGoalsFT > 2) stats.over2_5FT++;
                    if (totalGoalsFT > 3) stats.over3_5FT++;
                    if (totalGoalsFT > 4) stats.over4_5FT++;
                    if (homeGoals > 0 && awayGoals > 0) stats.bttsFT++;

                    if (homeGoals > awayGoals) stats.winHome++;
                    else if (awayGoals > homeGoals) stats.winAway++;
                    else stats.draw++;
                });

                return stats;
            }

            function getLeagueTrend(leagueID) {
                const leagueTrends = {
                    '22614': { avgGoals: 3.5, over2_5Rate: 75 },
                    'default': { avgGoals: 2.8, over2_5Rate: 60 }
                };
                return leagueTrends[leagueID] || leagueTrends['default'];
            }

            function getPlayerForm(playerName) {
                const playerForms = {
                    'Smetana': { winRate: 80, last5Wins: 4 },
                    'Endry': { winRate: 60, last5Wins: 3 },
                    'default': { winRate: 50, last5Wins: 2 }
                };
                return playerForms[playerName] || playerForms['default'];
            }

            function getTopMetrics(stats, homePlayer, awayPlayer, leagueID) {
                const totalGames = stats.totalGames;

                const metrics = [
                    { name: 'Over 2.5 FT', value: (stats.over2_5FT / totalGames) * 100, raw: `${stats.over2_5FT}/${totalGames}`, icon: '⚽' },
                    { name: 'Over 3.5 FT', value: (stats.over3_5FT / totalGames) * 100, raw: `${stats.over3_5FT}/${totalGames}`, icon: '⚽' }
                ];

                const homeWinRate = (stats.winHome / totalGames) * 100;
                const awayWinRate = (stats.winAway / totalGames) * 100;

                const highProbMetrics = metrics.filter(metric => metric.value >= 80);
                let finalMetrics = [...highProbMetrics];

                if (highProbMetrics.length > 0) {
                    const bestMetric = highProbMetrics[0];
                    if (homeWinRate >= 35) {
                        finalMetrics.push({
                            name: `${homePlayer}`,
                            value: homeWinRate,
                            raw: `${stats.winHome}/${totalGames}`,
                            isSpecial: true,
                            icon: '👑',
                            description: bestMetric.name
                        });
                    }
                    if (awayWinRate >= 35) {
                        finalMetrics.push({
                            name: `${awayPlayer}`,
                            value: awayWinRate,
                            raw: `${stats.winAway}/${totalGames}`,
                            isSpecial: true,
                            icon: '👑',
                            description: bestMetric.name
                        });
                    }
                }

                const leagueTrend = getLeagueTrend(leagueID);
                finalMetrics.push({
                    name: 'League Avg Goals',
                    value: leagueTrend.avgGoals,
                    raw: `Over 2.5: ${leagueTrend.over2_5Rate}%`,
                    icon: '📊'
                });

                const homeForm = getPlayerForm(homePlayer);
                const awayForm = getPlayerForm(awayPlayer);
                finalMetrics.push({
                    name: `${homePlayer} Form`,
                    value: homeForm.winRate,
                    raw: `Wins: ${homeForm.last5Wins}/5`,
                    icon: '🏆'
                });
                finalMetrics.push({
                    name: `${awayPlayer} Form`,
                    value: awayForm.winRate,
                    raw: `Wins: ${awayForm.last5Wins}/5`,
                    icon: '🏆'
                });

                return finalMetrics;
            }

            async function fetchH2HMetrics(homeID, awayID, leagueID, homePlayer, awayPlayer) {
                let apiUrl;
                if (leagueID === '22614') {
                    apiUrl = `https://api.green365.com.br/api/e-soccer/event/stats?homeID=${homeID}&awayID=${awayID}&home=${encodeURIComponent(homePlayer.toLowerCase())}&away=${encodeURIComponent(awayPlayer.toLowerCase())}&homeTeam=&awayTeam=&league=${leagueID}&eventID=0&period=last_30`;
                } else {
                    apiUrl = `https://api.green365.com.br/api/e-soccer/event/stats?homeID=${homeID}&awayID=${awayID}&home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&league=${leagueID}&eventID=0&period=last_30`;
                }

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status}`);
                    }
                    const data = await response.json();
                    const h2hStats = processH2HStats(data.mutualInfos.lastGames);
                    return getTopMetrics(h2hStats, homePlayer, awayPlayer, leagueID);
                } catch (error) {
                    console.error('Erro ao buscar métricas H2H:', error);
                    return null;
                }
            }

            async function updateGames() {
                try {
                    const response = await fetch('https://api.green365.com.br/api/league/upcoming?sport=fifa&leagueId=&page=1');
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status}`);
                    }
                    const data = await response.json();
                    const games = data.data;
                    gamesContainer.innerHTML = '';

                    if (!games || games.length === 0) {
                        gamesContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Nenhum jogo disponível no momento.</div>';
                        return;
                    }

                    for (const game of games) {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const leagueInfo = getLeagueDisplayName(game.leagueName);
                        const leagueName = document.createElement('div');
                        leagueName.className = 'league-name';
                        leagueName.innerText = leagueInfo.name;
                        leagueName.style.color = leagueInfo.color;

                        const teams = document.createElement('div');
                        teams.className = 'teams';

                        const homePlayer = extractPlayerName(game.home);
                        const awayPlayer = extractPlayerName(game.away);

                        const homeTeam = document.createElement('div');
                        homeTeam.className = 'team';
                        homeTeam.innerHTML = `
                            <img src="${game.homeImage}" alt="${game.home_team_name}" onerror="this.src='https://via.placeholder.com/60?text=🏠';">
                            <span>${homePlayer}</span>
                            <span>(${game.home_team_name})</span>`;

                        const awayTeam = document.createElement('div');
                        awayTeam.className = 'team';
                        awayTeam.innerHTML = `
                            <img src="${game.awayImage}" alt="${game.away_team_name}" onerror="this.src='https://via.placeholder.com/60?text=🛡️';">
                            <span>${awayPlayer}</span>
                            <span>(${game.away_team_name})</span>`;

                        teams.appendChild(homeTeam);
                        teams.appendChild(awayTeam);

                        const matchTime = document.createElement('div');
                        matchTime.className = 'match-time';
                        matchTime.innerText = `${game.day} ${game.hour}`;

                        const metricsContainer = document.createElement('div');
                        metricsContainer.className = 'metrics-container';
                        metricsContainer.innerHTML = '<div style="text-align: center; padding: 10px;">Carregando métricas...</div>';

                        const metrics = await fetchH2HMetrics(game.homeID, game.awayID, game.leagueID, homePlayer, awayPlayer);
                        if (metrics) {
                            metricsContainer.innerHTML = metrics.map(metric => `
                                <div class="metric-item ${metric.isSpecial ? 'special-metric' : ''}">
                                    <span class="metric-name">
                                        ${metric.icon} ${metric.name}
                                        ${metric.isSpecial ? `<br><small class="metric-description">${metric.description}</small>` : ''}
                                    </span>
                                    <span class="metric-values">
                                        <span class="metric-value">${typeof metric.value === 'number' && metric.value % 1 !== 0 ? metric.value.toFixed(1) : metric.value}${metric.name.includes('Form') || metric.name.includes('Avg Goals') ? '' : '%'}</span>
                                        <span class="metric-raw">(${metric.raw})</span>
                                    </span>
                                </div>
                            `).join('');
                        } else {
                            metricsContainer.innerHTML = '<div style="text-align: center; padding: 10px;">Sem dados disponíveis</div>';
                        }

                        const h2hButton = document.createElement('button');
                        h2hButton.className = 'h2h-button';
                        h2hButton.innerText = 'Ver H2H';
                        h2hButton.onclick = () => {
                            window.location.href = `h2h_analysis.html?home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&homeID=${game.homeID}&awayID=${game.awayID}&leagueID=${game.leagueID}`;
                        };

                        card.appendChild(leagueName);
                        card.appendChild(teams);
                        card.appendChild(matchTime);
                        card.appendChild(metricsContainer);
                        card.appendChild(h2hButton);
                        gamesContainer.appendChild(card);
                    }

                    applyFilters();
                } catch (error) {
                    console.error('Erro ao buscar dados:', error);
                    gamesContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Erro ao carregar dados. Verifique sua conexão ou tente novamente mais tarde.</div>';
                }
            }

            async function updateResults() {
                try {
                    const response = await fetch('https://api.green365.com.br/api/league/results?sport=fifa&leagueId=&page=1');
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status}`);
                    }
                    const data = await response.json();
                    const games = data.data;
                    resultsContainer.innerHTML = '';

                    if (!games || games.length === 0) {
                        resultsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Nenhum resultado disponível no momento.</div>';
                        return;
                    }

                    for (const game of games) {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const leagueInfo = getLeagueDisplayName(game.leagueName);
                        const leagueName = document.createElement('div');
                        leagueName.className = 'league-name';
                        leagueName.innerText = leagueInfo.name;
                        leagueName.style.color = leagueInfo.color;

                        const teams = document.createElement('div');
                        teams.className = 'teams';

                        const homePlayer = extractPlayerName(game.home);
                        const awayPlayer = extractPlayerName(game.away);

                        const homeTeam = document.createElement('div');
                        homeTeam.className = 'team';
                        homeTeam.innerHTML = `
                            <img src="${game.homeImage}" alt="${game.home_team_name}" onerror="this.src='https://via.placeholder.com/60?text=🏠';">
                            <span>${homePlayer}</span>
                            <span>(${game.home_team_name})</span>`;

                        const awayTeam = document.createElement('div');
                        awayTeam.className = 'team';
                        awayTeam.innerHTML = `
                            <img src="${game.awayImage}" alt="${game.away_team_name}" onerror="this.src='https://via.placeholder.com/60?text=🛡️';">
                            <span>${awayPlayer}</span>
                            <span>(${game.away_team_name})</span>`;

                        teams.appendChild(homeTeam);
                        teams.appendChild(awayTeam);

                        const matchTime = document.createElement('div');
                        matchTime.className = 'match-time';
                        matchTime.innerText = `Finalizado: ${game.day} ${game.hour}`;

                        const score = document.createElement('div');
                        score.className = 'match-time';
                        score.innerText = `Placar: ${game.score || 'N/A'}`;

                        card.appendChild(leagueName);
                        card.appendChild(teams);
                        card.appendChild(matchTime);
                        card.appendChild(score);
                        resultsContainer.appendChild(card);
                    }

                    applyFilters();
                } catch (error) {
                    console.error('Erro ao buscar resultados:', error);
                    resultsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Erro ao carregar resultados. Verifique sua conexão ou tente novamente mais tarde.</div>';
                }
            }

            async function updateTopPlayers() {
                try {
                    const response = await fetch('https://api.green365.com.br/api/players/top?sport=fifa');
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status}`);
                    }
                    const data = await response.json();
                    const players = data.data;
                    topPlayersContainer.innerHTML = '';

                    if (!players || players.length === 0) {
                        topPlayersContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Nenhum jogador disponível no momento.</div>';
                        return;
                    }

                    for (const player of players) {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const playerName = document.createElement('div');
                        playerName.className = 'league-name';
                        playerName.innerText = player.name;
                        playerName.style.color = '#FFFFFF';

                        const stats = document.createElement('div');
                        stats.className = 'metrics-container';
                        stats.innerHTML = `
                            <div class="metric-item">
                                <span class="metric-name">🏆 Win Rate</span>
                                <span class="metric-values">
                                    <span class="metric-value">${player.winRate}%</span>
                                </span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-name">⚽ Total Jogos</span>
                                <span class="metric-values">
                                    <span class="metric-value">${player.totalGames}</span>
                                </span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-name">✅ Vitórias</span>
                                <span class="metric-values">
                                    <span class="metric-value">${player.wins}</span>
                                </span>
                            </div>
                        `;

                        card.appendChild(playerName);
                        card.appendChild(stats);
                        topPlayersContainer.appendChild(card);
                    }
                } catch (error) {
                    console.error('Erro ao buscar melhores jogadores:', error);
                    topPlayersContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Erro ao carregar melhores jogadores. Verifique sua conexão ou tente novamente mais tarde.</div>';
                }
            }

            async function updateLiveGames() {
                try {
                    const response = await fetch('https://api.green365.com.br/api/league/live?sport=fifa&leagueId=&page=1');
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status}`);
                    }
                    const data = await response.json();
                    const games = data.data;
                    liveContainer.innerHTML = '';

                    if (!games || games.length === 0) {
                        liveContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Nenhum jogo ao vivo no momento.</div>';
                        return;
                    }

                    for (const game of games) {
                        const card = document.createElement('div');
                        card.className = 'card live-match';

                        const leagueInfo = getLeagueDisplayName(game.leagueName);
                        const leagueName = document.createElement('div');
                        leagueName.className = 'league-name';
                        leagueName.innerText = leagueInfo.name;
                        leagueName.style.color = leagueInfo.color;

                        const teams = document.createElement('div');
                        teams.className = 'teams';

                        const homePlayer = extractPlayerName(game.home);
                        const awayPlayer = extractPlayerName(game.away);

                        const homeTeam = document.createElement('div');
                        homeTeam.className = 'team';
                        homeTeam.innerHTML = `
                            <img src="${game.homeImage}" alt="${game.home_team_name}" onerror="this.src='https://via.placeholder.com/60?text=🏠';">
                            <span>${homePlayer}</span>
                            <span>(${game.home_team_name})</span>`;

                        const awayTeam = document.createElement('div');
                        awayTeam.className = 'team';
                        awayTeam.innerHTML = `
                            <img src="${game.awayImage}" alt="${game.away_team_name}" onerror="this.src='https://via.placeholder.com/60?text=🛡️';">
                            <span>${awayPlayer}</span>
                            <span>(${game.away_team_name})</span>`;

                        teams.appendChild(homeTeam);
                        teams.appendChild(awayTeam);

                        const matchTime = document.createElement('div');
                        matchTime.className = 'match-time';
                        matchTime.innerText = `Tempo: ${game.currentTime || 'N/A'}`;

                        const score = document.createElement('div');
                        score.className = 'match-time';
                        score.innerText = `Placar: ${game.score || '0-0'}`;

                        const h2hButton = document.createElement('button');
                        h2hButton.className = 'h2h-button';
                        h2hButton.innerText = 'Ver H2H';
                        h2hButton.onclick = () => {
                            window.location.href = `h2h_analysis.html?home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&homeID=${game.homeID}&awayID=${game.awayID}&leagueID=${game.leagueID}`;
                        };

                        card.appendChild(leagueName);
                        card.appendChild(teams);
                        card.appendChild(matchTime);
                        card.appendChild(score);
                        card.appendChild(h2hButton);
                        liveContainer.appendChild(card);
                    }

                    applyFilters();
                } catch (error) {
                    console.error('Erro ao buscar jogos ao vivo:', error);
                    liveContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Erro ao carregar jogos ao vivo. Verifique sua conexão ou tente novamente mais tarde.</div>';
                }
            }

            function applyFilters() {
                const selectedLeague = leagueFilter.value;
                const searchTerm = searchFilter.value.toLowerCase();
                const containers = [gamesContainer, resultsContainer, liveContainer];
                containers.forEach(container => {
                    const cards = container.getElementsByClassName('card');
                    for (let i = 0; i < cards.length; i++) {
                        const leagueName = cards[i].getElementsByClassName('league-name')[0].innerText;
                        const teams = cards[i].getElementsByClassName('team');
                        const homePlayer = teams[0].getElementsByTagName('span')[0].innerText.toLowerCase();
                        const awayPlayer = teams[1].getElementsByTagName('span')[0].innerText.toLowerCase();
                        const homeTeam = teams[0].getElementsByTagName('span')[1].innerText.toLowerCase();
                        const awayTeam = teams[1].getElementsByTagName('span')[1].innerText.toLowerCase();

                        const leagueMatch = selectedLeague === "" || selectedLeague === leagueName;
                        const searchMatch = searchTerm === "" || 
                            homePlayer.includes(searchTerm) || 
                            awayPlayer.includes(searchTerm) || 
                            homeTeam.includes(searchTerm) || 
                            awayTeam.includes(searchTerm);

                        cards[i].style.display = leagueMatch && searchMatch ? '' : 'none';
                    }
                });
            }

            function showContainer(activeContainer) {
                gamesContainer.style.display = 'none';
                resultsContainer.style.display = 'none';
                topPlayersContainer.style.display = 'none';
                liveContainer.style.display = 'none';
                activeContainer.style.display = 'grid';
            }

            viewUpcomingButton.addEventListener('click', () => {
                viewUpcomingButton.classList.add('active');
                viewResultsButton.classList.remove('active');
                viewTopPlayersButton.classList.remove('active');
                viewLiveButton.classList.remove('active');
                showContainer(gamesContainer);
                updateGames();
            });

            viewResultsButton.addEventListener('click', () => {
                viewUpcomingButton.classList.remove('active');
                viewResultsButton.classList.add('active');
                viewTopPlayersButton.classList.remove('active');
                viewLiveButton.classList.remove('active');
                showContainer(resultsContainer);
                updateResults();
            });

            viewTopPlayersButton.addEventListener('click', () => {
                viewUpcomingButton.classList.remove('active');
                viewResultsButton.classList.remove('active');
                viewTopPlayersButton.classList.add('active');
                viewLiveButton.classList.remove('active');
                showContainer(topPlayersContainer);
                updateTopPlayers();
            });

            viewLiveButton.addEventListener('click', () => {
                viewUpcomingButton.classList.remove('active');
                viewResultsButton.classList.remove('active');
                viewTopPlayersButton.classList.remove('active');
                viewLiveButton.classList.add('active');
                showContainer(liveContainer);
                updateLiveGames();
            });

            viewLeagueStatsButton.addEventListener('click', () => {
                window.location.href = 'statistics.html';
            });

            registerBetsButton.addEventListener('click', () => {
                window.location.href = 'formularioApostas.html';
            });

            viewPlayerAnalysisButton.addEventListener('click', () => {
                window.location.href = 'players.html';
            });

            dashboardButton.addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });

            nbaStatsButton.addEventListener('click', () => {
                window.location.href = 'nba.html';
            });

            leagueFilter.addEventListener('change', applyFilters);
            searchFilter.addEventListener('input', applyFilters);

            updateGames();
            setInterval(() => {
                if (viewUpcomingButton.classList.contains('active')) {
                    updateGames();
                } else if (viewLiveButton.classList.contains('active')) {
                    updateLiveGames();
                }
            }, 15000);

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    if (viewUpcomingButton.classList.contains('active')) {
                        updateGames();
                    } else if (viewLiveButton.classList.contains('active')) {
                        updateLiveGames();
                    }
                }
            });

            window.addEventListener('focus', () => {
                if (viewUpcomingButton.classList.contains('active')) {
                    updateGames();
                } else if (viewLiveButton.classList.contains('active')) {
                    updateLiveGames();
                }
            });

            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    if (viewUpcomingButton.classList.contains('active')) {
                        updateGames();
                    } else if (viewLiveButton.classList.contains('active')) {
                        updateLiveGames();
                    }
                }
            });

            window.addEventListener('popstate', () => {
                if (viewUpcomingButton.classList.contains('active')) {
                    updateGames();
                } else if (viewLiveButton.classList.contains('active')) {
                    updateLiveGames();
                }
            });
        });
    </script>
</body>
</html>
