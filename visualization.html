<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Visualização de Jogos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: #1e1e28;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(45deg, #6c5ce7, #00ff88);
            --sidebar-bg: #1a1a23;
            --active-bg: #2ecc71;
            --header-height: 80px;
            --highlight-border: #ffd700;
            
            /* Cores específicas das ligas */
            --battle-8m-color: #FF4C4C;
            --battle-volta-6m-color: #FFD700;
            --gt-leagues-12m-color: #32CD32;
            --h2h-gg-8m-color: #8A2BE2;
            --adriatic-10m-color: #1E90FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 100;
            height: var(--header-height);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            padding: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .logo-text {
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 255, 136, 0.8); }
        }

        .main-nav {
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: sticky;
            top: var(--header-height);
            z-index: 95;
            flex-wrap: wrap;
        }

        .main-nav-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main-nav-button:hover,
        .main-nav-button.active {
            background: var(--active-bg);
            color: #000;
        }

        .top-nav {
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: sticky;
            top: calc(var(--header-height) + 60px);
            z-index: 90;
            flex-wrap: wrap;
        }

        .top-nav-button {
            background: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .top-nav-button:hover,
        .top-nav-button.active {
            background: var(--active-bg);
            color: #000;
        }

        .content {
            flex: 1;
            padding: 40px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        #searchFilter {
            flex: 1;
            max-width: 400px;
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #searchFilter:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Layout de grid melhorado */
        #gamesContainer {
            width: 100%;
            max-width: 1600px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Forçar 4 colunas */
            gap: 20px;
        }

        .league-section {
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .league-header {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 12px;
            color: var(--text-primary);
            background: var(--card-bg);
            border-radius: 8px;
            height: 54px;
            line-height: 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bordas coloridas específicas para cada liga */
        .league-header.battle-8m {
            border-left: 4px solid var(--battle-8m-color);
        }
        
        .league-header.battle-volta-6m {
            border-left: 4px solid var(--battle-volta-6m-color);
        }
        
        .league-header.gt-leagues-12m {
            border-left: 4px solid var(--gt-leagues-12m-color);
        }
        
        .league-header.h2h-gg-8m {
            border-left: 4px solid var(--h2h-gg-8m-color);
        }

        /* Melhorar o estilo do card do melhor jogador */
        .best-player-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .best-player-card .last-games-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
            grid-column: 1 / -1;
        }

        .best-player-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 5px;
            grid-column: 1 / -1;
        }

        .best-player-card p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 5px 0;
            line-height: 1.3;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .best-player-card p:before {
            font-size: 1rem;
        }

        .games-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Substitua o estilo atual do card por este estilo melhorado */
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-height: 320px; /* Altura mínima para padronizar os cards */
        }

        /* Bordas coloridas específicas para cada liga */
        .card.battle-8m {
            border-left: 4px solid var(--battle-8m-color);
        }
        
        .card.battle-volta-6m {
            border-left: 4px solid var(--battle-volta-6m-color);
        }
        
        .card.gt-leagues-12m {
            border-left: 4px solid var(--gt-leagues-12m-color);
        }
        
        .card.h2h-gg-8m {
            border-left: 4px solid var(--h2h-gg-8m-color);
        }

        /* Melhorar o estilo do card destacado para ser mais consistente com o novo layout */
        .highlight-card {
            border: 3px solid var(--highlight-border) !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
            overflow: hidden;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .highlight-card::before {
            content: "⭐ DESTAQUE";
            position: absolute;
            top: 0;
            right: 0;
            background: var(--highlight-border);
            color: #000;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 3px 10px;
            border-bottom-left-radius: 8px;
            z-index: 10;
        }

        .highlight-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 65%, rgba(255, 215, 0, 0.2) 75%, transparent 85%);
            background-size: 200% 200%;
            animation: shine 3s infinite;
            pointer-events: none;
            z-index: 1;
        }

        .highlight-card .teams {
            position: relative;
            z-index: 2;
        }

        .highlight-card .team span:first-of-type {
            color: var(--highlight-border);
            font-weight: 700;
        }

        @keyframes shine {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .highlight-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        .card-placeholder {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            object-fit: cover;
            background-color: #2a2a35;
        }

        /* Substitua o estilo atual do team span por este estilo melhorado */
        .team span {
            display: block;
            font-size: 1.1rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .team span:first-of-type {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 2px;
        }

        .team span.team-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .match-time {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* Substitua o estilo atual do metrics-container por este estilo melhorado */
        .metrics-container {
            margin-bottom: 20px;
            flex-grow: 1; /* Faz com que esta seção ocupe o espaço disponível */
        }

        /* Substitua o estilo atual do metric-item por este estilo melhorado */
        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 8px 0;
        }

        .metric-item .metric-name {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .metric-item .metric-icon {
            font-size: 0.9rem;
            display: inline-block;
            width: 16px;
            text-align: center;
        }

        .metric-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .metric-raw {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-left: 5px;
        }

        /* Substitua o estilo atual do h2h-button por este estilo melhorado */
        .h2h-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto; /* Empurra o botão para o final do card */
        }

        .h2h-button:hover {
            background: var(--secondary-color);
        }

        /* Botão Ver Mais melhorado */
        .view-more-button {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--text-primary);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .view-more-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
        }

        /* Cores específicas para os botões Ver Mais */
        .view-more-button.battle-8m {
            color: var(--battle-8m-color);
        }
        
        .view-more-button.battle-volta-6m {
            color: var(--battle-volta-6m-color);
        }
        
        .view-more-button.gt-leagues-12m {
            color: var(--gt-leagues-12m-color);
        }
        
        .view-more-button.h2h-gg-8m {
            color: var(--h2h-gg-8m-color);
        }

        /* Indicador de carregamento */
        .loading-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade melhorada */
        @media (max-width: 1600px) {
            #gamesContainer {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .content {
                padding: 30px 15px;
            }

            #gamesContainer {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .header {
                padding: 15px 20px;
            }

            .main-nav,
            .top-nav {
                padding: 10px 20px;
                gap: 10px;
            }

            .main-nav-button,
            .top-nav-button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .league-header {
                font-size: 1.5rem;
                height: 50px;
                line-height: 28px;
            }

            .filter-container {
                margin-bottom: 30px;
            }

            #searchFilter {
                max-width: 350px;
                padding: 14px;
                font-size: 0.9rem;
            }

            .best-player-card {
                padding: 15px;
                margin-bottom: 20px;
            }

            .best-player-card .last-games-header {
                font-size: 1rem;
                margin-bottom: 8px;
            }

            .best-player-card h3 {
                font-size: 1.1rem;
            }

            .best-player-card p {
                font-size: 0.9rem;
            }

            .card {
                padding: 20px;
            }

            .teams {
                gap: 15px;
                margin-bottom: 15px;
            }

            .team img {
                width: 45px;
                height: 45px;
            }

            .team span {
                font-size: 1rem;
            }

            .match-time {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .metrics-container {
                margin-bottom: 15px;
            }

            .metric-item {
                font-size: 0.9rem;
                margin: 6px 0;
            }

            .h2h-button {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            #gamesContainer {
                grid-template-columns: 1fr;
            }

            .team img {
                width: 40px;
                height: 40px;
            }

            .team span {
                font-size: 0.9rem;
            }

            #searchFilter {
                max-width: 100%;
                font-size: 0.8rem;
                padding: 12px;
            }

            .filter-container {
                margin-bottom: 25px;
            }

            .logo-img {
                width: 40px;
                height: 40px;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .header {
                padding: 15px 10px;
            }

            .main-nav,
            .top-nav {
                padding: 8px 10px;
                gap: 8px;
            }

            .main-nav-button,
            .top-nav-button {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .league-header {
                font-size: 1.4rem;
                height: 46px;
                line-height: 26px;
            }

            .card {
                padding: 15px;
            }

            .best-player-card {
                padding: 12px;
                margin-bottom: 15px;
            }

            .best-player-card .last-games-header {
                font-size: 0.95rem;
                margin-bottom: 6px;
            }

            .best-player-card h3 {
                font-size: 1rem;
            }

            .best-player-card p {
                font-size: 0.85rem;
            }

            .match-time {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }

            .metrics-container {
                margin-bottom: 10px;
            }

            .metric-item {
                font-size: 0.85rem;
                margin: 4px 0;
            }

            .h2h-button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 10px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .logo-text {
                font-size: 1rem;
            }

            .logo-img {
                width: 35px;
                height: 35px;
            }

            .main-nav,
            .top-nav {
                padding: 8px 10px;
                gap: 6px;
            }

            .main-nav-button,
            .top-nav-button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .league-header {
                font-size: 1.3rem;
                height: 42px;
                line-height: 24px;
            }

            .content {
                padding: 20px 8px;
            }

            .card {
                padding: 12px;
            }

            .team img {
                width: 35px;
                height: 35px;
            }

            .team span {
                font-size: 0.85rem;
            }

            .match-time {
                font-size: 0.8rem;
            }

            .metric-item {
                font-size: 0.8rem;
            }

            .h2h-button {
                font-size: 0.85rem;
                padding: 8px;
            }
        }

        .team-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .metric-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo-img">
            <h2 class="logo-text">👑 𝗥𝗪 𝗧𝗜𝗣𝗦 🎮</h2>
        </div>
    </header>

    <div class="main-nav">
        <button class="main-nav-button active" id="viewUpcomingButton">
            <span>⚽</span> Próximos Jogos
        </button>
        <button class="main-nav-button" id="viewResultsButton">
            <span>🏁</span> Últimos Resultados
        </button>
        <button class="main-nav-button" id="viewLiveButton">
            <span>🔴</span> AO VIVO
        </button>
        <button class="main-nav-button" id="viewStatsButton">
            <span>📊</span> Estatísticas das Ligas
        </button>
        <button class="main-nav-button" id="registerBetsButton">
            <span>💲</span> Registrar Apostas
        </button>
        <button class="main-nav-button" id="playerAnalysisButton">
            <span>🔍</span> Análise de Jogadores
        </button>
        <button class="main-nav-button" id="dashboardButton">
            <span>📋</span> Dashboard
        </button>
        <button class="main-nav-button" id="nbaStatsButton">
            <span>🏀</span> NBA Stats
        </button>
        <button class="main-nav-button" id="radarButton">
            <span>📡</span> Radar
        </button>
    </div>

    <div class="top-nav">
        <button class="top-nav-button active" data-league="">Todas as Ligas</button>
        <button class="top-nav-button" data-league="Battle 8m" style="color: #FF4C4C;">Battle 8m</button>
        <button class="top-nav-button" data-league="Battle Volta 6m" style="color: #FFD700;">Battle Volta 6m</button>
        <button class="top-nav-button" data-league="GT Leagues 12m" style="color: #32CD32;">GT Leagues 12m</button>
        <button class="top-nav-button" data-league="H2H GG 8m" style="color: #8A2BE2;">H2H GG 8m</button>
    </div>

    <div class="content">
        <div class="filter-container">
            <input type="text" id="searchFilter" placeholder="Buscar por jogador ou time...">
        </div>

        <div id="gamesContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gamesContainer = document.getElementById('gamesContainer');
            const searchFilter = document.getElementById('searchFilter');
            const topNavButtons = document.querySelectorAll('.top-nav-button');
            const viewUpcomingButton = document.getElementById('viewUpcomingButton');
            const viewResultsButton = document.getElementById('viewResultsButton');
            const viewLiveButton = document.getElementById('viewLiveButton');
            const viewStatsButton = document.getElementById('viewStatsButton');
            const registerBetsButton = document.getElementById('registerBetsButton');
            const playerAnalysisButton = document.getElementById('playerAnalysisButton');
            const dashboardButton = document.getElementById('dashboardButton');
            const nbaStatsButton = document.getElementById('nbaStatsButton');
            const radarButton = document.getElementById('radarButton');

            let upcomingGamesData = [];
            let pastGamesData = {};
            let allGamesCache = [];
            let latestTimestamp = 0;
            let bestPlayersCache = {};
            let updateInterval = null;
            let selectedLeague = '';
            let expandedLeagues = {};

            // Mapeamento de ligas para classes CSS
            const leagueClasses = {
                "Esoccer Battle - 8 mins play": "battle-8m",
                "Esoccer Battle Volta - 6 mins play": "battle-volta-6m",
                "Esoccer GT Leagues – 12 mins play": "gt-leagues-12m",
                "Esoccer H2H GG League - 8 mins play": "h2h-gg-8m",
                "Esoccer Adriatic League - 10 mins play": "adriatic-10m"
            };

            // Corrigir a função extractPlayerName para capturar corretamente o nome do jogador
            function extractPlayerName(text) {
                if (!text || typeof text !== 'string') return 'Desconhecido';
                // Corrigir a expressão regular para capturar o nome entre parênteses
                const match = text.match(/$$([^)]+)$$/);
                if (match) {
                    return match[1]; // Retorna apenas o nome do jogador (sem parênteses)
                } else {
                    return text;
                }
            }

            // Também precisamos extrair o nome do time separadamente
            function extractTeamName(text) {
                if (!text || typeof text !== 'string') return 'N/A';
                // Remove o nome do jogador entre parênteses para obter apenas o nome do time
                return text.replace(/\s*$$[^)]*$$\s*/, '').trim();
            }

            function getShortLeagueName(leagueName) {
                const shortNames = {
                    "Esoccer Battle - 8 mins play": "Battle 8m",
                    "Esoccer Battle Volta - 6 mins play": "Battle Volta 6m",
                    "Esoccer GT Leagues – 12 mins play": "GT Leagues 12m",
                    "Esoccer H2H GG League - 8 mins play": "H2H GG 8m",
                    "Esoccer Adriatic League - 10 mins play": "Adriatic 10m"
                };
                return shortNames[leagueName] || leagueName || 'Desconhecida';
            }

            function getLeagueDisplayName(leagueName) {
                const leagueMappings = {
                    "Esoccer Battle - 8 mins play": { name: "Battle 8m", color: "#FF4C4C" },
                    "Esoccer Battle Volta - 6 mins play": { name: "Battle Volta 6m", color: "#FFD700" },
                    "Esoccer GT Leagues – 12 mins play": { name: "GT Leagues 12m", color: "#32CD32" },
                    "Esoccer H2H GG League - 8 mins play": { name: "H2H GG 8m", color: "#8A2BE2" },
                    "Esoccer Adriatic League - 10 mins play": { name: "Adriatic 10m", color: "#1E90FF" }
                };
                const shortName = getShortLeagueName(leagueName);
                return leagueMappings[leagueName] || { name: shortName, color: "#FFFFFF" };
            }

            function parseScore(score) {
                if (!score) return { homeGoals: 0, awayGoals: 0, totalGoals: 0 };
                const [homeGoals, awayGoals] = score.split('-').map(Number);
                return { homeGoals, awayGoals, totalGoals: homeGoals + awayGoals };
            }

            async function fetchPastGames() {
                const pagesToFetch = 5;
                let newGames = [];
                let hasNewData = false;

                for (let page = 1; page <= pagesToFetch; page++) {
                    try {
                        const response = await fetch(`https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=${page}`);
                        if (!response.ok) {
                            throw new Error(`Erro na API na página ${page}: ${response.status} - ${response.statusText}`);
                        }
                        const data = await response.json();
                        const games = data.data;

                        const newGamesOnPage = games.filter(game => game.timestamp > latestTimestamp);
                        if (newGamesOnPage.length > 0) {
                            hasNewData = true;
                            newGames = newGames.concat(newGamesOnPage);
                        }
                    } catch (error) {
                        console.error(`Erro ao buscar jogos da página ${page}:`, error.message);
                        continue;
                    }
                }

                if (hasNewData) {
                    allGamesCache = [...newGames, ...allGamesCache].sort((a, b) => b.timestamp - a.timestamp).slice(0, 250);
                    latestTimestamp = allGamesCache.length > 0 ? Math.max(...allGamesCache.map(g => g.timestamp)) : latestTimestamp;

                    const playerGames = {};
                    allGamesCache.forEach(game => {
                        const homePlayer = extractPlayerName(game.home);
                        const awayPlayer = extractPlayerName(game.away);
                        const score = parseScore(game.score);
                        const gameData = {
                            goalsScored: 0,
                            goalsConceded: 0,
                            totalGoals: score.totalGoals,
                            won: false,
                            timestamp: game.timestamp
                        };

                        if (!playerGames[homePlayer]) playerGames[homePlayer] = [];
                        gameData.goalsScored = score.homeGoals;
                        gameData.goalsConceded = score.awayGoals;
                        gameData.won = score.homeGoals > score.awayGoals;
                        playerGames[homePlayer].push({...gameData});

                        if (!playerGames[awayPlayer]) playerGames[awayPlayer] = [];
                        const awayGameData = {...gameData};
                        awayGameData.goalsScored = score.awayGoals;
                        awayGameData.goalsConceded = score.homeGoals;
                        awayGameData.won = score.awayGoals > score.homeGoals;
                        playerGames[awayPlayer].push(awayGameData);
                    });

                    for (const player in playerGames) {
                        playerGames[player] = playerGames[player]
                            .sort((a, b) => b.timestamp - a.timestamp)
                            .slice(0, 5);
                    }

                    pastGamesData = playerGames;
                    bestPlayersCache = {};
                }

                return allGamesCache;
            }

            async function fetchUpcomingGames() {
                try {
                    const response = await fetch('https://api.green365.com.br/api/league/upcoming?sport=fifa&leagueId=&page=1');
                    
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status} - ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log("Jogos futuros obtidos:", data.data.length);
                    return data.data;
                } catch (error) {
                    console.error('Erro ao buscar jogos futuros:', error.message);
                    return [];
                }
            }

            function getBestPlayerForLeague(leagueName, games) {
                if (bestPlayersCache[leagueName]) {
                    return bestPlayersCache[leagueName];
                }

                const playerStats = {};

                games.forEach(game => {
                    if (game.leagueName !== leagueName) return;
                    const homePlayer = extractPlayerName(game.home);
                    const awayPlayer = extractPlayerName(game.away);

                    if (!playerStats[homePlayer]) {
                        playerStats[homePlayer] = {
                            wins: 0,
                            goalsScored: 0,
                            goalsConceded: 0,
                            games: pastGamesData[homePlayer] || []
                        };
                    }
                    if (!playerStats[awayPlayer]) {
                        playerStats[awayPlayer] = {
                            wins: 0,
                            goalsScored: 0,
                            goalsConceded: 0,
                            games: pastGamesData[awayPlayer] || []
                        };
                    }

                    const homePastGames = playerStats[homePlayer].games;
                    const awayPastGames = playerStats[awayPlayer].games;

                    if (homePastGames.length === 5) {
                        playerStats[homePlayer].wins = homePastGames.filter(g => g.won).length;
                        playerStats[homePlayer].goalsScored = homePastGames.reduce((sum, g) => sum + g.goalsScored, 0);
                        playerStats[homePlayer].goalsConceded = homePastGames.reduce((sum, g) => sum + g.goalsConceded, 0);
                    }

                    if (awayPastGames.length === 5) {
                        playerStats[awayPlayer].wins = awayPastGames.filter(g => g.won).length;
                        playerStats[awayPlayer].goalsScored = awayPastGames.reduce((sum, g) => sum + g.goalsScored, 0);
                        playerStats[awayPlayer].goalsConceded = awayPastGames.reduce((sum, g) => sum + g.goalsConceded, 0);
                    }
                });

                const leagueCriteria = {
                    "Esoccer GT Leagues – 12 mins play": { over1_5: 100, over2_5: 100, over3_5: 70 },
                    "Esoccer Battle - 8 mins play": { over1_5: 100, over2_5: 88 },
                    "Esoccer Battle Volta - 6 mins play": { over1_5: 100, over2_5: 100, over3_5: 70 },
                    "Esoccer H2H GG League - 8 mins play": { over1_5: 100, over2_5: 50 }
                };

                const criteria = leagueCriteria[leagueName] || {};
                const eligiblePlayers = [];

                for (const player in playerStats) {
                    const stats = playerStats[player];
                    if (stats.games.length !== 5) continue;

                    const over1_5Games = stats.games.filter(g => g.totalGoals > 1.5).length;
                    const over2_5Games = stats.games.filter(g => g.totalGoals > 2.5).length;
                    const over3_5Games = stats.games.filter(g => g.totalGoals > 3.5).length;

                    const over1_5Rate = (over1_5Games / 5) * 100;
                    const over2_5Rate = (over2_5Games / 5) * 100;
                    const over3_5Rate = (over3_5Games / 5) * 100;

                    let meetsCriteria = true;
                    if (criteria.over1_5 && over1_5Rate < criteria.over1_5) meetsCriteria = false;
                    if (criteria.over2_5 && over2_5Rate < criteria.over2_5) meetsCriteria = false;
                    if (criteria.over3_5 && over3_5Rate < criteria.over3_5) meetsCriteria = false;

                    if (meetsCriteria) {
                        eligiblePlayers.push({
                            name: player,
                            wins: stats.wins,
                            goalsScored: stats.goalsScored,
                            goalsConceded: stats.goalsConceded,
                            over2_5Rate: over2_5Rate,
                            over3_5Rate: over3_5Rate
                        });
                    }
                }

                if (eligiblePlayers.length === 0) {
                    const result = { name: "Nenhum jogador destacado", wins: 0, goalsScored: 0, goalsConceded: 0 };
                    bestPlayersCache[leagueName] = result;
                    return result;
                }

                let maxWins = Math.max(...eligiblePlayers.map(p => p.wins));
                let candidatesByWins = eligiblePlayers.filter(p => p.wins === maxWins);

                if (candidatesByWins.length > 1) {
                    let maxGoalsScored = Math.max(...candidatesByWins.map(p => p.goalsScored));
                    let candidatesByGoalsScored = candidatesByWins.filter(p => p.goalsScored === maxGoalsScored);

                    if (candidatesByGoalsScored.length > 1) {
                        let minGoalsConceded = Math.min(...candidatesByGoalsScored.map(p => p.goalsConceded));
                        let finalCandidates = candidatesByGoalsScored.filter(p => p.goalsConceded === minGoalsConceded);

                        if (finalCandidates.length !== 1) {
                            const result = { name: "Nenhum jogador destacado", wins: 0, goalsScored: 0, goalsConceded: 0 };
                            bestPlayersCache[leagueName] = result;
                            return result;
                        }

                        bestPlayersCache[leagueName] = finalCandidates[0];
                        return finalCandidates[0];
                    } else {
                        bestPlayersCache[leagueName] = candidatesByGoalsScored[0];
                        return candidatesByGoalsScored[0];
                    }
                } else {
                    bestPlayersCache[leagueName] = candidatesByWins[0];
                    return candidatesByWins[0];
                }
            }

            function getPlayerStats(playerName) {
                const games = pastGamesData[playerName] || [];
                if (games.length === 0) {
                    return { winRate: 0, last5Wins: 0, over15Rate: 0, over25Rate: 0, over35Rate: 0 };
                }

                const wins = games.filter(g => g.won).length;
                const winRate = (wins / games.length) * 100;
                const last5Wins = wins;
                const over1_5Games = games.filter(g => g.totalGoals > 1.5).length;
                const over2_5Games = games.filter(g => g.totalGoals > 2.5).length;
                const over3_5Games = games.filter(g => g.totalGoals > 3.5).length;

                return {
                    winRate: Math.round(winRate),
                    last5Wins: last5Wins,
                    over15Rate: Math.round((over1_5Games / games.length) * 100),
                    over25Rate: Math.round((over2_5Games / games.length) * 100),
                    over35Rate: Math.round((over3_5Games / games.length) * 100)
                };
            }

            function getMetrics(leagueName, homePlayer, awayPlayer, allGames) {
                const leagueGames = allGames.filter(game => game.leagueName === leagueName).slice(0, 30);
                if (leagueGames.length === 0) {
                    return [
                        { name: "Over 2.5 FT", value: 0, raw: "(0/0)" },
                        { name: "Over 3.5 FT", value: 0, raw: "(0/0)" },
                        { name: "League Avg Goals", value: 0, raw: "(Over 2.5: 0%)" }
                    ];
                }

                const over1_5Games = leagueGames.filter(game => parseScore(game.score).totalGoals > 1.5).length;
                const over2_5Games = leagueGames.filter(game => parseScore(game.score).totalGoals > 2.5).length;
                const over3_5Games = leagueGames.filter(game => parseScore(game.score).totalGoals > 3.5).length;
                const totalGoals = leagueGames.reduce((sum, game) => sum + parseScore(game.score).totalGoals, 0);
                const avgGoals = (totalGoals / leagueGames.length).toFixed(1);

                let metrics = [];
                if (leagueName === "Esoccer Battle - 8 mins play" || leagueName === "Esoccer H2H GG League - 8 mins play") {
                    metrics = [
                        { name: "Over 1.5 FT", value: Math.round((over1_5Games / leagueGames.length) * 100), raw: `(${over1_5Games}/${leagueGames.length})` },
                        { name: "Over 2.5 FT", value: Math.round((over2_5Games / leagueGames.length) * 100), raw: `(${over2_5Games}/${leagueGames.length})` },
                        { name: "League Avg Goals", value: avgGoals, raw: `(Over 1.5: ${Math.round((over1_5Games / leagueGames.length) * 100)}%)` }
                    ];
                } else {
                    metrics = [
                        { name: "Over 2.5 FT", value: Math.round((over2_5Games / leagueGames.length) * 100), raw: `(${over2_5Games}/${leagueGames.length})` },
                        { name: "Over 3.5 FT", value: Math.round((over3_5Games / leagueGames.length) * 100), raw: `(${over3_5Games}/${leagueGames.length})` },
                        { name: "League Avg Goals", value: avgGoals, raw: `(Over 2.5: ${Math.round((over2_5Games / leagueGames.length) * 100)}%)` }
                    ];
                }

                const homeStats = getPlayerStats(homePlayer);
                const awayStats = getPlayerStats(awayPlayer);
                const featuredPlayer = homeStats.winRate >= awayStats.winRate ? homePlayer : awayPlayer;
                const featuredStats = homeStats.winRate >= awayStats.winRate ? homeStats : awayStats;

                if (leagueName === "Esoccer Battle - 8 mins play" || leagueName === "Esoccer H2H GG League - 8 mins play") {
                    metrics.splice(2, 0, {
                        name: `${featuredPlayer} Over 1.5 FT`,
                        value: featuredStats.over15Rate,
                        raw: `(${Math.round((featuredStats.over15Rate / 100) * 30)}/30)`,
                        isSpecial: true
                    });
                } else {
                    metrics.splice(2, 0, {
                        name: `${featuredPlayer} Over 2.5 FT`,
                        value: featuredStats.over25Rate,
                        raw: `(${Math.round((featuredStats.over25Rate / 100) * 30)}/30)`,
                        isSpecial: true
                    });
                }

                metrics.push({
                    name: `${featuredPlayer} Form`,
                    value: featuredStats.winRate,
                    raw: `(Wins: ${featuredStats.last5Wins}/5)`,
                    isSpecial: true
                });

                return metrics;
            }

            // Função para expandir/colapsar uma liga
            function toggleLeagueExpansion(leagueName) {
                expandedLeagues[leagueName] = !expandedLeagues[leagueName];
                renderGames(allGamesCache);
            }

            async function updateGames() {
                gamesContainer.innerHTML = '';
                const placeholderCount = 4; // Um placeholder para cada liga
                for (let i = 0; i < placeholderCount; i++) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'card-placeholder';
                    placeholder.innerHTML = '<div class="loading-indicator"></div> Carregando...';
                    gamesContainer.appendChild(placeholder);
                }

                try {
                    // Buscar jogos passados para estatísticas
                    const allGames = await fetchPastGames();
                    
                    // Buscar jogos futuros para exibição
                    const upcomingGames = await fetchUpcomingGames();
                    
                    // Filtrar por ligas relevantes
                    const targetLeagues = [
                        "Esoccer GT Leagues – 12 mins play",
                        "Esoccer Battle - 8 mins play",
                        "Esoccer Battle Volta - 6 mins play",
                        "Esoccer H2H GG League - 8 mins play"
                    ];
                    
                    // Agrupar jogos futuros por liga
                    const gamesByLeague = {};
                    upcomingGames.forEach(game => {
                        const leagueName = game.leagueName;
                        if (targetLeagues.includes(leagueName)) {
                            if (!gamesByLeague[leagueName]) {
                                gamesByLeague[leagueName] = [];
                            }
                            gamesByLeague[leagueName].push(game);
                        }
                    });
                    
                    // Preparar dados para renderização
                    upcomingGamesData = [];
                    for (const league in gamesByLeague) {
                        upcomingGamesData = upcomingGamesData.concat(gamesByLeague[league]);
                    }

                    renderGames(allGames);
                } catch (error) {
                    console.error('Erro ao buscar dados:', error.message);
                    gamesContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Erro ao carregar dados. Verifique sua conexão ou tente novamente mais tarde.</div>';
                }
            }

            // Atualizar a renderização dos cards para usar a nova função
            function renderGames(allGames) {
                gamesContainer.innerHTML = '';

                if (!upcomingGamesData || upcomingGamesData.length === 0) {
                    gamesContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Nenhum jogo disponível no momento.</div>';
                    return;
                }

                const gamesByLeague = upcomingGamesData.reduce((acc, game) => {
                    const leagueName = game.leagueName || 'Desconhecida';
                    if (!acc[leagueName]) {
                        acc[leagueName] = [];
                    }
                    acc[leagueName].push(game);
                    return acc;
                }, {});

                // Criar um array com as ligas para garantir a ordem
                const targetLeagues = [
                    "Esoccer GT Leagues – 12 mins play",
                    "Esoccer Battle - 8 mins play",
                    "Esoccer Battle Volta - 6 mins play",
                    "Esoccer H2H GG League - 8 mins play"
                ];

                // Renderizar as ligas na ordem definida
                for (const leagueName of targetLeagues) {
                    if (!gamesByLeague[leagueName]) continue;
                    
                    const leagueSection = document.createElement('div');
                    leagueSection.className = 'league-section';
                    leagueSection.dataset.leagueName = getShortLeagueName(leagueName);

                    leagueHeader.innerText = leagueInfo.name;
                    leagueHeader.style.color = leagueInfo.color;
                    leagueSection.appendChild(leagueHeader);

                    const bestPlayer = getBestPlayerForLeague(leagueName, allGames);
                    // Atualizar a estrutura do card do melhor jogador para usar ícones e layout mais compacto
                    const bestPlayerCard = document.createElement('div');
                    bestPlayerCard.className = 'best-player-card';
                    bestPlayerCard.innerHTML = `
                        <div class="last-games-header">Últimos 5 Jogos</div>
                        <h3><span>🏆</span> Melhor Jogador da Liga</h3>
                        <p><span>🎮</span> ${bestPlayer.name}</p>
                        <p><span>🏆</span> ${bestPlayer.wins}/5 vitórias</p>
                        <p><span>⚽</span> ${bestPlayer.goalsScored} gols marcados</p>
                        <p><span>🥅</span> ${bestPlayer.goalsConceded} gols sofridos</p>
                    `;
                    leagueSection.appendChild(bestPlayerCard);

                    const leagueGamesGrid = document.createElement('div');
                    leagueGamesGrid.className = 'games-grid';

                    // Determinar quantos jogos mostrar com base no estado de expansão
                    const isExpanded = expandedLeagues[leagueName] || false;
                    const gamesToShow = isExpanded ? gamesByLeague[leagueName] : gamesByLeague[leagueName].slice(0, 2);
                    
                    for (const game of gamesToShow) {

                        card.className = `card ${leagueClasses[leagueName] || ''}`;

                        // Extrair corretamente o nome do jogador e do time
                        const homePlayer = extractPlayerName(game.home);
                        const awayPlayer = extractPlayerName(game.away);
                        const homeTeam = extractTeamName(game.home);
                        const awayTeam = extractTeamName(game.away);

                        if (homePlayer === bestPlayer.name || awayPlayer === bestPlayer.name) {
                            card.classList.add('highlight-card');
                        }

                        // Modificar a estrutura HTML dos cards para usar ícones e padronizar o tamanho
                        const teams = document.createElement('div');
                        teams.className = 'teams';

                        const homeTeamElement = document.createElement('div');
                        homeTeamElement.className = 'team';
                        homeTeamElement.innerHTML = `
                            <img src="${game.homeImage || 'https://via.placeholder.com/40?text=🏠'}" alt="${homeTeam || 'Time Desconhecido'}">
                            <span>${homePlayer}</span>
                            <span class="team-name">${homeTeam}</span>`;

                        const awayTeamElement = document.createElement('div');
                        awayTeamElement.className = 'team';
                        awayTeamElement.innerHTML = `
                            <img src="${game.awayImage || 'https://via.placeholder.com/40?text=🛡️'}" alt="${awayTeam || 'Time Desconhecido'}">
                            <span>${awayPlayer}</span>
                            <span class="team-name">${awayTeam}</span>`;

                        teams.appendChild(homeTeamElement);
                        teams.appendChild(awayTeamElement);

                        const matchTime = document.createElement('div');
                        matchTime.className = 'match-time';
                        matchTime.innerText = `${game.day || 'N/A'} ${game.hour || 'N/A'}`;

                        const metricsContainer = document.createElement('div');
                        metricsContainer.className = 'metrics-container';
                        // Modificar a estrutura das métricas para usar ícones
                        const metrics = getMetrics(leagueName, homePlayer, awayPlayer, allGames);
                        metricsContainer.innerHTML = metrics.map(metric => {
                            // Determinar qual ícone usar com base no nome da métrica
                            let icon = '⬤';
                            if (metric.name.includes('Over 1.5')) icon = '📈';
                            else if (metric.name.includes('Over 2.5')) icon = '📊';
                            else if (metric.name.includes('Over 3.5')) icon = '📉';
                            else if (metric.name.includes('Avg Goals')) icon = '⚽';
                            else if (metric.name.includes('Form')) icon = '📋';
                            
                            // Usar ícone especial para métricas destacadas
                            if (metric.isSpecial) icon = '👑';
                            
                            return `
                                <div class="metric-item ${metric.isSpecial ? 'special' : ''}">
                                    <span class="metric-name"><span class="metric-icon">${icon}</span>${metric.name.replace(/^.*?\s/, '')}</span>
                                    <span class="metric-value">${metric.value}${metric.name.includes('Form') || metric.name.includes('Avg Goals') ? '' : '%'} <span class="metric-raw">${metric.raw}</span></span>
                                </div>
                            `;
                        }).join('');

                        const h2hButton = document.createElement('button');
                        h2hButton.className = 'h2h-button';
                        h2hButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg> Ver H2H';
                        h2hButton.onclick = () => {
                            window.location.href = `h2h_analysis.html?home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&homeID=${game.homeID || ''}&awayID=${game.awayID || ''}&leagueID=${game.leagueID || ''}`;
                        };

                        card.appendChild(teams);
                        card.appendChild(matchTime);
                        card.appendChild(metricsContainer);
                        card.appendChild(h2hButton);
                        leagueGamesGrid.appendChild(card);
                    }

                    // Adicionar botão "Ver mais" se houver mais jogos
                    if (gamesByLeague[leagueName].length > 2) {
                        const viewMoreButton = document.createElement('button');
                        viewMoreButton.className = `view-more-button ${leagueClasses[leagueName] || ''}`;
                        
                        if (isExpanded) {
                            viewMoreButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg> Mostrar menos';
                        } else {
                            const remainingGames = gamesByLeague[leagueName].length - 2;
                            viewMoreButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg> Ver mais ${remainingGames} jogos`;
                        }
                        
                        viewMoreButton.onclick = () => {
                            toggleLeagueExpansion(leagueName);
                        };
                        
                        leagueGamesGrid.appendChild(viewMoreButton);
                    }

                    leagueSection.appendChild(leagueGamesGrid);
                    gamesContainer.appendChild(leagueSection);
                }

                applyFilters();
            }

            // Atualizar a função applyFilters para usar as novas funções de extração
            function applyFilters() {
                if (!upcomingGamesData) return;

                const searchTerm = searchFilter.value.toLowerCase();
                const leagueSections = gamesContainer.getElementsByClassName('league-section');

                for (let i = 0; i < leagueSections.length; i++) {
                    const leagueSection = leagueSections[i];
                    const leagueName = leagueSection.dataset.leagueName || '';
                    const cards = leagueSection.getElementsByClassName('card');
                    let hasVisibleCards = false;

                    for (let j = 0; j < cards.length; j++) {
                        // Pular o botão "Ver mais"
                        if (cards[j].classList.contains('view-more-button')) continue;
                        
                        const teams = cards[j].getElementsByClassName('team');
                        let homePlayer = '', awayPlayer = '', homeTeam = '', awayTeam = '';
                        if (teams.length >= 2) {
                            homePlayer = teams[0].getElementsByTagName('span')[0]?.innerText.toLowerCase() || '';
                            awayPlayer = teams[1].getElementsByTagName('span')[0]?.innerText.toLowerCase() || '';
                            homeTeam = teams[0].getElementsByTagName('span')[1]?.innerText.toLowerCase() || '';
                            awayTeam = teams[1].getElementsByTagName('span')[1]?.innerText.toLowerCase() || '';
                        }

                        const leagueMatch = selectedLeague === "" || selectedLeague === leagueName;
                        const searchMatch = searchTerm === "" || 
                            homePlayer.includes(searchTerm) || 
                            awayPlayer.includes(searchTerm) || 
                            homeTeam.includes(searchTerm) || 
                            awayTeam.includes(searchTerm);

                        cards[j].style.display = leagueMatch && searchMatch ? '' : 'none';
                        if (leagueMatch && searchMatch) {
                            hasVisibleCards = true;
                        }
                    }

                    leagueSection.style.display = hasVisibleCards ? '' : 'none';
                }
            }

            function startUpdateInterval() {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                updateInterval = setInterval(() => {
                    updateGames();
                }, 60000); // Atualizar a cada minuto
            }

            function setActiveMainNavButton(button) {
                document.querySelectorAll('.main-nav-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }

            topNavButtons.forEach(button => {
                button.addEventListener('click', () => {
                    topNavButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedLeague = button.dataset.league;
                    applyFilters();
                });
            });

            searchFilter.addEventListener('input', applyFilters);

            viewUpcomingButton.addEventListener('click', () => {
                setActiveMainNavButton(viewUpcomingButton);
                window.location.href = 'index.html';
            });

            viewResultsButton.addEventListener('click', () => {
                setActiveMainNavButton(viewResultsButton);
                window.location.href = 'results.html';
            });

            viewLiveButton.addEventListener('click', () => {
                setActiveMainNavButton(viewLiveButton);
                window.location.href = 'live.html';
            });

            viewStatsButton.addEventListener('click', () => {
                setActiveMainNavButton(viewStatsButton);
                window.location.href = 'statistics.html';
            });

            registerBetsButton.addEventListener('click', () => {
                setActiveMainNavButton(registerBetsButton);
                window.location.href = 'formularioApostas.html';
            });

            playerAnalysisButton.addEventListener('click', () => {
                setActiveMainNavButton(playerAnalysisButton);
                window.location.href = 'players.html';
            });

            dashboardButton.addEventListener('click', () => {
                setActiveMainNavButton(dashboardButton);
                window.location.href = 'dashboard.html';
            });

            nbaStatsButton.addEventListener('click', () => {
                setActiveMainNavButton(nbaStatsButton);
                window.location.href = 'NBA.html';
            });

            radarButton.addEventListener('click', () => {
                setActiveMainNavButton(radarButton);
                window.location.href = 'radar.html';
            });

            updateGames();
            startUpdateInterval();
        });
    </script>
