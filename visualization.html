<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Visualização de Jogos</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: #1a1a23;
            --card-hover: #22222c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff5252;
            --success-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.05);
            --gradient-primary: linear-gradient(45deg, #6c5ce7, #00ff88);
            --gradient-hover: linear-gradient(45deg, #a29bfe, #00ffaa);
            --sidebar-bg: #1a1a23;
            --active-bg: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #16161f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            padding: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .logo-text {
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 255, 136, 0.8); }
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 0.9rem;
            width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }

        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .sidebar-right {
            width: 200px;
            background: var(--sidebar-bg);
            padding: 20px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .sidebar-button:hover,
        .sidebar-button.active {
            background: var(--active-bg);
            color: #000;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-right: 200px;
            overflow-y: auto;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .nav-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active, .nav-tab:hover {
            background: var(--gradient-primary);
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-tab span {
            display: inline-flex;
            align-items: center;
        }

        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        #leagueFilter, #searchFilter {
            flex: 1;
            max-width: 300px;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #leagueFilter:focus, #searchFilter:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.1);
        }

        .league-section {
            margin-bottom: 40px;
        }

        .league-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .best-player-card {
            background: linear-gradient(45deg, rgba(108, 92, 231, 0.2), rgba(0, 255, 136, 0.2));
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .best-player-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .best-player-card p {
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 2px;
            background: var(--gradient-primary);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }

        .card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover::before {
            background: var(--gradient-hover);
        }

        .league-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 2px solid var(--primary-color);
            padding: 2px;
            transition: all 0.3s ease;
        }

        .team:hover img {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .team span {
            display: block;
            font-size: 0.9rem;
        }

        .team span:first-of-type {
            font-weight: 600;
            color: var(--accent-color);
        }

        .match-time {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 15px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .metrics-container {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            background: rgba(108, 92, 231, 0.05);
            transition: all 0.3s ease;
        }

        .metric-item:hover {
            background: rgba(108, 92, 231, 0.1);
            transform: translateX(5px);
        }

        .special-metric {
            background: linear-gradient(45deg, rgba(108, 92, 231, 0.1), rgba(0, 255, 136, 0.1));
            border-left: 4px solid var(--accent-color);
        }

        .metric-name {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-description {
            color: var(--accent-color);
            font-size: 0.7em;
            margin-top: 4px;
            display: block;
        }

        .metric-values {
            text-align: right;
        }

        .metric-value {
            font-size: 1em;
            font-weight: 600;
            color: var(--accent-color);
        }

        .metric-raw {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-left: 8px;
        }

        .h2h-button {
            width: 100%;
            padding: 12px;
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .h2h-button:hover {
            background: var(--gradient-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .sidebar-right {
                width: 150px;
            }

            .content {
                margin-right: 150px;
            }

            .sidebar-button {
                font-size: 0.8rem;
                padding: 8px 10px;
            }
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .team span {
                font-size: 0.8rem;
            }

            #leagueFilter, #searchFilter {
                max-width: 100%;
            }

            .nav-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }

            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 10px;
            }

            .logo-img {
                width: 40px;
                height: 40px;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .sidebar-right {
                width: 60px;
            }

            .content {
                margin-right: 60px;
            }

            .sidebar-button {
                font-size: 0.7rem;
                padding: 8px;
                justify-content: center;
            }

            .sidebar-button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo-img">
            <h2 class="logo-text">👑 𝗥𝗪 𝗧𝗜𝗣𝗦 🎮</h2>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar...">
        </div>
    </header>

    <div class="main-container">
        <div class="content">
            <div class="nav-tabs">
                <button id="viewUpcomingButton" class="nav-tab active"><span>⚽ Próximos Jogos</span></button>
                <button id="viewResultsButton" class="nav-tab"><span>🏁 Últimos Resultados</span></button>
                <button id="viewLiveButton" class="nav-tab"><span>📡 Ao Vivo</span></button>
            </div>

            <div class="filter-container">
                <select id="leagueFilter">
                    <option value="">Todas as Ligas</option>
                    <option value="Esoccer Battle - 8 mins play">Esoccer Battle - 8 mins play</option>
                    <option value="Esoccer Battle Volta - 6 mins play">Esoccer Battle Volta - 6 mins play</option>
                    <option value="Esoccer GT Leagues – 12 mins play">Esoccer GT Leagues – 12 mins play</option>
                    <option value="Esoccer H2H GG League - 8 mins play">Esoccer H2H GG League - 8 mins play</option>
                    <option value="Esoccer Adriatic League - 10 mins play">Esoccer Adriatic League - 10 mins play</option>
                </select>
                <input type="text" id="searchFilter" placeholder="Buscar por jogador ou time...">
            </div>

            <div id="gamesContainer" class="games-grid"></div>
        </div>

        <aside class="sidebar-right">
            <button id="viewLeagueStatsButton" class="sidebar-button"><span>📊</span> Estatísticas das Ligas</button>
            <button id="registerBetsButton" class="sidebar-button"><span>💰</span> Registrar Apostas</button>
            <button id="viewPlayerAnalysisButton" class="sidebar-button"><span>👤</span> Análise de Jogadores</button>
            <button id="dashboardButton" class="sidebar-button"><span>📋</span> Dashboard</button>
            <button id="nbaStatsButton" class="sidebar-button"><span>🏀</span> NBA Stats</button>
        </aside>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gamesContainer = document.getElementById('gamesContainer');
            const viewUpcomingButton = document.getElementById('viewUpcomingButton');
            const viewResultsButton = document.getElementById('viewResultsButton');
            const viewLiveButton = document.getElementById('viewLiveButton');
            const viewLeagueStatsButton = document.getElementById('viewLeagueStatsButton');
            const registerBetsButton = document.getElementById('registerBetsButton');
            const viewPlayerAnalysisButton = document.getElementById('viewPlayerAnalysisButton');
            const dashboardButton = document.getElementById('dashboardButton');
            const nbaStatsButton = document.getElementById('nbaStatsButton');
            const leagueFilter = document.getElementById('leagueFilter');
            const searchFilter = document.getElementById('searchFilter');

            let h2hErrorLogged = false;

            function extractPlayerName(text) {
                if (!text || typeof text !== 'string') return 'Desconhecido';
                const match = text.match(/\(([^)]+)\)/);
                return match ? match[1] : text;
            }

            function getLeagueDisplayName(leagueName) {
                const leagueMappings = {
                    "Esoccer Battle - 8 mins play": { name: "Esoccer Battle - 8 mins play", color: "#FF4C4C" },
                    "Esoccer Battle Volta - 6 mins play": { name: "Esoccer Battle Volta - 6 mins play", color: "#FFD700" },
                    "Esoccer GT Leagues – 12 mins play": { name: "Esoccer GT Leagues – 12 mins play", color: "#32CD32" },
                    "Esoccer H2H GG League - 8 mins play": { name: "Esoccer H2H GG League - 8 mins play", color: "#8A2BE2" },
                    "Esoccer Adriatic League - 10 mins play": { name: "Esoccer Adriatic League - 10 mins play", color: "#1E90FF" }
                };
                return leagueMappings[leagueName] || { name: leagueName || 'Desconhecida', color: "#FFFFFF" };
            }

            function processH2HStats(lastGames) {
                if (!Array.isArray(lastGames)) return null;

                let stats = {
                    totalGames: lastGames.length,
                    over1_5HT: 0,
                    over2_5HT: 0,
                    over2_5FT: 0,
                    over3_5FT: 0,
                    over4_5FT: 0,
                    bttsHT: 0,
                    bttsFT: 0,
                    totalGoalsHT: 0,
                    totalGoalsFT: 0,
                    winHome: 0,
                    winAway: 0,
                    draw: 0
                };

                lastGames.forEach(game => {
                    const [homeGoals, awayGoals] = (game.score || '0-0').split('-').map(Number);
                    const [homeHT, awayHT] = (game.scoreHT || '0-0').split('-').map(Number);

                    const totalGoalsHT = homeHT + awayHT;
                    const totalGoalsFT = homeGoals + awayGoals;

                    stats.totalGoalsHT += totalGoalsHT;
                    stats.totalGoalsFT += totalGoalsFT;

                    if (totalGoalsHT > 1) stats.over1_5HT++;
                    if (totalGoalsHT > 2) stats.over2_5HT++;
                    if (homeHT > 0 && awayHT > 0) stats.bttsHT++;

                    if (totalGoalsFT > 2) stats.over2_5FT++;
                    if (totalGoalsFT > 3) stats.over3_5FT++;
                    if (totalGoalsFT > 4) stats.over4_5FT++;
                    if (homeGoals > 0 && awayGoals > 0) stats.bttsFT++;

                    if (homeGoals > awayGoals) stats.winHome++;
                    else if (awayGoals > homeGoals) stats.winAway++;
                    else stats.draw++;
                });

                return stats;
            }

            function getLeagueTrend(leagueID) {
                const leagueTrends = {
                    '22614': { avgGoals: 3.5, over2_5Rate: 75 },
                    'default': { avgGoals: 2.8, over2_5Rate: 60 }
                };
                return leagueTrends[leagueID] || leagueTrends['default'];
            }

            function getPlayerForm(playerName) {
                const playerForms = {
                    'Smetana': { winRate: 80, last5Wins: 4 },
                    'Endry': { winRate: 60, last5Wins: 3 },
                    'default': { winRate: 50, last5Wins: 2 }
                };
                return playerForms[playerName] || playerForms['default'];
            }

            function getFallbackMetrics(homePlayer, awayPlayer, leagueID) {
                return [
                    { name: 'Over 2.5 FT', value: 70, raw: 'N/A', icon: '⚽' },
                    { name: 'Over 3.5 FT', value: 50, raw: 'N/A', icon: '⚽' },
                    { name: `${homePlayer}`, value: 60, raw: 'N/A', isSpecial: true, icon: '👑', description: 'Over 2.5 FT' },
                    { name: `${awayPlayer}`, value: 40, raw: 'N/A', isSpecial: true, icon: '👑', description: 'Over 2.5 FT' },
                    { name: 'League Avg Goals', value: 2.8, raw: 'Over 2.5: 60%', icon: '📊' },
                    { name: `${homePlayer} Form`, value: 50, raw: 'Wins: 2/5', icon: '🏆' },
                    { name: `${awayPlayer} Form`, value: 50, raw: 'Wins: 2/5', icon: '🏆' }
                ];
            }

            function getTopMetrics(stats, homePlayer, awayPlayer, leagueID) {
                if (!stats) return getFallbackMetrics(homePlayer, awayPlayer, leagueID);

                const totalGames = stats.totalGames;

                const metrics = [
                    { name: 'Over 2.5 FT', value: (stats.over2_5FT / totalGames) * 100, raw: `${stats.over2_5FT}/${totalGames}`, icon: '⚽' },
                    { name: 'Over 3.5 FT', value: (stats.over3_5FT / totalGames) * 100, raw: `${stats.over3_5FT}/${totalGames}`, icon: '⚽' }
                ];

                const homeWinRate = (stats.winHome / totalGames) * 100;
                const awayWinRate = (stats.winAway / totalGames) * 100;

                const highProbMetrics = metrics.filter(metric => metric.value >= 80);
                let finalMetrics = [...highProbMetrics];

                if (highProbMetrics.length > 0) {
                    const bestMetric = highProbMetrics[0];
                    if (homeWinRate >= 35) {
                        finalMetrics.push({
                            name: `${homePlayer}`,
                            value: homeWinRate,
                            raw: `${stats.winHome}/${totalGames}`,
                            isSpecial: true,
                            icon: '👑',
                            description: bestMetric.name
                        });
                    }
                    if (awayWinRate >= 35) {
                        finalMetrics.push({
                            name: `${awayPlayer}`,
                            value: awayWinRate,
                            raw: `${stats.winAway}/${totalGames}`,
                            isSpecial: true,
                            icon: '👑',
                            description: bestMetric.name
                        });
                    }
                }

                const leagueTrend = getLeagueTrend(leagueID);
                finalMetrics.push({
                    name: 'League Avg Goals',
                    value: leagueTrend.avgGoals,
                    raw: `Over 2.5: ${leagueTrend.over2_5Rate}%`,
                    icon: '📊'
                });

                const homeForm = getPlayerForm(homePlayer);
                const awayForm = getPlayerForm(awayPlayer);
                finalMetrics.push({
                    name: `${homePlayer} Form`,
                    value: homeForm.winRate,
                    raw: `Wins: ${homeForm.last5Wins}/5`,
                    icon: '🏆'
                });
                finalMetrics.push({
                    name: `${awayPlayer} Form`,
                    value: awayForm.winRate,
                    raw: `Wins: ${awayForm.last5Wins}/5`,
                    icon: '🏆'
                });

                return finalMetrics;
            }

            async function fetchH2HMetrics(homeID, awayID, leagueID, homePlayer, awayPlayer) {
                if (!homeID || !awayID || !leagueID || !homePlayer || !awayPlayer) {
                    if (!h2hErrorLogged) {
                        console.error('Parâmetros inválidos para buscar métricas H2H:', { homeID, awayID, leagueID, homePlayer, awayPlayer });
                        h2hErrorLogged = true;
                    }
                    return null;
                }

                let apiUrl;
                if (leagueID === '22614') {
                    apiUrl = `https://api.green365.com.br/api/e-soccer/event/stats?homeID=${homeID}&awayID=${awayID}&home=${encodeURIComponent(homePlayer.toLowerCase())}&away=${encodeURIComponent(awayPlayer.toLowerCase())}&homeTeam=&awayTeam=&league=${leagueID}&eventID=0&period=last_30`;
                } else {
                    apiUrl = `https://api.green365.com.br/api/e-soccer/event/stats?homeID=${homeID}&awayID=${awayID}&home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&league=${leagueID}&eventID=0&period=last_30`;
                }

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status} - ${response.statusText}`);
                    }
                    const data = await response.json();
                    if (!data || !data.mutualInfos || !Array.isArray(data.mutualInfos.lastGames)) {
                        throw new Error('Estrutura de dados inválida retornada pela API');
                    }
                    const h2hStats = processH2HStats(data.mutualInfos.lastGames);
                    return getTopMetrics(h2hStats, homePlayer, awayPlayer, leagueID);
                } catch (error) {
                    if (!h2hErrorLogged) {
                        console.error('Erro ao buscar métricas H2H:', error.message);
                        console.error('URL da API:', apiUrl);
                        h2hErrorLogged = true;
                    }
                    return null;
                }
            }

            function getBestPlayerForLeague(leagueName, games) {
                const simulatedPlayers = {
                    "Esoccer Battle - 8 mins play": [
                        { name: "Smetana", winRate: 80, last5Wins: 4 },
                        { name: "Endry", winRate: 60, last5Wins: 3 }
                    ],
                    "Esoccer Battle Volta - 6 mins play": [
                        { name: "Ganger_77", winRate: 75, last5Wins: 4 },
                        { name: "Why", winRate: 55, last5Wins: 3 }
                    ],
                    "Esoccer GT Leagues – 12 mins play": [
                        { name: "Dorian", winRate: 70, last5Wins: 4 },
                        { name: "Jekun", winRate: 65, last5Wins: 3 }
                    ],
                    "Esoccer H2H GG League - 8 mins play": [
                        { name: "Chester", winRate: 85, last5Wins: 5 },
                        { name: "Ghost", winRate: 60, last5Wins: 3 }
                    ],
                    "Esoccer Adriatic League - 10 mins play": [
                        { name: "Andrew", winRate: 70, last5Wins: 4 },
                        { name: "Felix", winRate: 50, last5Wins: 2 }
                    ]
                };

                const players = simulatedPlayers[leagueName] || [];
                if (players.length === 0) {
                    return {
                        name: "Nenhum jogador destacado",
                        winRate: 0,
                        last5Wins: 0
                    };
                }

                return players.reduce((best, player) => {
                    return player.winRate > best.winRate ? player : best;
                }, players[0]);
            }

            async function updateGames() {
                try {
                    const response = await fetch('https://api.green365.com.br/api/league/upcoming?sport=fifa&leagueId=&page=1');
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status} - ${response.statusText}`);
                    }
                    const data = await response.json();
                    const games = data.data;
                    gamesContainer.innerHTML = '';

                    if (!games || games.length === 0) {
                        gamesContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Nenhum jogo disponível no momento.</div>';
                        return;
                    }

                    const gamesByLeague = games.reduce((acc, game) => {
                        const leagueName = game.leagueName || 'Desconhecida';
                        if (!acc[leagueName]) {
                            acc[leagueName] = [];
                        }
                        acc[leagueName].push(game);
                        return acc;
                    }, {});

                    for (const leagueName in gamesByLeague) {
                        const leagueSection = document.createElement('div');
                        leagueSection.className = 'league-section';

                        const leagueInfo = getLeagueDisplayName(leagueName);
                        const leagueHeader = document.createElement('h2');
                        leagueHeader.className = 'league-header';
                        leagueHeader.innerText = leagueInfo.name;
                        leagueHeader.style.color = leagueInfo.color;
                        leagueSection.appendChild(leagueHeader);

                        const bestPlayer = getBestPlayerForLeague(leagueName, gamesByLeague[leagueName]);
                        const bestPlayerCard = document.createElement('div');
                        bestPlayerCard.className = 'best-player-card';
                        bestPlayerCard.innerHTML = `
                            <h3>🏆 Melhor Jogador da Liga</h3>
                            <p>Nome: ${bestPlayer.name}</p>
                            <p>Taxa de Vitórias: ${bestPlayer.winRate}%</p>
                            <p>Vitórias nos Últimos 5 Jogos: ${bestPlayer.last5Wins}/5</p>
                        `;
                        leagueSection.appendChild(bestPlayerCard);

                        const leagueGamesGrid = document.createElement('div');
                        leagueGamesGrid.className = 'games-grid';

                        for (const game of gamesByLeague[leagueName]) {
                            const card = document.createElement('div');
                            card.className = 'card';

                            const leagueNameDiv = document.createElement('div');
                            leagueNameDiv.className = 'league-name';
                            leagueNameDiv.innerText = leagueInfo.name;
                            leagueNameDiv.style.color = leagueInfo.color;

                            const teams = document.createElement('div');
                            teams.className = 'teams';

                            const homePlayer = extractPlayerName(game.home);
                            const awayPlayer = extractPlayerName(game.away);

                            const homeTeam = document.createElement('div');
                            homeTeam.className = 'team';
                            homeTeam.innerHTML = `
                                <img src="${game.homeImage || 'https://via.placeholder.com/60?text=🏠'}" alt="${game.home_team_name || 'Time Desconhecido'}">
                                <span>${homePlayer}</span>
                                <span>(${game.home_team_name || 'N/A'})</span>`;

                            const awayTeam = document.createElement('div');
                            awayTeam.className = 'team';
                            awayTeam.innerHTML = `
                                <img src="${game.awayImage || 'https://via.placeholder.com/60?text=🛡️'}" alt="${game.away_team_name || 'Time Desconhecido'}">
                                <span>${awayPlayer}</span>
                                <span>(${game.away_team_name || 'N/A'})</span>`;

                            teams.appendChild(homeTeam);
                            teams.appendChild(awayTeam);

                            const matchTime = document.createElement('div');
                            matchTime.className = 'match-time';
                            matchTime.innerText = `${game.day || 'N/A'} ${game.hour || 'N/A'}`;

                            const metricsContainer = document.createElement('div');
                            metricsContainer.className = 'metrics-container';
                            metricsContainer.innerHTML = '<div style="text-align: center; padding: 10px;">Carregando métricas...</div>';

                            const metrics = await fetchH2HMetrics(game.homeID, game.awayID, game.leagueID, homePlayer, awayPlayer);
                            if (metrics) {
                                metricsContainer.innerHTML = metrics.map(metric => `
                                    <div class="metric-item ${metric.isSpecial ? 'special-metric' : ''}">
                                        <span class="metric-name">
                                            ${metric.icon} ${metric.name}
                                            ${metric.isSpecial ? `<br><small class="metric-description">${metric.description}</small>` : ''}
                                        </span>
                                        <span class="metric-values">
                                            <span class="metric-value">${typeof metric.value === 'number' && metric.value % 1 !== 0 ? metric.value.toFixed(1) : metric.value}${metric.name.includes('Form') || metric.name.includes('Avg Goals') ? '' : '%'}</span>
                                            <span class="metric-raw">(${metric.raw})</span>
                                        </span>
                                    </div>
                                `).join('');
                            } else {
                                metricsContainer.innerHTML = '<div style="text-align: center; padding: 10px;">Sem dados disponíveis</div>';
                            }

                            const h2hButton = document.createElement('button');
                            h2hButton.className = 'h2h-button';
                            h2hButton.innerText = 'Ver H2H';
                            h2hButton.onclick = () => {
                                window.location.href = `h2h_analysis.html?home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&homeID=${game.homeID || ''}&awayID=${game.awayID || ''}&leagueID=${game.leagueID || ''}`;
                            };

                            card.appendChild(leagueNameDiv);
                            card.appendChild(teams);
                            card.appendChild(matchTime);
                            card.appendChild(metricsContainer);
                            card.appendChild(h2hButton);
                            leagueGamesGrid.appendChild(card);
                        }

                        leagueSection.appendChild(leagueGamesGrid);
                        gamesContainer.appendChild(leagueSection);
                    }

                    applyFilters();
                } catch (error) {
                    console.error('Erro ao buscar dados:', error.message);
                    gamesContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Erro ao carregar dados. Verifique sua conexão ou tente novamente mais tarde.</div>';
                }
            }

            function applyFilters() {
                const selectedLeague = leagueFilter.value;
                const searchTerm = searchFilter.value.toLowerCase();
                const leagueSections = gamesContainer.getElementsByClassName('league-section');

                for (let i = 0; i < leagueSections.length; i++) {
                    const leagueSection = leagueSections[i];
                    const leagueHeader = leagueSection.getElementsByClassName('league-header')[0];
                    const leagueName = leagueHeader ? leagueHeader.innerText : '';
                    const cards = leagueSection.getElementsByClassName('card');
                    let hasVisibleCards = false;

                    for (let j = 0; j < cards.length; j++) {
                        const teams = cards[j].getElementsByClassName('team');
                        let homePlayer = '', awayPlayer = '', homeTeam = '', awayTeam = '';
                        if (teams.length >= 2) {
                            homePlayer = teams[0].getElementsByTagName('span')[0]?.innerText.toLowerCase() || '';
                            awayPlayer = teams[1].getElementsByTagName('span')[0]?.innerText.toLowerCase() || '';
                            homeTeam = teams[0].getElementsByTagName('span')[1]?.innerText.toLowerCase() || '';
                            awayTeam = teams[1].getElementsByTagName('span')[1]?.innerText.toLowerCase() || '';
                        }

                        const leagueMatch = selectedLeague === "" || selectedLeague === leagueName;
                        const searchMatch = searchTerm === "" || 
                            homePlayer.includes(searchTerm) || 
                            awayPlayer.includes(searchTerm) || 
                            homeTeam.includes(searchTerm) || 
                            awayTeam.includes(searchTerm);

                        cards[j].style.display = leagueMatch && searchMatch ? '' : 'none';
                        if (leagueMatch && searchMatch) {
                            hasVisibleCards = true;
                        }
                    }

                    leagueSection.style.display = hasVisibleCards ? '' : 'none';
                }
            }

            viewUpcomingButton.addEventListener('click', () => {
                viewUpcomingButton.classList.add('active');
                viewResultsButton.classList.remove('active');
                viewLiveButton.classList.remove('active');
                updateGames();
            });

            viewResultsButton.addEventListener('click', () => {
                window.location.href = 'results.html';
            });

            viewLiveButton.addEventListener('click', () => {
                window.location.href = 'live.html';
            });

            viewLeagueStatsButton.addEventListener('click', () => {
                window.location.href = 'statistics.html';
            });

            registerBetsButton.addEventListener('click', () => {
                window.location.href = 'formularioApostas.html';
            });

            viewPlayerAnalysisButton.addEventListener('click', () => {
                window.location.href = 'players.html';
            });

            dashboardButton.addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });

            nbaStatsButton.addEventListener('click', () => {
                window.location.href = 'nba.html';
            });

            leagueFilter.addEventListener('change', applyFilters);
            searchFilter.addEventListener('input', applyFilters);

            updateGames();
            setInterval(() => {
                if (viewUpcomingButton.classList.contains('active')) {
                    updateGames();
                }
            }, 15000);

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    if (viewUpcomingButton.classList.contains('active')) {
                        updateGames();
                    }
                }
            });

            window.addEventListener('focus', () => {
                if (viewUpcomingButton.classList.contains('active')) {
                    updateGames();
                }
            });

            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    if (viewUpcomingButton.classList.contains('active')) {
                        updateGames();
                    }
                }
            });

            window.addEventListener('popstate', () => {
                if (viewUpcomingButton.classList.contains('active')) {
                    updateGames();
                }
            });
        });
    </script>
</body>
</html>
