    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;

        body {

            min-height: 100vh;

        .dashboard-button {

            padding: 15px 25px;

            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .dashboard-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.5);
            background: var(--secondary-color);
        }

        .dashboard-button svg {

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            position: relative;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(108, 92, 231, 0.5));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(108, 92, 231, 0.7));
        }

        .logo-text {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #00ff88, #00ffaa);
            -webkit-background-clip: text;

        .nba-button {
            position: fixed;
            bottom: 100px;

            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: var(--text-primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .nba-button:hover {
            transform: translateY(-3px) rotate(15deg);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }

        .nba-button svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        .live-button {
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            position: fixed;
            top: 20px;
            right: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
        }

        .live-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .button-container {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 15px;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .team span {
                font-size: 0.8rem;
            }

            .metric-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .live-button {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">

                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-4h2v2h-2v-2zm0-11h2v8h-2V5z" />
            </svg>
        </a>
        <div class="logo-container">
            <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo">
            <h2 class="logo-text">üëë ùó•ùó™ ùóßùóúùó£ùó¶ üéÆ</h2>
        </div>

        <h1>Pr√≥ximos Jogos</h1>

        <div class="button-container">
            <button id="viewResultsButton" class="action-button">Ver √öltimos Resultados</button>
            <button id="viewStatisticsButton" class="action-button">Ver Estat√≠sticas das Ligas</button>
            <button id="registerBetButton" class="action-button">Registrar Aposta</button>
            <button id="viewPlayersButton" class="action-button">An√°lise de Jogadores</button>
        </div>

        <script>
            // Adicione este event listener junto com os outros existentes
            document.getElementById('viewPlayersButton').addEventListener('click', function () {
                window.location.href = 'players.html';
            });
        </script>

        <select id="filter">
            <option value="">Todas as Ligas</option>
            <option value="Esoccer Battle - 8 mins play">Esoccer Battle - 8 mins play</option>
            <option value="Esoccer Battle Volta - 6 mins play">Esoccer Battle Volta - 6 mins play</option>
            <option value="Esoccer GT Leagues ‚Äì 12 mins play">Esoccer GT Leagues ‚Äì 12 mins play</option>
            <option value="Esoccer H2H GG League - 8 mins play">Esoccer H2H GG League - 8 mins play</option>
            <option value="Esoccer Adriatic League - 10 mins play">Esoccer Adriatic League - 10 mins play</option>
        </select>

        <div id="gamesContainer"></div>
    </div>

    <script>
        // Verificar se o usu√°rio est√° logado
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar o status de login no sessionStorage
            if (sessionStorage.getItem('loggedIn') !== 'true') {
                // N√£o est√° logado, redirecionar para a p√°gina de login
                window.location.href = 'index.html';
            }
        });

        const gamesContainer = document.getElementById('gamesContainer');
        function extractPlayerName(text) {
            const match = text.match(/\(([^)]+)\)/);
            return match ? match[1] : text;
        }

        function getLeagueDisplayName(leagueName) {
            const leagueMappings = {
                "Esoccer Battle - 8 mins play": { name: "Esoccer Battle - 8 mins play", color: "#FF4C4C" },
                "Esoccer Battle Volta - 6 mins play": { name: "Esoccer Battle Volta - 6 mins play", color: "#FFD700" },
                "Esoccer GT Leagues ‚Äì 12 mins play": { name: "Esoccer GT Leagues ‚Äì 12 mins play", color: "#32CD32" },
                "Esoccer H2H GG League - 8 mins play": { name: "Esoccer H2H GG League - 8 mins play", color: "#8A2BE2" },
                "Esoccer Adriatic League - 10 mins play": { name: "Esoccer Adriatic League - 10 mins play", color: "#1E90FF" }
            };
            return leagueMappings[leagueName] || { name: leagueName, color: "#FFFFFF" };
        }

        function processH2HStats(lastGames) {
            let stats = {
                totalGames: lastGames.length,
                over1_5HT: 0,
                over2_5HT: 0,
                over2_5FT: 0,
                over3_5FT: 0,
                over4_5FT: 0,
                bttsHT: 0,
                bttsFT: 0,
                totalGoalsHT: 0,
                totalGoalsFT: 0,
                winHome: 0,
                winAway: 0,
                draw: 0
            };

            lastGames.forEach(game => {
                const [homeGoals, awayGoals] = game.score.split('-').map(Number);
                const [homeHT, awayHT] = game.scoreHT.split('-').map(Number);

                const totalGoalsHT = homeHT + awayHT;
                const totalGoalsFT = homeGoals + awayGoals;

                stats.totalGoalsHT += totalGoalsHT;
                stats.totalGoalsFT += totalGoalsFT;

                if (totalGoalsHT > 1) stats.over1_5HT++;
                if (totalGoalsHT > 2) stats.over2_5HT++;
                if (homeHT > 0 && awayHT > 0) stats.bttsHT++;

                if (totalGoalsFT > 2) stats.over2_5FT++;
                if (totalGoalsFT > 3) stats.over3_5FT++;
                if (totalGoalsFT > 4) stats.over4_5FT++;
                if (homeGoals > 0 && awayGoals > 0) stats.bttsFT++;

                if (homeGoals > awayGoals) stats.winHome++;
                else if (awayGoals > homeGoals) stats.winAway++;
                else stats.draw++;
            });

            return stats;
        }

        function getTop3Metrics(stats, homePlayer, awayPlayer) {
            const totalGames = stats.totalGames;

            // M√©tricas base (mantendo a formata√ß√£o original)
            const metrics = [
                { name: 'Over 2.5 FT', value: (stats.over2_5FT / totalGames) * 100, raw: `${stats.over2_5FT}/${totalGames}`, icon: '‚öΩ' },
                { name: 'Over 3.5 FT', value: (stats.over3_5FT / totalGames) * 100, raw: `${stats.over3_5FT}/${totalGames}`, icon: '‚öΩ' },
                { name: 'Over 4.5 FT', value: (stats.over4_5FT / totalGames) * 100, raw: `${stats.over4_5FT}/${totalGames}`, icon: '‚öΩ' }
            ];

            // Calcula taxa de vit√≥rias
            const homeWinRate = (stats.winHome / totalGames) * 100;
            const awayWinRate = (stats.winAway / totalGames) * 100;

            let finalMetrics = [];

            // Adiciona m√©tricas regulares com alta probabilidade
            const highProbMetrics = metrics.filter(metric => metric.value >= 80);
            finalMetrics.push(...highProbMetrics);

            // Adiciona an√°lise especial dos jogadores
            if (highProbMetrics.length > 0) {
                const bestMetric = highProbMetrics[0];
                if (homeWinRate >= 35) {
                    finalMetrics.push({
                        name: `${homePlayer}`,
                        value: homeWinRate,
                        raw: `${stats.winHome}/${totalGames}`,
                        isSpecial: true,
                        icon: 'üëë',
                        description: bestMetric.name
                    });
                }
                if (awayWinRate >= 35) {
                    finalMetrics.push({
                        name: `${awayPlayer}`,
                        value: awayWinRate,
                        raw: `${stats.winAway}/${totalGames}`,
                        isSpecial: true,
                        icon: 'üëë',
                        description: bestMetric.name
                    });
                }
            }

            return finalMetrics;
        }

        async function fetchH2HMetrics(homeID, awayID, leagueID, homePlayer, awayPlayer) {
            let apiUrl;
            if (leagueID === '22614') {
                apiUrl = `https://api.green365.com.br/api/e-soccer/event/stats?homeID=${homeID}&awayID=${awayID}&home=${encodeURIComponent(homePlayer.toLowerCase())}&away=${encodeURIComponent(awayPlayer.toLowerCase())}&homeTeam=&awayTeam=&league=${leagueID}&eventID=0&period=last_30`;
            } else {
                apiUrl = `https://api.green365.com.br/api/e-soccer/event/stats?homeID=${homeID}&awayID=${awayID}&home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&league=${leagueID}&eventID=0&period=last_30`;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const h2hStats = processH2HStats(data.mutualInfos.lastGames);
                return getTop3Metrics(h2hStats, homePlayer, awayPlayer);
            } catch (error) {
                console.error('Erro ao buscar m√©tricas H2H:', error);
                return null;
            }
        }

        function updateGames() {
            fetch('https://api.green365.com.br/api/league/upcoming?sport=fifa&leagueId=&page=1')
                .then(response => response.json())
                .then(async data => {
                    const games = data.data;
                    const gamesContainer = document.getElementById('gamesContainer');
                    gamesContainer.innerHTML = '';

                    for (const game of games) {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const leagueInfo = getLeagueDisplayName(game.leagueName);
                        const leagueName = document.createElement('div');
                        leagueName.className = 'league-name';
                        leagueName.innerText = leagueInfo.name;
                        leagueName.style.color = leagueInfo.color;

                        const teams = document.createElement('div');
                        teams.className = 'teams';

                        const homePlayer = extractPlayerName(game.home);
                        const awayPlayer = extractPlayerName(game.away);

                        const homeTeam = document.createElement('div');
                        homeTeam.className = 'team';
                        homeTeam.innerHTML = `<img src="${game.homeImage}" alt="${game.home_team_name}"> 
                                            <span>${homePlayer}</span>
                                            <span>(${game.home_team_name})</span>`;

                        const awayTeam = document.createElement('div');
                        awayTeam.className = 'team';
                        awayTeam.innerHTML = `<img src="${game.awayImage}" alt="${game.away_team_name}"> 
                                            <span>${awayPlayer}</span>
                                            <span>(${game.away_team_name})</span>`;

                        teams.appendChild(homeTeam);
                        teams.appendChild(awayTeam);

                        const matchTime = document.createElement('div');
                        matchTime.className = 'match-time';
                        matchTime.innerText = `${game.day} ${game.hour}`;

                        // Criar container para m√©tricas
                        const metricsContainer = document.createElement('div');
                        metricsContainer.className = 'metrics-container';
                        metricsContainer.innerHTML = '<div style="text-align: center; padding: 10px;">Carregando m√©tricas...</div>';

                        // Buscar m√©tricas H2H
                        const metrics = await fetchH2HMetrics(game.homeID, game.awayID, game.leagueID, homePlayer, awayPlayer);
                        if (metrics) {
                            metricsContainer.innerHTML = metrics.map(metric => `
        <div class="metric-item ${metric.isSpecial ? 'special-metric' : ''}">
            <span class="metric-name">
                ${metric.icon} ${metric.name}
                ${metric.isSpecial ? `<br><small class="metric-description">${metric.description}</small>` : ''}
            </span>
            <span class="metric-values">
                <span class="metric-value">${metric.value.toFixed(1)}%</span>
                <span class="metric-raw">(${metric.raw})</span>
            </span>
        </div>
    `).join('');
                        } else {
                            metricsContainer.innerHTML = '<div style="text-align: center; padding: 10px;">Sem dados H2H dispon√≠veis</div>';
                        }

                        const h2hButton = document.createElement('button');
                        h2hButton.className = 'h2h-button';
                        h2hButton.innerText = 'Ver H2H';
                        h2hButton.onclick = function () {
                            window.location.href = `h2h_analysis.html?home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&homeID=${game.homeID}&awayID=${game.awayID}&leagueID=${game.leagueID}`;
                        };

                        card.appendChild(leagueName);
                        card.appendChild(teams);
                        card.appendChild(matchTime);
                        card.appendChild(metricsContainer);
                        card.appendChild(h2hButton);
                        gamesContainer.appendChild(card);
                    }

                    // Aplica o filtro atual
                    const selectedLeague = document.getElementById('filter').value;
                    if (selectedLeague) {
                        const cards = gamesContainer.getElementsByClassName('card');
                        for (let i = 0; i < cards.length; i++) {
                            const leagueName = cards[i].getElementsByClassName('league-name')[0];
                            if (leagueName) {
                                const leagueText = leagueName.innerText;
                                cards[i].style.display = selectedLeague === leagueText ? '' : 'none';
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Erro ao carregar dados. Por favor, tente novamente.');
                });
        }

        // Event Listeners
        document.getElementById('viewResultsButton').addEventListener('click', function () {
            window.location.href = 'results.html';
        });

        document.getElementById('viewStatisticsButton').addEventListener('click', function () {
            window.location.href = 'statistics.html';
        });

        document.getElementById('registerBetButton').addEventListener('click', function () {
            window.location.href = 'formularioApostas.html';
        });

        document.getElementById('viewPlayersButton').addEventListener('click', function () {
            window.location.href = 'players.html';
        });

        document.getElementById('filter').addEventListener('change', function () {
            const selectedLeague = this.value;
            const cards = document.getElementById('gamesContainer').getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                const leagueName = cards[i].getElementsByClassName('league-name')[0];
                if (leagueName) {
                    const leagueText = leagueName.innerText;
                    cards[i].style.display = selectedLeague === "" || selectedLeague === leagueText ? '' : 'none';
                }
            }
        });

        // Inicializa√ß√£o e atualiza√ß√µes autom√°ticas
        updateGames(); // Atualiza√ß√£o inicial
        setInterval(updateGames, 15000); // Atualiza a cada 15 segundos

        // Atualiza quando a p√°gina se torna vis√≠vel
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                updateGames();
            }
        });

        // Atualiza quando a p√°gina recebe foco
        window.addEventListener('focus', updateGames);

        // Atualiza quando volta da navega√ß√£o
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                updateGames();
            }
        });

        // For√ßa atualiza√ß√£o ao carregar a p√°gina
        window.onload = updateGames;

        // Atualiza quando retorna √† p√°gina usando history.back()
        window.addEventListener('popstate', updateGames);
    </script>
    <script>
        // Verifica se o usu√°rio est√° logado
        if (!sessionStorage.getItem('loggedIn')) {
            // Redireciona para a p√°gina de login se o usu√°rio n√£o estiver logado
            window.location.href = 'index.html';
        }
    </script>
