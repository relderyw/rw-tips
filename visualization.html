<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW TIPS - Visualização de Jogos</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #0f0f13;
            --card-bg: #1e1e28;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #00ff88;
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(45deg, #6c5ce7, #00ff88);
            --sidebar-bg: #1a1a23;
            --active-bg: #2ecc71;
            --header-height: 80px;
            --highlight-border: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 100;
            height: var(--header-height);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            padding: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .logo-text {
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 255, 136, 0.8); }
        }

        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .sidebar-left {
            width: 220px;
            background: var(--sidebar-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: fixed;
            left: 0;
            top: var(--header-height);
            bottom: 0;
            overflow-y: auto;
            z-index: 50;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-section h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            padding-left: 10px;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
        }

        .sidebar-button:hover,
        .sidebar-button.active {
            background: var(--active-bg);
            color: #000;
        }

        .content {
            flex: 1;
            padding: 40px 20px;
            margin-left: 220px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .filter-container {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        #leagueFilter, #searchFilter {
            flex: 1;
            max-width: 400px;
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #leagueFilter:focus, #searchFilter:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #gamesContainer {
            width: 100%;
            max-width: 1200px;
        }

        .league-section {
            margin-bottom: 70px;
            width: 100%;
        }

        .league-header {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 25px;
            padding: 12px;
            color: var(--text-primary);
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            height: 54px;
            line-height: 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .best-player-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .best-player-card .last-games-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
        }

        .best-player-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .best-player-card p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 5px 0;
            line-height: 1.3;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 25px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .highlight-card {
            border: 2px solid var(--highlight-border);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .card-placeholder {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .team span {
            display: block;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .team span:first-of-type {
            font-weight: 500;
            color: var(--accent-color);
        }

        .match-time {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .metrics-container {
            margin-bottom: 20px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 8px 0;
        }

        .metric-item .metric-name {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .metric-item .metric-name::before {
            content: '⬤';
            color: var(--accent-color);
            font-size: 0.6rem;
        }

        .metric-item.special .metric-name::before {
            content: '👑';
            font-size: 0.8rem;
        }

        .metric-value {
            color: var(--text-primary);
        }

        .metric-raw {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-left: 5px;
        }

        .h2h-button {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .h2h-button:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 1024px) {
            .sidebar-left {
                width: 180px;
            }

            .content {
                margin-left: 180px;
                padding: 30px 15px;
            }

            .sidebar-button {
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 20px;
            }

            .header {
                padding: 15px 20px;
            }

            .league-header {
                font-size: 1.5rem;
                height: 50px;
                line-height: 28px;
            }

            .league-section {
                margin-bottom: 60px;
            }

            .filter-container {
                gap: 20px;
                margin-bottom: 30px;
            }

            #leagueFilter, #searchFilter {
                max-width: 350px;
                padding: 14px;
                font-size: 0.9rem;
            }

            .best-player-card {
                padding: 15px;
                margin-bottom: 20px;
            }

            .best-player-card .last-games-header {
                font-size: 1rem;
                margin-bottom: 8px;
            }

            .best-player-card h3 {
                font-size: 1.1rem;
            }

            .best-player-card p {
                font-size: 0.9rem;
            }

            .card {
                padding: 20px;
            }

            .teams {
                gap: 15px;
                margin-bottom: 15px;
            }

            .team img {
                width: 45px;
                height: 45px;
            }

            .team span {
                font-size: 1rem;
            }

            .match-time {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .metrics-container {
                margin-bottom: 15px;
            }

            .metric-item {
                font-size: 0.9rem;
                margin: 6px 0;
            }

            .h2h-button {
                padding: 12px;
                font-size: 1rem;
            }

            #gamesContainer {
                max-width: 900px;
            }
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .team img {
                width: 40px;
                height: 40px;
            }

            .team span {
                font-size: 0.9rem;
            }

            #leagueFilter, #searchFilter {
                max-width: 100%;
                font-size: 0.8rem;
                padding: 12px;
            }

            .filter-container {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                margin-bottom: 25px;
            }

            .logo-img {
                width: 40px;
                height: 40px;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .header {
                padding: 15px 10px 15px 60px;
            }

            .sidebar-left {
                width: 50px;
                padding: 10px;
            }

            .content {
                margin-left: 50px;
                padding: 25px 10px;
            }

            .sidebar-button {
                font-size: 0.7rem;
                padding: 8px;
                justify-content: center;
            }

            .sidebar-button span {
                display: none;
            }

            .sidebar-section h3 {
                display: none;
            }

            .league-header {
                font-size: 1.4rem;
                height: 46px;
                line-height: 26px;
            }

            .league-section {
                margin-bottom: 50px;
            }

            .card {
                padding: 15px;
            }

            .best-player-card {
                padding: 12px;
                margin-bottom: 15px;
            }

            .best-player-card .last-games-header {
                font-size: 0.95rem;
                margin-bottom: 6px;
            }

            .best-player-card h3 {
                font-size: 1rem;
            }

            .best-player-card p {
                font-size: 0.85rem;
            }

            .match-time {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }

            .metrics-container {
                margin-bottom: 10px;
            }

            .metric-item {
                font-size: 0.85rem;
                margin: 4px 0;
            }

            .h2h-button {
                font-size: 0.9rem;
                padding: 10px;
            }

            #gamesContainer {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 10px 10px 60px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .logo-text {
                font-size: 1rem;
            }

            .logo-img {
                width: 35px;
                height: 35px;
            }

            .league-header {
                font-size: 1.3rem;
                height: 42px;
                line-height: 24px;
            }

            .league-section {
                margin-bottom: 40px;
            }

            .games-grid {
                gap: 12px;
            }

            .content {
                padding: 20px 8px;
            }

            .card {
                padding: 12px;
            }

            .team img {
                width: 35px;
                height: 35px;
            }

            .team span {
                font-size: 0.85rem;
            }

            .match-time {
                font-size: 0.8rem;
            }

            .metric-item {
                font-size: 0.8rem;
            }

            .h2h-button {
                font-size: 0.85rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://i.ibb.co/v6MhLNJX/11zon-cropped.png" alt="RW Tips Logo" class="logo-img">
            <h2 class="logo-text">👑 𝗥𝗪 𝗧𝗜𝗣𝗦 🎮</h2>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar-left">
            <div class="sidebar-section">
                <h3>Navegação</h3>
                <button id="viewUpcomingButton" class="sidebar-button active"><span>⚽</span> Próximos Jogos</button>
                <button id="viewResultsButton" class="sidebar-button"><span>🏁</span> Últimos Resultados</button>
                <button id="viewLiveButton" class="sidebar-button"><span>📡</span> Ao Vivo</button>
            </div>
            <div class="sidebar-section">
                <h3>Ações</h3>
                <button id="viewLeagueStatsButton" class="sidebar-button"><span>📊</span> Estatísticas das Ligas</button>
                <button id="registerBetsButton" class="sidebar-button"><span>💰</span> Registrar Apostas</button>
                <button id="viewPlayerAnalysisButton" class="sidebar-button"><span>👤</span> Análise de Jogadores</button>
                <button id="dashboardButton" class="sidebar-button"><span>📋</span> Dashboard</button>
                <button id="nbaStatsButton" class="sidebar-button"><span>🏀</span> NBA Stats</button>
            </div>
        </aside>

        <div class="content">
            <div class="filter-container">
                <select id="leagueFilter">
                    <option value="">Todas as Ligas</option>
                    <option value="Battle 8m">Battle 8m</option>
                    <option value="Battle Volta 6m">Battle Volta 6m</option>
                    <option value="GT Leagues 12m">GT Leagues 12m</option>
                    <option value="H2H GG 8m">H2H GG 8m</option>
                    <option value="Adriatic 10m">Adriatic 10m</option>
                </select>
                <input type="text" id="searchFilter" placeholder="Buscar por jogador ou time...">
            </div>

            <div id="gamesContainer" class="games-grid"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gamesContainer = document.getElementById('gamesContainer');
            const viewUpcomingButton = document.getElementById('viewUpcomingButton');
            const viewResultsButton = document.getElementById('viewResultsButton');
            const viewLiveButton = document.getElementById('viewLiveButton');
            const viewLeagueStatsButton = document.getElementById('viewLeagueStatsButton');
            const registerBetsButton = document.getElementById('registerBetsButton');
            const viewPlayerAnalysisButton = document.getElementById('viewPlayerAnalysisButton');
            const dashboardButton = document.getElementById('dashboardButton');
            const nbaStatsButton = document.getElementById('nbaStatsButton');
            const leagueFilter = document.getElementById('leagueFilter');
            const searchFilter = document.getElementById('searchFilter');

            let gamesData = null;
            let pastGamesData = {};
            let updateInterval = null;

            function extractPlayerName(text) {
                if (!text || typeof text !== 'string') return 'Desconhecido';
                const match = text.match(/\(([^)]+)\)/);
                return match ? match[1] : text;
            }

            function getShortLeagueName(leagueName) {
                const shortNames = {
                    "Esoccer Battle - 8 mins play": "Battle 8m",
                    "Esoccer Battle Volta - 6 mins play": "Battle Volta 6m",
                    "Esoccer GT Leagues – 12 mins play": "GT Leagues 12m",
                    "Esoccer H2H GG League - 8 mins play": "H2H GG 8m",
                    "Esoccer Adriatic League - 10 mins play": "Adriatic 10m"
                };
                return shortNames[leagueName] || leagueName || 'Desconhecida';
            }

            function getLeagueDisplayName(leagueName) {
                const leagueMappings = {
                    "Esoccer Battle - 8 mins play": { name: "Battle 8m", color: "#FF4C4C" },
                    "Esoccer Battle Volta - 6 mins play": { name: "Battle Volta 6m", color: "#FFD700" },
                    "Esoccer GT Leagues – 12 mins play": { name: "GT Leagues 12m", color: "#32CD32" },
                    "Esoccer H2H GG League - 8 mins play": { name: "H2H GG 8m", color: "#8A2BE2" },
                    "Esoccer Adriatic League - 10 mins play": { name: "Adriatic 10m", color: "#1E90FF" }
                };
                const shortName = getShortLeagueName(leagueName);
                return leagueMappings[leagueName] || { name: shortName, color: "#FFFFFF" };
            }

            function parseScore(score) {
                const [homeGoals, awayGoals] = score.split('-').map(Number);
                return { homeGoals, awayGoals, totalGoals: homeGoals + awayGoals };
            }

            async function fetchPastGames() {
                const pagesToFetch = 5; // Buscar 5 páginas (250 jogos no total)
                let allGames = [];
                for (let page = 1; page <= pagesToFetch; page++) {
                    try {
                        const response = await fetch(`https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=${page}`);
                        if (!response.ok) {
                            throw new Error(`Erro na API na página ${page}: ${response.status} - ${response.statusText}`);
                        }
                        const data = await response.json();
                        allGames = allGames.concat(data.data);
                    } catch (error) {
                        console.error(`Erro ao buscar jogos da página ${page}:`, error.message);
                        continue;
                    }
                }

                // Processar os jogos para montar pastGamesData
                const playerGames = {};
                allGames.forEach(game => {
                    const homePlayer = extractPlayerName(game.home);
                    const awayPlayer = extractPlayerName(game.away);
                    const score = parseScore(game.score);
                    const gameData = {
                        goalsScored: 0,
                        goalsConceded: 0,
                        totalGoals: score.totalGoals,
                        won: false
                    };

                    // Dados do jogador da casa
                    if (!playerGames[homePlayer]) playerGames[homePlayer] = [];
                    gameData.goalsScored = score.homeGoals;
                    gameData.goalsConceded = score.awayGoals;
                    gameData.won = score.homeGoals > score.awayGoals;
                    playerGames[homePlayer].push(gameData);

                    // Dados do jogador visitante
                    if (!playerGames[awayPlayer]) playerGames[awayPlayer] = [];
                    gameData.goalsScored = score.awayGoals;
                    gameData.goalsConceded = score.homeGoals;
                    gameData.won = score.awayGoals > score.homeGoals;
                    playerGames[awayPlayer].push(gameData);
                });

                // Limitar a 5 jogos mais recentes por jogador
                for (const player in playerGames) {
                    playerGames[player] = playerGames[player]
                        .sort((a, b) => b.timestamp - a.timestamp)
                        .slice(0, 5);
                }

                pastGamesData = playerGames;
                return allGames;
            }

            function getBestPlayerForLeague(leagueName, games) {
                const playerStats = {};

                // Gather stats for each player in the league
                games.forEach(game => {
                    if (game.leagueName !== leagueName) return;
                    const homePlayer = extractPlayerName(game.home);
                    const awayPlayer = extractPlayerName(game.away);

                    if (!playerStats[homePlayer]) {
                        playerStats[homePlayer] = {
                            wins: 0,
                            goalsScored: 0,
                            goalsConceded: 0,
                            games: pastGamesData[homePlayer] || []
                        };
                    }
                    if (!playerStats[awayPlayer]) {
                        playerStats[awayPlayer] = {
                            wins: 0,
                            goalsScored: 0,
                            goalsConceded: 0,
                            games: pastGamesData[awayPlayer] || []
                        };
                    }

                    const homePastGames = playerStats[homePlayer].games;
                    const awayPastGames = playerStats[awayPlayer].games;

                    if (homePastGames.length === 5) {
                        playerStats[homePlayer].wins = homePastGames.filter(g => g.won).length;
                        playerStats[homePlayer].goalsScored = homePastGames.reduce((sum, g) => sum + g.goalsScored, 0);
                        playerStats[homePlayer].goalsConceded = homePastGames.reduce((sum, g) => sum + g.goalsConceded, 0);
                    }

                    if (awayPastGames.length === 5) {
                        playerStats[awayPlayer].wins = awayPastGames.filter(g => g.won).length;
                        playerStats[awayPlayer].goalsScored = awayPastGames.reduce((sum, g) => sum + g.goalsScored, 0);
                        playerStats[awayPlayer].goalsConceded = awayPastGames.reduce((sum, g) => sum + g.goalsConceded, 0);
                    }
                });

                // Calculate over-goals stats and filter based on league-specific criteria
                const leagueCriteria = {
                    "Esoccer GT Leagues – 12 mins play": { over1_5: 100, over2_5: 100, over3_5: 70 },
                    "Esoccer Battle - 8 mins play": { over1_5: 100, over2_5: 88 },
                    "Esoccer Battle Volta - 6 mins play": { over1_5: 100, over2_5: 100, over3_5: 70 },
                    "Esoccer H2H GG League - 8 mins play": { over1_5: 100, over2_5: 50 }
                };

                const criteria = leagueCriteria[leagueName] || {};
                const eligiblePlayers = [];

                for (const player in playerStats) {
                    const stats = playerStats[player];
                    if (stats.games.length !== 5) continue;

                    const over1_5Games = stats.games.filter(g => g.totalGoals > 1.5).length;
                    const over2_5Games = stats.games.filter(g => g.totalGoals > 2.5).length;
                    const over3_5Games = stats.games.filter(g => g.totalGoals > 3.5).length;

                    const over1_5Rate = (over1_5Games / 5) * 100;
                    const over2_5Rate = (over2_5Games / 5) * 100;
                    const over3_5Rate = (over3_5Games / 5) * 100;

                    let meetsCriteria = true;
                    if (criteria.over1_5 && over1_5Rate < criteria.over1_5) meetsCriteria = false;
                    if (criteria.over2_5 && over2_5Rate < criteria.over2_5) meetsCriteria = false;
                    if (criteria.over3_5 && over3_5Rate < criteria.over3_5) meetsCriteria = false;

                    if (meetsCriteria) {
                        eligiblePlayers.push({
                            name: player,
                            wins: stats.wins,
                            goalsScored: stats.goalsScored,
                            goalsConceded: stats.goalsConceded,
                            over2_5Rate: over2_5Rate,
                            over3_5Rate: over3_5Rate
                        });
                    }
                }

                if (eligiblePlayers.length === 0) {
                    return { name: "Nenhum jogador destacado", wins: 0, goalsScored: 0, goalsConceded: 0 };
                }

                // Find the best player based on wins, goals scored, and goals conceded
                let maxWins = Math.max(...eligiblePlayers.map(p => p.wins));
                let candidatesByWins = eligiblePlayers.filter(p => p.wins === maxWins);

                if (candidatesByWins.length > 1) {
                    let maxGoalsScored = Math.max(...candidatesByWins.map(p => p.goalsScored));
                    let candidatesByGoalsScored = candidatesByWins.filter(p => p.goalsScored === maxGoalsScored);

                    if (candidatesByGoalsScored.length > 1) {
                        let minGoalsConceded = Math.min(...candidatesByGoalsScored.map(p => p.goalsConceded));
                        let finalCandidates = candidatesByGoalsScored.filter(p => p.goalsConceded === minGoalsConceded);

                        if (finalCandidates.length !== 1) {
                            return { name: "Nenhum jogador destacado", wins: 0, goalsScored: 0, goalsConceded: 0 };
                        }

                        return finalCandidates[0];
                    } else {
                        let minGoalsConceded = Math.min(...candidatesByGoalsScored.map(p => p.goalsConceded));
                        let finalCandidates = candidatesByGoalsScored.filter(p => p.goalsConceded === minGoalsConceded);

                        if (finalCandidates.length !== 1) {
                            return { name: "Nenhum jogador destacado", wins: 0, goalsScored: 0, goalsConceded: 0 };
                        }

                        return finalCandidates[0];
                    }
                } else {
                    let maxGoalsScored = candidatesByWins[0].goalsScored;
                    let minGoalsConceded = candidatesByWins[0].goalsConceded;
                    return candidatesByWins[0];
                }
            }

            function getPlayerStats(playerName) {
                const games = pastGamesData[playerName] || [];
                if (games.length === 0) {
                    return { winRate: 0, last5Wins: 0, over15Rate: 0, over25Rate: 0, over35Rate: 0 };
                }

                const wins = games.filter(g => g.won).length;
                const winRate = (wins / games.length) * 100;
                const last5Wins = wins;
                const over1_5Games = games.filter(g => g.totalGoals > 1.5).length;
                const over2_5Games = games.filter(g => g.totalGoals > 2.5).length;
                const over3_5Games = games.filter(g => g.totalGoals > 3.5).length;

                return {
                    winRate: Math.round(winRate),
                    last5Wins: last5Wins,
                    over15Rate: Math.round((over1_5Games / games.length) * 100),
                    over25Rate: Math.round((over2_5Games / games.length) * 100),
                    over35Rate: Math.round((over3_5Games / games.length) * 100)
                };
            }

            function getMetrics(leagueName, homePlayer, awayPlayer, allGames) {
                // Filtrar jogos da liga específica
                const leagueGames = allGames.filter(game => game.leagueName === leagueName).slice(0, 30);
                if (leagueGames.length === 0) {
                    return [
                        { name: "Over 2.5 FT", value: 0, raw: "(0/0)" },
                        { name: "Over 3.5 FT", value: 0, raw: "(0/0)" },
                        { name: "League Avg Goals", value: 0, raw: "(Over 2.5: 0%)" }
                    ];
                }

                // Calcular métricas da liga
                const over1_5Games = leagueGames.filter(game => parseScore(game.score).totalGoals > 1.5).length;
                const over2_5Games = leagueGames.filter(game => parseScore(game.score).totalGoals > 2.5).length;
                const over3_5Games = leagueGames.filter(game => parseScore(game.score).totalGoals > 3.5).length;
                const totalGoals = leagueGames.reduce((sum, game) => sum + parseScore(game.score).totalGoals, 0);
                const avgGoals = (totalGoals / leagueGames.length).toFixed(1);

                let metrics = [];
                if (leagueName === "Esoccer Battle - 8 mins play" || leagueName === "Esoccer H2H GG League - 8 mins play") {
                    metrics = [
                        { name: "Over 1.5 FT", value: Math.round((over1_5Games / leagueGames.length) * 100), raw: `(${over1_5Games}/${leagueGames.length})` },
                        { name: "Over 2.5 FT", value: Math.round((over2_5Games / leagueGames.length) * 100), raw: `(${over2_5Games}/${leagueGames.length})` },
                        { name: "League Avg Goals", value: avgGoals, raw: `(Over 1.5: ${Math.round((over1_5Games / leagueGames.length) * 100)}%)` }
                    ];
                } else {
                    metrics = [
                        { name: "Over 2.5 FT", value: Math.round((over2_5Games / leagueGames.length) * 100), raw: `(${over2_5Games}/${leagueGames.length})` },
                        { name: "Over 3.5 FT", value: Math.round((over3_5Games / leagueGames.length) * 100), raw: `(${over3_5Games}/${leagueGames.length})` },
                        { name: "League Avg Goals", value: avgGoals, raw: `(Over 2.5: ${Math.round((over2_5Games / leagueGames.length) * 100)}%)` }
                    ];
                }

                const homeStats = getPlayerStats(homePlayer);
                const awayStats = getPlayerStats(awayPlayer);
                const featuredPlayer = homeStats.winRate >= awayStats.winRate ? homePlayer : awayPlayer;
                const featuredStats = homeStats.winRate >= awayStats.winRate ? homeStats : awayStats;

                if (leagueName === "Esoccer Battle - 8 mins play" || leagueName === "Esoccer H2H GG League - 8 mins play") {
                    metrics.splice(2, 0, {
                        name: `${featuredPlayer} Over 1.5 FT`,
                        value: featuredStats.over15Rate,
                        raw: `(${(featuredStats.over15Rate / 100 * 30).toFixed(0)}/30)`,
                        isSpecial: true
                    });
                } else {
                    metrics.splice(2, 0, {
                        name: `${featuredPlayer} Over 2.5 FT`,
                        value: featuredStats.over25Rate,
                        raw: `(${(featuredStats.over25Rate / 100 * 30).toFixed(0)}/30)`,
                        isSpecial: true
                    });
                }

                metrics.push({
                    name: `${featuredPlayer} Form`,
                    value: featuredStats.winRate,
                    raw: `(Wins: ${featuredStats.last5Wins}/5)`,
                    isSpecial: true
                });

                return metrics;
            }

            async function updateGames() {
                gamesContainer.innerHTML = '';
                const placeholderCount = 6;
                for (let i = 0; i < placeholderCount; i++) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'card-placeholder';
                    placeholder.innerText = 'Carregando...';
                    gamesContainer.appendChild(placeholder);
                }

                try {
                    // Buscar jogos finalizados para calcular estatísticas
                    const allGames = await fetchPastGames();

                    // Filtrar jogos das 4 ligas desejadas e pegar os mais recentes
                    const targetLeagues = [
                        "Esoccer GT Leagues – 12 mins play",
                        "Esoccer Battle - 8 mins play",
                        "Esoccer Battle Volta - 6 mins play",
                        "Esoccer H2H GG League - 8 mins play"
                    ];
                    const gamesByLeague = {};
                    targetLeagues.forEach(league => {
                        gamesByLeague[league] = allGames
                            .filter(game => game.leagueName === league)
                            .sort((a, b) => b.timestamp - a.timestamp)
                            .slice(0, 3); // Pegar até 3 jogos por liga
                    });

                    // Montar gamesData com os jogos filtrados
                    gamesData = [];
                    for (const league in gamesByLeague) {
                        gamesData = gamesData.concat(gamesByLeague[league].map(game => ({
                            leagueName: game.leagueName,
                            home: game.home,
                            away: game.away,
                            home_team_name: game.home.split(' (')[0],
                            away_team_name: game.away.split(' (')[0],
                            homeImage: game.homeImage,
                            awayImage: game.awayImage,
                            day: new Date(game.timestamp * 1000).toLocaleDateString('pt-BR'),
                            hour: new Date(game.timestamp * 1000).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })
                        })));
                    }

                    renderGames(allGames);
                } catch (error) {
                    console.error('Erro ao buscar dados:', error.message);
                    gamesContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Erro ao carregar dados. Verifique sua conexão ou tente novamente mais tarde.</div>';
                }
            }

            function renderGames(allGames) {
                gamesContainer.innerHTML = '';

                if (!gamesData || gamesData.length === 0) {
                    gamesContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Nenhum jogo disponível no momento.</div>';
                    return;
                }

                const gamesByLeague = gamesData.reduce((acc, game) => {
                    const leagueName = game.leagueName || 'Desconhecida';
                    if (!acc[leagueName]) {
                        acc[leagueName] = [];
                    }
                    acc[leagueName].push(game);
                    return acc;
                }, {});

                for (const leagueName in gamesByLeague) {
                    const leagueSection = document.createElement('div');
                    leagueSection.className = 'league-section';
                    leagueSection.dataset.leagueName = getShortLeagueName(leagueName);

                    const leagueInfo = getLeagueDisplayName(leagueName);
                    const leagueHeader = document.createElement('h2');
                    leagueHeader.className = 'league-header';
                    leagueHeader.innerText = leagueInfo.name;
                    leagueHeader.style.color = leagueInfo.color;
                    leagueSection.appendChild(leagueHeader);

                    const bestPlayer = getBestPlayerForLeague(leagueName, gamesByLeague[leagueName]);
                    const bestPlayerCard = document.createElement('div');
                    bestPlayerCard.className = 'best-player-card';
                    bestPlayerCard.innerHTML = `
                        <div class="last-games-header">Últimos 5 Jogos</div>
                        <h3><span>🏆</span> Melhor Jogador da Liga</h3>
                        <p>Player 🎮: ${bestPlayer.name}</p>
                        <p>Win 🏆: ${bestPlayer.wins}/5</p>
                        <p>Gols ✅: ${bestPlayer.goalsScored}</p>
                        <p>Gols ❌: ${bestPlayer.goalsConceded}</p>
                    `;
                    leagueSection.appendChild(bestPlayerCard);

                    const leagueGamesGrid = document.createElement('div');
                    leagueGamesGrid.className = 'games-grid';

                    for (const game of gamesByLeague[leagueName]) {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const homePlayer = extractPlayerName(game.home);
                        const awayPlayer = extractPlayerName(game.away);

                        if (homePlayer === bestPlayer.name || awayPlayer === bestPlayer.name) {
                            card.classList.add('highlight-card');
                        }

                        const teams = document.createElement('div');
                        teams.className = 'teams';

                        const homeTeam = document.createElement('div');
                        homeTeam.className = 'team';
                        homeTeam.innerHTML = `
                            <img src="${game.homeImage || 'https://via.placeholder.com/40?text=🏠'}" alt="${game.home_team_name || 'Time Desconhecido'}">
                            <span>${homePlayer}</span>
                            <span>(${game.home_team_name || 'N/A'})</span>`;

                        const awayTeam = document.createElement('div');
                        awayTeam.className = 'team';
                        awayTeam.innerHTML = `
                            <img src="${game.awayImage || 'https://via.placeholder.com/40?text=🛡️'}" alt="${game.away_team_name || 'Time Desconhecido'}">
                            <span>${awayPlayer}</span>
                            <span>(${game.away_team_name || 'N/A'})</span>`;

                        teams.appendChild(homeTeam);
                        teams.appendChild(awayTeam);

                        const matchTime = document.createElement('div');
                        matchTime.className = 'match-time';
                        matchTime.innerText = `${game.day || 'N/A'} ${game.hour || 'N/A'}`;

                        const metricsContainer = document.createElement('div');
                        metricsContainer.className = 'metrics-container';
                        const metrics = getMetrics(leagueName, homePlayer, awayPlayer, allGames);
                        metricsContainer.innerHTML = metrics.map(metric => `
                            <div class="metric-item ${metric.isSpecial ? 'special' : ''}">
                                <span class="metric-name">${metric.name}</span>
                                <span class="metric-value">${metric.value}${metric.name.includes('Form') || metric.name.includes('Avg Goals') ? '' : '%'} <span class="metric-raw">${metric.raw}</span></span>
                            </div>
                        `).join('');

                        const h2hButton = document.createElement('button');
                        h2hButton.className = 'h2h-button';
                        h2hButton.innerText = 'Ver H2H';
                        h2hButton.onclick = () => {
                            window.location.href = `h2h_analysis.html?home=${encodeURIComponent(homePlayer)}&away=${encodeURIComponent(awayPlayer)}&homeID=${game.homeID || ''}&awayID=${game.awayID || ''}&leagueID=${game.leagueID || ''}`;
                        };

                        card.appendChild(teams);
                        card.appendChild(matchTime);
                        card.appendChild(metricsContainer);
                        card.appendChild(h2hButton);
                        leagueGamesGrid.appendChild(card);
                    }

                    leagueSection.appendChild(leagueGamesGrid);
                    gamesContainer.appendChild(leagueSection);
                }

                applyFilters();
            }

            function applyFilters() {
                if (!gamesData) return;

                const selectedLeague = leagueFilter.value;
                const searchTerm = searchFilter.value.toLowerCase();
                const leagueSections = gamesContainer.getElementsByClassName('league-section');

                for (let i = 0; i < leagueSections.length; i++) {
                    const leagueSection = leagueSections[i];
                    const leagueName = leagueSection.dataset.leagueName || '';
                    const cards = leagueSection.getElementsByClassName('card');
                    let hasVisibleCards = false;

                    for (let j = 0; j < cards.length; j++) {
                        const teams = cards[j].getElementsByClassName('team');
                        let homePlayer = '', awayPlayer = '', homeTeam = '', awayTeam = '';
                        if (teams.length >= 2) {
                            homePlayer = teams[0].getElementsByTagName('span')[0]?.innerText.toLowerCase() || '';
                            awayPlayer = teams[1].getElementsByTagName('span')[0]?.innerText.toLowerCase() || '';
                            homeTeam = teams[0].getElementsByTagName('span')[1]?.innerText.toLowerCase() || '';
                            awayTeam = teams[1].getElementsByTagName('span')[1]?.innerText.toLowerCase() || '';
                        }

                        const leagueMatch = selectedLeague === "" || selectedLeague === leagueName;
                        const searchMatch = searchTerm === "" || 
                            homePlayer.includes(searchTerm) || 
                            awayPlayer.includes(searchTerm) || 
                            homeTeam.includes(searchTerm) || 
                            awayTeam.includes(searchTerm);

                        cards[j].style.display = leagueMatch && searchMatch ? '' : 'none';
                        if (leagueMatch && searchMatch) {
                            hasVisibleCards = true;
                        }
                    }

                    leagueSection.style.display = hasVisibleCards ? '' : 'none';
                }
            }

            function startUpdateInterval() {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                updateInterval = setInterval(() => {
                    if (viewUpcomingButton.classList.contains('active')) {
                        updateGames();
                    }
                }, 30000);
            }

            viewUpcomingButton.addEventListener('click', () => {
                viewUpcomingButton.classList.add('active');
                viewResultsButton.classList.remove('active');
                viewLiveButton.classList.remove('active');
                updateGames();
                startUpdateInterval();
            });

            viewResultsButton.addEventListener('click', () => {
                window.location.href = 'results.html';
            });

            viewLiveButton.addEventListener('click', () => {
                window.location.href = 'live.html';
            });

            viewLeagueStatsButton.addEventListener('click', () => {
                window.location.href = 'statistics.html';
            });

            registerBetsButton.addEventListener('click', () => {
                window.location.href = 'formularioApostas.html';
            });

            viewPlayerAnalysisButton.addEventListener('click', () => {
                window.location.href = 'players.html';
            });

            dashboardButton.addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });

            nbaStatsButton.addEventListener('click', () => {
                window.location.href = 'nba.html';
            });

            leagueFilter.addEventListener('change', applyFilters);
            searchFilter.addEventListener('input', applyFilters);

            updateGames();
            startUpdateInterval();
        });
    </script>
