<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aposta Moderna</title>
  <style>
    /* Estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0f172a, #1e1b4b);
      color: #fff;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    .app-container {
      background: linear-gradient(to bottom right, #1f2937, #111827);
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    /* Cabeçalho */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .user-selector {
      position: relative;
    }

    .user-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #1f2937;
      border: none;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .user-button:hover {
      background-color: #374151;
    }

    .user-dropdown {
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 0.5rem;
      background-color: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      width: 12rem;
      z-index: 10;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .user-dropdown.active {
      display: block;
    }

    .user-option {
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: left;
      width: 100%;
      border: none;
      background: none;
      color: white;
    }

    .user-option:hover {
      background-color: #374151;
    }

    .user-option.active {
      background-color: rgba(139, 92, 246, 0.3);
      color: #a78bfa;
    }

    .user-option:first-child {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .user-option:last-child {
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
    }

    /* Navegação */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
      padding-bottom: 0.5rem;
    }

    .tab-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      color: #9ca3af;
      padding: 0.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .tab-button.active {
      color: #a78bfa;
    }

    .tab-button span {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    /* Conteúdo das abas */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Formulário */
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #a78bfa;
      margin-bottom: 0.25rem;
    }

    input, select {
      width: 100%;
      background-color: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      color: white;
      font-size: 0.875rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #a78bfa;
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
    }

    button {
      cursor: pointer;
    }

    .submit-button {
      width: 100%;
      padding: 0.75rem 1rem;
      background: linear-gradient(to right, #8b5cf6, #6366f1);
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .submit-button:hover {
      background: linear-gradient(to right, #7c3aed, #4f46e5);
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
    }

    /* Resultado calculado */
    .calculated-result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: rgba(31, 41, 55, 0.5);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 0.5rem;
      text-align: center;
      animation: glowPulse 3s infinite;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
      }
      50% {
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      }
      100% {
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
      }
    }

    .calculated-result p {
      color: #a78bfa;
      font-size: 1rem;
      font-weight: 500;
    }

    .calculated-result .value {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Resumo */
    .summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .summary-item {
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
    }

    .summary-item.gain {
      background: linear-gradient(to bottom right, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.2));
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .summary-item.loss {
      background: linear-gradient(to bottom right, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.2));
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .summary-item.balance {
      background: linear-gradient(to bottom right, rgba(139, 92, 246, 0.3), rgba(139, 92, 246, 0.2));
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .summary-item .label {
      font-size: 0.75rem;
      color: #a78bfa;
      font-weight: 500;
    }

    .summary-item .value {
      font-size: 1.125rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }

    .summary-item.gain .value {
      color: #10b981;
    }

    .summary-item.loss .value {
      color: #ef4444;
    }

    .summary-item.balance .value {
      color: #a78bfa;
    }

    /* Gráfico */
    .chart-container {
      margin: 1.5rem 0;
    }

    .chart-title {
      font-size: 1rem;
      font-weight: 600;
      color: #a78bfa;
      margin-bottom: 0.75rem;
    }

    .chart {
      height: 200px;
      background-color: rgba(31, 41, 55, 0.5);
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 1rem;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .chart-bar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .chart-bar-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 150px;
    }

    .chart-bar {
      width: 80%;
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;
      transition: height 0.5s ease-in-out;
    }

    .chart-bar.positive {
      background-color: rgba(16, 185, 129, 0.7);
    }

    .chart-bar.negative {
      background-color: rgba(239, 68, 68, 0.7);
    }

    .chart-date {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 0.5rem;
      width: 100%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chart-note {
      text-align: center;
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    /* Histórico de apostas */
    .history-title {
      font-size: 1rem;
      font-weight: 600;
      color: #a78bfa;
      margin-bottom: 0.75rem;
    }

    .history-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      background-color: rgba(31, 41, 55, 0.5);
    }

    .history-empty {
      padding: 1rem;
      text-align: center;
      color: #9ca3af;
    }

    .history-item {
      padding: 0.75rem;
      border-bottom: 1px solid #374151;
      transition: background-color 0.2s;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-item:hover {
      background-color: rgba(55, 65, 81, 0.3);
    }

    .history-item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .history-item-title {
      font-weight: 500;
    }

    .history-item-players {
      font-size: 0.875rem;
      color: #d1d5db;
      margin-top: 0.25rem;
    }

    .history-item-details {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 0.25rem;
    }

    .history-item-date {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }

    .remove-button {
      background: none;
      border: none;
      color: #ef4444;
      padding: 0.375rem;
      border-radius: 9999px;
      transition: background-color 0.2s;
    }

    .remove-button:hover {
      background-color: rgba(239, 68, 68, 0.1);
    }

    /* Status badges */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.25rem;
    }

    .status-green {
      background-color: rgba(16, 185, 129, 0.2);
      color: rgb(16, 185, 129);
      border: 1px solid rgb(16, 185, 129);
    }

    .status-red {
      background-color: rgba(239, 68, 68, 0.2);
      color: rgb(239, 68, 68);
      border: 1px solid rgb(239, 68, 68);
    }

    .status-meio-green {
      background-color: rgba(16, 185, 129, 0.1);
      color: rgb(16, 185, 129);
      border: 1px dashed rgb(16, 185, 129);
    }

    .status-meio-red {
      background-color: rgba(239, 68, 68, 0.1);
      color: rgb(239, 68, 68);
      border: 1px dashed rgb(239, 68, 68);
    }

    .status-reembolso {
      background-color: rgba(139, 92, 246, 0.1);
      color: rgb(139, 92, 246);
      border: 1px dashed rgb(139, 92, 246);
    }

    /* Gerenciador de mercados */
    .market-form {
      display: flex;
      margin-bottom: 1rem;
    }

    .market-input {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .add-market-button {
      display: flex;
      align-items: center;
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-top-right-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      transition: background-color 0.2s;
    }

    .add-market-button:hover {
      background-color: #7c3aed;
    }

    .add-market-button span {
      margin-left: 0.25rem;
    }

    .markets-list {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .market-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(31, 41, 55, 0.7);
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      transition: background-color 0.2s;
    }

    .market-item:hover {
      background-color: rgba(55, 65, 81, 0.5);
    }

    .market-item:last-child {
      margin-bottom: 0;
    }

    /* Ícones */
    .icon {
      width: 1.25rem;
      height: 1.25rem;
      fill: currentColor;
    }

    .icon-sm {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-container">
      <!-- Cabeçalho -->
      <header class="header">
        <h1 class="app-title">Aposta Moderna</h1>
        <div class="user-selector">
          <button class="user-button" id="user-button">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="current-user-name">User 1</span>
            <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="user-dropdown" id="user-dropdown">
            <button class="user-option active" data-user-id="1">User 1</button>
            <button class="user-option" data-user-id="2">User 2</button>
            <button class="user-option" data-user-id="3">User 3</button>
          </div>
        </div>
      </header>

      <!-- Navegação por abas -->
      <div class="tabs">
        <button class="tab-button active" data-tab="form">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          <span>Nova Aposta</span>
        </button>
        <button class="tab-button" data-tab="history">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="12 8 12 12 14 14"></polyline>
            <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5"></path>
          </svg>
          <span>Histórico</span>
        </button>
        <button class="tab-button" data-tab="markets">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
            <line x1="6" y1="6" x2="6" y2="6"></line>
            <line x1="6" y1="18" x2="6" y2="18"></line>
          </svg>
          <span>Mercados</span>
        </button>
      </div>

      <!-- Conteúdo da aba de formulário -->
      <div class="tab-content active" id="form-tab">
        <form id="bet-form">
          <div class="form-group">
            <label for="league">Liga</label>
            <select id="league">
              <option value="Battle 6 min">Battle 6 min</option>
              <option value="Battle 8 min">Battle 8 min</option>
              <option value="Battle 8 min (H2H)">Battle 8 min (H2H)</option>
              <option value="Adriact 10 min">Adriact 10 min</option>
              <option value="GT 12 min">GT 12 min</option>
            </select>
          </div>

          <div class="form-group">
            <label for="player1">Jogador 1</label>
            <input type="text" id="player1" placeholder="Nome do Jogador 1" required>
          </div>

          <div class="form-group">
            <label for="player2">Jogador 2</label>
            <input type="text" id="player2" placeholder="Nome do Jogador 2" required>
          </div>

          <div class="form-group">
            <label for="market">Mercado</label>
            <select id="market" required>
              <!-- Preenchido dinamicamente -->
            </select>
          </div>

          <div class="form-group">
            <label for="stake">Stake (R$)</label>
            <input type="text" id="stake" placeholder="Ex: 100" required>
          </div>

          <div class="form-group">
            <label for="odds">Odds</label>
            <input type="text" id="odds" placeholder="Ex: 1.85" required>
          </div>

          <div class="form-group">
            <label for="result">Resultado</label>
            <select id="result">
              <option value="green">Green</option>
              <option value="red">Red</option>
              <option value="meio-green">Meio Green</option>
              <option value="meio-red">Meio Red</option>
              <option value="reembolso">Reembolso</option>
            </select>
          </div>

          <div class="calculated-result">
            <p>Valor Final:</p>
            <span class="value" id="calculated-value">Calculando...</span>
          </div>

          <button type="submit" class="submit-button">Salvar Aposta</button>
        </form>
      </div>

      <!-- Conteúdo da aba de histórico -->
      <div class="tab-content" id="history-tab">
        <!-- Resumo -->
        <div class="summary">
          <div class="summary-item gain">
            <div class="label">Ganho Total</div>
            <div class="value" id="total-gain">R$ 0,00</div>
          </div>
          <div class="summary-item loss">
            <div class="label">Perda Total</div>
            <div class="value" id="total-loss">R$ 0,00</div>
          </div>
          <div class="summary-item balance">
            <div class="label">Saldo Total</div>
            <div class="value" id="total-balance">R$ 0,00</div>
          </div>
        </div>

        <!-- Gráfico -->
        <div class="chart-container">
          <h3 class="chart-title">Desempenho (7 dias)</h3>
          <div class="chart" id="performance-chart">
            <!-- Preenchido dinamicamente -->
          </div>
          <div class="chart-note" id="chart-note">Sem dados para exibir</div>
        </div>

        <!-- Histórico de apostas -->
        <h3 class="history-title">Histórico de Apostas</h3>
        <div class="history-list" id="bet-history">
          <div class="history-empty">Nenhuma aposta registrada</div>
        </div>
      </div>

      <!-- Conteúdo da aba de mercados -->
      <div class="tab-content" id="markets-tab">
        <h3 class="history-title">Gerenciar Mercados</h3>
        
        <form id="market-form" class="market-form">
          <input type="text" id="new-market" placeholder="Nome do novo mercado" class="market-input" required>
          <button type="submit" class="add-market-button">
            <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>Adicionar</span>
          </button>
        </form>

        <div class="markets-list" id="markets-list">
          <!-- Preenchido dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dados iniciais
    let users = [
      { id: '1', name: 'User 1' },
      { id: '2', name: 'User 2' },
      { id: '3', name: 'User 3' }
    ];

    let markets = [
      { id: '1', name: 'Vitória' },
      { id: '2', name: 'Empate' },
      { id: '3', name: 'Handicap' }
    ];

    let bets = [
      {
        id: '1',
        userId: '1',
        date: new Date().toISOString(),
        league: 'Battle 6 min',
        player1: 'Player A',
        player2: 'Player B',
        market: 'Vitória',
        stake: 100,
        odds: 1.85,
        result: 'green',
        timestamp: new Date()
      },
      {
        id: '2',
        userId: '2',
        date: new Date().toISOString(),
        league: 'Battle 8 min',
        player1: 'Player C',
        player2: 'Player D',
        market: 'Empate',
        stake: 50,
        odds: 2.1,
        result: 'red',
        timestamp: new Date(Date.now() - 86400000) // Ontem
      }
    ];

    // Usuário atual
    let currentUser = users[0];

    // Funções utilitárias
    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(value);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('pt-BR', { 
        day: '2-digit', 
        month: '2-digit', 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }

    function getStatusClass(result) {
      switch (result) {
        case 'green': return 'status-green';
        case 'red': return 'status-red';
        case 'meio-green': return 'status-meio-green';
        case 'meio-red': return 'status-meio-red';
        case 'reembolso': return 'status-reembolso';
        default: return '';
      }
    }

    function getStatusText(result) {
      switch (result) {
        case 'green': return 'Green';
        case 'red': return 'Red';
        case 'meio-green': return '½ Green';
        case 'meio-red': return '½ Red';
        case 'reembolso': return 'Reembolso';
        default: return '';
      }
    }

    function calculateBetValue(stake, odds, result) {
      let value = 0;
      
      switch (result) {
        case 'green':
          value = stake * (odds - 1);
          break;
        case 'red':
          value = -stake;
          break;
        case 'meio-green':
          value = (stake / 2) * (odds - 1);
          break;
        case 'meio-red':
          value = -stake / 2;
          break;
        case 'reembolso':
          value = 0;
          break;
      }
      
      return value;
    }

    // Funções de renderização
    function renderMarkets() {
      const marketSelect = document.getElementById('market');
      const marketsList = document.getElementById('markets-list');
      
      // Limpar conteúdo atual
      marketSelect.innerHTML = '';
      marketsList.innerHTML = '';
      
      if (markets.length === 0) {
        marketsList.innerHTML = '<div class="history-empty">Nenhum mercado cadastrado</div>';
      } else {
        // Preencher select de mercados
        markets.forEach(market => {
          const option = document.createElement('option');
          option.value = market.name;
          option.textContent = market.name;
          marketSelect.appendChild(option);
        });
        
        // Preencher lista de mercados
        markets.forEach(market => {
          const marketItem = document.createElement('div');
          marketItem.className = 'market-item';
          marketItem.innerHTML = `
            <span>${market.name}</span>
            <button class="remove-button" data-id="${market.id}">
              <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          `;
          marketsList.appendChild(marketItem);
        });
      }
    }

    function renderBetHistory() {
      const betHistory = document.getElementById('bet-history');
      const userBets = bets.filter(bet => bet.userId === currentUser.id);
      
      // Limpar conteúdo atual
      betHistory.innerHTML = '';
      
      if (userBets.length === 0) {
        betHistory.innerHTML = '<div class="history-empty">Nenhuma aposta registrada</div>';
      } else {
        userBets.forEach(bet => {
          const value = calculateBetValue(bet.stake, bet.odds, bet.result);
          const valueText = value === 0 ? '' : ` (${formatCurrency(value)})`;
          
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          historyItem.innerHTML = `
            <div class="history-item-header">
              <div>
                <span class="history-item-title">${bet.league}</span>
                <span class="${getStatusClass(bet.result)} status-badge">
                  ${getStatusText(bet.result)}${valueText}
                </span>
                <div class="history-item-players">
                  ${bet.player1} vs ${bet.player2}
                </div>
                <div class="history-item-details">
                  ${bet.market} · Stake: ${formatCurrency(bet.stake)} · Odds: ${bet.odds}
                </div>
                <div class="history-item-date">
                  ${formatDate(bet.date)}
                </div>
              </div>
              <button class="remove-button remove-bet" data-id="${bet.id}">
                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          `;
          betHistory.appendChild(historyItem);
        });
      }
    }

    function renderSummary() {
      const userBets = bets.filter(bet => bet.userId === currentUser.id);
      let totalGain = 0;
      let totalLoss = 0;
      
      userBets.forEach(bet => {
        const stake = bet.stake;
        const odds = bet.odds;
        
        switch (bet.result) {
          case 'green':
            totalGain += stake * (odds - 1);
            break;
          case 'red':
            totalLoss += stake;
            break;
          case 'meio-green':
            totalGain += (stake / 2) * (odds - 1);
            break;
          case 'meio-red':
            totalLoss += stake / 2;
            break;
        }
      });
      
      const balance = totalGain - totalLoss;
      
      document.getElementById('total-gain').textContent = formatCurrency(totalGain);
      document.getElementById('total-loss').textContent = formatCurrency(totalLoss);
      document.getElementById('total-balance').textContent = formatCurrency(balance);
    }

    function renderChart() {
      const chart = document.getElementById('performance-chart');
      const chartNote = document.getElementById('chart-note');
      const userBets = bets.filter(bet => bet.userId === currentUser.id);
      
      // Limpar conteúdo atual
      chart.innerHTML = '';
      
      if (userBets.length === 0) {
        chartNote.textContent = 'Sem dados para exibir';
        return;
      }
      
      // Obter últimos 7 dias
      const dates = [];
      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        date.setHours(0, 0, 0, 0);
        dates.push(date);
      }
      
      // Calcular saldos diários
      const chartData = dates.map(date => {
        const dateStr = date.toLocaleDateString('pt-BR');
        const endOfDay = new Date(date);
        endOfDay.setHours(23, 59, 59, 999);
        
        // Filtrar apostas para este dia
        const betsForDay = userBets.filter(bet => {
          const betDate = new Date(bet.timestamp);
          return betDate >= date && betDate <= endOfDay;
        });
        
        // Calcular saldo para o dia
        let balance = 0;
        
        betsForDay.forEach(bet => {
          const stake = bet.stake;
          const odds = bet.odds;
          
          switch (bet.result) {
            case 'green':
              balance += stake * (odds - 1);
              break;
            case 'red':
              balance -= stake;
              break;
            case 'meio-green':
              balance += (stake / 2) * (odds - 1);
              break;
            case 'meio-red':
              balance -= stake / 2;
              break;
          }
        });
        
        return {
          date: dateStr,
          balance
        };
      });
      
      // Encontrar o valor máximo para escala
      const maxBalance = Math.max(...chartData.map(d => Math.abs(d.balance)), 1);
      
      // Renderizar barras do gráfico
      chartData.forEach(data => {
        const height = Math.abs(data.balance) / maxBalance * 100;
        const isPositive = data.balance >= 0;
        
        const barContainer = document.createElement('div');
        barContainer.className = 'chart-bar-container';
        
        const barWrapper = document.createElement('div');
        barWrapper.className = 'chart-bar-wrapper';
        
        const bar = document.createElement('div');
        bar.className = `chart-bar ${isPositive ? 'positive' : 'negative'}`;
        bar.style.height = `${height > 0 ? height : 2}%`;
        
        const dateLabel = document.createElement('div');
        dateLabel.className = 'chart-date';
        dateLabel.textContent = data.date.split('/').slice(0, 2).join('/');
        
        barWrapper.appendChild(bar);
        barContainer.appendChild(barWrapper);
        barContainer.appendChild(dateLabel);
        chart.appendChild(barContainer);
      });
      
      chartNote.textContent = 'Saldo diário de apostas';
    }

    function updateCalculatedValue() {
      const stake = document.getElementById('stake').value;
      const odds = document.getElementById('odds').value;
      const result = document.getElementById('result').value;
      
      if (!stake || !odds) {
        document.getElementById('calculated-value').textContent = 'Preencha Stake e Odds';
        return;
      }
      
      const stakeValue = parseFloat(stake);
      const oddsValue = parseFloat(odds);
      
      if (isNaN(stakeValue) || isNaN(oddsValue)) {
        document.getElementById('calculated-value').textContent = 'Valores inválidos';
        return;
      }
      
      const value = calculateBetValue(stakeValue, oddsValue, result);
      document.getElementById('calculated-value').textContent = formatCurrency(value);
    }

    function updateCurrentUser(userId) {
      const user = users.find(u => u.id === userId);
      if (user) {
        currentUser = user;
        document.getElementById('current-user-name').textContent = user.name;
        
        // Atualizar visualizações
        renderBetHistory();
        renderSummary();
        renderChart();
        
        // Atualizar seleção no dropdown
        const options = document.querySelectorAll('.user-option');
        options.forEach(option => {
          if (option.dataset.userId === userId) {
            option.classList.add('active');
          } else {
            option.classList.remove('active');
          }
        });
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Inicializar visualizações
      renderMarkets();
      renderBetHistory();
      renderSummary();
      renderChart();
      updateCalculatedValue();
      
      // Navegação por abas
      const tabButtons = document.querySelectorAll('.tab-button');
      tabButtons.forEach(button => {
        button.addEventListener('click', function() {
          const tabId = this.dataset.tab;
          
          // Atualizar botões ativos
          tabButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Mostrar conteúdo da aba
          const tabContents = document.querySelectorAll('.tab-content');
          tabContents.forEach(content => content.classList.remove('active'));
          document.getElementById(`${tabId}-tab`).classList.add('active');
        });
      });
      
      // Dropdown de usuários
      const userButton = document.getElementById('user-button');
      const userDropdown = document.getElementById('user-dropdown');
      
      userButton.addEventListener('click', function() {
        userDropdown.classList.toggle('active');
      });
      
      // Fechar dropdown ao clicar fora
      document.addEventListener('click', function(event) {
        if (!userButton.contains(event.target) && !userDropdown.contains(event.target)) {
          userDropdown.classList.remove('active');
        }
      });
      
      // Seleção de usuário
      const userOptions = document.querySelectorAll('.user-option');
      userOptions.forEach(option => {
        option.addEventListener('click', function() {
          const userId = this.dataset.userId;
          updateCurrentUser(userId);
          userDropdown.classList.remove('active');
        });
      });
      
      // Formulário de apostas
      const betForm = document.getElementById('bet-form');
      betForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const league = document.getElementById('league').value;
        const player1 = document.getElementById('player1').value;
        const player2 = document.getElementById('player2').value;
        const market = document.getElementById('market').value;
        const stake = parseFloat(document.getElementById('stake').value);
        const odds = parseFloat(document.getElementById('odds').value);
        const result = document.getElementById('result').value;
        
        if (!player1 || !player2 || isNaN(stake) || isNaN(odds)) {
          alert('Por favor, preencha todos os campos obrigatórios!');
          return;
        }
        
        // Criar nova aposta
        const newBet = {
          id: Date.now().toString(),
          userId: currentUser.id,
          date: new Date().toISOString(),
          league,
          player1,
          player2,
          market,
          stake,
          odds,
          result,
          timestamp: new Date()
        };
        
        bets.push(newBet);
        
        // Atualizar visualizações
        renderBetHistory();
        renderSummary();
        renderChart();
        
        // Limpar formulário
        document.getElementById('player1').value = '';
        document.getElementById('player2').value = '';
        document.getElementById('stake').value = '';
        document.getElementById('odds').value = '';
        document.getElementById('result').value = 'green';
        updateCalculatedValue();
        
        alert('Aposta registrada com sucesso!');
      });
      
      // Cálculo dinâmico do valor
      document.getElementById('stake').addEventListener('input', updateCalculatedValue);
      document.getElementById('odds').addEventListener('input', updateCalculatedValue);
      document.getElementById('result').addEventListener('change', updateCalculatedValue);
      
      // Formulário de mercados
      const marketForm = document.getElementById('market-form');
      marketForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const newMarketInput = document.getElementById('new-market');
        const marketName = newMarketInput.value.trim();
        
        if (!marketName) {
          return;
        }
        
        // Verificar se o mercado já existe
        if (markets.some(m => m.name.toLowerCase() === marketName.toLowerCase())) {
          alert('Este mercado já existe!');
          return;
        }
        
        // Adicionar novo mercado
        const newMarket = {
          id: Date.now().toString(),
          name: marketName
        };
        
        markets.push(newMarket);
        
        // Atualizar visualizações
        renderMarkets();
        
        // Limpar formulário
        newMarketInput.value = '';
      });
      
      // Remover mercado
      document.addEventListener('click', function(event) {
        if (event.target.closest('.remove-button:not(.remove-bet)')) {
          const button = event.target.closest('.remove-button');
          const marketId = button.dataset.id;
          
          markets = markets.filter(market => market.id !== marketId);
          renderMarkets();
        }
      });
      
      // Remover aposta
      document.addEventListener('click', function(event) {
        if (event.target.closest('.remove-bet')) {
          const button = event.target.closest('.remove-bet');
          const betId = button.dataset.id;
          
          bets = bets.filter(bet => bet.id !== betId);
          
          // Atualizar visualizações
          renderBetHistory();
          renderSummary();
          renderChart();
        }
      });
    });
  </script>
