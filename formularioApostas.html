<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Aposta</title>
    <style>
      /* Estilo Geral */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0f0f0f;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container {
        background: linear-gradient(145deg, #1a1a1a, #121212);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7), 0 4px 16px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 450px;
        transition: transform 0.3s ease-in-out;
        position: relative;
        overflow-y: auto;
        max-height: 90vh;
        margin: 20px 0;
      }
      .container:hover {
        transform: scale(1.02);
      }
      h1 {
        text-align: center;
        color: #bb86fc;
        font-size: 28px;
        margin-bottom: 25px;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #bb86fc;
        font-size: 14px;
        transition: color 0.3s ease;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 2px solid #333;
        border-radius: 8px;
        background-color: #2c2c2c;
        color: #e0e0e0;
        font-size: 14px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        background-color: #3a3a3a;
        border-color: #bb86fc;
        transform: scale(1.02);
        outline: none;
        box-shadow: 0 0 8px rgba(187, 134, 252, 0.5);
      }
      .result {
        margin-top: 25px;
        font-size: 18px;
        text-align: center;
        color: #bb86fc;
        font-weight: bold;
        animation: fadeIn 1s ease-in-out;
        padding: 15px;
        border-radius: 10px;
        background-color: rgba(187, 134, 252, 0.1);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .result span {
        display: block;
        margin-top: 10px;
        font-size: 24px;
        color: #03dac6;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      /* Botão Voltar */
      .back-button {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: #bb86fc;
        color: #121212;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.2s ease, background-color 0.3s ease;
        z-index: 10;
      }
      .back-button:hover {
        background-color: #9c27b0;
        transform: scale(1.1);
      }
      /* Ícone de Voltar */
      .back-button::before {
        content: "←";
        font-weight: bold;
      }
      /* Botão Salvar Dados */
      #salvar-dados {
        width: 100%;
        padding: 14px;
        margin-top: 25px;
        border: none;
        border-radius: 8px;
        background-color: #bb86fc;
        color: #121212;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      #salvar-dados:hover {
        background-color: #9c27b0;
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      }
      /* Lista de Apostas */
      .apostas-lista {
        margin-top: 25px;
        max-height: 200px;
        overflow-y: auto;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 15px;
        background-color: rgba(30, 30, 30, 0.8);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .apostas-lista::-webkit-scrollbar {
        width: 8px;
      }
      .apostas-lista::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 10px;
      }
      .apostas-lista::-webkit-scrollbar-thumb {
        background: #bb86fc;
        border-radius: 10px;
      }
      .aposta-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid #333;
        transition: background-color 0.2s ease;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      .aposta-item:hover {
        background-color: #252525;
      }
      .aposta-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }
      .aposta-info {
        flex: 1;
        line-height: 1.5;
      }
      .aposta-actions button {
        background-color: #cf6679;
        color: #121212;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        margin-left: 10px;
      }
      .aposta-actions button:hover {
        background-color: #ff4060;
        transform: scale(1.05);
      }
      /* Resumo de Ganhos/Perdas */
      .resumo {
        margin-top: 25px;
        padding: 20px;
        background: linear-gradient(145deg, #222, #181818);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }
      .resumo-item {
        text-align: center;
        padding: 10px;
        flex: 1;
        min-width: 120px;
        transition: transform 0.3s ease;
      }
      .resumo-item:hover {
        transform: scale(1.05);
      }
      .resumo-item.green {
        color: #03dac6;
      }
      .resumo-item.red {
        color: #cf6679;
      }
      .resumo-item.gray {
        color: #bb86fc;
      }
      .resumo-item strong {
        display: block;
        margin-top: 5px;
        font-size: 18px;
      }
      /* Gráfico */
      .grafico-container {
        margin-top: 25px;
        padding: 15px;
        background: linear-gradient(145deg, #222, #181818);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        height: 250px;
      }
      /* Loading animation */
      .loading {
        text-align: center;
        padding: 20px;
        color: #bb86fc;
      }
      .loading::after {
        content: "...";
        animation: dots 1.5s infinite;
      }
      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }
      /* Status badges */
      .status-badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: bold;
        margin-left: 5px;
      }
      .status-green {
        background-color: rgba(3, 218, 198, 0.2);
        color: #03dac6;
        border: 1px solid #03dac6;
      }
      .status-red {
        background-color: rgba(207, 102, 121, 0.2);
        color: #cf6679;
        border: 1px solid #cf6679;
      }
      .status-meio-green {
        background-color: rgba(3, 218, 198, 0.1);
        color: #03dac6;
        border: 1px dashed #03dac6;
      }
      .status-meio-red {
        background-color: rgba(207, 102, 121, 0.1);
        color: #cf6679;
        border: 1px dashed #cf6679;
      }
      .status-reembolso {
        background-color: rgba(187, 134, 252, 0.1);
        color: #bb86fc;
        border: 1px dashed #bb86fc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Botão de Voltar -->
      <button class="back-button" id="voltar-btn"></button>
      <h1>Aposta Moderna</h1>
      <label for="data-hora">Data e Hora da Aposta:</label>
      <input type="text" id="data-hora" readonly />
      <label for="liga">Liga:</label>
      <select id="liga">
        <option value="Battle 6 min">Battle 6 min</option>
        <option value="Battle 8 min">Battle 8 min</option>
        <option value="Battle 8 min (H2H)">Battle 8 min (H2H)</option>
        <option value="Adriact 10 min">Adriact 10 min</option>
        <option value="GT 12 min">GT 12 min</option>
      </select>
      <label for="jogador1">Jogador 1:</label>
      <select id="jogador1">
        <option value="">Selecione Jogador 1</option>
      </select>
      <label for="jogador2">Jogador 2:</label>
      <select id="jogador2">
        <option value="">Selecione Jogador 2</option>
      </select>
      <label for="mercado">Mercado:</label>
      <input type="text" id="mercado" placeholder="Ex: Vitória, Empate" />
      <label for="stake">Stake (R$):</label>
      <input type="text" id="stake" placeholder="Ex: 100,00" />
      <label for="odds">Odds:</label>
      <input type="text" id="odds" placeholder="Ex: 1.65" />
      <label for="resultado">Resultado:</label>
      <select id="resultado">
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="meio-green">Meio Green</option>
        <option value="meio-red">Meio Red</option>
        <option value="reembolso">Reembolso</option>
      </select>
      <button id="salvar-dados">Salvar Dados</button>
      <div class="result" id="resultado-final">
        R$ Valor: <span>Calculando...</span>
      </div>
      <!-- Resumo de Ganhos/Perdas -->
      <div class="resumo">
        <div class="resumo-item green" id="ganho-total">
          Ganho Total
          <strong>R$ 0,00</strong>
        </div>
        <div class="resumo-item red" id="perda-total">
          Perda Total
          <strong>R$ 0,00</strong>
        </div>
        <div class="resumo-item gray" id="saldo-total">
          Saldo Total
          <strong>R$ 0,00</strong>
        </div>
      </div>
      <!-- Gráfico de Ganhos/Perdas -->
      <div class="grafico-container" id="grafico">
        <div class="loading">Carregando gráfico</div>
      </div>
      <!-- Lista de Apostas -->
      <h3 style="margin-top: 25px; color: #bb86fc">Histórico de Apostas</h3>
      <div class="apostas-lista" id="apostas-lista">
        <div class="loading">Carregando apostas</div>
      </div>
    </div>
    <!-- Importar Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Importar o SDK do Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        deleteDoc,
        doc,
        onSnapshot,
        serverTimestamp,
        query,
        where,
        orderBy,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyALiAKWq7Z6B9ut6KCHt9L4g8Vt8VHF6iM",
        authDomain: "rw-tips.firebaseapp.com",
        projectId: "rw-tips",
        storageBucket: "rw-tips.appspot.com",
        messagingSenderId: "806941219354",
        appId: "1:806941219354:web:6f904532b6884251444fa3",
        measurementId: "G-64HF8TWQV4",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Função para carregar os jogadores da API
      async function carregarJogadores() {
        const url = "https://api.green365.com.br/api/league/upcoming?sport=fifa&leagueId=&page=1";
        try {
          const response = await fetch(url);
          const data = await response.json();
          const jogadores = new Set(); // Usamos um Set para evitar repetições

          // Mapeamento das ligas do seu sistema para as ligas da API
          const ligasMap = {
            "Battle 6 min": "Esoccer Battle Volta - 6 mins play",
            "Battle 8 min": "Esoccer Battle - 8 mins play",
            "Battle 8 min (H2H)": "Esoccer Battle - 8 mins play", // Ajuste conforme necessário
            "Adriact 10 min": "Adriact 10 min", // Ajuste conforme necessário
            "GT 12 min": "GT 12 min", // Ajuste conforme necessário
          };

          const ligaSelecionada = document.getElementById("liga").value;
          const ligaAPI = ligasMap[ligaSelecionada];

          // Filtra os jogadores pela liga selecionada
          data.data.forEach((jogo) => {
            if (jogo.leagueName === ligaAPI) {
              jogadores.add(jogo.home);
              jogadores.add(jogo.away);
            }
          });

          // Converte o Set para um array e ordena alfabeticamente
          const jogadoresOrdenados = Array.from(jogadores).sort((a, b) => a.localeCompare(b));

          // Preenche os campos "Jogador 1" e "Jogador 2"
          const jogador1Select = document.getElementById("jogador1");
          const jogador2Select = document.getElementById("jogador2");

          // Limpa os campos antes de preencher
          jogador1Select.innerHTML = '<option value="">Selecione Jogador 1</option>';
          jogador2Select.innerHTML = '<option value="">Selecione Jogador 2</option>';

          // Adiciona os jogadores aos campos
          jogadoresOrdenados.forEach((jogador) => {
            const option1 = document.createElement("option");
            option1.value = jogador;
            option1.textContent = jogador;
            jogador1Select.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = jogador;
            option2.textContent = jogador;
            jogador2Select.appendChild(option2);
          });
        } catch (error) {
          console.error("Erro ao carregar jogadores:", error);
        }
      }

      // Event listener para carregar os jogadores quando a liga é alterada
      document.getElementById("liga").addEventListener("change", carregarJogadores);

      // Carrega os jogadores ao carregar a página
      window.onload = () => {
        carregarJogadores();
      };
    </script>
  </body>
</html>
