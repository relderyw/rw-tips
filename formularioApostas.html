<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Aposta</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #1e88e5;
            --background-dark: #121212;
            --card-background: #1e1e1e;
            --card-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-color: #4CAF50;
            --gold-color: #ffd700;
            --border-color: rgba(255, 255, 255, 0.1);
            --neon-green: #00ff00;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--card-hover);
            color: var(--text-primary);
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        #valor {
            background: var(--card-hover);
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Aposta</h2>
        <form id="form-aposta">
            <label>Data da Aposta:
                <input type="datetime-local" id="data_aposta" required>
            </label>
            <label>Liga:
                <input type="text" id="liga" required>
            </label>
            <label>Método:
                <input type="text" id="metodo">
            </label>
            <label>Jogador 1:
                <input type="text" id="jogador1" required>
            </label>
            <label>Jogador 2:
                <input type="text" id="jogador2" required>
            </label>
            <label>Stake:
                <input type="number" id="stake" required>
            </label>
            <label>Odds:
                <input type="number" step="0.01" id="odds">
            </label>
            <label>Resultado:
                <select id="resultado">
                    <option value="RED">RED</option>
                    <option value="GREEN">GREEN</option>
                    <option value="MEIO_GREEN">MEIO GREEN</option>
                    <option value="MEIO_RED">MEIO RED</option>
                    <option value="REEMBOLSO">REEMBOLSO</option>
                </select>
            </label>
            <label>Valor (R$):
                <input type="text" id="valor" readonly>
            </label>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        // Conexão com o Supabase
        const supabaseUrl = 'https://oxnlslxufmlxznhxkbzm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94bmxzbHh1Zm1seHpuaHhrYnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAzNjMwMjAsImV4cCI6MjA1NTkzOTAyMH0.Wg8eEiSY1rqAkf2zCdHJzXU_fUOcs3sVrlmj_7YQaxQ';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const resultadoSelect = document.getElementById('resultado');
        const stakeInput = document.getElementById('stake');
        const oddsInput = document.getElementById('odds');
        const valorInput = document.getElementById('valor');

        function calcularValor() {
            const resultado = resultadoSelect.value;
            const stake = parseFloat(stakeInput.value) || 0;
            const odds = parseFloat(oddsInput.value) || 0;
            let valor = 0;

            if (resultado === 'GREEN') {
                valor = stake * odds;
            } else if (resultado === 'RED') {
                valor = -stake;
            } else if (resultado === 'MEIO_GREEN') {
                valor = (stake * odds) / 2;
            } else if (resultado === 'MEIO_RED') {
                valor = -stake / 2;
            } else if (resultado === 'REEMBOLSO') {
                valor = 0;
            }

            valorInput.value = valor.toFixed(2);
        }

        resultadoSelect.addEventListener('change', calcularValor);
        stakeInput.addEventListener('input', calcularValor);
        oddsInput.addEventListener('input', calcularValor);

        document.getElementById('form-aposta').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Captura os valores do formulário
            const dataAposta = document.getElementById('data_aposta').value;
            const liga = document.getElementById('liga').value;
            const metodo = document.getElementById('metodo').value;
            const jogador1 = document.getElementById('jogador1').value;
            const jogador2 = document.getElementById('jogador2').value;
            const stake = parseFloat(stakeInput.value);
            const odds = parseFloat(oddsInput.value);
            const resultado = resultadoSelect.value;
            const valor = parseFloat(valorInput.value);

            // Exibe os valores no console para depuração
            console.log("Dados do formulário:", {
                dataAposta,
                liga,
                metodo,
                jogador1,
                jogador2,
                stake,
                odds,
                resultado,
                valor
            });

            // Insere os dados no Supabase
            const { data, error } = await supabase.from('apostas').insert([{
                data_aposta: dataAposta,
                liga: liga,
                metodo: metodo,
                jogador1: jogador1,
                jogador2: jogador2,
                stake: stake,
                odds: odds,
                resultado: resultado,
                valor: valor
            }]);

            // Verifica se houve erro
            if (error) {
                console.error("Erro ao salvar aposta:", error);
                alert('Erro ao salvar aposta: ' + error.message);
            } else {
                console.log("Aposta salva com sucesso:", data);
                alert('Aposta registrada com sucesso!');
                document.getElementById('form-aposta').reset();
                valorInput.value = '';
            }
        });
    </script>
</body>
</html>
