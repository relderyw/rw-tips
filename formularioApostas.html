<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aposta Moderna</title>
  <style>
    /* Estilo Geral */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      background: linear-gradient(145deg, #1a1a1a, #121212);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #bb86fc;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input:focus, select:focus {
      background-color: #3a3a3a;
      transform: scale(1.02);
      outline: none;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      color: #bb86fc;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .result span {
      display: block;
      margin-top: 10px;
      font-size: 20px;
      color: #03dac6;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Botão Voltar */
    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #9c27b0;
      transform: scale(1.1);
    }

    /* Ícone de Voltar */
    .back-button::before {
      content: "←";
      font-weight: bold;
    }

    /* Botão Salvar Dados */
    #salvar-dados {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #bb86fc;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #salvar-dados:hover {
      background-color: #9c27b0;
      transform: scale(1.05);
    }

    /* Lista de Apostas */
    .apostas-lista {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      background-color: #1e1e1e;
    }

    .aposta-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .aposta-item:last-child {
      border-bottom: none;
    }

    .aposta-info {
      flex: 1;
    }

    .aposta-actions button {
      background-color: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .aposta-actions button:hover {
      background-color: #9c27b0;
    }

    /* Resumo de Ganhos/Perdas */
    .resumo {
      margin-top: 20px;
      padding: 15px;
      background: linear-gradient(145deg, #1a1a1a, #121212);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .resumo-item {
      text-align: center;
    }

    .resumo-item.green {
      color: #03dac6;
    }

    .resumo-item.red {
      color: #cf6679;
    }

    .resumo-item.gray {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botão de Voltar -->
    <button class="back-button" onclick="voltar()"></button>

    <h1>Aposta</h1>

    <label for="data-hora">Data e Hora da Aposta:</label>
    <input type="text" id="data-hora" readonly>

    <label for="liga">Liga:</label>
    <select id="liga">
      <option value="Battle 6 min">Battle 6 min</option>
      <option value="Battle 8 min">Battle 8 min</option>
      <option value="Battle 8 min (H2H)">Battle 8 min (H2H)</option>
      <option value="Adriact 10 min">Adriact 10 min</option>
      <option value="GT 12 min">GT 12 min</option>
    </select>

    <label for="jogador1">Jogador 1:</label>
    <input type="text" id="jogador1" placeholder="Nome do Jogador 1">

    <label for="jogador2">Jogador 2:</label>
    <input type="text" id="jogador2" placeholder="Nome do Jogador 2">

    <label for="mercado">Mercado:</label>
    <input type="text" id="mercado" placeholder="Ex: Vitória, Empate">

    <label for="stake">Stake (R$):</label>
    <input type="text" id="stake" placeholder="Ex: R$ 100,00">

    <label for="odds">Odds:</label>
    <input type="text" id="odds" placeholder="Ex: 1.65">

    <label for="resultado">Resultado:</label>
    <select id="resultado">
      <option value="green">Green</option>
      <option value="red">Red</option>
      <option value="meio-green">Meio Green</option>
      <option value="meio-red">Meio Red</option>
      <option value="reembolso">Reembolso</option>
    </select>

    <button id="salvar-dados">Salvar Dados</button>

    <div class="result" id="resultado-final">
      R$ Valor: <span>Calculando...</span>
    </div>

    <!-- Resumo de Ganhos/Perdas -->
    <div class="resumo">
      <div class="resumo-item green" id="ganho-total">
        Ganho Total: <strong>R$ 0,00</strong>
      </div>
      <div class="resumo-item red" id="perda-total">
        Perda Total: <strong>R$ 0,00</strong>
      </div>
      <div class="resumo-item gray" id="saldo-total">
        Saldo Total: <strong>R$ 0,00</strong>
      </div>
    </div>

    <!-- Lista de Apostas -->
    <div class="apostas-lista" id="apostas-lista"></div>
  </div>

  <!-- Importar o SDK do Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALiAKWq7Z6B9ut6KCHt9L4g8Vt8VHF6iM",
      authDomain: "rw-tips.firebaseapp.com",
      projectId: "rw-tips",
      storageBucket: "rw-tips.firebasestorage.app",
      messagingSenderId: "806941219354",
      appId: "1:806941219354:web:6f904532b6884251444fa3",
      measurementId: "G-64HF8TWQV4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para formatar valores monetários
    function formatarMoeda(valor) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    }

    // Função para calcular o valor final dinamicamente
    function calcularValor() {
      const stake = parseFloat(document.getElementById('stake').value.replace('R$', '').replace(',', '.'));
      const odds = parseFloat(document.getElementById('odds').value.replace(',', '.'));
      const resultado = document.getElementById('resultado').value;

      let valorFinal = 0;

      if (isNaN(stake) || isNaN(odds)) {
        document.getElementById('resultado-final').innerHTML = `R$ Valor: <span>Preencha Stake e Odds</span>`;
        return;
      }

      switch (resultado) {
        case 'green':
          valorFinal = stake * odds; // Green: Stake * Odds
          break;
        case 'red':
          valorFinal = -stake; // Red: Perde todo o stake
          break;
        case 'meio-green':
          valorFinal = (stake / 2) + ((stake / 2) * odds); // Meio Green: Metade devolvida + metade multiplicada pela odd
          break;
        case 'meio-red':
          valorFinal = -stake / 2; // Meio Red: Perde metade do stake
          break;
        case 'reembolso':
          valorFinal = 0; // Reembolso: Retorna R$ 0,00
          break;
      }

      document.getElementById('resultado-final').innerHTML = `R$ Valor: <span>${formatarMoeda(valorFinal)}</span>`;
    }

    // Função para exibir a data e hora atual
    function atualizarDataHora() {
      const agora = new Date();
      const options = { dateStyle: 'short', timeStyle: 'medium' };
      document.getElementById('data-hora').value = agora.toLocaleString('pt-BR', options);
    }

    // Função para limpar os campos do formulário
    function limparCampos() {
      document.getElementById('liga').value = "";
      document.getElementById('jogador1').value = "";
      document.getElementById('jogador2').value = "";
      document.getElementById('mercado').value = "";
      document.getElementById('stake').value = "";
      document.getElementById('odds').value = "";
      document.getElementById('resultado').value = "green";
      document.getElementById('resultado-final').innerHTML = `R$ Valor: <span>Calculando...</span>`;
    }

    // Função para carregar as apostas do Firestore
    function carregarApostas() {
      const apostasLista = document.getElementById('apostas-lista');
      apostasLista.innerHTML = "";

      const hoje = new Date();
      const inicioDoDia = new Date(hoje.setHours(0, 0, 0, 0));
      const fimDoDia = new Date(hoje.setHours(23, 59, 59, 999));

      const apostasRef = query(
        collection(db, "apostas"),
        where("timestamp", ">=", inicioDoDia),
        where("timestamp", "<=", fimDoDia)
      );

      onSnapshot(apostasRef, (snapshot) => {
        let ganhoTotal = 0;
        let perdaTotal = 0;

        snapshot.forEach((doc) => {
          const aposta = doc.data();
          const apostaItem = document.createElement("div");
          apostaItem.classList.add("aposta-item");

          apostaItem.innerHTML = `
            <div class="aposta-info">
              <strong>${aposta.liga}</strong><br>
              ${aposta.jogador1} vs ${aposta.jogador2}<br>
              Stake: ${aposta.stake}, Odds: ${aposta.odds}
            </div>
            <div class="aposta-actions">
              <button onclick="removerAposta('${doc.id}')">Remover</button>
            </div>
          `;

          apostasLista.appendChild(apostaItem);

          // Calcular ganhos/perdas
          const stake = parseFloat(aposta.stake.replace('R$', '').replace(',', '.'));
          const odds = parseFloat(aposta.odds.replace(',', '.'));
          if (aposta.resultado === "green") {
            ganhoTotal += stake * odds;
          } else if (aposta.resultado === "red") {
            perdaTotal += stake;
          } else if (aposta.resultado === "meio-green") {
            ganhoTotal += (stake / 2) + ((stake / 2) * odds);
          } else if (aposta.resultado === "meio-red") {
            perdaTotal += stake / 2;
          }
        });

        // Atualizar resumo
        document.getElementById('ganho-total').innerHTML = `Ganho Total: <strong>${formatarMoeda(ganhoTotal)}</strong>`;
        document.getElementById('perda-total').innerHTML = `Perda Total: <strong>${formatarMoeda(perdaTotal)}</strong>`;
        document.getElementById('saldo-total').innerHTML = `Saldo Total: <strong>${formatarMoeda(ganhoTotal - perdaTotal)}</strong>`;
      });
    }

    // Função para remover uma aposta
    async function removerAposta(id) {
      try {
        await deleteDoc(doc(db, "apostas", id));
        alert("Aposta removida com sucesso!");
      } catch (error) {
        console.error("Erro ao remover aposta:", error);
        alert("Ocorreu um erro ao remover a aposta.");
      }
    }

    // Função para salvar os dados no Firestore
    document.getElementById('salvar-dados').addEventListener('click', async () => {
      const dataHora = document.getElementById('data-hora').value;
      const liga = document.getElementById('liga').value;
      const jogador1 = document.getElementById('jogador1').value;
      const jogador2 = document.getElementById('jogador2').value;
      const mercado = document.getElementById('mercado').value;
      const stake = document.getElementById('stake').value;
      const odds = document.getElementById('odds').value;
      const resultado = document.getElementById('resultado').value;

      try {
        await addDoc(collection(db, "apostas"), {
          dataHora,
          liga,
          jogador1,
          jogador2,
          mercado,
          stake,
          odds,
          resultado,
          timestamp: serverTimestamp()
        });

        alert('Dados salvos com sucesso!');
        limparCampos(); // Limpa os campos após salvar
      } catch (error) {
        console.error("Erro ao salvar os dados: ", error);
        alert('Ocorreu um erro ao salvar os dados.');
      }
    });

    // Função para voltar
    function voltar() {
      window.history.back();
    }

    // Inicializa a página
    window.onload = () => {
      atualizarDataHora();
      calcularValor();
      carregarApostas();
    };

    // Adiciona listeners para atualizar o cálculo automaticamente
    document.getElementById('stake').addEventListener('input', calcularValor);
    document.getElementById('odds').addEventListener('input', calcularValor);
    document.getElementById('resultado').addEventListener('change', calcularValor);
  </script>
</body>
</html>
