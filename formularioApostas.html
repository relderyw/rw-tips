<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Aposta</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
            outline: none;
        }
        button {
            background-color: #2a5298;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1e3c72;
            transform: translateY(-2px);
        }
        #valor {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Aposta</h2>
        <form id="form-aposta">
            <label>Data da Aposta:
                <input type="datetime-local" id="data_aposta" required>
            </label>
            <label>Liga:
                <input type="text" id="liga" required>
            </label>
            <label>Método:
                <input type="text" id="metodo">
            </label>
            <label>Jogador 1:
                <input type="text" id="jogador1" required>
            </label>
            <label>Jogador 2:
                <input type="text" id="jogador2" required>
            </label>
            <label>Stake:
                <input type="number" id="stake" required>
            </label>
            <label>Odds:
                <input type="number" step="0.01" id="odds">
            </label>
            <label>Resultado:
                <select id="resultado">
                    <option value="RED">RED</option>
                    <option value="GREEN">GREEN</option>
                    <option value="MEIO_GREEN">MEIO GREEN</option>
                    <option value="MEIO_RED">MEIO RED</option>
                    <option value="REEMBOLSO">REEMBOLSO</option>
                </select>
            </label>
            <label>Valor (R$):
                <input type="text" id="valor" readonly>
            </label>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        // Conexão com o Supabase
        const supabaseUrl = 'https://oxnlslxufmlxznhxkbzm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94bmxzbHh1Zm1seHpuaHhrYnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAzNjMwMjAsImV4cCI6MjA1NTkzOTAyMH0.Wg8eEiSY1rqAkf2zCdHJzXU_fUOcs3sVrlmj_7YQaxQ';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const resultadoSelect = document.getElementById('resultado');
        const stakeInput = document.getElementById('stake');
        const oddsInput = document.getElementById('odds');
        const valorInput = document.getElementById('valor');

        function calcularValor() {
            const resultado = resultadoSelect.value;
            const stake = parseFloat(stakeInput.value) || 0;
            const odds = parseFloat(oddsInput.value) || 0;
            let valor = 0;

            if (resultado === 'GREEN') {
                valor = stake * odds;
            } else if (resultado === 'RED') {
                valor = -stake;
            } else if (resultado === 'MEIO_GREEN') {
                valor = (stake * odds) / 2;
            } else if (resultado === 'MEIO_RED') {
                valor = -stake / 2;
            } else if (resultado === 'REEMBOLSO') {
                valor = 0;
            }

            valorInput.value = valor.toFixed(2);
        }

        resultadoSelect.addEventListener('change', calcularValor);
        stakeInput.addEventListener('input', calcularValor);
        oddsInput.addEventListener('input', calcularValor);

        document.getElementById('form-aposta').addEventListener('submit', async (e) => {
            e.preventDefault();

            const { data, error } = await supabase.from('apostas').insert([{
                data_aposta: document.getElementById('data_aposta').value,
                liga: document.getElementById('liga').value,
                metodo: document.getElementById('metodo').value,
                jogador1: document.getElementById('jogador1').value,
                jogador2: document.getElementById('jogador2').value,
                stake: parseFloat(stakeInput.value),
                odds: parseFloat(oddsInput.value),
                resultado: resultadoSelect.value,
                valor: parseFloat(valorInput.value)
            }]);

            if (error) {
                alert('Erro ao salvar aposta: ' + error.message);
            } else {
                alert('Aposta registrada com sucesso!');
                document.getElementById('form-aposta').reset();
                valorInput.value = '';
            }
        });
    </script>
</body>
</html>
