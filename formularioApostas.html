<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aposta Moderna</title>
  <style>
    /* Estilo Geral */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      background: linear-gradient(145deg, #1a1a1a, #121212);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #bb86fc;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input:focus, select:focus {
      background-color: #3a3a3a;
      transform: scale(1.02);
      outline: none;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      color: #bb86fc;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Animação de Hover nos Inputs */
    input:hover, select:hover {
      background-color: #333;
    }

    /* Transição Suave para o Resultado */
    .result span {
      display: block;
      margin-top: 10px;
      font-size: 20px;
      color: #03dac6;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aposta</h1>

    <label for="data-hora">Data e Hora da Aposta:</label>
    <input type="text" id="data-hora" readonly>

    <label for="liga">Liga:</label>
    <select id="liga">
      <option value="Battle 6 min">Battle 6 min</option>
      <option value="Battle 8 min">Battle 8 min</option>
      <option value="Battle 8 min (H2H)">Battle 8 min (H2H)</option>
      <option value="Adriact 10 min">Adriact 10 min</option>
      <option value="GT 12 min">GT 12 min</option>
    </select>

    <label for="jogador1">Jogador 1:</label>
    <input type="text" id="jogador1" placeholder="Nome do Jogador 1">

    <label for="jogador2">Jogador 2:</label>
    <input type="text" id="jogador2" placeholder="Nome do Jogador 2">

    <label for="mercado">Mercado:</label>
    <input type="text" id="mercado" placeholder="Ex: Vitória, Empate">

    <label for="stake">Stake (R$):</label>
    <input type="text" id="stake" placeholder="Ex: R$ 100,00">

    <label for="odds">Odds:</label>
    <input type="text" id="odds" placeholder="Ex: 1.65">

    <label for="resultado">Resultado:</label>
    <select id="resultado">
      <option value="green">Green</option>
      <option value="red">Red</option>
      <option value="meio-green">Meio Green</option>
      <option value="meio-red">Meio Red</option>
      <option value="reembolso">Reembolso</option>
    </select>

    <div class="result" id="resultado-final">
      R$ Valor: <span>Calculando...</span>
    </div>
  </div>

  <script>
    // Função para formatar valores monetários
    function formatarMoeda(valor) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    }

    // Função para calcular o valor final dinamicamente
    function calcularValor() {
      const stake = parseFloat(document.getElementById('stake').value.replace('R$', '').replace(',', '.'));
      const odds = parseFloat(document.getElementById('odds').value.replace(',', '.'));
      const resultado = document.getElementById('resultado').value;

      let valorFinal = 0;

      if (isNaN(stake) || isNaN(odds)) {
        document.getElementById('resultado-final').innerHTML = `R$ Valor: <span>Preencha Stake e Odds</span>`;
        return;
      }

      switch (resultado) {
        case 'green':
          valorFinal = stake * odds; // Green: Stake * Odds
          break;
        case 'red':
          valorFinal = -stake; // Red: Perde todo o stake
          break;
        case 'meio-green':
          valorFinal = (stake / 2) + ((stake / 2) * odds); // Meio Green: Metade devolvida + metade multiplicada pela odd
          break;
        case 'meio-red':
          valorFinal = -stake / 2; // Meio Red: Perde metade do stake
          break;
        case 'reembolso':
          valorFinal = 0; // Reembolso: Retorna R$ 0,00
          break;
      }

      document.getElementById('resultado-final').innerHTML = `R$ Valor: <span>${formatarMoeda(valorFinal)}</span>`;
    }

    // Função para exibir a data e hora atual
    function atualizarDataHora() {
      const agora = new Date();
      const options = { dateStyle: 'short', timeStyle: 'medium' };
      document.getElementById('data-hora').value = agora.toLocaleString('pt-BR', options);
    }

    // Atualiza a data e hora ao carregar a página
    window.onload = () => {
      atualizarDataHora();
      calcularValor(); // Calcula o valor inicial
    };

    // Adiciona listeners para atualizar o cálculo automaticamente
    document.getElementById('stake').addEventListener('input', calcularValor);
    document.getElementById('odds').addEventListener('input', calcularValor);
    document.getElementById('resultado').addEventListener('change', calcularValor);
  </script>
</body>
</html>
