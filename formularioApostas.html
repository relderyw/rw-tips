<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aposta Moderna</title>
<style>
    /* Estilos gerais */
    * {
  margin: 0;
  padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0f172a, #1e1b4b);
      color: #fff;
  min-height: 100vh;
      padding: 2rem 1rem;
}

.container {
      max-width: 480px;
      margin: 0 auto;
    }

    .app-container {
      background: linear-gradient(to bottom right, #1f2937, #111827);
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    /* Cabeçalho */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .app-title {
      font-size: 1.5rem;
  font-weight: bold;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Informações do usuário */
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #a78bfa;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(145deg, #bb86fc, #9c27b0);
      display: flex;
      align-items: center;
      justify-content: center;
  font-weight: bold;
      color: #121212;
    }

    /* Navegação */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
      padding-bottom: 0.5rem;
    }

    .tab-button {
  display: flex;
      flex-direction: column;
  align-items: center;
      background: none;
      border: none;
      color: #9ca3af;
      padding: 0.5rem;
  cursor: pointer;
      transition: color 0.2s;
    }

    .tab-button.active {
      color: #a78bfa;
    }

    .tab-button span {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    /* Conteúdo das abas */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Formulário */
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #a78bfa;
      margin-bottom: 0.25rem;
    }

    input, select {
      width: 100%;
      background-color: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      color: white;
      font-size: 0.875rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #a78bfa;
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
    }

    /* Botões */
    .submit-button {
      width: 100%;
      padding: 0.75rem 1rem;
      background: linear-gradient(to right, #8b5cf6, #6366f1);
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      transition: all 0.3s;
      cursor: pointer;
    }

    .submit-button:hover {
      background: linear-gradient(to right, #7c3aed, #4f46e5);
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
    }

    /* Resultado calculado */
    .calculated-result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: rgba(31, 41, 55, 0.5);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 0.5rem;
      text-align: center;
    }

    .calculated-result p {
      color: #a78bfa;
      font-size: 1rem;
      font-weight: 500;
    }

    .calculated-result .value {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.5rem;
  font-weight: bold;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Resumo */
    .summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .summary-item {
      padding: 0.75rem;
      border-radius: 0.5rem;
  text-align: center;
    }

    .summary-item.gain {
      background: linear-gradient(to bottom right, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.2));
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .summary-item.loss {
      background: linear-gradient(to bottom right, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.2));
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .summary-item.balance {
      background: linear-gradient(to bottom right, rgba(139, 92, 246, 0.3), rgba(139, 92, 246, 0.2));
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    /* Status badges */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.25rem;
    }

    .status-green {
      background-color: rgba(16, 185, 129, 0.2);
      color: rgb(16, 185, 129);
      border: 1px solid rgb(16, 185, 129);
    }

    .status-red {
      background-color: rgba(239, 68, 68, 0.2);
      color: rgb(239, 68, 68);
      border: 1px solid rgb(239, 68, 68);
    }

    /* Mercados */
    .market-form {
      display: flex;
      margin-bottom: 1rem;
    }

    .market-input {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .add-market-button {
      display: flex;
      align-items: center;
      background: linear-gradient(145deg, #bb86fc, #9c27b0);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-top-right-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .add-market-button:hover {
      background: linear-gradient(145deg, #9c27b0, #bb86fc);
      transform: scale(1.02);
    }

    /* Lista de mercados */
    .markets-list {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .market-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(31, 41, 55, 0.7);
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      transition: all 0.3s;
    }

    .market-item:hover {
      background-color: rgba(55, 65, 81, 0.5);
      transform: translateX(5px);
    }

    /* Ícones */
    .icon {
      width: 1.25rem;
      height: 1.25rem;
      fill: currentColor;
    }

    .icon-sm {
      width: 1rem;
      height: 1rem;
    }
</style>
</head>

      <!-- Conteúdo da aba de histórico -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    deleteDoc,
    doc,
    onSnapshot,
    serverTimestamp,
    query,
    where,
    orderBy,
    getDocs,
      setDoc,
  } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyALiAKWq7Z6B9ut6KCHt9L4g8Vt8VHF6iM",
    authDomain: "rw-tips.firebaseapp.com",
    projectId: "rw-tips",
    storageBucket: "rw-tips.appspot.com",
    messagingSenderId: "806941219354",
    appId: "1:806941219354:web:6f904532b6884251444fa3",
    measurementId: "G-64HF8TWQV4",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

    // Variáveis globais
    let currentUser = null;
    let currentUserKey = null;
    let chart = null;

    // Funções utilitárias
  function formatarMoeda(valor) {
    return new Intl.NumberFormat("pt-BR", {
      style: "currency",
      currency: "BRL",
    }).format(valor);
  }

    function formatarData(data) {
      return new Date(data).toLocaleDateString("pt-BR", {
        day: "2-digit",
        month: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    // Funções de navegação
    function setupTabs() {
      const tabButtons = document.querySelectorAll(".tab-button");
      tabButtons.forEach(button => {
        button.addEventListener("click", () => {
          // Remover classe active de todos os botões e conteúdos
          tabButtons.forEach(btn => btn.classList.remove("active"));
          document.querySelectorAll(".tab-content").forEach(content => 
            content.classList.remove("active")
          );

          // Adicionar classe active ao botão clicado e seu conteúdo
          button.classList.add("active");
          const tabId = button.dataset.tab;
          document.getElementById(`${tabId}-tab`).classList.add("active");
        });
      });
    }

    // Funções de autenticação
    function checkUserLogin() {
      currentUser = localStorage.getItem('currentUser');
      currentUserKey = localStorage.getItem('currentUserKey');
      
      if (!currentUser || !currentUserKey) {
        window.location.href = 'index.html';
        return false;
      }

      // Atualizar interface do usuário
      document.getElementById('user-email').textContent = currentUser;
      document.getElementById('user-avatar').textContent = currentUser.charAt(0).toUpperCase();
      return true;
    }

    // Funções de mercados
    async function carregarMercados() {
      if (!currentUser) return;

      const mercadosRef = collection(db, "mercados");
      const q = query(mercadosRef, where("userEmail", "==", currentUser));
      
      try {
        const querySnapshot = await getDocs(q);
        const mercados = [];
        querySnapshot.forEach((doc) => {
          mercados.push({ id: doc.id, ...doc.data() });
        });

        // Ordenar mercados alfabeticamente
        mercados.sort((a, b) => a.nome.localeCompare(b.nome));

        // Atualizar select de mercados
        const selectMercado = document.getElementById("mercado");
        selectMercado.innerHTML = "";
        mercados.forEach((mercado) => {
          const option = document.createElement("option");
          option.value = mercado.nome;
          option.textContent = mercado.nome;
          selectMercado.appendChild(option);
        });

        // Atualizar lista de mercados
        const mercadosLista = document.getElementById("mercados-lista");
        mercadosLista.innerHTML = mercados.length === 0 
          ? '<div class="history-empty">Nenhum mercado cadastrado</div>'
          : mercados.map(mercado => `
              <div class="market-item">
                <span>${mercado.nome}</span>
                <button class="remove-button" data-id="${mercado.id}">
                  <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </button>
              </div>
            `).join("");

      } catch (error) {
        console.error("Erro ao carregar mercados:", error);
      }
    }

    async function adicionarMercado(nome) {
      if (!currentUser || !nome) return;

      try {
        await addDoc(collection(db, "mercados"), {
          nome,
          userEmail: currentUser,
          timestamp: serverTimestamp(),
        });

        document.getElementById("novo-mercado").value = "";
        await carregarMercados();
      } catch (error) {
        console.error("Erro ao adicionar mercado:", error);
        alert("Erro ao adicionar mercado: " + error.message);
      }
    }

    async function removerMercado(id) {
      if (!confirm("Tem certeza que deseja remover este mercado?")) return;

      try {
        await deleteDoc(doc(db, "mercados", id));
        await carregarMercados();
      } catch (error) {
        console.error("Erro ao remover mercado:", error);
        alert("Erro ao remover mercado: " + error.message);
      }
    }

    // Funções de apostas
    async function carregarApostas() {
      if (!currentUser) return;

      const apostasRef = collection(db, "apostas");
      const hoje = new Date();
      hoje.setHours(0, 0, 0, 0);

      const q = query(
        apostasRef,
        where("userEmail", "==", currentUser),
        where("timestamp", ">=", hoje),
        orderBy("timestamp", "desc")
      );

      try {
        const querySnapshot = await getDocs(q);
        const apostas = [];
        querySnapshot.forEach((doc) => {
          apostas.push({ id: doc.id, ...doc.data() });
        });

        renderizarApostas(apostas);
        atualizarResumo(apostas);
        await criarGrafico();
      } catch (error) {
        console.error("Erro ao carregar apostas:", error);
      }
    }

    function renderizarApostas(apostas) {
      const apostasLista = document.getElementById("apostas-lista");
      
      if (apostas.length === 0) {
        apostasLista.innerHTML = '<div class="history-empty">Nenhuma aposta registrada</div>';
        return;
      }

      apostasLista.innerHTML = apostas.map(aposta => {
        const valor = calcularValorAposta(aposta.stake, aposta.odds, aposta.resultado);
        const valorText = valor === 0 ? '' : ` (${formatarMoeda(valor)})`;

        return `
          <div class="history-item">
            <div class="history-item-header">
              <div>
                <span class="history-item-title">${aposta.liga}</span>
                <span class="status-${aposta.resultado} status-badge">
                  ${getStatusText(aposta.resultado)}${valorText}
                </span>
                <div class="history-item-players">
                  ${aposta.jogador1} vs ${aposta.jogador2}
                </div>
                <div class="history-item-details">
                  ${aposta.mercado} · Stake: ${formatarMoeda(aposta.stake)} · Odds: ${aposta.odds}
                </div>
                <div class="history-item-date">
                  ${formatarData(aposta.timestamp.toDate())}
                </div>
              </div>
              <button class="remove-button remove-bet" data-id="${aposta.id}">
                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>
        `;
      }).join("");
    }

  function getStatusText(resultado) {
      const statusMap = {
        'green': 'Green',
        'red': 'Red',
        'meio-green': '½ Green',
        'meio-red': '½ Red',
        'reembolso': 'Reembolso'
      };
      return statusMap[resultado] || resultado;
    }

    function calcularValorAposta(stake, odds, resultado) {
      const stakeNum = parseFloat(stake);
      const oddsNum = parseFloat(odds);
      
    switch (resultado) {
        case 'green':
          return stakeNum * (oddsNum - 1);
        case 'red':
          return -stakeNum;
        case 'meio-green':
          return (stakeNum / 2) * (oddsNum - 1);
        case 'meio-red':
          return -stakeNum / 2;
        case 'reembolso':
          return 0;
      default:
          return 0;
      }
    }

    function atualizarResumo(apostas) {
      let ganhoTotal = 0;
      let perdaTotal = 0;

      apostas.forEach(aposta => {
        const valor = calcularValorAposta(aposta.stake, aposta.odds, aposta.resultado);
        if (valor > 0) {
          ganhoTotal += valor;
        } else {
          perdaTotal += Math.abs(valor);
        }
      });

      const saldoTotal = ganhoTotal - perdaTotal;

      document.getElementById("ganho-total").textContent = formatarMoeda(ganhoTotal);
      document.getElementById("perda-total").textContent = formatarMoeda(perdaTotal);
      document.getElementById("saldo-total").textContent = formatarMoeda(saldoTotal);
    }

    async function criarGrafico() {
      if (!currentUser) return;

      const apostasRef = collection(db, "apostas");
      const dataLimite = new Date();
      dataLimite.setDate(dataLimite.getDate() - 7);

      const q = query(
        apostasRef,
        where("userEmail", "==", currentUser),
        where("timestamp", ">=", dataLimite),
        orderBy("timestamp", "asc")
      );

      try {
        const querySnapshot = await getDocs(q);
        const apostas = [];
        querySnapshot.forEach((doc) => {
          apostas.push({ id: doc.id, ...doc.data() });
        });

        // Preparar dados para o gráfico
        const dados = processarDadosGrafico(apostas);
        renderizarGrafico(dados);
      } catch (error) {
        console.error("Erro ao criar gráfico:", error);
      }
    }

    function processarDadosGrafico(apostas) {
      const datas = [];
      const valores = [];
      let saldoAcumulado = 0;

      // Criar array com últimos 7 dias
      for (let i = 6; i >= 0; i--) {
        const data = new Date();
        data.setDate(data.getDate() - i);
        data.setHours(0, 0, 0, 0);
        datas.push(data.toLocaleDateString("pt-BR"));
        
        // Filtrar apostas do dia
        const apostasDoDia = apostas.filter(aposta => {
          const dataAposta = aposta.timestamp.toDate();
          return dataAposta.toDateString() === data.toDateString();
        });

        // Calcular saldo do dia
        let saldoDia = 0;
        apostasDoDia.forEach(aposta => {
          saldoDia += calcularValorAposta(aposta.stake, aposta.odds, aposta.resultado);
        });

        saldoAcumulado += saldoDia;
        valores.push(saldoAcumulado);
      }

      return {
        labels: datas,
        datasets: [{
          label: 'Saldo Acumulado',
          data: valores,
          borderColor: '#a78bfa',
          backgroundColor: 'rgba(167, 139, 250, 0.1)',
          tension: 0.4,
          fill: true
        }]
      };
    }

    function renderizarGrafico(dados) {
      const ctx = document.getElementById('grafico');

      // Destruir gráfico anterior se existir
      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'line',
            data: dados,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
              display: false
            }
        },
        scales: {
          y: {
            grid: {
                color: 'rgba(255, 255, 255, 0.1)'
            },
            ticks: {
                color: '#a78bfa',
                callback: function(value) {
                return formatarMoeda(value);
                }
              }
          },
          x: {
            grid: {
                display: false
            },
            ticks: {
                color: '#a78bfa'
              }
            }
          }
        }
      });
    }

    // Event Listeners
    document.addEventListener("DOMContentLoaded", async () => {
      if (!checkUserLogin()) return;

      setupTabs();
      await carregarMercados();
      await carregarApostas();

      // Form de apostas
      document.getElementById("bet-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
          liga: document.getElementById("liga").value,
          jogador1: document.getElementById("jogador1").value,
          jogador2: document.getElementById("jogador2").value,
          mercado: document.getElementById("mercado").value,
          stake: parseFloat(document.getElementById("stake").value),
          odds: parseFloat(document.getElementById("odds").value),
          resultado: document.getElementById("resultado").value,
          userEmail: currentUser,
          timestamp: serverTimestamp()
        };

        try {
          await addDoc(collection(db, "apostas"), formData);
          
          // Limpar formulário
          e.target.reset();
          document.getElementById("resultado-final").textContent = "Calculando...";
          
          await carregarApostas();
      } catch (error) {
          console.error("Erro ao salvar aposta:", error);
          alert("Erro ao salvar aposta: " + error.message);
        }
      });

      // Form de mercados
      document.getElementById("market-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const novoMercado = document.getElementById("novo-mercado").value.trim();
        if (novoMercado) {
          await adicionarMercado(novoMercado);
        }
      });

      // Remover mercado
      document.addEventListener("click", async (e) => {
        if (e.target.closest(".remove-button:not(.remove-bet)")) {
          const button = e.target.closest(".remove-button");
          await removerMercado(button.dataset.id);
        }
      });

      // Remover aposta
      document.addEventListener("click", async (e) => {
        if (e.target.closest(".remove-bet")) {
          const button = e.target.closest(".remove-bet");
          if (confirm("Tem certeza que deseja remover esta aposta?")) {
            try {
              await deleteDoc(doc(db, "apostas", button.dataset.id));
              await carregarApostas();
    } catch (error) {
              console.error("Erro ao remover aposta:", error);
              alert("Erro ao remover aposta: " + error.message);
            }
          }
        }
      });

      // Cálculo dinâmico do resultado
      ["stake", "odds", "resultado"].forEach(id => {
        document.getElementById(id).addEventListener("input", () => {
          const stake = parseFloat(document.getElementById("stake").value) || 0;
          const odds = parseFloat(document.getElementById("odds").value) || 0;
          const resultado = document.getElementById("resultado").value;

          const valor = calcularValorAposta(stake, odds, resultado);
          document.getElementById("resultado-final").textContent = formatarMoeda(valor);
        });
      });
    });
</script>
