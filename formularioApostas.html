<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Aposta</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Aposta</h2>
        <form id="form-aposta">
            <label>Data da Aposta:
                <input type="datetime-local" id="data_aposta" required>
            </label>
            <label>Liga:
                <input type="text" id="liga" required>
            </label>
            <label>Método:
                <input type="text" id="metodo">
            </label>
            <label>Jogador 1:
                <input type="text" id="jogador1" required>
            </label>
            <label>Jogador 2:
                <input type="text" id="jogador2" required>
            </label>
            <label>Stake:
                <input type="number" id="stake" required>
            </label>
            <label>Odds:
                <input type="number" step="0.01" id="odds">
            </label>
            <label>Resultado:
                <select id="resultado">
                    <option value="RED">RED</option>
                    <option value="GREEN">GREEN</option>
                </select>
            </label>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        // Conexão com o Supabase
        const supabaseUrl = 'https://oxnlslxufmlxznhxkbzm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94bmxzbHh1Zm1seHpuaHhrYnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAzNjMwMjAsImV4cCI6MjA1NTkzOTAyMH0.Wg8eEiSY1rqAkf2zCdHJzXU_fUOcs3sVrlmj_7YQaxQ';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('form-aposta').addEventListener('submit', async (e) => {
            e.preventDefault();

            const { data, error } = await supabase.from('apostas').insert([{
                data_aposta: document.getElementById('data_aposta').value,
                liga: document.getElementById('liga').value,
                metodo: document.getElementById('metodo').value,
                jogador1: document.getElementById('jogador1').value,
                jogador2: document.getElementById('jogador2').value,
                stake: parseFloat(document.getElementById('stake').value),
                odds: parseFloat(document.getElementById('odds').value),
                resultado: document.getElementById('resultado').value
            }]);

            if (error) {
                alert('Erro ao salvar aposta: ' + error.message);
            } else {
                alert('Aposta registrada com sucesso!');
                document.getElementById('form-aposta').reset();
            }
        });
    </script>
</body>
</html>
