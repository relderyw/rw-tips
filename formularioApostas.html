<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento</title>
  <style>
    /* Estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0a0a0d;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: linear-gradient(to bottom, #0a0a0d, #101022);
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    .app-container {
      background: linear-gradient(to bottom right, #1f2937, #111827);
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    /* Cabeçalho */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Informações do usuário */
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #a78bfa;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(145deg, #bb86fc, #9c27b0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #121212;
    }

    /* Navegação */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
      padding-bottom: 0.5rem;
    }

    .tab-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      color: #9ca3af;
      padding: 0.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .tab-button.active {
      color: #a78bfa;
    }

    .tab-button span {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    /* Conteúdo das abas */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Formulário */
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #a78bfa;
      margin-bottom: 0.25rem;
    }

    input,
    select {
      width: 100%;
      background-color: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      color: white;
      font-size: 0.875rem;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #a78bfa;
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
    }

    /* Botões */
    .submit-button {
      width: 100%;
      padding: 0.75rem 1rem;
      background: linear-gradient(to right, #8b5cf6, #6366f1);
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      transition: all 0.3s;
      cursor: pointer;
    }

    .submit-button:hover {
      background: linear-gradient(to right, #7c3aed, #4f46e5);
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
    }

    /* Resultado calculado */
    .calculated-result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: rgba(31, 41, 55, 0.5);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 0.5rem;
      text-align: center;
    }

    .calculated-result p {
      color: #a78bfa;
      font-size: 1rem;
      font-weight: 500;
    }

    .calculated-result .value {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Resumo */
    .summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .summary-item {
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
    }

    .summary-item.gain {
      background: linear-gradient(to bottom right, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.2));
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .summary-item.loss {
      background: linear-gradient(to bottom right, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.2));
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .summary-item.balance {
      background: linear-gradient(to bottom right, rgba(139, 92, 246, 0.3), rgba(139, 92, 246, 0.2));
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    /* Status badges */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.25rem;
    }

    .status-green {
      background-color: rgba(16, 185, 129, 0.2);
      color: rgb(16, 185, 129);
      border: 1px solid rgb(16, 185, 129);
    }

    .status-red {
      background-color: rgba(239, 68, 68, 0.2);
      color: rgb(239, 68, 68);
      border: 1px solid rgb(239, 68, 68);
    }

    /* Mercados */
    .market-form {
      display: flex;
      margin-bottom: 1rem;
    }

    .market-input {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .add-market-button {
      display: flex;
      align-items: center;
      background: linear-gradient(145deg, #bb86fc, #9c27b0);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-top-right-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .add-market-button:hover {
      background: linear-gradient(145deg, #9c27b0, #bb86fc);
      transform: scale(1.02);
    }

    /* Lista de mercados */
    .markets-list {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .market-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(31, 41, 55, 0.7);
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      transition: all 0.3s;
    }

    .market-item:hover {
      background-color: rgba(55, 65, 81, 0.5);
      transform: translateX(5px);
    }

    /* Ícones */
    .icon {
      width: 1.25rem;
      height: 1.25rem;
      fill: currentColor;
    }

    .icon-sm {
      width: 1rem;
      height: 1rem;
    }

    /* Botão Voltar */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(145deg, #bb86fc, #9c27b0);
      color: #121212;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.5),
        0 0 10px rgba(187, 134, 252, 0.5);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-button:hover {
      background: linear-gradient(145deg, #9c27b0, #bb86fc);
      transform: scale(1.1);
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.6),
        0 0 15px rgba(187, 134, 252, 0.6);
    }

    /* Ícone de Voltar */
    .back-button::before {
      content: "←";
      font-weight: bold;
    }

    /* Tela de carregamento */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 13, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #a78bfa;
      font-size: 1.5rem;
    }

    /* Tela de erro de autenticação */
    .auth-error {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0a0a0d, #101022);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .auth-error h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #a78bfa;
    }

    .auth-error button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #8b5cf6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .auth-error button:hover {
      background-color: #7c3aed;
    }

    /* Estilo para apostas */
    .aposta-item {
      background-color: rgba(31, 41, 55, 0.7);
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .aposta-actions button {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      transition: color 0.2s;
    }

    .aposta-actions button:hover {
      color: #f87171;
    }

    .history-title {
      font-size: 1.125rem;
      font-weight: 500;
      color: #a78bfa;
      margin-bottom: 0.75rem;
    }

    .chart-container {
      background-color: rgba(31, 41, 55, 0.5);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      height: 200px;
    }

    .chart-title {
      font-size: 1rem;
      font-weight: 500;
      color: #a78bfa;
      margin-bottom: 0.5rem;
    }

    .loading {
      text-align: center;
      padding: 1rem;
      color: #9ca3af;
    }

    /* Novos estilos para estatísticas */
    .stats-container {
      background: linear-gradient(to bottom right, #1f2937, #111827);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(31, 41, 55, 0.5);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .stat-label {
      color: #9ca3af;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .stat-value.positive {
      color: #10b981;
    }

    .stat-value.negative {
      color: #ef4444;
    }

    .chart-container {
      background: rgba(31, 41, 55, 0.5);
      border-radius: 12px;
      padding: 20px;
      height: 300px;
      position: relative;
    }

    .roi-indicator {
      position: absolute;
      right: 10px;
      top: 10px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .roi-positive {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.4);
    }

    .roi-negative {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }
  </style>
</head>

    function calcularValorAposta(stake, odds, resultado) {
      let valor = 0;

          break;

    // Funções de navegação
    function setupTabs() {
      const tabButtons = document.querySelectorAll(".tab-button");
      tabButtons.forEach(button => {
        button.addEventListener("click", () => {
          // Remover classe active de todos os botões e conteúdos
          tabButtons.forEach(btn => btn.classList.remove("active"));
          document.querySelectorAll(".tab-content").forEach(content =>
            content.classList.remove("active")
          );

          // Adicionar classe active ao botão clicado e seu conteúdo
          button.classList.add("active");
          const tabId = button.dataset.tab;
          document.getElementById(`${tabId}-tab`).classList.add("active");
        });
      });
    }

        // Verificar se o usuário está logado no Firebase Auth
        const user = auth.currentUser;

        if (!user) {
          // Se não estiver logado, verificar sessionStorage
          if (sessionStorage.getItem('loggedIn') !== 'true') {
            showAuthScreen();
            return false;
          }
        }

        // Se chegou aqui, o usuário está autenticado
        hideAuthScreen();
        document.querySelector('.container').style.display = 'block';

        // Atualizar interface com dados do usuário
        currentUser = user?.email || localStorage.getItem('currentUser');
        document.getElementById('user-email').textContent = currentUser;
        document.getElementById('user-avatar').textContent = currentUser.charAt(0).toUpperCase();

        return true;
      } catch (error) {
        console.error("Erro na verificação de login:", error);
        showAuthScreen();
        return false;
      }
    }

    function showAuthScreen() {
      document.getElementById('auth-screen').style.display = 'flex';
      document.querySelector('.container').style.display = 'none';
    }

    function hideAuthScreen() {
      document.getElementById('auth-screen').style.display = 'none';
      document.querySelector('.container').style.display = 'block';
    }

    function showError(message) {
      const errorElement = document.getElementById('auth-error');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    async function handleAuth(email, password) {
      const authText = document.getElementById('auth-text');
      const authLoader = document.getElementById('auth-loader');
      const authButton = document.getElementById('auth-button');

      try {
        // Mostrar loader
        authText.style.display = 'none';
        authLoader.style.display = 'block';
        authButton.disabled = true;

        // Tentar login
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Salvar estado de login
        sessionStorage.setItem('loggedIn', 'true');
        localStorage.setItem('currentUser', user.email);

        // Recarregar a página
        location.reload();
      } catch (error) {
        console.error("Erro na autenticação:", error);
        showError('E-mail ou senha inválidos');

        // Restaurar botão
        authText.style.display = 'block';
        authLoader.style.display = 'none';
        authButton.disabled = false;
      }
    }

    // Funções de mercados
    async function carregarMercados() {
      if (!currentUser) return;

      const mercadosRef = collection(db, "mercados");
      try {
        // Buscar todos os mercados, ordenados por nome
        const q = query(mercadosRef, orderBy("nome"));
        const querySnapshot = await getDocs(q);

        const mercados = [];
        querySnapshot.forEach((doc) => {
          mercados.push({ id: doc.id, ...doc.data() });
        });

        // Atualizar select de mercados (todos os mercados disponíveis)
        const selectMercado = document.getElementById("mercado");
        selectMercado.innerHTML = "";
        mercados.forEach((mercado) => {
          const option = document.createElement("option");
          option.value = mercado.nome;
          option.textContent = mercado.nome;
          selectMercado.appendChild(option);
        });

        // Filtrar apenas os mercados do usuário atual para a lista de gerenciamento
        const mercadosDoUsuario = mercados.filter(mercado =>
          mercado.userEmail === currentUser || mercado.userEmail === "admin@rwtips.com"
        );

        // Atualizar lista de mercados (apenas os do usuário e admin)
        const mercadosLista = document.getElementById("mercados-lista");
        mercadosLista.innerHTML = mercadosDoUsuario.length === 0
          ? '<div class="history-empty">Nenhum mercado cadastrado</div>'
          : mercadosDoUsuario.map(mercado => `
              <div class="market-item">
                <span>${mercado.nome}</span>
                ${mercado.userEmail === currentUser ? `
                  <button class="remove-button" data-id="${mercado.id}">
                    <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      <line x1="10" y1="11" x2="10" y2="17"></line>
                      <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                  </button>
                ` : ''}
              </div>
            `).join("");

      } catch (error) {
        console.error("Erro ao carregar mercados:", error);
      }
    }

    async function adicionarMercado(nome) {
      if (!currentUser || !nome) return;

      try {
        // Verificar se o usuário é admin ou dono do mercado
        const mercadosRef = collection(db, "mercados");
        const q = query(mercadosRef, where("userEmail", "==", currentUser), limit(1));
        const snapshot = await getDocs(q);

        if (!snapshot.empty || currentUserKey === 'admin') {
          await addDoc(collection(db, "mercados"), {
            nome,
            userEmail: currentUser,
            timestamp: serverTimestamp(),
          });

          document.getElementById("novo-mercado").value = "";
          await carregarMercados();
        } else {
          alert("Apenas o dono dos mercados ou administrador pode adicionar novos mercados.");
        }
      } catch (error) {
        console.error("Erro ao adicionar mercado:", error);
        alert("Erro ao adicionar mercado: " + error.message);
      }
    }

    async function removerMercado(id) {
      if (!confirm("Tem certeza que deseja remover este mercado?")) return;

      try {
        await deleteDoc(doc(db, "mercados", id));
        await carregarMercados();
      } catch (error) {
        console.error("Erro ao remover mercado:", error);
        alert("Erro ao remover mercado: " + error.message);
      }
    }

    // Função para carregar as apostas
    function carregarApostas() {
      if (!currentUser) {
        console.log("Usuário não autenticado");
        return;
      }

      const apostasLista = document.getElementById("apostas-lista");
      apostasLista.innerHTML = '<div class="loading">Carregando apostas...</div>';

      try {
        const apostasRef = query(
          collection(db, "apostas"),
          where("userEmail", "==", currentUser),
          orderBy("timestamp", "desc")
        );

        const unsubscribe = onSnapshot(apostasRef, (snapshot) => {
          let todasApostas = [];

          if (snapshot.empty) {
            apostasLista.innerHTML = '<div style="text-align: center; padding: 15px; color: #888;">Nenhuma aposta registrada</div>';
            criarGrafico([]);
            return;
          }

          // Processar apostas e criar HTML
          const apostasHTML = [];
          snapshot.forEach((doc) => {
            const aposta = { ...doc.data(), id: doc.id };
            todasApostas.push(aposta);

            // Calcular valor final da aposta
            const stake = parseFloat(aposta.stake.toString().replace(/[^\d.,]/g, "").replace(",", "."));
            const odds = parseFloat(aposta.odds.toString().replace(",", "."));
            const valorFinal = calcularValorAposta(stake, odds, aposta.resultado);

            // Criar HTML para cada aposta
            apostasHTML.push(`
                    <div class="aposta-item">
                        <div class="aposta-info">
                            <strong>${aposta.liga}</strong> - ${aposta.jogador1} vs ${aposta.jogador2}
                            <br>
                            <small>
                                Mercado: ${aposta.mercado} | 
                                Stake: ${formatarMoeda(stake)} | 
                                Odds: ${odds}
                            </small>
                            <br>
                            <small>
                                Resultado: <span class="status-badge ${getStatusClass(aposta.resultado)}">
                                    ${getStatusText(aposta.resultado)}
                                </span>
                                | Valor Final: ${formatarMoeda(valorFinal)}
                            </small>
                        </div>
                        <div class="aposta-actions">
                            <button onclick="removerAposta('${aposta.id}')" class="remove-bet" data-id="${aposta.id}">
                                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `);
          });

          // Atualizar lista de apostas
          apostasLista.innerHTML = apostasHTML.join("");

          // Atualizar gráfico
          criarGrafico(todasApostas);
        }, (error) => {
          console.error("Erro ao carregar apostas:", error);
          apostasLista.innerHTML = '<div style="color: red; text-align: center;">Erro ao carregar apostas</div>';
        });

        return unsubscribe;
      } catch (error) {
        console.error("Erro ao configurar listener:", error);
        apostasLista.innerHTML = '<div style="color: red; text-align: center;">Erro ao configurar listener</div>';
      }
    }
    function getStatusText(resultado) {
      const statusMap = {
        'green': 'Green',
        'red': 'Red',
        'meio-green': '½ Green',
        'meio-red': '½ Red',
        'reembolso': 'Reembolso'
      };
      return statusMap[resultado] || resultado;
    }

    function getStatusClass(resultado) {
      const statusMap = {
        'green': 'status-green',
        'red': 'status-red',
        'meio-green': 'status-green',
        'meio-red': 'status-red',
        'reembolso': 'status-green'
      };
      return statusMap[resultado] || 'status-green';
    }

    async function criarGrafico(apostas) {
      if (!apostas || apostas.length === 0) {
        document.getElementById("grafico").innerHTML = '<div style="text-align: center; padding: 15px; color: #888;">Sem dados para exibir</div>';
        return;
      }

      const ctx = document.createElement("canvas");
      document.getElementById("grafico").innerHTML = "";
      document.getElementById("grafico").appendChild(ctx);

      // Obter os últimos 7 dias
      const datas = Array.from({ length: 7 }, (_, i) => {
        const data = new Date();
        data.setDate(data.getDate() - (6 - i));
        return data;
      });

      // Calcular saldos diários e acumulados
      let saldoAcumulado = 0;
      const saldosDiarios = datas.map(data => {
        const dataStr = data.toLocaleDateString("pt-BR");
        const inicioDoDia = new Date(data.setHours(0, 0, 0, 0));
        const fimDoDia = new Date(data.setHours(23, 59, 59, 999));

        const apostasDoDia = apostas.filter(aposta => {
          const dataAposta = aposta.timestamp?.toDate();
          return dataAposta && dataAposta >= inicioDoDia && dataAposta <= fimDoDia;
        });

        let saldoDoDia = 0;
        apostasDoDia.forEach(aposta => {
          const stake = parseFloat(aposta.stake.toString().replace(/[^\d.,]/g, "").replace(",", "."));
          const odds = parseFloat(aposta.odds.toString().replace(",", "."));

          switch (aposta.resultado) {
            case "green": saldoDoDia += stake * (odds - 1); break;
            case "red": saldoDoDia -= stake; break;
            case "meio-green": saldoDoDia += (stake / 2) * (odds - 1); break;
            case "meio-red": saldoDoDia -= stake / 2; break;
          }
        });

        saldoAcumulado += saldoDoDia;
        return {
          data: dataStr,
          saldoDiario: saldoDoDia,
          saldoAcumulado: saldoAcumulado
        };
      });

      // Atualizar estatísticas
      const totalApostas = apostas.length;
      const ultimoSaldo = saldoAcumulado;
      const totalStake = apostas.reduce((acc, aposta) =>
        acc + parseFloat(aposta.stake.toString().replace(/[^\d.,]/g, "").replace(",", ".")), 0);
      const roi = totalStake > 0 ? (ultimoSaldo / totalStake) * 100 : 0;

      document.getElementById('total-apostas').textContent = totalApostas;
      document.getElementById('lucro-value').textContent = formatarMoeda(ultimoSaldo);
      document.getElementById('roi-value').textContent = `${roi.toFixed(2)}%`;
      document.getElementById('progression-value').textContent = `${((ultimoSaldo / totalStake) * 100).toFixed(2)}%`;

      // Atualizar indicador ROI
      const roiIndicator = document.getElementById('roi-indicator');
      roiIndicator.textContent = formatarMoeda(ultimoSaldo);
      roiIndicator.className = `roi-indicator ${ultimoSaldo >= 0 ? 'roi-positive' : 'roi-negative'}`;

      // Criar novo gráfico
      if (window.myChart) {
        window.myChart.destroy();
      }

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: saldosDiarios.map(item => item.data),
          datasets: [
            {
              label: "Saldo Diário",
              data: saldosDiarios.map(item => item.saldoDiario),
              borderColor: "#bb86fc",
              backgroundColor: "rgba(187, 134, 252, 0.1)",
              borderWidth: 2,
              pointBackgroundColor: "#03dac6",
              pointRadius: 4,
              pointHoverRadius: 6,
              tension: 0.3,
              fill: true,
              order: 2
            },
            {
              label: "Saldo Acumulado",
              data: saldosDiarios.map(item => item.saldoAcumulado),
              borderColor: "#03dac6",
              backgroundColor: "rgba(3, 218, 198, 0.1)",
              borderWidth: 3,
              pointBackgroundColor: "#03dac6",
              pointRadius: 4,
              pointHoverRadius: 6,
              tension: 0.3,
              fill: true,
              order: 1
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          plugins: {
            legend: {
              labels: {
                color: "#e0e0e0",
                usePointStyle: true,
                padding: 20
              }
            },
            tooltip: {
              backgroundColor: "rgba(30, 30, 30, 0.9)",
              titleColor: "#bb86fc",
              bodyColor: "#e0e0e0",
              padding: 12,
              callbacks: {
                label: function (context) {
                  const label = context.dataset.label || '';
                  const value = formatarMoeda(context.raw);
                  return `${label}: ${value}`;
                }
              }
            }
          },
          scales: {
            y: {
              grid: {
                color: "rgba(255, 255, 255, 0.1)",
                drawBorder: false
              },
              ticks: {
                color: "#e0e0e0",
                padding: 10,
                callback: function (value) {
                  return formatarMoeda(value);
                }
              }
            },
            x: {
              grid: {
                display: false
              },
              ticks: {
                color: "#e0e0e0",
                padding: 10
              }
            }
          }
        }
      });
    }

    // Função para mapear liga da API para o select
    function mapearLiga(ligaNome) {
      // Primeiro verificar H2H para não conflitar com Battle 8 min normal
      if (ligaNome.includes("8 mins") && ligaNome.includes("H2H")) return "Battle 8 min (H2H)";
      if (ligaNome.includes("6 mins")) return "Battle 6 min";
      if (ligaNome.includes("8 mins")) return "Battle 8 min";
      if (ligaNome.includes("10 mins")) return "Adriact 10 min";
      if (ligaNome.includes("12 mins")) return "GT 12 min";
      return "Outro";
    }

    // Função para extrair nome do jogador
    function extrairNomeJogador(texto) {
      const match = texto.match(/\(([^)]+)\)/);
      return match ? match[1].trim() : texto.trim();
    }

    // Função para buscar jogadores da API
    async function buscarDadosAPI() {
      try {
        const response = await fetch('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=1');
        const data = await response.json();

        if (data && data.data) {
          const jogadoresPorLiga = {};

          data.data.forEach(match => {
            const ligaOriginal = match.leagueName;
            const liga = mapearLiga(ligaOriginal);

            // Inicializar o Set para a liga se não existir
            if (!jogadoresPorLiga[liga]) {
              jogadoresPorLiga[liga] = new Set();
            }

            // Adicionar jogadores apenas se a liga for mapeada corretamente
            if (liga !== "Outro") {
              if (match.home) {
                const jogador = extrairNomeJogador(match.home);
                jogadoresPorLiga[liga].add(jogador);
              }
              if (match.away) {
                const jogador = extrairNomeJogador(match.away);
                jogadoresPorLiga[liga].add(jogador);
              }
            }
          });

          // Atualizar cache
          jogadoresCache = jogadoresPorLiga;

          // Criar e atualizar datalists
          atualizarDatalistsJogadores();
        }
      } catch (error) {
        console.error("Erro ao buscar dados da API:", error);
      }
    }

    // Função para atualizar datalists dos jogadores
    function atualizarDatalistsJogadores() {
      const liga = document.getElementById("liga").value;
      const jogadores = jogadoresCache[liga] || new Set();

      // Criar ou atualizar datalist
      let datalist = document.getElementById("jogadores-lista");
      if (!datalist) {
        datalist = document.createElement("datalist");
        datalist.id = "jogadores-lista";
        document.body.appendChild(datalist);
      }

      // Limpar e preencher datalist
      datalist.innerHTML = "";
      Array.from(jogadores).sort().forEach(jogador => {
        const option = document.createElement("option");
        option.value = jogador;
        datalist.appendChild(option);
      });

      // Conectar inputs ao datalist
      const jogador1 = document.getElementById("jogador1");
      const jogador2 = document.getElementById("jogador2");
      jogador1.setAttribute("list", "jogadores-lista");
      jogador2.setAttribute("list", "jogadores-lista");
    }

    // Event Listeners
    document.addEventListener("DOMContentLoaded", async () => {
      // Inicialmente ocultar o container principal
      document.querySelector('.container').style.display = 'none';

      // Verificar autenticação
      if (!await checkUserLogin()) {
        // Adicionar evento para o botão de autenticação
        document.getElementById('auth-button').addEventListener('click', async () => {
          const email = document.getElementById('auth-email').value.trim();
          const password = document.getElementById('auth-password').value;

          if (!email || !password) {
            showError('Por favor, preencha todos os campos');
            return;
          }

          await handleAuth(email, password);
        });
        return;
      }

      // Configurar o botão de voltar
      document.getElementById('back-button').addEventListener('click', () => {
        window.location.href = 'visualization.html';
      });

      // Atualizar interface do usuário
      document.getElementById('user-email').textContent = currentUser;
      document.getElementById('user-avatar').textContent = currentUser.charAt(0).toUpperCase();

      // Inicializar a página
      setupTabs();
      await carregarMercados();
      await carregarApostas();
      await buscarDadosAPI();

      // Adicionar evento para atualizar jogadores quando mudar a liga
      document.getElementById("liga").addEventListener("change", () => {
        atualizarDatalistsJogadores();
      });

      // Form de apostas
      document.getElementById("bet-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
          liga: document.getElementById("liga").value,
          jogador1: document.getElementById("jogador1").value,
          jogador2: document.getElementById("jogador2").value,
          mercado: document.getElementById("mercado").value,
          stake: parseFloat(document.getElementById("stake").value),
          odds: parseFloat(document.getElementById("odds").value),
          resultado: document.getElementById("resultado").value,
          userEmail: currentUser,
          timestamp: serverTimestamp()
        };

        try {
          await addDoc(collection(db, "apostas"), formData);

          // Limpar formulário
          e.target.reset();
          document.getElementById("resultado-final").textContent = "Calculando...";

          await carregarApostas();
        } catch (error) {
          console.error("Erro ao salvar aposta:", error);
          alert("Erro ao salvar aposta: " + error.message);
        }
      });

      // Form de mercados
      document.getElementById("market-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const novoMercado = document.getElementById("novo-mercado").value.trim();
        if (novoMercado) {
          await adicionarMercado(novoMercado);
        }
      });

      // Remover mercado
      document.addEventListener("click", async (e) => {
        if (e.target.closest(".remove-button:not(.remove-bet)")) {
          const button = e.target.closest(".remove-button");
          await removerMercado(button.dataset.id);
        }
      });

      // Remover aposta
      document.addEventListener("click", async (e) => {
        if (e.target.closest(".remove-bet")) {
          const button = e.target.closest(".remove-bet");
          if (confirm("Tem certeza que deseja remover esta aposta?")) {
            try {
              await deleteDoc(doc(db, "apostas", button.dataset.id));
              await carregarApostas();
            } catch (error) {
              console.error("Erro ao remover aposta:", error);
              alert("Erro ao remover aposta: " + error.message);
            }
          }
        }
      });

      // // Cálculo dinâmico do resultado
      ["stake", "odds", "resultado"].forEach(id => {
        document.getElementById(id).addEventListener("input", () => {
          const stake = parseFloat(document.getElementById("stake").value) || 0;
          const odds = parseFloat(document.getElementById("odds").value) || 0;
          const resultado = document.getElementById("resultado").value;

          const valor = calcularValorAposta(stake, odds, resultado);
          document.getElementById("resultado-final").textContent = formatarMoeda(valor);
        });
      });
    });
  </script>
