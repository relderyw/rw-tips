<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aposta Moderna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #bb86fc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #bb86fc;
      color: #121212;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9c27b0;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #bb86fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aposta</h1>

    <label for="data-hora">Data e Hora da Aposta:</label>
    <input type="text" id="data-hora" readonly>

    <label for="liga">Liga:</label>
    <select id="liga">
      <option value="Battle 6 min">Battle 6 min</option>
      <option value="Battle 8 min">Battle 8 min</option>
      <option value="Battle 8 min (H2H)">Battle 8 min (H2H)</option>
      <option value="Adriact 10 min">Adriact 10 min</option>
      <option value="GT 12 min">GT 12 min</option>
    </select>

    <label for="jogador1">Jogador 1:</label>
    <input type="text" id="jogador1" placeholder="Nome do Jogador 1">

    <label for="jogador2">Jogador 2:</label>
    <input type="text" id="jogador2" placeholder="Nome do Jogador 2">

    <label for="mercado">Mercado:</label>
    <input type="text" id="mercado" placeholder="Ex: Vitória, Empate">

    <label for="stake">Stake (R$):</label>
    <input type="text" id="stake" placeholder="Ex: R$ 100,00">

    <label for="odds">Odds:</label>
    <input type="text" id="odds" placeholder="Ex: 1.65">

    <label for="resultado">Resultado:</label>
    <select id="resultado">
      <option value="green">Green</option>
      <option value="red">Red</option>
      <option value="meio-green">Meio Green</option>
      <option value="meio-red">Meio Red</option>
      <option value="reembolso">Reembolso</option>
    </select>

    <button onclick="calcularValor()">Calcular Valor</button>

    <div class="result" id="resultado-final"></div>
  </div>

  <script>
    // Função para formatar valores monetários
    function formatarMoeda(valor) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    }

    // Função para calcular o valor final
    function calcularValor() {
      const stake = parseFloat(document.getElementById('stake').value.replace('R$', '').replace(',', '.'));
      const odds = parseFloat(document.getElementById('odds').value.replace(',', '.'));
      const resultado = document.getElementById('resultado').value;

      let valorFinal = 0;

      if (isNaN(stake) || isNaN(odds)) {
        alert('Por favor, preencha os campos Stake e Odds corretamente.');
        return;
      }

      switch (resultado) {
        case 'green':
          valorFinal = stake * odds;
          break;
        case 'red':
          valorFinal = -stake;
          break;
        case 'meio-green':
          valorFinal = (stake * odds - stake) / 2;
          break;
        case 'meio-red':
          valorFinal = -stake / 2;
          break;
        case 'reembolso':
          valorFinal = 0;
          break;
      }

      document.getElementById('resultado-final').textContent = `R$ Valor: ${formatarMoeda(valorFinal)}`;
    }

    // Função para exibir a data e hora atual
    function atualizarDataHora() {
      const agora = new Date();
      const options = { dateStyle: 'short', timeStyle: 'medium' };
      document.getElementById('data-hora').value = agora.toLocaleString('pt-BR', options);
    }

    // Atualiza a data e hora ao carregar a página
    window.onload = atualizarDataHora;
  </script>
</body>
</html>
