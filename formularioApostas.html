<!doctype html>

<html lang="pt-br">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Registrar Aposta</title>

<style>

/* Estilo Geral */

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background-color: #0a0a0d;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  background-image: linear-gradient(to bottom, #0a0a0d, #101022);
}

.container {
  background: linear-gradient(145deg, #151522, #0c0c14);
  padding: 30px;
  border-radius: 15px;
  box-shadow:
    0 8px 32px rgba(0, 0, 0, 0.7),
    0 0 15px rgba(187, 134, 252, 0.2),
    0 0 30px rgba(187, 134, 252, 0.1);
  width: 100%;
  max-width: 450px;
  transition: all 0.3s ease-in-out;
  position: relative;
  overflow-y: auto;
  max-height: 90vh;
  margin: 20px 0;
  border: 1px solid rgba(187, 134, 252, 0.1);
}

.container:hover {
  transform: scale(1.02);
  box-shadow:
    0 12px 40px rgba(0, 0, 0, 0.8),
    0 0 20px rgba(187, 134, 252, 0.3),
    0 0 40px rgba(187, 134, 252, 0.15);
}

h1 {
  text-align: center;
  color: #bb86fc;
  font-size: 28px;
  margin-bottom: 25px;
  letter-spacing: 2px;
  text-shadow: 
    0 0 10px rgba(187, 134, 252, 0.8),
    0 0 20px rgba(187, 134, 252, 0.4);
  font-weight: 800;
  text-transform: uppercase;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
  color: #bb86fc;
  font-size: 14px;
  transition: color 0.3s ease;
  margin-bottom: 5px;
  letter-spacing: 1px;
  text-shadow: 0 0 5px rgba(187, 134, 252, 0.3);
}

input,
select {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border: 2px solid #333;
  border-radius: 8px;
  background-color: rgba(44, 44, 55, 0.7);
  color: #e0e0e0;
  font-size: 14px;
  transition: all 0.3s ease;
  box-sizing: border-box;
  box-shadow: 0 0 5px rgba(187, 134, 252, 0.1);
}

input:focus,
select:focus {
  background-color: rgba(58, 58, 72, 0.9);
  border-color: #bb86fc;
  transform: scale(1.02);
  outline: none;
  box-shadow: 
    0 0 10px rgba(187, 134, 252, 0.5),
    0 0 15px rgba(187, 134, 252, 0.2);
}

.result {
  margin-top: 25px;
  font-size: 18px;
  text-align: center;
  color: #bb86fc;
  font-weight: bold;
  animation: glowPulse 3s infinite;
  padding: 20px;
  border-radius: 12px;
  background-color: rgba(187, 134, 252, 0.1);
  border: 1px solid rgba(187, 134, 252, 0.3);
  box-shadow: 0 0 15px rgba(187, 134, 252, 0.2);
}

@keyframes glowPulse {
  0% {
    box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
  }
  50% {
    box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
  }
  100% {
    box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.result span {
  display: block;
  margin-top: 10px;
  font-size: 28px;
  color: #03dac6;
  text-shadow: 
    0 0 10px rgba(3, 218, 198, 0.8),
    0 0 20px rgba(3, 218, 198, 0.4);
}

/* Botão Voltar */
.back-button {
  position: absolute;
  top: 15px;
  left: 15px;
  background: linear-gradient(145deg, #bb86fc, #9c27b0);
  color: #121212;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 
    0 4px 10px rgba(0, 0, 0, 0.5),
    0 0 10px rgba(187, 134, 252, 0.5);
  transition: all 0.3s ease;
  z-index: 10;
}

.back-button:hover {
  background: linear-gradient(145deg, #9c27b0, #bb86fc);
  transform: scale(1.1);
  box-shadow: 
    0 6px 12px rgba(0, 0, 0, 0.6),
    0 0 15px rgba(187, 134, 252, 0.6);
}

/* Ícone de Voltar */
.back-button::before {
  content: "←";
  font-weight: bold;
}

/* Botão Salvar Dados */
#salvar-dados {
  width: 100%;
  padding: 14px;
  margin-top: 25px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(145deg, #bb86fc, #9c27b0);
  color: #121212;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 
    0 4px 10px rgba(0, 0, 0, 0.3),
    0 0 10px rgba(187, 134, 252, 0.3);
  letter-spacing: 1px;
  text-transform: uppercase;
}

#salvar-dados:hover {
  background: linear-gradient(145deg, #9c27b0, #bb86fc);
  transform: scale(1.03);
  box-shadow: 
    0 6px 15px rgba(0, 0, 0, 0.4),
    0 0 20px rgba(187, 134, 252, 0.5);
}

/* Lista de Apostas */
.apostas-lista {
  margin-top: 25px;
  max-height: 200px;
  overflow-y: auto;
  border: 2px solid rgba(187, 134, 252, 0.3);
  border-radius: 10px;
  padding: 15px;
  background-color: rgba(30, 30, 40, 0.7);
  box-shadow: 
    inset 0 0 10px rgba(0, 0, 0, 0.5),
    0 0 10px rgba(187, 134, 252, 0.2);
}

.apostas-lista::-webkit-scrollbar {
  width: 8px;
}

.apostas-lista::-webkit-scrollbar-track {
  background: #1a1a2a;
  border-radius: 10px;
}

.apostas-lista::-webkit-scrollbar-thumb {
  background: linear-gradient(to bottom, #bb86fc, #9c27b0);
  border-radius: 10px;
}

.aposta-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  border-bottom: 1px solid rgba(187, 134, 252, 0.2);
  transition: all 0.3s ease;
  border-radius: 8px;
  margin-bottom: 8px;
  background-color: rgba(40, 40, 50, 0.3);
}

.aposta-item:hover {
  background-color: rgba(60, 60, 80, 0.3);
  transform: translateX(5px);
  box-shadow: 0 0 10px rgba(187, 134, 252, 0.2);
}

.aposta-item:last-child {
  border-bottom: none;
  margin-bottom: 0;
}

.aposta-info {
  flex: 1;
  line-height: 1.5;
}

.aposta-actions button {
  background: linear-gradient(145deg, #cf6679, #ff4060);
  color: #121212;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
  margin-left: 10px;
  box-shadow: 0 0 10px rgba(207, 102, 121, 0.3);
}

.aposta-actions button:hover {
  background: linear-gradient(145deg, #ff4060, #cf6679);
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(207, 102, 121, 0.5);
}

/* Resumo de Ganhos/Perdas */
.resumo {
  margin-top: 25px;
  padding: 20px;
  background: linear-gradient(145deg, #1e1e2d, #12121e);
  border-radius: 12px;
  box-shadow: 
    0 4px 15px rgba(0, 0, 0, 0.5),
    0 0 15px rgba(187, 134, 252, 0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  border: 1px solid rgba(187, 134, 252, 0.2);
}

.resumo-item {
  text-align: center;
  padding: 15px;
  flex: 1;
  min-width: 120px;
  transition: transform 0.3s ease;
  border-radius: 8px;
}

.resumo-item:hover {
  transform: scale(1.05);
  background-color: rgba(187, 134, 252, 0.1);
}

.resumo-item.green {
  color: #03dac6;
  text-shadow: 0 0 10px rgba(3, 218, 198, 0.4);
}

.resumo-item.red {
  color: #cf6679;
  text-shadow: 0 0 10px rgba(207, 102, 121, 0.4);
}

.resumo-item.gray {
  color: #bb86fc;
  text-shadow: 0 0 10px rgba(187, 134, 252, 0.4);
}

.resumo-item strong {
  display: block;
  margin-top: 10px;
  font-size: 20px;
  letter-spacing: 1px;
}

/* Gráfico */
.grafico-container {
  margin-top: 25px;
  padding: 20px;
  background: linear-gradient(145deg, #1e1e2d, #12121e);
  border-radius: 12px;
  box-shadow: 
    0 4px 15px rgba(0, 0, 0, 0.5),
    0 0 15px rgba(187, 134, 252, 0.1);
  height: 250px;
  border: 1px solid rgba(187, 134, 252, 0.2);
}

/* Loading animation */
.loading {
  text-align: center;
  padding: 20px;
  color: #bb86fc;
  text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
  font-size: 16px;
  letter-spacing: 1px;
}

.loading::after {
  content: "...";
  animation: dots 1.5s infinite;
}

@keyframes dots {
  0%,
  20% {
    content: ".";
  }
  40% {
    content: "..";
  }
  60%,
  100% {
    content: "...";
  }
}

/* Status badges */
.status-badge {
  display: inline-block;
  padding: 5px 10px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: bold;
  margin-left: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.status-green {
  background-color: rgba(3, 218, 198, 0.2);
  color: #03dac6;
  border: 1px solid #03dac6;
  text-shadow: 0 0 5px rgba(3, 218, 198, 0.5);
  box-shadow: 0 0 10px rgba(3, 218, 198, 0.2);
}

.status-red {
  background-color: rgba(207, 102, 121, 0.2);
  color: #cf6679;
  border: 1px solid #cf6679;
  text-shadow: 0 0 5px rgba(207, 102, 121, 0.5);
  box-shadow: 0 0 10px rgba(207, 102, 121, 0.2);
}

.status-meio-green {
  background-color: rgba(3, 218, 198, 0.1);
  color: #03dac6;
  border: 1px dashed #03dac6;
  text-shadow: 0 0 5px rgba(3, 218, 198, 0.3);
  box-shadow: 0 0 10px rgba(3, 218, 198, 0.1);
}

.status-meio-red {
  background-color: rgba(207, 102, 121, 0.1);
  color: #cf6679;
  border: 1px dashed #cf6679;
  text-shadow: 0 0 5px rgba(207, 102, 121, 0.3);
  box-shadow: 0 0 10px rgba(207, 102, 121, 0.1);
}

.status-reembolso {
  background-color: rgba(187, 134, 252, 0.1);
  color: #bb86fc;
  border: 1px dashed #bb86fc;
  text-shadow: 0 0 5px rgba(187, 134, 252, 0.3);
  box-shadow: 0 0 10px rgba(187, 134, 252, 0.1);
}

/* Título da seção */
h3 {
  margin-top: 25px;
  color: #bb86fc;
  text-shadow: 
    0 0 10px rgba(187, 134, 252, 0.5),
    0 0 15px rgba(187, 134, 252, 0.3);
  letter-spacing: 1px;
  font-weight: 700;
  text-transform: uppercase;
  font-size: 18px;
}

</style>
</head>

<body>

<div class="container">

<!-- Botão de Voltar -->

<button class="back-button" id="voltar-btn"></button>

  <h1>Aposta Moderna</h1>

  <label for="data-hora">Data e Hora da Aposta:</label>
  <input type="text" id="data-hora" readonly />

  <label for="liga">Liga:</label>
  <select id="liga">
    <option value="Battle 6 min">Battle 6 min</option>
    <option value="Battle 8 min">Battle 8 min</option>
    <option value="Battle 8 min (H2H)">Battle 8 min (H2H)</option>
    <option value="Adriact 10 min">Adriact 10 min</option>
    <option value="GT 12 min">GT 12 min</option>
  </select>

  <label for="jogador1">Jogador 1:</label>
  <input type="text" id="jogador1" placeholder="Nome do Jogador 1" />

  <label for="jogador2">Jogador 2:</label>
  <input type="text" id="jogador2" placeholder="Nome do Jogador 2" />

  <label for="mercado">Mercado:</label>
  <input type="text" id="mercado" placeholder="Ex: Vitória, Empate" />

  <label for="stake">Stake (R$):</label>
  <input type="text" id="stake" placeholder="Ex: 100,00" />

  <label for="odds">Odds:</label>
  <input type="text" id="odds" placeholder="Ex: 1.65" />

  <label for="resultado">Resultado:</label>
  <select id="resultado">
    <option value="green">Green</option>
    <option value="red">Red</option>
    <option value="meio-green">Meio Green</option>
    <option value="meio-red">Meio Red</option>
    <option value="reembolso">Reembolso</option>
  </select>

  <button id="salvar-dados">Salvar Dados</button>

  <div class="result" id="resultado-final">
    R$ Valor: <span>Calculando...</span>
  </div>

  <!-- Resumo de Ganhos/Perdas -->
  <div class="resumo">
    <div class="resumo-item green" id="ganho-total">
      Ganho Total
      <strong>R$ 0,00</strong>
    </div>
    <div class="resumo-item red" id="perda-total">
      Perda Total
      <strong>R$ 0,00</strong>
    </div>
    <div class="resumo-item gray" id="saldo-total">
      Saldo Total
      <strong>R$ 0,00</strong>
    </div>
  </div>

  <!-- Gráfico de Ganhos/Perdas -->
  <div class="grafico-container" id="grafico">
    <div class="loading">Carregando gráfico</div>
  </div>

  <!-- Lista de Apostas -->
  <h3 style="margin-top: 25px; color: #bb86fc">Histórico de Apostas</h3>
  <div class="apostas-lista" id="apostas-lista">
    <div class="loading">Carregando apostas</div>
  </div>
</div>

<!-- Importar Chart.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<!-- Importar o SDK do Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    deleteDoc,
    doc,
    onSnapshot,
    serverTimestamp,
    query,
    where,
    orderBy,
    getDocs,
  } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyALiAKWq7Z6B9ut6KCHt9L4g8Vt8VHF6iM",
    authDomain: "rw-tips.firebaseapp.com",
    projectId: "rw-tips",
    storageBucket: "rw-tips.appspot.com",
    messagingSenderId: "806941219354",
    appId: "1:806941219354:web:6f904532b6884251444fa3",
    measurementId: "G-64HF8TWQV4",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Definindo funções no escopo global
  window.removerAposta = async function (id) {
    try {
      await deleteDoc(doc(db, "apostas", id));
      console.log("Aposta removida com sucesso!");
    } catch (error) {
      console.error("Erro ao remover aposta:", error);
      alert("Ocorreu um erro ao remover a aposta: " + error.message);
    }
  };

  window.voltar = function () {
    window.location.href = "visualization.html";
  };

  // Função para formatar valores monetários
  function formatarMoeda(valor) {
    return new Intl.NumberFormat("pt-BR", {
      style: "currency",
      currency: "BRL",
    }).format(valor);
  }

  // Função para calcular o valor final dinamicamente
  function calcularValor() {
    const stakeEl = document.getElementById("stake");
    const oddsEl = document.getElementById("odds");

    if (!stakeEl.value || !oddsEl.value) {
      document.getElementById("resultado-final").innerHTML =
        `R$ Valor: <span>Preencha Stake e Odds</span>`;
      return;
    }

    const stake = parseFloat(
      stakeEl.value.replace("R$", "").replace(",", "."),
    );
    const odds = parseFloat(oddsEl.value.replace(",", "."));
    const resultado = document.getElementById("resultado").value;

    let valorFinal = 0;

    if (isNaN(stake) || isNaN(odds)) {
      document.getElementById("resultado-final").innerHTML =
        `R$ Valor: <span>Valores inválidos</span>`;
      return;
    }

    switch (resultado) {
      case "green":
        valorFinal = stake * (odds - 1); // Green: Lucro = Stake * (Odds - 1)
        break;
      case "red":
        valorFinal = -stake; // Red: Perde todo o stake
        break;
      case "meio-green":
        valorFinal = (stake / 2) * (odds - 1); // Meio Green: Lucro metade do stake
        break;
      case "meio-red":
        valorFinal = -stake / 2; // Meio Red: Perde metade do stake
        break;
      case "reembolso":
        valorFinal = 0; // Reembolso: Retorna R$ 0,00
        break;
    }

    document.getElementById("resultado-final").innerHTML =
      `R$ Valor: <span>${formatarMoeda(valorFinal)}</span>`;
  }

  // Função para exibir a data e hora atual
  function atualizarDataHora() {
    const agora = new Date();
    const options = { dateStyle: "short", timeStyle: "medium" };
    document.getElementById("data-hora").value = agora.toLocaleString(
      "pt-BR",
      options,
    );
  }

  // Função para limpar os campos do formulário
  function limparCampos() {
    document.getElementById("jogador1").value = "";
    document.getElementById("jogador2").value = "";
    document.getElementById("mercado").value = "";
    document.getElementById("stake").value = "";
    document.getElementById("odds").value = "";
    document.getElementById("resultado").value = "green";
    atualizarDataHora();
    calcularValor();
  }

  // Função para obter o tipo de status baseado no resultado
  function getStatusClass(resultado) {
    switch (resultado) {
      case "green":
        return "status-green";
      case "red":
        return "status-red";
      case "meio-green":
        return "status-meio-green";
      case "meio-red":
        return "status-meio-red";
      case "reembolso":
        return "status-reembolso";
      default:
        return "";
    }
  }

  // Função para obter o texto do status
  function getStatusText(resultado) {
    switch (resultado) {
      case "green":
        return "Green";
      case "red":
        return "Red";
      case "meio-green":
        return "½ Green";
      case "meio-red":
        return "½ Red";
      case "reembolso":
        return "Reembolso";
      default:
        return "";
    }
  }

  // Função para carregar as apostas do Firestore
  function carregarApostas() {
    const apostasLista = document.getElementById("apostas-lista");
    apostasLista.innerHTML = '<div class="loading">Carregando apostas</div>';

    // Removido o filtro de data para mostrar todas as apostas
    const apostasRef = query(
      collection(db, "apostas"),
      orderBy("timestamp", "desc")
    );

    onSnapshot(apostasRef, (snapshot) => {
      let ganhoTotal = 0;
      let perdaTotal = 0;
      let todasApostas = [];

      if (snapshot.empty) {
        apostasLista.innerHTML = '<div style="text-align: center; padding: 15px; color: #888;">Nenhuma aposta registrada</div>';
        document.getElementById("grafico").innerHTML = '<div style="text-align: center; padding: 15px; color: #888;">Sem dados para exibir</div>';
        return;
      }

      apostasLista.innerHTML = "";

      snapshot.forEach((doc) => {
        const aposta = doc.data();
        todasApostas.push({ ...aposta, id: doc.id });

        const apostaItem = document.createElement("div");
        apostaItem.classList.add("aposta-item");

        const stake = parseFloat(aposta.stake.replace(/[^\d.,]/g, "").replace(",", "."));
        const odds = parseFloat(aposta.odds.replace(",", "."));
        let valorFinal = 0;

        switch (aposta.resultado) {
          case "green":
            valorFinal = stake * (odds - 1);
            ganhoTotal += valorFinal;
            break;
          case "red":
            valorFinal = -stake;
            perdaTotal += stake;
            break;
          case "meio-green":
            valorFinal = (stake / 2) * (odds - 1);
            ganhoTotal += valorFinal;
            break;
          case "meio-red":
            valorFinal = -stake / 2;
            perdaTotal += stake / 2;
            break;
        }

        const statusClass = getStatusClass(aposta.resultado);
        const statusText = getStatusText(aposta.resultado);
        const valorFinalText = valorFinal === 0 ? "" : ` (${formatarMoeda(valorFinal)})`;
        const dataFormatada = aposta.timestamp ? new Date(aposta.timestamp.toDate()).toLocaleString('pt-BR') : '';

        apostaItem.innerHTML = `
          <div class="aposta-info">
            <strong>${aposta.liga}</strong> · <span class="${statusClass}">${statusText}${valorFinalText}</span><br>
            ${aposta.jogador1} vs ${aposta.jogador2}<br>
            <small>${aposta.mercado} · Stake: ${formatarMoeda(stake)} · Odds: ${odds}</small><br>
            <small style="color: #888;">${dataFormatada}</small>
          </div>
          <div class="aposta-actions">
            <button onclick="removerAposta('${doc.id}')">Remover</button>
          </div>
        `;

        apostasLista.appendChild(apostaItem);
      });

      document.getElementById("ganho-total").innerHTML = `Ganho Total<strong>${formatarMoeda(ganhoTotal)}</strong>`;
      document.getElementById("perda-total").innerHTML = `Perda Total<strong>${formatarMoeda(perdaTotal)}</strong>`;
      document.getElementById("saldo-total").innerHTML = `Saldo Total<strong>${formatarMoeda(ganhoTotal - perdaTotal)}</strong>`;

      criarGrafico(todasApostas);
    });
  }

  // Função para criar o gráfico
  async function criarGrafico(todasApostas) {
    const ctx = document.createElement("canvas");
    document.getElementById("grafico").innerHTML = "";
    document.getElementById("grafico").appendChild(ctx);

    const datas = [];
    const hoje = new Date();
    for (let i = 6; i >= 0; i--) {
      const data = new Date(hoje);
      data.setDate(data.getDate() - i);
      datas.push(data);
    }

    const saldosDiarios = datas.map((data) => {
      const dataStr = data.toLocaleDateString("pt-BR");
      const inicioDoDia = new Date(data.setHours(0, 0, 0, 0));
      const fimDoDia = new Date(data.setHours(23, 59, 59, 999));

      const apostasDoDia = todasApostas.filter((aposta) => {
        const apostaDate = aposta.timestamp?.toDate();
        return apostaDate >= inicioDoDia && apostaDate <= fimDoDia;
      });

      let saldoDoDia = 0;
      apostasDoDia.forEach((aposta) => {
        const stake = parseFloat(aposta.stake.replace(/[^\d.,]/g, "").replace(",", "."));
        const odds = parseFloat(aposta.odds.replace(",", "."));

        switch (aposta.resultado) {
          case "green":
            saldoDoDia += stake * (odds - 1);
            break;
          case "red":
            saldoDoDia -= stake;
            break;
          case "meio-green":
            saldoDoDia += (stake / 2) * (odds - 1);
            break;
          case "meio-red":
            saldoDoDia -= stake / 2;
            break;
        }
      });

      return {
        data: dataStr,
        saldo: saldoDoDia
      };
    });

    const labels = saldosDiarios.map(item => item.data);
    const dados = saldosDiarios.map(item => item.saldo);

    new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Saldo Diário",
          data: dados,
          borderColor: "#bb86fc",
          backgroundColor: "rgba(187, 134, 252, 0.1)",
          borderWidth: 3,
          pointBackgroundColor: "#03dac6",
          pointRadius: 5,
          pointHoverRadius: 7,
          tension: 0.2,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: "#e0e0e0"
            }
          },
          tooltip: {
            backgroundColor: "rgba(30, 30, 30, 0.9)",
            titleColor: "#bb86fc",
            bodyColor: "#e0e0e0",
            callbacks: {
              label: function(context) {
                return "Saldo: " + formatarMoeda(context.raw);
              }
            }
          }
        },
        scales: {
          y: {
            grid: {
              color: "rgba(255, 255, 255, 0.1)"
            },
            ticks: {
              color: "#e0e0e0",
              callback: function(value) {
                return formatarMoeda(value);
              }
            }
          },
          x: {
            grid: {
              color: "rgba(255, 255, 255, 0.1)"
            },
            ticks: {
              color: "#e0e0e0"
            }
          }
        }
      }
    });
  }

  // Função para salvar os dados no Firestore
  document
    .getElementById("salvar-dados")
    .addEventListener("click", async () => {
      const dataHora = document.getElementById("data-hora").value;
      const liga = document.getElementById("liga").value;
      const jogador1 = document.getElementById("jogador1").value;
      const jogador2 = document.getElementById("jogador2").value;
      const mercado = document.getElementById("mercado").value;
      const stake = document.getElementById("stake").value;
      const odds = document.getElementById("odds").value;
      const resultado = document.getElementById("resultado").value;

      // Validar campos obrigatórios
      if (!jogador1 || !jogador2 || !stake || !odds) {
        alert("Preencha todos os campos obrigatórios!");
        return;
      }

      try {
        await addDoc(collection(db, "apostas"), {
          dataHora,
          liga,
          jogador1,
          jogador2,
          mercado: mercado || "Vitória",
          stake: stake.includes("R$") ? stake : `R$ ${stake}`,
          odds,
          resultado,
          timestamp: serverTimestamp(),
        });

        alert("Aposta registrada com sucesso!");
        limparCampos(); // Limpa os campos após salvar
      } catch (error) {
        console.error("Erro ao salvar os dados: ", error);
        alert("Ocorreu um erro ao salvar os dados: " + error.message);
      }
    });

  // Event listeners
  document
    .getElementById("voltar-btn")
    .addEventListener("click", window.voltar);
  document.getElementById("stake").addEventListener("input", calcularValor);
  document.getElementById("odds").addEventListener("input", calcularValor);
  document
    .getElementById("resultado")
    .addEventListener("change", calcularValor);
  
  let jogadoresCache = {};

  // Função para buscar dados da API
  async function buscarDadosAPI() {
    try {
      const response = await fetch('https://api.green365.com.br/api/events/ended?sport_id=4&competition_id=&page=1');
      const data = await response.json();
      
      if (data && data.data) {
        // Processa os dados e agrupa por liga
        const jogadoresPorLiga = {};
        
        data.data.forEach(match => {
          const ligaNome = match.leagueName;
          const liga = mapearLiga(ligaNome);
          
          if (!jogadoresPorLiga[liga]) {
            jogadoresPorLiga[liga] = new Set();
          }
          
          // Extrai nomes de jogadores do formato "Time (Jogador)"
          if (match.home) {
            const homePlayer = extrairNomeJogador(match.home);
            if (homePlayer) jogadoresPorLiga[liga].add(homePlayer);
          }
          
          if (match.away) {
            const awayPlayer = extrairNomeJogador(match.away);
            if (awayPlayer) jogadoresPorLiga[liga].add(awayPlayer);
          }
        });
        
        // Converte Sets para Arrays ordenados alfabeticamente
        for (const liga in jogadoresPorLiga) {
          jogadoresCache[liga] = Array.from(jogadoresPorLiga[liga]).sort();
        }
        
        // Atualiza os datalists depois de carregar
        atualizarDatalistsJogadores();
      }
    } catch (error) {
      console.error("Erro ao buscar dados da API:", error);
    }
  }

  // Função para mapear o nome da liga da API para as opções do select
  function mapearLiga(ligaNome) {
    if (ligaNome.includes("6 mins")) return "Battle 6 min";
    if (ligaNome.includes("8 mins") && ligaNome.includes("H2H")) return "Battle 8 min (H2H)";
    if (ligaNome.includes("8 mins")) return "Battle 8 min";
    if (ligaNome.includes("10 mins")) return "Adriact 10 min";
    if (ligaNome.includes("12 mins")) return "GT 12 min";
    return "Outro";
  }

  // Função para extrair nome do jogador de uma string "Time (Jogador)"
  function extrairNomeJogador(texto) {
    const match = texto.match(/\(([^)]+)\)/);
    return match ? match[1] : null;
  }

  // Função para atualizar as listas de jogadores baseado na liga selecionada
  function atualizarDatalistsJogadores() {
    const ligaSelecionada = document.getElementById("liga").value;
    const jogadoresDatalist = document.getElementById("jogadores-lista");
    
    if (!jogadoresDatalist) {
      // Criar os datalists se não existirem
      const dataList = document.createElement("datalist");
      dataList.id = "jogadores-lista";
      document.body.appendChild(dataList);
    } else {
      // Limpar datalist existente
      jogadoresDatalist.innerHTML = "";
    }
    
    // Preencher o datalist com jogadores da liga selecionada
    if (jogadoresCache[ligaSelecionada]) {
      jogadoresCache[ligaSelecionada].forEach(jogador => {
        const option = document.createElement("option");
        option.value = jogador;
        jogadoresDatalist.appendChild(option);
      });
    }
  }

  // Adicionar lista de dados aos inputs
  function configurarCamposJogadores() {
    // Adicionar datalist para jogadores
    if (!document.getElementById("jogadores-lista")) {
      const dataList = document.createElement("datalist");
      dataList.id = "jogadores-lista";
      document.body.appendChild(dataList);
    }
    
    // Conectar inputs aos datalists
    const jogador1Input = document.getElementById("jogador1");
    const jogador2Input = document.getElementById("jogador2");
    
    jogador1Input.setAttribute("list", "jogadores-lista");
    jogador2Input.setAttribute("list", "jogadores-lista");
    
    // Atualizar jogadores quando mudar a liga
    document.getElementById("liga").addEventListener("change", atualizarDatalistsJogadores);
  }

  // Modificar o window.onload para incluir as novas funções
  window.onload = () => {
    atualizarDataHora();
    calcularValor();
    carregarApostas();
    configurarCamposJogadores();
    buscarDadosAPI();
  };

</script>
