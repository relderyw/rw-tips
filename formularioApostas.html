<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Apostas - RW Tips</title>
    <style>
        :root {
            --dark-bg: #121212;
            --dark-secondary: #1e1e1e;
            --neon-primary: #00ffff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--neon-primary);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: var(--dark-secondary);
            border: 2px solid var(--neon-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--neon-primary);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background: #00cccc;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid var(--neon-primary);
            color: var(--neon-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button::before {
            content: "← Voltar";
        }

        .back-button:hover {
            background: var(--neon-primary);
            color: var(--dark-bg);
        }

        .result {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--dark-secondary);
            border-radius: 8px;
            border: 2px solid var(--neon-primary);
        }

        .apostas-lista {
            margin-top: 20px;
        }

        .aposta-item {
            background: var(--dark-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid var(--neon-primary);
            transition: all 0.3s ease;
        }

        .aposta-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .aposta-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .aposta-data {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .aposta-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .aposta-content {
            margin: 15px 0;
        }

        .aposta-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .aposta-actions button {
            background: var(--dark-secondary);
            color: #ff4060;
            border: 1px solid #ff4060;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .aposta-actions button:hover {
            background: #ff4060;
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(255, 64, 96, 0.4);
        }

        .resumo {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .resumo-item {
            background: var(--dark-secondary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid var(--neon-primary);
            transition: all 0.3s ease;
        }

        .resumo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .resumo-item strong {
            display: block;
            margin-top: 10px;
            font-size: 24px;
        }

        .grafico-container {
            margin-top: 25px;
            padding: 20px;
            background: var(--dark-secondary);
            border: 2px solid var(--neon-primary);
            border-radius: 12px;
            height: 300px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--neon-primary);
            font-style: italic;
        }

        .feedback {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .feedback.sucesso {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            color: #0f0;
        }

        .feedback.erro {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #f00;
            color: #f00;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        input.invalido, select.invalido {
            border-color: #f00;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .green {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .red {
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .loading::after {
            content: "";
            animation: dots 1.5s infinite;
        }

        @media (max-width: 768px) {
            .resumo {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" id="voltar-btn"></button>
        <h1>Aposta Moderna</h1>
        
        <label for="data-hora">Data e Hora da Aposta:</label>
        <input type="text" id="data-hora" readonly />
        
        <label for="liga">Liga:</label>
        <select id="liga">
            <option value="Battle 6 min">Battle 6 min</option>
            <option value="Battle 8 min">Battle 8 min</option>
            <option value="Battle 8 min (H2H)">Battle 8 min (H2H)</option>
            <option value="Adriact 10 min">Adriact 10 min</option>
            <option value="GT 12 min">GT 12 min</option>
        </select>

        <label for="jogador1">Jogador 1:</label>
        <select id="jogador1">
            <option value="">Selecione o Jogador 1</option>
        </select>

        <label for="jogador2">Jogador 2:</label>
        <select id="jogador2">
            <option value="">Selecione o Jogador 2</option>
        </select>

        <label for="mercado">Mercado:</label>
        <input type="text" id="mercado" placeholder="Ex: Vitória, Empate" />

        <label for="stake">Stake (R$):</label>
        <input type="text" id="stake" placeholder="Ex: 100,00" />

        <label for="odds">Odds:</label>
        <input type="text" id="odds" placeholder="Ex: 1.65" />

        <label for="resultado">Resultado:</label>
        <select id="resultado">
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="meio-green">Meio Green</option>
            <option value="meio-red">Meio Red</option>
            <option value="reembolso">Reembolso</option>
        </select>

        <button id="salvar-dados">Salvar Dados</button>

        <div class="result" id="resultado-final">
            R$ Valor: <span>Calculando...</span>
        </div>

        <div class="resumo">
            <div class="resumo-item green" id="ganho-total">
                Ganho Total
                <strong>R$ 0,00</strong>
            </div>
            <div class="resumo-item red" id="perda-total">
                Perda Total
                <strong>R$ 0,00</strong>
            </div>
            <div class="resumo-item" id="saldo-total">
                Saldo Total
                <strong>R$ 0,00</strong>
            </div>
        </div>

        <div class="grafico-container" id="grafico">
            <div class="loading">Carregando gráfico</div>
        </div>

        <h3 style="margin-top: 25px; color: var(--neon-primary)">Histórico de Apostas</h3>
        <div class="apostas-lista" id="apostas-lista">
            <div class="loading">Carregando apostas</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            deleteDoc,
            doc,
            onSnapshot,
            serverTimestamp,
            query,
            where,
            orderBy,
            getDocs,
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALiAKWq7Z6B9ut6KCHt9L4g8Vt8VHF6iM",
            authDomain: "rw-tips.firebaseapp.com",
            projectId: "rw-tips",
            storageBucket: "rw-tips.appspot.com",
            messagingSenderId: "806941219354",
            appId: "1:806941219354:web:6f904532b6884251444fa3",
            measurementId: "G-64HF8TWQV4",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Funções auxiliares
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        function formatarInputMoeda(input) {
            let valor = input.value.replace(/\D/g, "");
            valor = (parseFloat(valor) / 100).toFixed(2);
            input.value = valor.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        function getStatusClass(resultado) {
            const classes = {
                'green': 'green',
                'red': 'red',
                'meio-green': 'green',
                'meio-red': 'red',
                'reembolso': 'gray'
            };
            return classes[resultado] || '';
        }

        function getStatusText(resultado) {
            const textos = {
                'green': 'Green',
                'red': 'Red',
                'meio-green': 'Meio Green',
                'meio-red': 'Meio Red',
                'reembolso': 'Reembolso'
            };
            return textos[resultado] || resultado;
        }

        function mostrarFeedback(tipo, mensagem) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${tipo}`;
            feedback.textContent = mensagem;
            
            document.querySelector('.container').appendChild(feedback);
            
            setTimeout(() => feedback.remove(), 3000);
        }

        function validarFormulario() {
            const campos = {
                jogador1: document.getElementById("jogador1").value,
                jogador2: document.getElementById("jogador2").value,
                stake: document.getElementById("stake").value,
                odds: document.getElementById("odds").value
            };

            const mensagens = {
                jogador1: "Selecione o Jogador 1",
                jogador2: "Selecione o Jogador 2",
                stake: "Digite um valor para a stake",
                odds: "Digite um valor para as odds"
            };

            for (const [campo, valor] of Object.entries(campos)) {
                if (!valor.trim()) {
                    mostrarFeedback('erro', mensagens[campo]);
                    document.getElementById(campo).classList.add('invalido');
                    return false;
                } else {
                    document.getElementById(campo).classList.remove('invalido');
                }
            }

            if (campos.jogador1 === campos.jogador2) {
                mostrarFeedback('erro', "Os jogadores não podem ser iguais");
                return false;
            }

            return true;
        }

        // Função para buscar jogadores da API
        async function buscarJogadores() {
            const ligaSelecionada = document.getElementById("liga").value;
            
            const ligaMapping = {
                "Battle 6 min": "Esoccer Battle Volta - 6 mins play",
                "Battle 8 min": "Esoccer Battle - 8 mins play",
                "Battle 8 min (H2H)": "Esoccer H2H GG League - 8 mins play",
                "Adriact 10 min": "Esoccer Adriatic League - 10 mins play",
                "GT 12 min": "Esoccer GT Leagues – 12 mins play"
            };

            try {
                const response = await fetch("https://api.green365.com.br/api/league/upcoming?sport=fifa&leagueId=&page=1");
                const data = await response.json();
                
                const jogadores = new Set();
                data.data.forEach(jogo => {
                    if (jogo.leagueName === ligaMapping[ligaSelecionada]) {
                        const homePlayer = jogo.home.match(/\(([^)]+)\)/)?.[1] || jogo.home;
                        const awayPlayer = jogo.away.match(/\(([^)]+)\)/)?.[1] || jogo.away;
                        jogadores.add(homePlayer);
                        jogadores.add(awayPlayer);
                    }
                });

                const jogadoresArray = Array.from(jogadores).sort();

                const jogador1El = document.getElementById("jogador1");
                const jogador2El = document.getElementById("jogador2");

                jogador1El.innerHTML = '<option value="">Selecione o Jogador 1</option>';
                jogador2El.innerHTML = '<option value="">Selecione o Jogador 2</option>';

                jogadoresArray.forEach(jogador => {
                    jogador1El.innerHTML += `<option value="${jogador}">${jogador}</option>`;
                    jogador2El.innerHTML += `<option value="${jogador}">${jogador}</option>`;
                });
            } catch (error) {
                console.error("Erro ao buscar jogadores:", error);
                mostrarFeedback('erro', "Erro ao carregar jogadores. Por favor, tente novamente.");
            }
        }

        // Função para calcular valor
        function calcularValor() {
            const stake = parseFloat(document.getElementById("stake").value.replace(/[^\d.,]/g, "").replace(",", "."));
            const odds = parseFloat(document.getElementById("odds").value.replace(",", "."));
            const resultado = document.getElementById("resultado").value;

            let valorFinal = 0;

            if (isNaN(stake) || isNaN(odds)) {
                document.getElementById("resultado-final").innerHTML = `R$ Valor: <span>Valores inválidos</span>`;
                return;
            }

            switch (resultado) {
                case "green":
                    valorFinal = stake * (odds - 1);
                    break;
                case "red":
                    valorFinal = -stake;
                    break;
                case "meio-green":
                    valorFinal = (stake / 2) * (odds - 1);
                    break;
                case "meio-red":
                    valorFinal = -stake / 2;
                    break;
                case "reembolso":
                    valorFinal = 0;
                    break;
            }

            document.getElementById("resultado-final").innerHTML = `R$ Valor: <span>${formatarMoeda(valorFinal)}</span>`;
        }

        // Função para atualizar data e hora
        function atualizarDataHora() {
            const agora = new Date();
            const options = { dateStyle: "short", timeStyle: "medium" };
            document.getElementById("data-hora").value = agora.toLocaleString("pt-BR", options);
        }

        // Função para limpar campos
        function limparCampos() {
            document.getElementById("jogador1").value = "";
            document.getElementById("jogador2").value = "";
            document.getElementById("mercado").value = "";
            document.getElementById("stake").value = "";
            document.getElementById("odds").value = "";
            document.getElementById("resultado").value = "green";
            atualizarDataHora();
            calcularValor();
        }

        // Função para criar gráfico
        async function criarGrafico() {
            const datas = [];
            for (let i = 6; i >= 0; i--) {
                const data = new Date();
                data.setDate(data.getDate() - i);
                datas.push(data);
            }

            const apostasQuery = query(collection(db, "apostas"), orderBy("timestamp", "asc"));
            const snapshot = await getDocs(apostasQuery);
            const todasApostas = [];
            
            snapshot.forEach((doc) => {
                todasApostas.push({ ...doc.data(), id: doc.id });
            });

            const ctx = document.getElementById("grafico").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: datas.map(data => data.toLocaleDateString()),
                    datasets: [{
                        label: "Saldo Diário",
                        data: datas.map(data => {
                            const apostasDoDia = todasApostas.filter(aposta => {
                                const dataAposta = new Date(aposta.dataHora);
                                return dataAposta.toDateString() === data.toDateString();
                            });
                            
                            return apostasDoDia.reduce((acc, aposta) => {
                                const stake = parseFloat(aposta.stake.replace(/[^\d.,]/g, "").replace(",", "."));
                                const odds = parseFloat(aposta.odds);
                                
                                switch (aposta.resultado) {
                                    case "green": return acc + stake * (odds - 1);
                                    case "red": return acc - stake;
                                    case "meio-green": return acc + (stake / 2) * (odds - 1);
                                    case "meio-red": return acc - stake / 2;
                                    default: return acc;
                                }
                            }, 0);
                        }),
                        borderColor: "#00ffff",
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            grid: {
                                color: "rgba(255, 255, 255, 0.1)"
                            },
                            ticks: {
                                color: "#ffffff"
                            }
                        },
                        x: {
                            grid: {
                                color: "rgba(255, 255, 255, 0.1)"
                            },
                            ticks: {
                                color: "#ffffff"
                            }
                        }
                    }
                }
            });
        }

        // Event Listeners
        document.getElementById("liga").addEventListener("change", () => {
            buscarJogadores();
            limparCampos();
        });

        document.getElementById("stake").addEventListener("input", function(e) {
            formatarInputMoeda(this);
            calcularValor();
        });

        document.getElementById("odds").addEventListener("input", calcularValor);
        document.getElementById("resultado").addEventListener("change", calcularValor);

        document.getElementById("voltar-btn").addEventListener("click", () => {
            window.location.href = "visualization.html";
        });

        document.getElementById("salvar-dados").addEventListener("click", async () => {
            if (!validarFormulario()) return;

            const dataHora = document.getElementById("data-hora").value;
            const liga = document.getElementById("liga").value;
            const jogador1 = document.getElementById("jogador1").value;
            const jogador2 = document.getElementById("jogador2").value;
            const mercado = document.getElementById("mercado").value;
            const stake = document.getElementById("stake").value;
            const odds = document.getElementById("odds").value;
            const resultado = document.getElementById("resultado").value;

            try {
                await addDoc(collection(db, "apostas"), {
                    dataHora,
                    liga,
                    jogador1,
                    jogador2,
                    mercado: mercado || "Vitória",
                    stake: stake.includes("R$") ? stake : `R$ ${stake}`,
                    odds,
                    resultado,
                    timestamp: serverTimestamp(),
                });
                mostrarFeedback('sucesso', "Aposta registrada com sucesso!");
                limparCampos();
            } catch (error) {
                console.error("Erro ao salvar os dados: ", error);
                mostrarFeedback('erro', "Erro ao salvar: " + error.message);
            }
        });

        // Inicialização
        atualizarDataHora();
        buscarJogadores();
        criarGrafico();

        // Atualização automática
        let ultimaAtualizacao = 0;
        const INTERVALO_ATUALIZACAO = 5 * 60 * 1000; // 5 minutos

        async function atualizarJogadoresAutomaticamente() {
            const agora = Date.now();
            if (agora - ultimaAtualizacao > INTERVALO_ATUALIZACAO) {
                await buscarJogadores();
                ultimaAtualizacao = agora;
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                atualizarJogadoresAutomaticamente();
            }
        });

        setInterval(atualizarJogadoresAutomaticamente, INTERVALO_ATUALIZACAO);
    </script>
</body>
</html>
