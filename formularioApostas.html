<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Aposta</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --background-dark: #0f0f13;
            --card-background: #1a1a23;
            --input-background: #222222;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border-color: rgba(255, 255, 255, 0.08);
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 28rem;
            border: 1px solid var(--border-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .grid-cols-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .value-display {
            background: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 1rem;
            margin: 1.5rem 0;
        }

        .value-display label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .value-display .amount {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-primary {
            background: var(--success-color);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: #0d9f6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Aposta</h2>
            <button class="close-btn" onclick="window.history.back()">×</button>
        </div>

        <form id="betting-form">
            <!-- Data da Aposta -->
            <div>
                <label>Data da Aposta</label>
                <input type="datetime-local" id="bet-date" required>
            </div>

            <!-- Liga -->
            <div>
                <label>Liga</label>
                <select id="league" required>
                    <option value="esoccer">E-Soccer - Esportes Battle - (8 MIN)</option>
                </select>
            </div>

            <!-- Jogadores -->
            <div class="grid-cols-2">
                <div>
                    <label>Jogador 1</label>
                    <input type="text" id="player1" required>
                </div>
                <div>
                    <label>Jogador 2</label>
                    <input type="text" id="player2" required>
                </div>
            </div>

            <!-- Método -->
            <div>
                <label>Método</label>
                <select id="method" required>
                    <option value="method1">Método 1</option>
                    <option value="method2">Método 2</option>
                </select>
            </div>

            <!-- Stake e Odds -->
            <div class="grid-cols-2">
                <div>
                    <label>Stake</label>
                    <div style="position: relative;">
                        <span style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);">R$</span>
                        <input type="number" id="stake" step="0.01" required style="padding-left: 2rem;">
                    </div>
                </div>
                <div>
                    <label>Odds</label>
                    <input type="number" id="odds" step="0.01" required>
                </div>
            </div>

            <!-- Resultado -->
            <div>
                <label>Resultado</label>
                <select id="result" required>
                    <option value="green">GREEN</option>
                    <option value="red">RED</option>
                    <option value="half_green">MEIO GREEN</option>
                    <option value="half_red">MEIO RED</option>
                    <option value="refund">REEMBOLSO</option>
                </select>
            </div>

            <!-- Valor Calculado -->
            <div class="value-display">
                <label>Valor Calculado</label>
                <div id="calculated-value" class="amount">R$ 0,00</div>
            </div>

            <!-- Ações -->
            <div class="actions">
                <button type="button" class="btn-outline" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn-primary">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        // Função para formatar valores monetários
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Função para calcular o valor
        function calculateValue() {
            const stake = parseFloat(document.getElementById('stake').value) || 0;
            const odds = parseFloat(document.getElementById('odds').value) || 0;
            const result = document.getElementById('result').value;

            let calculatedValue = 0;
            switch(result) {
                case 'green':
                    calculatedValue = stake * odds - stake;
                    break;
                case 'red':
                    calculatedValue = -stake;
                    break;
                case 'half_green':
                    calculatedValue = (stake * odds + stake) / 2 - stake;
                    break;
                case 'half_red':
                    calculatedValue = -stake / 2;
                    break;
                case 'refund':
                    calculatedValue = 0;
                    break;
            }

            const valueDisplay = document.getElementById('calculated-value');
            valueDisplay.textContent = formatCurrency(calculatedValue);
            valueDisplay.style.color = calculatedValue > 0 ? 'var(--success-color)' : 
                                      calculatedValue < 0 ? 'var(--danger-color)' : 
                                      'var(--text-primary)';
        }

        // Adicionar listeners para cálculo automático
        document.getElementById('stake').addEventListener('input', calculateValue);
        document.getElementById('odds').addEventListener('input', calculateValue);
        document.getElementById('result').addEventListener('change', calculateValue);

        // Preencher data atual automaticamente
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('bet-date').value = `${year}-${month}-${day}T${hours}:${minutes}`;

        // Configurar evento de submit do formulário
        document.getElementById('betting-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const { data, error } = await supabase.from('apostas').insert([{
                data_aposta: document.getElementById('bet-date').value,
                liga: document.getElementById('league').value,
                jogador1: document.getElementById('player1').value,
                jogador2: document.getElementById('player2').value,
                metodo: document.getElementById('method').value,
                stake: parseFloat(document.getElementById('stake').value),
                odds: parseFloat(document.getElementById('odds').value),
                resultado: document.getElementById('result').value,
                valor: parseFloat(document.getElementById('calculated-value').textContent.replace('R$', '').replace('.', '').replace(',', '.'))
            }]);

            if (error) {
                alert('Erro ao salvar aposta: ' + error.message);
            } else {
                alert('Aposta registrada com sucesso!');
                window.location.href = 'visualization.html';
            }
        });
    </script>
</body>
</html>
