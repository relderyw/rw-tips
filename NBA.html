<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Analysis - RW Tips</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #9333EA;
            --color-accent: #A855F7;
            --color-gold: #FBBF24;
            --color-bg-dark: #000000;
            --color-bg-medium: #141414;
            --color-bg-light: #1F1F1F;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #A1A1AA;
            --color-border: rgba(255, 255, 255, 0.1);
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-danger: #EF4444;
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Space Grotesk', 'Poppins', sans-serif;
            background: var(--color-bg-dark);
            color: var(--color-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--color-bg-medium) 0%, #1A1A1A 100%);
            border-bottom: 1px solid var(--color-border);
            padding: 20px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--color-primary);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        }

        .brand-text {
            font-family: 'Oxanium', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--color-gold);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-title {
            font-family: 'Oxanium', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .section-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--color-bg-medium);
            border-radius: var(--radius);
            padding: 8px;
            border: 1px solid var(--color-border);
        }

        .section-tab {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: var(--color-text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Oxanium', sans-serif;
            text-transform: uppercase;
            font-size: 14px;
        }

        .section-tab.active {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: white;
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
        }

        .section-tab:hover:not(.active) {
            background: var(--color-bg-light);
            color: var(--color-text-primary);
        }

        .section-content {
            display: none;
        }

        .section-content.active {
            display: block;
        }

        .date-selector {
            background: var(--color-bg-medium);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
        }

        .date-selector h3 {
            font-family: 'Oxanium', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .date-tab {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-family: 'Oxanium', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .date-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .date-tab:hover::before {
            left: 100%;
        }

        .date-tab:hover {
            border-color: var(--color-primary);
            color: var(--color-text-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.2);
        }

        .date-tab.active {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border-color: var(--color-primary);
            color: var(--color-text-primary);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.4);
        }

        .date-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
        }

        .date-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .refresh-btn {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--color-text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        /* Date Picker Styles */
        .modern-date-picker {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .date-input-container {
            position: relative;
            flex: 1;
            max-width: 200px;
        }

        .date-input {
            width: 100%;
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--color-text-primary);
            font-family: 'Oxanium', sans-serif;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
        }

        .date-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .date-nav-btn {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 12px;
            color: var(--color-text-primary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
        }

        .date-nav-btn:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .date-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .date-nav-btn:disabled:hover {
            background: var(--color-bg-light);
            border-color: var(--color-border);
        }

        .games-section {
            background: var(--color-bg-medium);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-lg);
        }

        .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .games-title {
            font-family: 'Oxanium', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .games-filter {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-text-primary);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 20px;
            position: relative;
            transition: var(--transition);
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--color-primary);
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        .game-card.live {
            border-left: 4px solid var(--color-danger);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), var(--color-bg-light));
            animation: livePulse 2s infinite;
        }

        .game-card.finished {
            opacity: 0.9;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), var(--color-bg-light));
            border-left: 4px solid var(--color-success);
        }

        @keyframes livePulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
            }
        }

        .game-status {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'Oxanium', sans-serif;
        }

        .game-status.live {
            background: var(--color-danger);
            color: white;
            animation: pulse 1.5s infinite;
        }

        .game-status.finished {
            background: var(--color-success);
            color: white;
        }

        .game-status.upcoming {
            background: var(--color-primary);
            color: white;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .game-teams {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-align: center;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--color-border);
            transition: var(--transition);
            background: var(--color-bg-dark);
        }

        .team-logo:hover {
            transform: scale(1.1);
            border-color: var(--color-primary);
        }

        .team-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--color-text-primary);
        }

        .team-record {
            font-size: 12px;
            color: var(--color-text-secondary);
            background: var(--color-bg-dark);
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
        }

        .game-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .score-display {
            font-family: 'Oxanium', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-primary);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-display.winner {
            color: var(--color-success);
        }

        .game-time {
            font-family: 'Oxanium', sans-serif;
            font-size: 18px;
            color: var(--color-primary);
            font-weight: 600;
        }

        .game-predictions {
            background: var(--color-bg-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .prediction-item {
            text-align: center;
        }

        .prediction-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            font-weight: 600;
        }

        .prediction-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--color-primary);
            margin-top: 4px;
        }

        .betting-info {
            background: var(--color-bg-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--color-bg-dark);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.95);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--color-bg-medium), #1A1A1A);
            border-bottom: 1px solid var(--color-border);
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Oxanium', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 28px;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--color-danger);
            color: white;
        }

        .modal-tabs {
            background: var(--color-bg-medium);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            overflow-x: auto;
        }

        .modal-tab {
            background: none;
            border: none;
            padding: 16px 24px;
            color: var(--color-text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            position: relative;
        }

        .modal-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-primary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .modal-tab:hover,
        .modal-tab.active {
            color: var(--color-text-primary);
        }

        .modal-tab.active::after {
            transform: scaleX(1);
        }

        .tab-content {
            display: none;
            padding: 24px;
        }

        .tab-content.active {
            display: block;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .metric-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
        }

        .confidence-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .confidence-badge.high {
            background: var(--color-success);
            color: white;
        }

        .confidence-badge.medium {
            background: var(--color-warning);
            color: white;
        }

        .confidence-badge.low {
            background: var(--color-danger);
            color: white;
        }

        .metric-value {
            font-family: 'Oxanium', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--color-primary);
            margin: 12px 0;
        }

        .metric-description {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .comparison-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 24px;
            align-items: center;
            margin-bottom: 24px;
        }

        .team-comparison {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
        }

        .vs-divider {
            font-family: 'Oxanium', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stats-table {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .stat-value {
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .stat-value.away {
            text-align: left;
            color: var(--color-accent);
        }

        .stat-value.home {
            text-align: right;
            color: var(--color-primary);
        }

        .betting-section {
            display: grid;
            gap: 20px;
        }

        .betting-card {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 20px;
        }

        .betting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .betting-title {
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .bet-item {
            background: var(--color-bg-dark);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bet-details {
            flex: 1;
        }

        .bet-type {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 4px;
        }

        .bet-description {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .bet-odds {
            font-family: 'Oxanium', sans-serif;
            font-weight: 700;
            color: var(--color-primary);
        }

        .players-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .player-section {
            background: var(--color-bg-light);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 20px;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--color-border);
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-name {
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .player-stat {
            font-weight: 700;
            color: var(--color-primary);
        }

        .player-category {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-primary);
            margin: 12px 0 8px 0;
            text-transform: uppercase;

    <script>
        class NBAAnalysisApp {
            constructor() {
                this.currentDate = null;
                this.currentFinishedDate = null;
                this.scheduleCache = {};
                this.finishedGamesCache = {};
                this.statsCache = {};
                this.seasonCache = {};
                this.autoUpdateInterval = null;
                this.currentFilter = 'all';
                this.currentSection = 'upcoming';

                // PROXIES ESTÁVEIS
                this.proxyProviders = [
                    (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
                    (url) => `https://cors.bridged.cc/${url}`,
                    (url) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
                ];

                this.responseCache = new Map();
                this.pendingRequests = new Map();

                this.initializeApp();
            }

            async initializeApp() {
                this.setupEventListeners();
                await this.loadAvailableDates();
                this.setupFinishedGamesSection();
                this.startAutoUpdate();
            }

            setupEventListeners() {
                // Modal events
                document.getElementById('closeModal').onclick = () => this.closeModal();
                window.onclick = (e) => { if (e.target === document.getElementById('analysisModal')) this.closeModal(); };
                
                // Refresh buttons
                document.getElementById('refreshBtn').onclick = () => this.refreshCurrentDate();
                document.getElementById('refreshFinishedBtn').onclick = () => this.refreshFinishedDate();

                // Section tabs
                document.querySelectorAll('.section-tab').forEach(tab => {
                    tab.onclick = (e) => {
                        document.querySelectorAll('.section-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.section-content').forEach(c => c.classList.remove('active'));
                        
                        e.target.classList.add('active');
                        this.currentSection = e.target.dataset.section;
                        document.getElementById(`${this.currentSection}Section`).classList.add('active');
                    };
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.onclick = (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterGames();
                    };
                });

                // Modal tabs
                document.querySelectorAll('.modal-tab').forEach(tab => {
                    tab.onclick = (e) => {
                        document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        e.target.classList.add('active');
                        document.getElementById(`${e.target.dataset.tab}Tab`).classList.add('active');
                    };
                });

                // Finished games date picker
                const finishedDateInput = document.getElementById('finishedDateInput');
                const prevDateBtn = document.getElementById('prevDateBtn');
                const nextDateBtn = document.getElementById('nextDateBtn');

                finishedDateInput.onchange = () => this.loadFinishedGamesForDate(finishedDateInput.value);
                
                prevDateBtn.onclick = () => {
                    const currentDate = new Date(finishedDateInput.value || new Date());
                    currentDate.setDate(currentDate.getDate() - 1);
                    finishedDateInput.value = currentDate.toISOString().split('T')[0];
                    this.loadFinishedGamesForDate(finishedDateInput.value);
                };

                nextDateBtn.onclick = () => {
                    const currentDate = new Date(finishedDateInput.value || new Date());
                    const today = new Date();
                    if (currentDate < today) {
                        currentDate.setDate(currentDate.getDate() + 1);
                        finishedDateInput.value = currentDate.toISOString().split('T')[0];
                        this.loadFinishedGamesForDate(finishedDateInput.value);
                    }
                };
            }

            setupFinishedGamesSection() {
                const finishedDateInput = document.getElementById('finishedDateInput');
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                finishedDateInput.value = yesterday.toISOString().split('T')[0];
                finishedDateInput.max = new Date().toISOString().split('T')[0];
            }

            async proxyFetchJson(originalUrl, options = {}) {
                const { cacheKey = null, ttlMs = 0, timeoutMs = 12000 } = options;

                if (cacheKey && this.responseCache.has(cacheKey)) {
                    const { data, timestamp } = this.responseCache.get(cacheKey);
                    if (!ttlMs || (Date.now() - timestamp) < ttlMs) return data;
                }

                if (cacheKey && this.pendingRequests.has(cacheKey)) {
                    return await this.pendingRequests.get(cacheKey);
                }

                const fetchWithTimeout = async (url) => {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeoutMs);
                    try {
                        const res = await fetch(url, { signal: controller.signal });
                        clearTimeout(id);
                        if (!res.ok) throw new Error(`HTTP ${res.status}`);
                        const text = await res.text();
                        return JSON.parse(text);
                    } catch (err) {
                        clearTimeout(id);
                        throw err;
                    }
                };

                const attempt = async () => {
                    for (const proxy of this.proxyProviders) {
                        const proxiedUrl = proxy(originalUrl);
                        try {
                            return await fetchWithTimeout(proxiedUrl);
                        } catch (err) {
                            console.warn(`[PROXY] Falhou: ${proxiedUrl}`, err.message);
                            continue;
                        }
                    }
                    throw new Error('Todos os proxies falharam');
                };

                const promise = attempt().finally(() => {
                    if (cacheKey) this.pendingRequests.delete(cacheKey);
                });

                if (cacheKey) this.pendingRequests.set(cacheKey, promise);

                try {
                    const data = await promise;
                    if (cacheKey) this.responseCache.set(cacheKey, { data, timestamp: Date.now() });
                    return data;
                } catch (err) {
                    console.error('ERRO FINAL:', err);
                    throw err;
                }
            }

            async loadAvailableDates() {
                try {
                    const dates = await this.fetchAvailableDates();
                    this.renderDateTabs(dates);
                    const today = this.getCurrentDateSP();
                    this.currentDate = dates.includes(today) ? today : dates[0];
                    this.setActiveDate(this.currentDate);
                    await this.loadGamesForDate(this.currentDate);
                } catch (error) {
                    this.showError('Erro ao carregar datas.');
                }
            }

            async fetchAvailableDates() {
                const apiUrl = 'https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/scheduleV2/subset/dates?brand=tsn&type=json';
                const data = await this.proxyFetchJson(apiUrl, { cacheKey: 'dates', ttlMs: 10 * 60 * 1000 });
                return Object.keys(data).sort();
            }

            async fetchScheduleForDate(date) {
                if (this.scheduleCache[date]) return this.scheduleCache[date];
                const apiUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/scheduleV2/subset/dates?brand=tsn&type=json&dateOrId=${date}`;
                const data = await this.proxyFetchJson(apiUrl, { cacheKey: `schedule:${date}`, ttlMs: 25 * 1000 });
                const games = data[date]?.events || [];
                
                // Buscar stats para cada jogo e armazenar no cache
                for (const game of games) {
                    try {
                        const [gameStats, seasonStats] = await Promise.all([
                            this.fetchGameStats(game.eventId),
                            this.fetchSeasonStats(game.eventId)
                        ]);
                        this.statsCache[game.eventId] = gameStats;
                        this.seasonCache[game.eventId] = seasonStats;
                    } catch (err) {
                        console.warn(`Erro ao buscar stats para jogo ${game.eventId}:`, err);
                    }
                }
                
                this.scheduleCache[date] = games;
                return games;
            }

            async fetchFinishedGamesForDate(date) {
                if (this.finishedGamesCache[date]) return this.finishedGamesCache[date];
                
                const apiUrl = `https://next-gen.sports.bellmedia.ca/v2/schedule/sports/basketball/leagues/nba?brand=tsn&lang=en&grouping=${date}&season=2025`;
                
                try {
                    const data = await this.proxyFetchJson(apiUrl, { cacheKey: `finished:${date}`, ttlMs: 5 * 60 * 1000 });
                    const games = data[date] || [];
                    
                    // Filtrar apenas jogos finalizados
                    const finishedGames = games.filter(game => game.event.status === 'Final');
                    
                    this.finishedGamesCache[date] = finishedGames;
                    return finishedGames;
                } catch (error) {
                    console.error('Erro ao buscar jogos finalizados:', error);
                    return [];
                }
            }

            async fetchGameStats(eventId) {
                const url = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/event/${eventId}/stats?brand=tsn&type=json`;
                try {
                    return await this.proxyFetchJson(url, { cacheKey: `stats:${eventId}`, ttlMs: 60 * 1000 });
                } catch {
                    return { home: { stats: {} }, away: { stats: {} } };
                }
            }

            async fetchSeasonStats(eventId) {
                const url = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/event/${eventId}/competitorSeasonStats?brand=tsn&type=json`;
                try {
                    return await this.proxyFetchJson(url, { cacheKey: `season:${eventId}`, ttlMs: 60 * 1000 });
                } catch {
                    return {};
                }
            }

            async fetchPlayerStats(eventId) {
                const url = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/event/${eventId}/playerSeasonStats?nbPlayersToShow=5&brand=tsn&qualifiedOnly=true&type=json&seasonType=regular_season`;
                try {
                    return await this.proxyFetchJson(url, { cacheKey: `players:${eventId}`, ttlMs: 60 * 1000 });
                } catch {
                    return {};
                }
            }

            async fetchInjuries() {
                const url = 'https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/playerInjuries?brand=tsn&type=json';
                try {
                    return await this.proxyFetchJson(url, { cacheKey: 'injuries', ttlMs: 5 * 60 * 1000 });
                } catch {
                    return [];
                }
            }

            // Função para calcular previsões dinâmicas baseadas nos stats dos times
            calculateGamePredictions(eventId, homeTeam, awayTeam) {
                const gameStats = this.statsCache[eventId] || { home: { stats: {} }, away: { stats: {} } };
                const seasonStats = this.seasonCache[eventId] || {};
                
                // Usar stats da temporada se disponível, senão usar defaults baseados nos nomes dos times
                const homeStats = seasonStats.home?.stats || gameStats.home?.stats || this.getDefaultTeamStats(homeTeam);
                const awayStats = seasonStats.away?.stats || gameStats.away?.stats || this.getDefaultTeamStats(awayTeam);
                
                // Calcular total de pontos previsto
                const homePts = parseFloat(homeStats.pointsForPerGame) || 115;
                const awayPts = parseFloat(awayStats.pointsForPerGame) || 112;
                const homeDefense = parseFloat(homeStats.pointsAgainstPerGame) || 108;
                const awayDefense = parseFloat(awayStats.pointsAgainstPerGame) || 110;
                
                // Ajustar baseado na defesa adversária
                const adjustedHomePts = (homePts + awayDefense) / 2;
                const adjustedAwayPts = (awayPts + homeDefense) / 2;
                const total = Math.round(adjustedHomePts + adjustedAwayPts);
                
                // Calcular spread (vantagem de casa + diferença de qualidade)
                const homeAdvantage = 3; // Vantagem típica de jogar em casa
                const qualityDiff = adjustedHomePts - adjustedAwayPts;
                const spread = (qualityDiff + homeAdvantage).toFixed(1);
                
                // Calcular probabilidades
                const spreadNum = parseFloat(spread);
                let homeProb = 50 + (spreadNum * 2.5); // Cada ponto de spread ≈ 2.5% de probabilidade
                homeProb = Math.max(25, Math.min(75, homeProb)); // Limitar entre 25% e 75%
                
                return {
                    total: total,
                    spread: spread,
                    homeProb: Math.round(homeProb),
                    awayProb: Math.round(100 - homeProb),
                    homePts: adjustedHomePts.toFixed(1),
                    awayPts: adjustedAwayPts.toFixed(1)
                };
            }

            // Stats padrão baseados na força histórica dos times
            getDefaultTeamStats(teamName) {
                const teamStrengths = {
                    // Times fortes ofensivamente
                    'Celtics': { pointsForPerGame: 118, pointsAgainstPerGame: 106 },
                    'Warriors': { pointsForPerGame: 117, pointsAgainstPerGame: 112 },
                    'Nuggets': { pointsForPerGame: 116, pointsAgainstPerGame: 109 },
                    'Mavericks': { pointsForPerGame: 116, pointsAgainstPerGame: 111 },
                    'Suns': { pointsForPerGame: 115, pointsAgainstPerGame: 110 },
                    'Lakers': { pointsForPerGame: 115, pointsAgainstPerGame: 112 },
                    'Knicks': { pointsForPerGame: 114, pointsAgainstPerGame: 108 },
                    'Clippers': { pointsForPerGame: 114, pointsAgainstPerGame: 109 },
                    
                    // Times defensivos
                    'Heat': { pointsForPerGame: 110, pointsAgainstPerGame: 105 },
                    'Spurs': { pointsForPerGame: 111, pointsAgainstPerGame: 107 },
                    'Grizzlies': { pointsForPerGame: 112, pointsAgainstPerGame: 108 },
                    
                    // Times médios/em reconstrução
                    'Pistons': { pointsForPerGame: 108, pointsAgainstPerGame: 118 },
                    'Hornets': { pointsForPerGame: 109, pointsAgainstPerGame: 117 },
                    'Trail Blazers': { pointsForPerGame: 107, pointsAgainstPerGame: 116 },
                    'Wizards': { pointsForPerGame: 106, pointsAgainstPerGame: 119 }
                };
                
                // Procurar pelo nome do time nas chaves
                for (const [key, stats] of Object.entries(teamStrengths)) {
                    if (teamName.includes(key)) {
                        return stats;
                    }
                }
                
                // Padrão se não encontrar o time
                return { pointsForPerGame: 113, pointsAgainstPerGame: 111 };
            }

            getPlayerPhotoUrl(playerName) {
                if (!playerName) return 'https://via.placeholder.com/60?text=N/A';
                const seoId = playerName
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '') // remove acentos
                    .replace(/[^a-z0-9]/g, '-')
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '');
                return `https://tsnimages.tsn.ca/ImageProvider/PlayerHeadshot?seoId=${seoId}&width=64&height=64`;
            }

            renderDateTabs(dates) {
                const container = document.getElementById('dateTabs');
                container.innerHTML = dates.map(date => `
                <div class="date-tab" data-date="${date}">${this.formatDateBrazil(date)}</div>
            `).join('');
                container.querySelectorAll('.date-tab').forEach(tab => {
                    tab.onclick = async (e) => {
                        this.setActiveDate(e.target.dataset.date);
                        this.currentDate = e.target.dataset.date;
                        await this.loadGamesForDate(this.currentDate);
                    };
                });
            }

            setActiveDate(date) {
                document.querySelectorAll('.date-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.date === date);
                });
            }

            async loadGamesForDate(date) {
                try {
                    this.showLoading();
                    const games = await this.fetchScheduleForDate(date);
                    this.renderGames(games);
                    this.updateDateStats(date, games);
                } catch (error) {
                    this.showError('Falha ao carregar jogos.');
                }
            }

            async loadFinishedGamesForDate(date) {
                try {
                    this.showFinishedLoading();
                    const games = await this.fetchFinishedGamesForDate(date);
                    this.renderFinishedGames(games);
                    this.updateFinishedDateStats(date, games);
                } catch (error) {
                    this.showFinishedError('Falha ao carregar jogos finalizados.');
                }
            }

            renderGames(games) {
                const grid = document.getElementById('gamesGrid');
                if (!games || games.length === 0) {
                    grid.innerHTML = `<div class="error"><h3>Nenhum jogo</h3><p>Sem jogos nesta data.</p></div>`;
                    return;
                }

                grid.innerHTML = games.map(g => this.createGameCard(g.event, g.eventId)).join('');
                grid.querySelectorAll('.analyze-btn').forEach(btn => {
                    btn.onclick = async (e) => {
                        const { eventId, homeTeam, awayTeam, homeSeo, awaySeo } = e.target.dataset;
                        await this.showGameAnalysis(eventId, homeTeam, awayTeam, homeSeo, awaySeo);
                    };
                });
                this.filterGames();
            }

            renderFinishedGames(games) {
                const grid = document.getElementById('finishedGamesGrid');
                if (!games || games.length === 0) {
                    grid.innerHTML = `<div class="error"><h3>Nenhum jogo finalizado</h3><p>Não há jogos finalizados nesta data.</p></div>`;
                    return;
                }

                grid.innerHTML = games.map(g => this.createFinishedGameCard(g.event, g.eventId)).join('');

            createGameCard(game, eventId) {
                const { top: home, bottom: away, status, dateET } = game;
                const isLive = /Progress|Andamento/i.test(status);
                const isFinished = /Final|Terminado/i.test(status);
                const hasScore = home.score != null && away.score != null;

                const homeSplit = this.splitTeamName(home.name);
                const awaySplit = this.splitTeamName(away.name);

                const homeLogo = this.getTeamLogoUrl(home.seoIdentifier);
                const awayLogo = this.getTeamLogoUrl(away.seoIdentifier);

                // Calcular previsões dinâmicas para este jogo específico
                const predictions = this.calculateGamePredictions(eventId, home.name, away.name);

                let cardClass = 'game-card';
                let statusClass = 'upcoming';
                let statusText = this.formatTime(dateET);

                if (isLive) { cardClass += ' live'; statusClass = 'live'; statusText = 'AO VIVO'; }
                else if (isFinished) { cardClass += ' finished'; statusClass = 'finished'; statusText = 'FINAL'; }

                return `
                <div class="${cardClass}" data-filter="${isLive ? 'live' : isFinished ? 'finished' : 'upcoming'}">
                    <div class="game-status ${statusClass}">${statusText}</div>
                    <div class="game-teams">
                        <div class="team">
                            <img src="${awayLogo}" alt="${away.name}" class="team-logo" onerror="this.src='https://via.placeholder.com/60x60/9333EA/ffffff?text=${away.shortName}'">
                            <div class="team-name">${awaySplit.city}</div>
                            <div class="team-record">${this.formatRecord(away.record)}</div>
                        </div>
                        <div class="game-score">
                            ${hasScore ? `<div class="score-display">${away.score} - ${home.score}</div>` : `<div class="game-time">${this.formatTime(dateET)}</div>`}
                        </div>
                        <div class="team">
                            <img src="${homeLogo}" alt="${home.name}" class="team-logo" onerror="this.src='https://via.placeholder.com/60x60/9333EA/ffffff?text=${home.shortName}'">
                            <div class="team-name">${homeSplit.city}</div>
                            <div class="team-record">${this.formatRecord(home.record)}</div>
                        </div>
                    </div>
                    <div class="game-predictions">
                        <div class="prediction-item">
                            <div class="prediction-label">Total</div>
                            <div class="prediction-value">O/U ${predictions.total}</div>
                        </div>
                        <div class="prediction-item">
                            <div class="prediction-label">Spread</div>
                            <div class="prediction-value">${predictions.spread >= 0 ? '+' : ''}${predictions.spread}</div>
                        </div>
                    </div>
                    <button class="analyze-btn" 
                            data-event-id="${eventId}"
                            data-home-team="${home.name}"
                            data-away-team="${away.name}"
                            data-home-seo="${home.seoIdentifier}"
                            data-away-seo="${away.seoIdentifier}">
                        Analisar Jogo
                    </button>
                </div>
            `;
            }

            createFinishedGameCard(game, eventId) {
                const { top: away, bottom: home, venue, bettingData } = game;
                
                const homeSplit = this.splitTeamName(home.name);
                const awaySplit = this.splitTeamName(away.name);

                const homeLogo = this.getTeamLogoUrl(home.seoIdentifier);
                const awayLogo = this.getTeamLogoUrl(away.seoIdentifier);

                const homeWon = home.hasWon;
                const awayWon = away.hasWon;

                return `
                <div class="game-card finished">
                    <div class="game-status finished">FINAL</div>
                    <div class="game-teams">
                        <div class="team">
                            <img src="${awayLogo}" alt="${away.name}" class="team-logo" onerror="this.src='https://via.placeholder.com/60x60/9333EA/ffffff?text=${away.shortName}'">
                            <div class="team-name">${awaySplit.city}</div>
                            <div class="team-record">${this.formatRecord(away.record)}</div>
                        </div>
                        <div class="game-score">
                            <div class="score-display ${awayWon ? 'winner' : ''}">${away.score}</div>
                            <div style="color: var(--color-text-secondary); font-size: 14px;">-</div>
                            <div class="score-display ${homeWon ? 'winner' : ''}">${home.score}</div>
                        </div>
                        <div class="team">
                            <img src="${homeLogo}" alt="${home.name}" class="team-logo" onerror="this.src='https://via.placeholder.com/60x60/9333EA/ffffff?text=${home.shortName}'">
                            <div class="team-name">${homeSplit.city}</div>
                            <div class="team-record">${this.formatRecord(home.record)}</div>
                        </div>
                    </div>
                    ${bettingData ? `
                    <div class="betting-info">
                        <div class="prediction-item">
                            <div class="prediction-label">Linha</div>
                            <div class="prediction-value">${bettingData.line || 'N/A'}</div>

                            <div class="prediction-label">Total</div>
                            <div class="prediction-value">${bettingData.total || 'N/A'}</div>

            filterGames() {
                document.querySelectorAll('.game-card').forEach(game => {
                    const filter = game.dataset.filter;
                    game.style.display = (this.currentFilter === 'all' || this.currentFilter === filter) ? 'block' : 'none';
                });
            }

            async showGameAnalysis(eventId, homeTeam, awayTeam, homeSeo, awaySeo) {
                try {
                    this.openModal();
                    document.getElementById('modalTitle').textContent = `${awayTeam} @ ${homeTeam}`;
                    this.showModalLoading();

                    let statsData = this.statsCache[eventId] || { home: { stats: {} }, away: { stats: {} } };
                    let seasonData = this.seasonCache[eventId] || {};
                    let playerData = {};
                    let injuriesData = [];

                    try {
                        // Se não temos dados em cache, buscar
                        if (!this.statsCache[eventId]) {
                            [statsData, seasonData] = await Promise.all([
                                this.fetchGameStats(eventId),
                                this.fetchSeasonStats(eventId)
                            ]);
                        }
                        
                        [playerData, injuriesData] = await Promise.all([
                            this.fetchPlayerStats(eventId),
                            this.fetchInjuries()
                        ]);
                    } catch (err) {
                        console.warn('Erro ao carregar dados detalhados', err);
                    }

                    this.populateOverviewTab(statsData, seasonData, homeTeam, awayTeam, eventId);
                    this.populateComparisonTab(statsData, seasonData, homeTeam, awayTeam, homeSeo, awaySeo);
                    this.populatePlayersTab(playerData, injuriesData, homeTeam, awayTeam, homeSeo, awaySeo);
                    this.populateBettingTab(statsData, seasonData, playerData, homeTeam, awayTeam, eventId);

                } catch (error) {
                    this.showModalError('Erro crítico ao carregar análise');
                }

                            <div class="metric-title">Spread</div>
                            <div class="confidence-badge ${confidence}">${confidenceText}</div>

                    <p><strong>${homeTeam}:</strong> ${predictions.homePts} pontos</p>
                    <p><strong>${awayTeam}:</strong> ${predictions.awayPts} pontos</p>
                </div>
            `;
            }

            populateComparisonTab(statsData, seasonData, homeTeam, awayTeam, homeSeo, awaySeo) {
                // Priorizar dados da temporada, depois dados do jogo, depois defaults
                const h = seasonData?.home?.stats || statsData?.home?.stats || this.getDefaultTeamStats(homeTeam);
                const a = seasonData?.away?.stats || statsData?.away?.stats || this.getDefaultTeamStats(awayTeam);

                const stats = [
                    { label: 'PONTOS POR JOGO', home: h.pointsForPerGame || 115.0, away: a.pointsForPerGame || 112.0 },
                    { label: 'PONTOS SOFRIDOS POR JOGO', home: h.pointsAgainstPerGame || 108.0, away: a.pointsAgainstPerGame || 110.0 },
                    { label: '% DE ARREMESSOS CERTOS', home: (h.fieldGoalsPercentage || 0.46) * 100, away: (a.fieldGoalsPercentage || 0.44) * 100, suffix: '%' },
                    { label: '% DE LANCES LIVRES', home: (h.freeThrowsPercentage || 0.79) * 100, away: (a.freeThrowsPercentage || 0.81) * 100, suffix: '%' },
                    { label: '% DE ARREMESSOS DE 3 PONTOS', home: (h.threePointPercentage || 0.34) * 100, away: (a.threePointPercentage || 0.35) * 100, suffix: '%' },
                    { label: 'REBOTES POR JOGO', home: h.reboundsPerGame || 45.5, away: a.reboundsPerGame || 50.0 },
                    { label: 'ASSISTÊNCIAS POR JOGO', home: h.assistsPerGame || 22.0, away: a.assistsPerGame || 29.0 },
                    { label: 'TOCOS POR JOGO', home: h.blocksPerGame || 5.0, away: a.blocksPerGame || 8.0 },
                    { label: 'ROUBOS DE BOLA POR JOGO', home: h.stealsPerGame || 7.5, away: a.stealsPerGame || 6.0 },
                    { label: 'ERROS DE POSSE POR JOGO', home: h.turnoverPerGame || 18.0, away: a.turnoverPerGame || 17.0 }
                ];

                const maxValues = stats.map(s => Math.max(s.home, s.away));
                const globalMax = Math.max(...maxValues, 1);

                document.getElementById('comparisonTab').innerHTML = `
        <div class="comparison-section">
            <div class="team-comparison">
                <img src="${this.getTeamLogoUrl(awaySeo)}" alt="${awayTeam}" class="team-logo">
                <div class="team-name">${awayTeam}</div>
            </div>
            <div class="vs-divider">VS</div>
            <div class="team-comparison">
                <img src="${this.getTeamLogoUrl(homeSeo)}" alt="${homeTeam}" class="team-logo">
                <div class="team-name">${homeTeam}</div>
            </div>
        </div>
        <div class="stats-comparison">
            ${stats.map((stat, i) => {
                    const homeVal = parseFloat(stat.home).toFixed(1);
                    const awayVal = parseFloat(stat.away).toFixed(1);
                    const homePct = (stat.home / globalMax) * 100;
                    const awayPct = (stat.away / globalMax) * 100;

                    return `
                    <div class="stat-comparison-item">
                        <div class="stat-value away">${awayVal}${stat.suffix || ''}</div>
                        <div class="stat-label">${stat.label}</div>
                        <div class="stat-value home">${homeVal}${stat.suffix || ''}</div>
                    </div>

                        <div class="stat-bar away" style="width: ${awayPct}%"></div>
                        <div class="stat-bar home" style="width: ${homePct}%"></div>
                    </div>
                `;
                }).join('')}
        </div>
    `;
            }

            populatePlayersTab(playerData, injuriesData, homeTeam, awayTeam, homeSeo, awaySeo) {
                const categories = {
                    'pointsAverage': { title: 'PONTOS', key: 'pointsAverage', icon: '🏀' },
                    'reboundsPerGame': { title: 'REBOTES', key: 'reboundsPerGame', icon: '🔄' },
                    'assistsPerGame': { title: 'ASSISTÊNCIAS', key: 'assistsPerGame', icon: '🤝' },
                    'blocksPerGame': { title: 'TOCOS', key: 'blocksPerGame', icon: '🛡️' },
                    'stealsPerGame': { title: 'ROUBOS', key: 'stealsPerGame', icon: '👐' }
                };

                const getLeaders = (team) => {
                    const leaders = {};
                    Object.entries(categories).forEach(([cat, info]) => {
                        const players = team?.playerStatsByCategory?.[info.key] || [];
                        leaders[cat] = players.slice(0, 3).map(player => ({
                            name: player.player.displayName,
                            pos: player.player.positionShort || 'N/A',
                            stat: parseFloat(player.stats[info.key] || 0).toFixed(1),
                            photo: this.getPlayerPhotoUrl(player.player.displayName)
                        }));
                    });
                    return leaders;
                };

                const homeLeaders = getLeaders(playerData?.home);
                const awayLeaders = getLeaders(playerData?.away);

                const homeInjuries = injuriesData?.find(t => t.competitor.seoIdentifier === homeSeo)?.playerInjuries || [];
                const awayInjuries = injuriesData?.find(t => t.competitor.seoIdentifier === awaySeo)?.playerInjuries || [];

                document.getElementById('playersTab').innerHTML = `
                <div class="players-grid">
                    <div class="player-section">
                        <div class="player-header">

                                        <small>${i.description}</small>
                                    </div>
                                    <span class="injury-status out">OUT</span>
                                </div>
                            `).join('') : '<p style="color: var(--color-success);">✅ Nenhum jogador lesionado</p>'}
                        </div>
                    </div>
                </div>
            `;

                const renderLeaders = (containerId, leaders) => {
                    const content = Object.entries(categories).map(([cat, info]) => {
                        const players = leaders[cat] || [];

                                        <div class="player-name">${player.name} (${player.pos})</div>
                                    </div>
                                    <div class="player-stat">${player.stat}</div>
                                </div>

                    document.getElementById(containerId).innerHTML = content || '<p>Dados de jogadores não disponíveis</p>';

            populateBettingTab(statsData, seasonData, playerData, homeTeam, awayTeam, eventId) {

                        stat: parseFloat(player.stats[category] || 0).toFixed(1)
                    };

                const awayScorer = getTopPlayer(playerData?.away, 'pointsAverage');

                const awayRebounder = getTopPlayer(playerData?.away, 'reboundsPerGame');

                            <div class="confidence-badge medium">Média</div>
                        </div>` : ''}
                        
                        ${homeRebounder ? `
                        <div class="bet-item">
                            <div class="bet-details">
                                <div class="bet-type">${homeRebounder.name} - Rebotes</div>
                                <div class="bet-description">Over ${Math.floor(parseFloat(homeRebounder.stat) - 1)} rebotes</div>
                            </div>
                            <div class="confidence-badge low">Baixa</div>
                        </div>` : ''}
                        
                        ${awayRebounder ? `
                        <div class="bet-item">
                            <div class="bet-details">
                                <div class="bet-type">${awayRebounder.name} - Rebotes</div>
                                <div class="bet-description">Over ${Math.floor(parseFloat(awayRebounder.stat) - 1)} rebotes</div>
                            </div>
                            <div class="confidence-badge low">Baixa</div>
                        </div>` : ''}
                        
                        ${homeAssister ? `

                            <div class="bet-details">
                                <div class="bet-type">${homeAssister.name} - Assistências</div>

                            </div>
                            <div class="confidence-badge medium">Média</div>
                        </div>` : ''}
                        
                        ${awayAssister ? `

            formatDateBrazil(dateStr) {
                const date = new Date(dateStr + 'T12:00:00');
                return date.toLocaleDateString('pt-BR', { weekday: 'short', month: 'short', day: 'numeric', timeZone: 'America/Sao_Paulo' }).replace('.', '').toUpperCase();
            }

            getCurrentDateSP() {
                return new Date().toLocaleDateString('en-CA');
            }

            formatTime(dateET) {
                return new Date(dateET).toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour: 'numeric', minute: 'numeric', hour12: true }).replace(':', 'h');
            }

            splitTeamName(fullName) {
                const map = { 'Trail Blazers': 'Portland', 'Timberwolves': 'Minnesota', 'Thunder': 'Oklahoma City', 'Jazz': 'Utah', 'Heat': 'Miami', 'Magic': 'Orlando', 'Wizards': 'Washington', 'Pacers': 'Indiana', 'Knicks': 'New York', 'Nets': 'Brooklyn', 'Celtics': 'Boston', '76ers': 'Philadelphia', 'Raptors': 'Toronto', 'Bulls': 'Chicago', 'Cavaliers': 'Cleveland', 'Pistons': 'Detroit', 'Bucks': 'Milwaukee', 'Hawks': 'Atlanta', 'Hornets': 'Charlotte', 'Mavericks': 'Dallas', 'Rockets': 'Houston', 'Grizzlies': 'Memphis', 'Pelicans': 'New Orleans', 'Spurs': 'San Antonio', 'Nuggets': 'Denver', 'Warriors': 'Golden State', 'Clippers': 'LA Clippers', 'Lakers': 'Los Angeles', 'Suns': 'Phoenix', 'Kings': 'Sacramento' };
                for (const [k, v] of Object.entries(map)) if (fullName.includes(k)) return { city: v, nickname: k };
                const parts = fullName.split(' '); const nickname = parts.pop(); return { city: parts.join(' '), nickname };
            }

            formatRecord(record) {
                if (!record) return '';
                const [w, l] = record.split('-');
                return `<span style="color:var(--color-success)">${w}</span>-<span style="color:var(--color-danger)">${l}</span>`;
            }

            getTeamLogoUrl(seo) {
                return `https://tsnimages.tsn.ca/ImageProvider/TeamLogo?seoId=${seo}&width=60&height=60`;
            }

            updateDateStats(date, games) {
                const live = games.filter(g => /Progress|Andamento/i.test(g.event.status)).length;
                document.getElementById('dateStats').innerHTML = `
                <span>${this.formatDateBrazil(date)}</span>
                <span>${games.length} jogos</span>
                ${live > 0 ? `<span style="color:var(--color-danger)">${live} ao vivo</span>` : ''}
            `;
            }

            updateFinishedDateStats(date, games) {
                document.getElementById('finishedDateStats').innerHTML = `
                <span>${this.formatDateBrazil(date)}</span>
                <span>${games.length} jogos finalizados</span>
            `;
            }

            showLoading() {
                document.getElementById('gamesGrid').innerHTML = `<div class="loading"><div class="spinner"></div><span>Carregando...</span></div>`;
            }

            showFinishedLoading() {
                document.getElementById('finishedGamesGrid').innerHTML = `<div class="loading"><div class="spinner"></div><span>Carregando resultados...</span></div>`;
            }

            showError(msg) {
                document.getElementById('gamesGrid').innerHTML = `<div class="error"><h3>Erro</h3><p>${msg}</p></div>`;
            }

            showFinishedError(msg) {
                document.getElementById('finishedGamesGrid').innerHTML = `<div class="error"><h3>Erro</h3><p>${msg}</p></div>`;
            }

            showModalLoading() {
                ['overview', 'comparison', 'betting', 'players'].forEach(tab => {
                    document.getElementById(`${tab}Tab`).innerHTML = `<div class="loading"><div class="spinner"></div><span>Carregando...</span></div>`;
                });
            }

            showModalError(msg) {
                document.getElementById('overviewTab').innerHTML = `<div class="error"><h3>Erro</h3><p>${msg}</p></div>`;
            }

            openModal() {
                document.getElementById('analysisModal').classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                document.getElementById('analysisModal').classList.remove('show');
                document.body.style.overflow = 'auto';
            }

            async refreshCurrentDate() {
                if (this.currentDate) {
                    delete this.scheduleCache[this.currentDate];
                    delete this.statsCache[this.currentDate];
                    delete this.seasonCache[this.currentDate];
                    await this.loadGamesForDate(this.currentDate);
                }
            }

            async refreshFinishedDate() {
                const finishedDateInput = document.getElementById('finishedDateInput');
                const date = finishedDateInput.value;
                if (date) {
                    delete this.finishedGamesCache[date];
                    await this.loadFinishedGamesForDate(date);
                }
            }

            startAutoUpdate() {
                if (this.autoUpdateInterval) clearInterval(this.autoUpdateInterval);
                this.autoUpdateInterval = setInterval(() => {
                    if (this.currentSection === 'upcoming') {
                        this.refreshCurrentDate();
                    }
                }, 30000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.nbaApp = new NBAAnalysisApp();
        });
    </script>
</body>

</html>
