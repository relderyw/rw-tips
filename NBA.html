<!DOCTYPE html>
<html lang="pt-BR">
<head>

        .logo {

            font-size: 24px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tabs {

            gap: 10px;

    <div class="container">
        <div class="header">

        </div>

        <div class="schedule" id="schedule"></div>
    </div>
    <div class="modal" id="gameStatsModal">

                <h2 id="modalTitle"></h2>
                <button class="close-btn" id="closeModal">×</button>
            </div>
            <div class="stats-header">
                <span id="homeTeamName"></span>

            </div>

                    <div class="category-tab" data-category="rebounds">Rebounds</div>
                    <div class="category-tab" data-category="assists">Assists</div>
                    <div class="category-tab" data-category="blocks">Blocks</div>

                </div>

    <script>
        const tabsDiv = document.querySelector('#tabs');
        const categoryTabsDiv = document.querySelector('#categoryTabs');
        const leadersGrid = document.querySelector('#leadersGrid');

        // Cache for API responses
        const apiCache = new Map();

        async function fetchWithTimeout(url, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetchWithTimeout(url);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        async function fetchPlayerSeasonStats(eventId) {
            const cacheKey = `playerSeasonStats_${eventId}`;
            if (apiCache.has(cacheKey)) return apiCache.get(cacheKey);

            const apiUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/event/${eventId}/playerSeasonStats?nbPlayersToShow=5&brand=tsn&qualifiedOnly=true&type=json&seasonType=regular_season`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
            try {
                const data = await fetchWithRetry(proxyUrl);
                apiCache.set(cacheKey, data);
                return data;
            } catch (error) {
                console.error('Error fetching player season stats:', error);
                throw error;
            }
        }

        function getPlayerPhotoUrl(playerName) {
            const seoId = playerName.toLowerCase().replace(/\s+/g, '-');
            return `https://tsnimages.tsn.ca/ImageProvider/PlayerHeadshot?seoId=${seoId}&width=128&height=128`;
        }

        const scheduleDiv = document.querySelector('#schedule');
        let currentDate = null;
        let autoUpdateInterval = null;
        let previousScores = {};

        const modal = document.querySelector('#gameStatsModal');
        const modalTitle = document.querySelector('#modalTitle');
        const awayTeamName = document.querySelector('#awayTeamName');
        const homeTeamName = document.querySelector('#homeTeamName');
        const teamLeadersContainer = document.querySelector('#teamLeadersContainer');
        const statsContent = document.querySelector('#statsContent');
        const closeModalBtn = document.querySelector('#closeModal');

        function formatarDataBrasil(dataStr) {
            const data = new Date(dataStr + 'T12:00:00');
            const options = { weekday: 'short', month: 'short', day: 'numeric', timeZone: 'America/Sao_Paulo' };
            return data.toLocaleDateString('pt-BR', options).replace('.', '').toUpperCase();
        }

        function getDataAtualSP() {
            const now = new Date();
            const spTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));
            return spTime.toISOString().split('T')[0];
        }

        async function fetchDates() {
            const cacheKey = 'dates';
            if (apiCache.has(cacheKey)) return apiCache.get(cacheKey);

            const apiUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/scheduleV2/subset/dates?brand=tsn&type=json`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
            try {
                const data = await fetchWithRetry(proxyUrl);
                const dates = Object.keys(data).sort();
                apiCache.set(cacheKey, dates);
                return dates;
            } catch (error) {
                console.error('Error fetching dates:', error);
                throw error;
            }
        }

        async function fetchSchedule(date) {
            const cacheKey = `schedule_${date}`;
            if (apiCache.has(cacheKey)) return apiCache.get(cacheKey);

            const apiUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/scheduleV2/subset/dates?brand=tsn&type=json&dateOrId=${date}`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
            try {
                const data = await fetchWithRetry(proxyUrl);
                apiCache.set(cacheKey, data[date]);
                return data[date];
            } catch (error) {
                console.error('Error fetching schedule:', error);
                throw error;
            }
        }

        async function renderTabs() {
            try {
                const dates = await fetchDates();
                const hoje = getDataAtualSP();

                let html = '';
                let dataAtiva = dates.includes(hoje) ? hoje : dates[0];

                dates.forEach(date => {
                    const ativa = date === dataAtiva;
                    const textoAba = formatarDataBrasil(date);
                    html += `<div class="tab${ativa ? ' active' : ''}" data-date="${date}">${textoAba}</div>`;
                });

                tabsDiv.innerHTML = html;
                currentDate = dataAtiva;

                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        currentDate = tab.dataset.date;
                        previousScores = {};
                        startAutoUpdate();
                    });
                });

                document.getElementById('visualizationBtn').addEventListener('click', () => {
                    window.location.href = 'visualization.html';
                });

                startAutoUpdate();

            } catch (error) {
                console.error('Erro ao renderizar abas:', error);
                tabsDiv.innerHTML = '<div class="error">Erro ao carregar datas</div>';
            }
        }

        function splitTeamName(fullName) {
            const specialCases = {
                'Trail Blazers': 'Portland', 'Timberwolves': 'Minnesota', 'Thunder': 'Oklahoma City', 'Jazz': 'Utah',
                'Heat': 'Miami', 'Magic': 'Orlando', 'Wizards': 'Washington', 'Pacers': 'Indiana', 'Knicks': 'New York',
                'Nets': 'Brooklyn', 'Celtics': 'Boston', '76ers': 'Philadelphia', 'Raptors': 'Toronto', 'Bulls': 'Chicago',
                'Cavaliers': 'Cleveland', 'Pistons': 'Detroit', 'Bucks': 'Milwaukee', 'Hawks': 'Atlanta', 'Hornets': 'Charlotte',
                'Mavericks': 'Dallas', 'Rockets': 'Houston', 'Grizzlies': 'Memphis', 'Pelicans': 'New Orleans', 'Spurs': 'San Antonio',
                'Nuggets': 'Denver', 'Warriors': 'Golden State', 'Clippers': 'LA Clippers', 'Lakers': 'Los Angeles', 'Suns': 'Phoenix',
                'Kings': 'Sacramento'
            };
            for (const [nickname, city] of Object.entries(specialCases)) {
                if (fullName.includes(nickname)) return { city, nickname };
            }
            const parts = fullName.split(' ');
            if (parts.length === 1) return { city: fullName, nickname: '' };
            const nickname = parts.pop();
            const city = parts.join(' ');
            return { city, nickname };
        }

        function formatRecord(record) {
            if (!record) return '';
            const [wins, losses] = record.split('-');
            return `<span class="wins">${wins}</span>-<span class="losses">${losses}</span>`;
        }

        function getTeamLogoUrl(seoIdentifier) {
            return `https://tsnimages.tsn.ca/ImageProvider/TeamLogo?seoId=${seoIdentifier}&width=50&height=50`;
        }

        function formatTime(dateET) {
            const date = new Date(dateET);
            return date.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour: 'numeric', minute: 'numeric', hour12: true }).replace(':', 'h');
        }

        async function renderSchedule(date) {
            try {
                const data = await fetchSchedule(date);
                if (!data || !data.events) {
                    scheduleDiv.innerHTML = `<div class="day-header">${formatarDataBrasil(date)}</div><div class="match">Nenhum jogo agendado</div>`;
                    return;
                }

                let html = `<div class="day-header">${formatarDataBrasil(date)}</div>`;
                data.events.forEach(event => {
                    const eventData = event.event;
                    const { top, bottom: away, status, dateET } = eventData;
                    const eventId = event.eventId;

                    const isLiveGame = status.includes('Progress') || status.includes('Em Andamento');
                    const isFinalGame = status.includes('Final') || status.includes('Terminado');

                    const topTeam = splitTeamName(top.name);
                    const awayTeam = splitTeamName(away.name);

                    const scoreDisplay = (top.score != null && away.score != null) ? `${away.score} - ${top.score}` : '';
                    const timeDisplay = formatTime(dateET);
                    const topLogo = getTeamLogoUrl(top.seoIdentifier);
                    const awayLogo = getTeamLogoUrl(away.seoIdentifier);

                    const hasScore = top.score != null && away.score != null;
                    const scoreKey = `${eventId}`;
                    const previousScore = previousScores[scoreKey] || '';
                    const currentScore = hasScore ? scoreDisplay : '';
                    const scoreChanged = previousScore && currentScore && previousScore !== currentScore;
                    previousScores[scoreKey] = currentScore;

                    if (status === 'Final' || hasScore) {
                        html += `
                            <div class="match ${isLiveGame ? 'live-game' : ''} ${isFinalGame ? 'final-game' : ''}">
                                ${isLiveGame ? '<div class="live-badge">AO VIVO</div>' : ''}
                                <div class="match-header">${away.name} vs ${top.name}</div>
                                <div class="teams">
                                    <div class="team">
                                        <img src="${awayLogo}" alt="${away.name}" onerror="this.src='https://via.placeholder.com/50?text=${away.shortName}'">
                                        <span class="team-name">
                                            <span class="team-city">${awayTeam.city}</span>
                                            <span class="team-nickname">${awayTeam.nickname}</span>
                                        </span>
                                        <span class="team-record">${formatRecord(away.record)}</span>
                                        ${away.hasWon ? '<span class="winner">(V)</span>' : ''}
                                    </div>
                                    <div class="versus">
                                        <div class="score${scoreChanged ? ' score-updated' : ''}">${scoreDisplay}</div>
                                        <div class="status ${isLiveGame ? 'in-progress' : 'final'}">${status}</div>
                                    </div>
                                    <div class="team">
                                        <img src="${topLogo}" alt="${top.name}" onerror="this.src='https://via.placeholder.com/50?text=${top.shortName}'">
                                        <span class="team-name">
                                            <span class="team-city">${topTeam.city}</span>
                                            <span class="team-nickname">${topTeam.nickname}</span>
                                        </span>
                                        <span class="team-record">${formatRecord(top.record)}</span>
                                        ${top.hasWon ? '<span class="winner">(V)</span>' : ''}
                                    </div>
                                </div>
                                <div class="details">
                                    <button onclick="showGameStats('${eventId}', '${away.name}', '${top.name}')">Estatísticas</button>
                                </div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="match">
                                <div class="match-header">${away.name} vs ${top.name}</div>
                                <div class="teams">
                                    <div class="team">
                                        <img src="${awayLogo}" alt="${away.name}" onerror="this.src='https://via.placeholder.com/50?text=${away.shortName}'">
                                        <span class="team-name">
                                            <span class="team-city">${awayTeam.city}</span>
                                            <span class="team-nickname">${awayTeam.nickname}</span>
                                        </span>
                                        <span class="team-record">${formatRecord(away.record)}</span>
                                    </div>
                                    <div class="versus">
                                        <div class="time">${timeDisplay}</div>
                                    </div>
                                    <div class="team">
                                        <img src="${topLogo}" alt="${top.name}" onerror="this.src='https://via.placeholder.com/50?text=${top.shortName}'">
                                        <span class="team-name">
                                            <span class="team-city">${topTeam.city}</span>
                                            <span class="team-nickname">${topTeam.nickname}</span>
                                        </span>
                                        <span class="team-record">${formatRecord(top.record)}</span>
                                    </div>
                                </div>
                                <div class="details">
                                    <button onclick="showGameStats('${eventId}', '${away.name}', '${top.name}')">Estatísticas</button>
                                </div>
                            </div>
                        `;
                    }
                });
                scheduleDiv.innerHTML = html;
            } catch (error) {
                scheduleDiv.innerHTML = `<div class="day-header">${formatarDataBrasil(date)}</div><div class="error">Erro ao carregar o calendário: ${error.message}</div>`;
            }
        }

        function startAutoUpdate() {
            if (autoUpdateInterval) clearInterval(autoUpdateInterval);
            if (currentDate) renderSchedule(currentDate);
            autoUpdateInterval = setInterval(async () => {
                if (currentDate) await renderSchedule(currentDate);
            }, 30000);
        }

        async function showGameStats(eventId, homeName, awayName) {
            try {
                // Show loading indicator
                teamLeadersContainer.innerHTML = '<div class="loading">Carregando líderes da equipe</div>';
                statsContent.innerHTML = '<div class="loading">Carregando estatísticas</div>';
                modalTitle.textContent = `${homeName} vs ${awayName}`;
                homeTeamName.textContent = homeName;
                awayTeamName.textContent = awayName;
                modal.style.display = 'flex';

                const scheduleData = await fetchSchedule(currentDate);
                const game = scheduleData?.events.find(e => e.eventId === eventId)?.event;
                const gameStatus = game?.status || 'Pre-Game';
                const hasScores = game?.top.score != null && game?.bottom.score != null;
                const isLiveOrFinished = hasScores || gameStatus === 'In Progress' || gameStatus === 'Final';

                let statsData, playerData;
                if (isLiveOrFinished) {
                    const gameStatsUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/event/${eventId}/stats?brand=tsn&type=json`;
                    const cacheKey = `gameStats_${eventId}`;
                    if (apiCache.has(cacheKey)) {
                        statsData = apiCache.get(cacheKey);
                    } else {
                        const response = await fetchWithRetry(`https://api.allorigins.win/raw?url=${encodeURIComponent(gameStatsUrl)}`);
                        statsData = response;
                        apiCache.set(cacheKey, statsData);
                    }
                } else {
                    const seasonStatsUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/event/${eventId}/competitorSeasonStats?brand=tsn&type=json`;
                    const cacheKey = `seasonStats_${eventId}`;
                    if (apiCache.has(cacheKey)) {
                        statsData = apiCache.get(cacheKey);
                    } else {
                        const response = await fetchWithRetry(`https://api.allorigins.win/raw?url=${encodeURIComponent(seasonStatsUrl)}`);
                        statsData = response;
                        apiCache.set(cacheKey, statsData);
                    }
                }

                // Fetch player season stats for team leaders
                playerData = await fetchPlayerSeasonStats(eventId);

                // Process team leaders
                const categories = {
                    'points': { title: 'POINTS PER GAME', key: 'pointsAverage', displayKey: 'pointsAverage' },
                    'rebounds': { title: 'REBOUNDS/GAME', key: 'reboundsPerGame', displayKey: 'reboundsPerGame' },
                    'assists': { title: 'ASSISTS/GAME', key: 'assistsPerGame', displayKey: 'assistsPerGame' },
                    'blocks': { title: 'BLOCKS/GAME', key: 'blocksPerGame', displayKey: 'blocksPerGame' },
                    'steals': { title: 'STEALS/GAME', key: 'stealsPerGame', displayKey: 'stealsPerGame' }
                };

                const getTeamLeaders = (teamData) => {
                    if (!teamData || !teamData.playerStatsByCategory) return [];
                    const teamLeaders = [];
                    Object.entries(categories).forEach(([category, info]) => {
                        const player = teamData.playerStatsByCategory[info.key]?.[0];
                        if (player) {
                            teamLeaders.push({
                                category,
                                position: player.player.positionShort || 'N/A',
                                name: player.player.displayName || 'Unknown',
                                stat: player.stats[info.displayKey] || '0',
                                photoUrl: getPlayerPhotoUrl(player.player.displayName)
                            });
                        } else {
                            teamLeaders.push({
                                category,
                                position: 'N/A',
                                name: 'Data Unavailable',
                                stat: '0',
                                photoUrl: 'https://via.placeholder.com/60?text=N/A'
                            });
                        }
                    });
                    return teamLeaders;
                };

                const homeLeaders = getTeamLeaders(playerData?.home);
                const awayLeaders = getTeamLeaders(playerData?.away);

                const allLeaders = [];
                homeLeaders.forEach((homeLeader, index) => {
                    allLeaders.push({ home: homeLeader, away: awayLeaders[index], category: homeLeader.category });
                });

                function renderCategory(category) {
                    const categoryLeaders = allLeaders.filter(leader => leader.category === category);
                    leadersGrid.innerHTML = categoryLeaders.map(leader => `
                        <div class="leader-team">
                            <img src="${leader.home.photoUrl}" alt="${leader.home.name}" class="leader-photo" onerror="this.src='https://via.placeholder.com/60?text=${leader.home.name}'">
                            <div class="leader-info">
                                <span class="position">${leader.home.position}</span>
                                <span class="name">${leader.home.name}</span>
                            </div>
                            <div class="stat">${leader.home.stat}</div>
                        </div>
                        <div class="leader-team">
                            <img src="${leader.away.photoUrl}" alt="${leader.away.name}" class="leader-photo" onerror="this.src='https://via.placeholder.com/60?text=${leader.away.name}'">
                            <div class="leader-info">
                                <span class="position">${leader.away.position}</span>
                                <span class="name">${leader.away.name}</span>
                            </div>
                            <div class="stat">${leader.away.stat}</div>
                        </div>
                    `).join('');
                }

                // Render the default category (points)
                renderCategory('points');

                // Add event listeners to category tabs
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        const category = tab.dataset.category;
                        renderCategory(category);
                    });
                });

                // Render game stats
                if ((statsData && (statsData.away || statsData.home)) || (playerData && (playerData.away || playerData.home))) {
                    const stats = isLiveOrFinished ? [
                        { label: 'PONTOS', home: game?.bottom.score || '0', away: game?.top.score || '0' },
                        { label: 'PONTOS SOFRIDOS', home: game?.top.score || '0', away: game?.bottom.score || '0' },
                        { label: '% DE ARREMESSOS CERTOS', home: statsData.home.stats?.fieldGoalsPercentage ? `${(parseFloat(statsData.home.stats.fieldGoalsPercentage) * 100).toFixed(1)}%` : 'N/A', away: statsData.away.stats?.fieldGoalsPercentage ? `${(parseFloat(statsData.away.stats.fieldGoalsPercentage) * 100).toFixed(1)}%` : 'N/A' },
                        { label: '% DE LANCES LIVRES', home: statsData.home.stats?.freeThrowsPercentage ? `${(parseFloat(statsData.home.stats.freeThrowsPercentage) * 100).toFixed(1)}%` : 'N/A', away: statsData.away.stats?.freeThrowsPercentage ? `${(parseFloat(statsData.away.stats.freeThrowsPercentage) * 100).toFixed(1)}%` : 'N/A' },
                        { label: '% DE ARREMESSOS DE 3 PONTOS', home: statsData.home.stats?.threePointPercentage ? `${(parseFloat(statsData.home.stats.threePointPercentage) * 100).toFixed(1)}%` : 'N/A', away: statsData.away.stats?.threePointPercentage ? `${(parseFloat(statsData.away.stats.threePointPercentage) * 100).toFixed(1)}%` : 'N/A' },
                        { label: 'REBOTES', home: statsData.home.stats?.reboundsTotal || '0', away: statsData.away.stats?.reboundsTotal || '0' },
                        { label: 'ASSISTÊNCIAS', home: statsData.home.stats?.assists || '0', away: statsData.away.stats?.assists || '0' },
                        { label: 'TOCOS', home: statsData.home.stats?.blockedShots || '0', away: statsData.away.stats?.blockedShots || '0' },
                        { label: 'ROUBOS DE BOLA', home: statsData.home.stats?.steals || '0', away: statsData.away.stats?.steals || '0' },
                        { label: 'ERROS DE POSSE', home: statsData.home.stats?.turnovers || '0', away: statsData.away.stats?.turnovers || '0' }
                    ] : [
                        { label: 'PONTOS POR JOGO', home: statsData.home?.stats?.pointsForPerGame || 'N/A', away: statsData.away?.stats?.pointsForPerGame || 'N/A' },
                        { label: 'PONTOS SOFRIDOS POR JOGO', home: statsData.home?.stats?.pointsAgainstPerGame || 'N/A', away: statsData.away?.stats?.pointsAgainstPerGame || 'N/A' },
                        { label: '% DE ARREMESSOS CERTOS', home: statsData.home?.stats?.fieldGoalsPercentage ? `${(parseFloat(statsData.home.stats.fieldGoalsPercentage) * 100).toFixed(1)}%` : 'N/A', away: statsData.away.stats?.fieldGoalsPercentage ? `${(parseFloat(statsData.away.stats.fieldGoalsPercentage) * 100).toFixed(1)}%` : 'N/A' },
                        { label: '% DE LANCES LIVRES', home: statsData.home?.stats?.freeThrowsPercentage ? `${(parseFloat(statsData.home.stats.freeThrowsPercentage) * 100).toFixed(1)}%` : 'N/A', away: statsData.away.stats?.freeThrowsPercentage ? `${(parseFloat(statsData.away.stats.freeThrowsPercentage) * 100).toFixed(1)}%` : 'N/A' },
                        { label: '% DE ARREMESSOS DE 3 PONTOS', home: statsData.home?.stats?.threePointPercentage ? `${(parseFloat(statsData.home.stats.threePointPercentage) * 100).toFixed(1)}%` : 'N/A', away: statsData.away.stats?.threePointPercentage ? `${(parseFloat(statsData.away.stats.threePointPercentage) * 100).toFixed(1)}%` : 'N/A' },
                        { label: 'REBOTES POR JOGO', home: statsData.home?.stats?.reboundsPerGame || 'N/A', away: statsData.away?.stats?.reboundsPerGame || 'N/A' },
                        { label: 'ASSISTÊNCIAS POR JOGO', home: statsData.home?.stats?.assistsPerGame || 'N/A', away: statsData.away?.stats?.assistsPerGame || 'N/A' },
                        { label: 'TOCOS POR JOGO', home: statsData.home?.stats?.blocksPerGame || 'N/A', away: statsData.away?.stats?.blocksPerGame || 'N/A' },
                        { label: 'ROUBOS DE BOLA POR JOGO', home: statsData.home?.stats?.stealsPerGame || 'N/A', away: statsData.away?.stats?.stealsPerGame || 'N/A' },
                        { label: 'ERROS DE POSSE POR JOGO', home: statsData.home?.stats?.turnoverPerGame || 'N/A', away: statsData.away?.stats?.turnoverPerGame || 'N/A' }
                    ];

                    let html = '';
                    stats.forEach(stat => {
                        const homeValue = parseFloat(stat.home) || 0;
                        const awayValue = parseFloat(stat.away) || 0;
                        const max = Math.max(homeValue, awayValue, 1);
                        const homeWidth = (homeValue / max) * 100;
                        const awayWidth = (awayValue / max) * 100;

                        html += `
                            <div class="stat-row">
                                <div class="stat-value home">${stat.home}</div>
                                <div class="stat-label">${stat.label}</div>
                                <div class="stat-value away">${stat.away}</div>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar home" style="width: ${homeWidth}%"></div>
                                <div class="stat-bar away" style="width: ${awayWidth}%"></div>
                            </div>
                        `;
                    });
                    statsContent.innerHTML = html;
                } else {
                    statsContent.innerHTML = `<div class="stat-row"><div class="stat-label" style="width: 100%; text-align: center;">Estatísticas não disponíveis</div></div>`;
                }
            } catch (error) {
                console.error('Failed to load game stats:', error);
                teamLeadersContainer.innerHTML = '';
                statsContent.innerHTML = `
                    <div class="error">Erro ao carregar estatísticas</div>
                    <div class="error-details">${error.message}</div>
                    <button class="retry-btn" onclick="showGameStats('${eventId}', '${homeName}', '${awayName}')">Tentar Novamente</button>
                `;
                modal.style.display = 'flex';
            }
        }

        closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target === modal) modal.style.display = 'none';
        });

        renderTabs();
    </script>
