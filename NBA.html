<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats - RW Tips</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0A0A;
            color: #E5E7EB;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            top: 0;
            left: 0;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(107, 33, 168, 0.5);
            box-shadow: 0 0 4px rgba(6, 182, 212, 0.2);
            border-radius: 50%;
            animation: particleFloat 40s infinite linear;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            background: #141414;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            color: #FFFFFF;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #FBBF24;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            background: #1F1F1F;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #A1A1AA;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .tab:hover {
            background: linear-gradient(45deg, #2A2A2A, #3A3A3A);
            color: #FFFFFF;
            border-color: #6B21A8;
            box-shadow: 0 0 8px rgba(107, 33, 168, 0.3);
        }

        .tab.active {
            background: linear-gradient(45deg, #6B21A8, #9333EA);
            color: #FFFFFF;
            border-color: #6B21A8;
            box-shadow: 0 0 12px rgba(107, 33, 168, 0.5);
        }

        .schedule {
            background: #1A1A1A;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .day-header {
            background: #222222;
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            color: #FFFFFF;
            text-align: center;
            letter-spacing: 1px;
        }

        .match {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            background: #1F1F1F;
        }

        .match:hover {
            background: linear-gradient(45deg, #2A2A2A, #333333);
            box-shadow: inset 0 0 5px rgba(107, 33, 168, 0.2);
        }

        .match:last-child {
            border-bottom: none;
        }

        .match.live-game {
            border-left: 4px solid #EF4444;
            background: rgba(239, 68, 68, 0.05);
            animation: livePulse 2s infinite;
        }

        .match.final-game {
            opacity: 0.85;
            background: rgba(30, 30, 30, 0.7);
        }

        @keyframes livePulse {
            0% { box-shadow: 0 0 4px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 0 12px rgba(239, 68, 68, 0.5); }
            100% { box-shadow: 0 0 4px rgba(239, 68, 68, 0.3); }
        }

        .live-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #EF4444;
            color: #FFFFFF;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            animation: pulse 1.5s infinite;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-badge::before {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background: #FFFFFF;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .match-header {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #06B6D4;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .teams {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 12px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            flex: 1;
            text-align: center;
        }

        .team img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #06B6D4;

        .team img:hover {

        }

        .team-name {

            align-items: center;
            gap: 2px;
        }

        .team-city {

            font-weight: 600;

        }

        .team-nickname {

            color: #A1A1AA;
        }

        .team-record {

            color: #A1A1AA;
        }

        .wins {
            color: #22C55E;
        }

        .losses {
            color: #EF4444;
        }

        .team .winner {
            color: #22C55E;
            font-size: 12px;
            font-weight: 600;
        }

        .versus {

            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .score {

            color: #FFFFFF;
        }

        .status {

            font-size: 12px;

            border-radius: 12px;
            text-transform: uppercase;
        }

        .status.in-progress {

            color: #FFFFFF;

        }

        .status.final {

            color: #A1A1AA;
        }

        .time {

            font-size: 24px;
            color: #06B6D4;
        }

        .details {

        }

        .details button {
            background: linear-gradient(45deg, #6B21A8, #9333EA);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(107, 33, 168, 0.3);
        }

        .details button:hover {
            background: linear-gradient(45deg, #9333EA, #6B21A8);
            box-shadow: 0 4px 12px rgba(107, 33, 168, 0.5);
            transform: translateY(-2px);
        }

        .error {
            color: #EF4444;
            padding: 16px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {

        }

        .modal-content {

            padding: 24px;

            max-height: 90vh;
            overflow-y: auto;

            transition: transform 0.3s ease;

            justify-content: space-between;

            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #FFFFFF;
            margin: 0;
        }

        .close-btn {

            border: none;
            color: #EF4444;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #06B6D4;
        }

            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 16px;
        }

        .stats-header span {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #FFFFFF;
            width: 33%;
            text-align: center;
            font-weight: 600;
        }

        .stat-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            text-align: center;
            color: #FFFFFF;
        }

        .stat-label {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #06B6D4;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
        }

        .stat-bar-container {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            padding: 0 16px;

            border-radius: 3px;

            background: #06B6D4;
            box-shadow: 0 0 6px rgba(6, 182, 212, 0.3);
        }

        .stat-bar.away {
            background: #EF4444;
            box-shadow: 0 0 6px rgba(239, 68, 68, 0.3);

            background: #1A1A1A;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);

            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: #FFFFFF;
            letter-spacing: 1px;
            text-transform: uppercase;

        }

            bottom: -4px;
            left: 50%;

            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            background: #1F1F1F;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: #A1A1AA;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .category-tab:hover {
            background: linear-gradient(45deg, #2A2A2A, #3A3A3A);
            color: #FFFFFF;
            border-color: #6B21A8;
            box-shadow: 0 0 8px rgba(107, 33, 168, 0.3);
        }

        .category-tab.active {
            background: linear-gradient(45deg, #6B21A8, #9333EA);
            color: #FFFFFF;
            border-color: #6B21A8;
            box-shadow: 0 0 12px rgba(107, 33, 168, 0.5);
        }

        .leaders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .leader-team {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            background: #222222;
            transition: all 0.3s ease;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);

        .leader-team:hover {
            background: linear-gradient(45deg, #2A2A2A, #333333);

            box-shadow: 0 4px 12px rgba(107, 33, 168, 0.2);

        .leader-photo {
            width: 50px;
            height: 50px;

        .leader-info {

        }

        .leader-info .position {

        }

        .injuries-grid, .bets-grid {
            display: grid;

            gap: 16px;
        }

        .injury-team, .bet-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;

        .injury-icon, .bet-icon {

        .bet-icon {

        .injury-info, .bet-info {

        .injury-info .name, .bet-info .type {

        .injury-info .description {

        .error-details {

        }

        .retry-btn {

            padding: 10px 20px;
            border-radius: 8px;
            color: #FFFFFF;

        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-button {
            background: linear-gradient(45deg, #6B21A8, #9333EA);

            border-radius: 8px;

    </style>
</head>

    <script>
        // Fun√ß√£o de verifica√ß√£o de login
        function checkUserLogin() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.replace('index.html');
                return false;
            }
            return true;
        }

        // Fun√ß√£o para inicializar o aplicativo
        function initApp() {
            const tabsDiv = document.querySelector('#tabs');
            const categoryTabsDiv = document.querySelector('#categoryTabs');
            const leadersGrid = document.querySelector('#leadersGrid');
            const injuriesGrid = document.querySelector('#injuriesGrid');
            const betsGrid = document.querySelector('#betsGrid');
            const scheduleDiv = document.querySelector('#schedule');
            let currentDate = null;
            let autoUpdateInterval = null;
            let previousScores = {};

            const modal = document.querySelector('#gameStatsModal');
            const modalTitle = document.querySelector('#modalTitle');
            const awayTeamName = document.querySelector('#awayTeamName');
            const homeTeamName = document.querySelector('#homeTeamName');
            const teamLeadersContainer = document.querySelector('#teamLeadersContainer');
            const statsContent = document.querySelector('#statsContent');
            const injuriesContainer = document.querySelector('#injuriesContainer');
            const betsContainer = document.querySelector('#betsContainer');
            const closeModalBtn = document.querySelector('#closeModal');

            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const numberOfParticles = 10;

                for (let i = 0; i < numberOfParticles; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');

                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100 + 100;
                    const size = Math.random() * 1.5 + 1;
                    const duration = Math.random() * 20 + 20;
                    const delay = Math.random() * 5;

                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;

                    particlesContainer.appendChild(particle);
                }
            }

            async function fetchPlayerSeasonStats(eventId) {
                const apiUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/event/${eventId}/playerSeasonStats?nbPlayersToShow=5&brand=tsn&qualifiedOnly=true&type=json&seasonType=regular_season`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching player season stats:', error);
                    throw error;
                }
            }

            async function fetchInjuries() {
                const apiUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/playerInjuries?brand=tsn&type=json`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    return data;

            function splitTeamName(fullName) {
                const specialCases = {
                    'Trail Blazers': 'Portland', 'Timberwolves': 'Minnesota', 'Thunder': 'Oklahoma City', 'Jazz': 'Utah',
                    'Heat': 'Miami', 'Magic': 'Orlando', 'Wizards': 'Washington', 'Pacers': 'Indiana', 'Knicks': 'New York',
                    'Nets': 'Brooklyn', 'Celtics': 'Boston', '76ers': 'Philadelphia', 'Raptors': 'Toronto', 'Bulls': 'Chicago',
                    'Cavaliers': 'Cleveland', 'Pistons': 'Detroit', 'Bucks': 'Milwaukee', 'Hawks': 'Atlanta', 'Hornets': 'Charlotte',
                    'Mavericks': 'Dallas', 'Rockets': 'Houston', 'Grizzlies': 'Memphis', 'Pelicans': 'New Orleans', 'Spurs': 'San Antonio',
                    'Nuggets': 'Denver', 'Warriors': 'Golden State', 'Clippers': 'LA Clippers', 'Lakers': 'Los Angeles', 'Suns': 'Phoenix',
                    'Kings': 'Sacramento'
                };
                for (const [nickname, city] of Object.entries(specialCases)) {
                    if (fullName.includes(nickname)) return { city, nickname };
                }
                const parts = fullName.split(' ');
                if (parts.length === 1) return { city: fullName, nickname: '' };
                const nickname = parts.pop();
                const city = parts.join(' ');
                return { city, nickname };
            }

            async function showGameStats(eventId, homeName, awayName, homeSeoIdentifier, awaySeoIdentifier) {

                        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(gameStatsUrl)}`);

                    } else {
                        const seasonStatsUrl = `https://stats.sports.bellmedia.ca/sports/basketball/leagues/nba/event/${eventId}/competitorSeasonStats?brand=tsn&type=json`;
                        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(seasonStatsUrl)}`);

                            { label: 'REBOTES POR JOGO', home: statsData.home?.stats?.reboundsPerGame || 'N/A', away: statsData.away?.stats?.reboundsPerGame || 'N/A' },
                            { label: 'ASSIST√äNCIAS POR JOGO', home: statsData.home?.stats?.assistsPerGame || 'N/A', away: statsData.away?.stats?.assistsPerGame || 'N/A' },
                            { label: 'TOCOS POR JOGO', home: statsData.home?.stats?.blocksPerGame || 'N/A', away: statsData.away?.stats?.blocksPerGame || 'N/A' },
                            { label: 'ROUBOS DE BOLA POR JOGO', home: statsData.home?.stats?.stealsPerGame || 'N/A', away: statsData.away?.stats?.stealsPerGame || 'N/A' },
                            { label: 'ERROS DE POSSE POR JOGO', home: statsData.home?.stats?.turnoverPerGame || 'N/A', away: statsData.away?.stats?.turnoverPerGame || 'N/A' }
                        ];

                        let html = '';
                        stats.forEach(stat => {
                            const homeValue = parseFloat(stat.home) || 0;
                            const awayValue = parseFloat(stat.away) || 0;
                            const max = Math.max(homeValue, awayValue, 1);
                            const homeWidth = (homeValue / max) * 100;
                            const awayWidth = (awayValue / max) * 100;

                            html += `
                                <div class="stat-row">
                                    <div class="stat-value home">${stat.home}</div>
                                    <div class="stat-label">${stat.label}</div>
                                    <div class="stat-value away">${stat.away}</div>
                                </div>
                                <div class="stat-bar-container">
                                    <div class="stat-bar home" style="width: ${homeWidth}%"></div>
                                    <div class="stat-bar away" style="width: ${awayWidth}%"></div>
                                </div>
                            `;
                        });
                        statsContent.innerHTML = html;
                    } else {
                        statsContent.innerHTML = `<div class="stat-row"><div class="stat-label" style="width: 100%; text-align: center;">Estat√≠sticas n√£o dispon√≠veis</div></div>`;
                    }

                    modal.style.display = 'flex';
                    setTimeout(() => modal.classList.add('show'), 10);
                } catch (error) {
                    console.error('Failed to load game stats:', error);
                    teamLeadersContainer.innerHTML = '';
                    injuriesContainer.innerHTML = '';
                    betsContainer.innerHTML = '';
                    statsContent.innerHTML = `
                        <div class="error">Erro ao carregar estat√≠sticas</div>
                        <div class="error-details">${error.message}</div>
                        <button class="retry-btn" onclick="showGameStats('${eventId}', '${homeName}', '${awayName}', '${homeSeoIdentifier}', '${awaySeoIdentifier}')">Tentar Novamente</button>
                    `;
                    modal.style.display = 'flex';
                    setTimeout(() => modal.classList.add('show'), 10);
                }
            }

            closeModalBtn.addEventListener('click', () => {
                modal.classList.remove('show');
                setTimeout(() => modal.style.display = 'none', 300);
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.remove('show');
                    setTimeout(() => modal.style.display = 'none', 300);
                }
            });

            renderTabs();
        }

        // Verifica se o usu√°rio est√° logado antes de inicializar o aplicativo
        if (checkUserLogin()) {
            initApp();
        }
    </script>
</body>
